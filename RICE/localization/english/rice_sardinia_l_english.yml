 sardinia.0010.t:0 "Sardaniya"
 sardinia.0010.desc:0 "I have heard about a number of [christianity.GetAdjective] [sardinian.GetCollectiveNoun] who seek to emigrate from the isle of [GetGeographicalRegion('RICE_sardinia_region').GetName] to [GetGeographicalRegion('RICE_ifriqiya_region').GetName].\n\nPerhaps they wish to do this because of instability in their homelands, or maybe it is due to a simple desire for adventure and greater opportunities elsewhere. I have also heard that some of them descend from [african_roman.GetName] refugees who fled [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip] years ago.\n\nRegardless, their leaders hope to establish a town called #italic Sardaniya#! somewhere in this region, particularly in [sardaniya_location.GetNameNoTier]. By welcoming them, and letting them keep their customs and faith, they could provide us some political and economic benefits, even if they aren’t too large in numbers."
 sardinia.0010.a:0 "May Sardaniya flourish under our protection."
 sardinia.0010.tooltip:0 "Sardinian Christian [courtiers|E] have a small chance of spawning in the [court|E] of [rulers|E] who own the [county|E] of [sardaniya_location.GetNameNoTier] or are near it"
