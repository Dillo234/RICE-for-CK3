 sardinia.0005.t:0 "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] and Greater Independence"
 sardinia.0005.desc:0 "Leaders in [GetGeographicalRegion('RICE_sardinia_region').GetName] like myself have, in recent times, seen the need for the island to have a more independent outlook.\n\nHowever, that doesn’t mean we are to completely isolate the island from the world, given its ties with the rest of the Mediterranean. The different influences on our island can, in fact, be an asset in our quest for greater independence.\n\nAs the most prominent ruler on the island, it is now up to me to determine our future, and whether to draw inspiration from the ideas and practices of the Latin West, Greek East, or North Africa, without being subsumed by heir culture, in order to reassert our self-reliance and strength."
 sardinia.0005.a:0 "The Latin West – the hearth of ancient Rome"
 sardinia.0005.a.tooltip:0 "$RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.1$"
 sardinia.0005.b:0 "The Greek East – we are heirs to Eastern Rome’s legacy"
