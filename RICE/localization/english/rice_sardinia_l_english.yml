 innovation_RICE_condaghes_desc:0 "The #italic condaghes#! are a unique type of Sardinian administrative document that record inheritances, purchases, donations, litigation, and other financial and legal acts in the context of religious institutions. They are an evolution of bureaucratic practices the island inherited from the Byzantine Empire."
 innovation_RICE_palio_races:0 "Palio Races"
 innovation_RICE_palio_races_desc:0 "As Italy urbanizes, some cities and towns have inaugurated their own traditions of festive, dazzling horse races, called #italic Palio#!, for secular and especially religious occasions. These races have become a celebrated part of local culture, and a source of civic pride for everyone involved, regardless of social class or station."
