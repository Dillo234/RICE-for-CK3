 RICE_sardinia_invest_in_palio_horses_desc:0 "[GetPlayer.GetCulture.GetName] [houses|E] like the [GetPlayer.GetHouse.GetName] typically own more than a few horses bred specifically for racing, as a sign of our status. If we are to do well in any [palio_races|E] we enter, we need to make sure our jockeys have the best racehorses around."
