 # Activities 
 activity_RICE_sardinia_palio_race:0 "Palio Horse Race"
 activity_RICE_sardinia_palio_race_desc:0 "Let us hold a great [palio_race|E] in town. These thrilling horse races can serve as the centerpiece of a major religious festivity or secular occasion."
 activity_RICE_sardinia_palio_race_selection_tooltip: "Host a [palio_race|E] in your [domain|E].\n\n$activity_RICE_sardinia_palio_race_context_tooltip$"
 activity_RICE_sardinia_palio_race_context_tooltip:0 "#emphasis Historical Context:#! xxxxxxxxxx"
 activity_RICE_sardinia_palio_race_host_desc: "\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Gain [prestige_i|E][prestige|E] [piety_i|E][piety|E], and/or [dynasty_prestige_i|E][dynasty_prestige|E] depending on your [intent|E] and [activity_options|E]\n$BULLET_WITH_TAB$The [county|E] of the [activity|E] [location|E] gains a #P positive#! [county_modifier|E], the strength of which is random\n$BULLET_WITH_TAB$Increased [opinion|E] from other attendees\n$BULLET_WITH_TAB$Further rewards of [prestige_i|E][prestige|E] and [dynasty_prestige_i|E][dynasty_prestige|E] from participating in and winning [palio_races|E]" 
 activity_RICE_sardinia_palio_race_guest_desc: "$activity_RICE_sardinia_palio_race_host_desc$"
 activity_RICE_sardinia_palio_race_province_desc: ""
 activity_RICE_sardinia_palio_race_destination_selection: "$activity_RICE_sardinia_palio_race_province_desc$"
 activity_RICE_sardinia_palio_race_guest_help_text: "$activity_RICE_sardinia_palio_race$"
 activity_RICE_sardinia_palio_race_predicted_cost: "The cost of this visit is on your [income|E] and the [activity_options|E] you select."
 activity_RICE_sardinia_palio_race_conclusion_desc: "The [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] has concluded. What an exciting, heart-stopping spectacle!"
 RICE_sardinia_palio_race_religious: "Religious"
 RICE_sardinia_palio_race_religious_desc: "$EFFECT_LIST_BULLET$ The [palio|E] will be held in honor of a local saint or religious figure.\n$EFFECT_LIST_BULLET$ You will gain more [piety_i][piety|E] compared to other options\n$EFFECT_LIST_BULLET$ The [county|E] the [palio|E] is held in is more likely to gain a [character_modifier|E] that increases [gold_i|E] [tax|E]\n$EFFECT_LIST_BULLET$ #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards, if the [county|E] the [activity|E] [location|E] is in has the [GetModifier('RICE_sardinia_palio_race_religious_modifier').GetNameWithTooltip] [county_modifier|E]\n\n#weak Sacred days are a great way for everyone to gather in one place for a horse race like this.#!"
 RICE_sardinia_palio_race_civic: "Civic"
 RICE_sardinia_palio_race_civic_desc: "$EFFECT_LIST_BULLET$ The [palio|E] will be held to commemorate a major event in the region's history.\n$EFFECT_LIST_BULLET$ You will gain more [prestige_i][prestige|E] compared to other options\n$EFFECT_LIST_BULLET$ The [county|E] the [palio|E] is held in is more likely to gain a [character_modifier|E] that increases[development_i|E] [development|E]\n$EFFECT_LIST_BULLET$ #P +50%#! to the base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards, if the [county|E] the [activity|E] [location|E] is in has the [GetModifier('RICE_sardinia_palio_race_civic_modifier').GetNameWithTooltip] [county_modifier|E]\n\n#weak By honoring our homeland's achievements, this horse race will bring us together as a community!#!"
 RICE_sardinia_palio_race_dynastic: "Dynastic"
 RICE_sardinia_palio_race_dynastic_desc: "$EFFECT_LIST_BULLET$ The [palio|E] will be held to celebrate your [GetPlayer.GetDynastyNameNoTooltip] rule over the region.\n$EFFECT_LIST_BULLET$ You will gain more [dynasty_prestige_i|E][dynasty_prestige|E] compared to other options\n$EFFECT_LIST_BULLET$ The [county|E] the [palio|E] is held in is more likely to gain a [character_modifier|E] that increases [county_opinion|E] and [control_i|E] [control|E]\n$EFFECT_LIST_BULLET$ #P +50%#! to the base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards, if the [county|E] the [activity|E] [location|E] is in has the [GetModifier('RICE_sardinia_palio_race_dynastic_modifier').GetNameWithTooltip] [county_modifier|E]\n\n#weak Let us raise our family's esteem through this horse race, by showing all what a great land we have built here!#!"
 RICE_sardinia_palio_race_banner_type: "Palio Banner"
 RICE_sardinia_palio_race_banner_small: "Average"
 RICE_sardinia_palio_race_banner_small_desc: "$EFFECT_LIST_BULLET$Gain a base #V 100#! [prestige_i|E] [prestige|E] from the [palio|E]\n$EFFECT_LIST_BULLET$No increased chances of better [palio|E] [county_modifiers|E]\n$EFFECT_LIST_BULLET$#V 10%#! chance of the winner of the [palio|E] spawning as a [courtier|E]\n\n#weak We will sponsor artisans to create the usual type of banner awarded to the winner of these horse races.#!"
 RICE_sardinia_palio_race_banner_medium: "Large"
 RICE_sardinia_palio_race_banner_medium_desc: "$EFFECT_LIST_BULLET$Gain a base #V 200#! [prestige_i|E] [prestige|E] from the [palio|E]\n$EFFECT_LIST_BULLET$Slightly increased chances of better [palio|E] [county_modifiers|E]\n$EFFECT_LIST_BULLET$#V 20%#! chance of the winner of the [palio|E] spawning as a [courtier|E]\n\n#weak The artisans we hire should create a banner worthy of a glorious winner of this horse race, one that reflects well on our community.#!"
 RICE_sardinia_palio_race_banner_large: "Grand"
 RICE_sardinia_palio_race_banner_large_desc: "$EFFECT_LIST_BULLET$Gain a base #V 300#! [prestige_i|E] [prestige|E] from the [palio|E]\n$EFFECT_LIST_BULLET$Greatly increased chances of better [palio|E] [county_modifiers|E]\n$EFFECT_LIST_BULLET$#V 30%#! chance of the winner of the [palio|E] spawning as a [courtier|E]\n\n#weak Spare no expense! The artisans we commission will create a magnificent banner that will motivate people to win the palio.#!"
 RICE_sardinia_palio_race_charity_type: "Charity Amount"
 RICE_sardinia_palio_race_charity_small: "Obligatory"
 RICE_sardinia_palio_race_charity_small_desc: "$EFFECT_LIST_BULLET$Gain a base #V 100#! [piety_i|E] [piety|E] from the [palio|E]\n$EFFECT_LIST_BULLET$Gain extra [opinion|E] from every [character|E] attending this [activity|E]\n\n#weak We will provide the expected donations to the poor, needy, and women in need of dowries during this occasion.#!"
 RICE_sardinia_palio_race_charity_medium: "Generous"
 RICE_sardinia_palio_race_charity_medium_desc: "$EFFECT_LIST_BULLET$Gain a base #V 200#! [piety_i|E] [piety|E] from the [palio|E]\n$EFFECT_LIST_BULLET$Gain extra #P 10#! [opinion|E] from every [character|E] attending this [activity|E]\n\n#weak We will go out of way to provide large donations to the poor, needy, and women in need of dowries during this occasion.#!"
 RICE_sardinia_palio_race_charity_large: "Very Generous"
 RICE_sardinia_palio_race_charity_large_desc: "$EFFECT_LIST_BULLET$Gain a base #V 300#! [prestige_i|E] [prestige|E] from the [palio|E]\n$EFFECT_LIST_BULLET$Gain extra #P 20#! [opinion|E] from every [character|E] attending this [activity|E]\n\n#weak This is a time for the community to come together! We must give out extensive donations to the poor, needy, and women in need of dowries during this occasion.#!"
 RICE_sardinia_palio_race_preparations_type: "Preparations"
 RICE_sardinia_palio_race_preparations_none: "No Involvement"
 RICE_sardinia_palio_race_preparations_none_desc: "$EFFECT_LIST_BULLET$Your [house|E] will not pay any jockey to participate in the [palio_race|E]\n$EFFECT_LIST_BULLET$You will #N forfeit#! your chances of gaining rewards from winning the [palio_race|E]\n\n#weak Participating in these sporting competitions is expensive; our funds are better spent organizing the event in the first place.#!"
 RICE_sardinia_palio_race_preparations_basic: "Basic"
 RICE_sardinia_palio_race_preparations_basic_desc: "$EFFECT_LIST_BULLET$Your [house|E] will have the default chance of winning the [palio_race|E]\n$EFFECT_LIST_BULLET$This chance can be improved if someone in your [house|E] took the [decision|E] to #V $RICE_sardinia_invest_in_palio_horses$#!\n\n#weak Our jockeys and horses should do the usual preparations for the event, such as training and exercises for the horses or adjusting their regimen.#!"
 RICE_sardinia_palio_race_preparations_extensive: "Extensive"
 RICE_sardinia_palio_race_preparations_extensive_desc: "$EFFECT_LIST_BULLET$Your [house|E] will have the #P higher#! chance of winning the [palio_race|E]\n$EFFECT_LIST_BULLET$This chance can be improved if someone in your [house|E] took the [decision|E] to #V $RICE_sardinia_invest_in_palio_horses$#!\n\n#weak If we are to win this event, we must do the utmost, beyond the usual, to ensure that our jockeys and horses will emerge victorious.#!"
 RICE_sardinia_palio_race_palio_phase: "Palio"
 RICE_sardinia_palio_race_palio_phase_desc: "An exciting horse race for all to see!"
 RICE_sardinia_palio_race_fun_intent_header: "Fun:"
 RICE_sardinia_palio_race_fun_intent: "Fun"
 RICE_sardinia_palio_race_fun_intent_desc: "Immerse yourself in an atmosphere of merriment and excitement. Lose extra [stress_loss_i|E] [stress|E]."
 RICE_sardinia_palio_race_networking_intent_header: "Networking:"
 RICE_sardinia_palio_race_networking_intent: "Networking"
 RICE_sardinia_palio_race_networking_intent_desc: "Use this opporutnity to meet others. Gain additional [prestige_i|E] [prestige|E]."
 RICE_sardinia_palio_race_veneration_intent_header: "Veneration:"
 RICE_sardinia_palio_race_veneration_intent: "Veneration"
 RICE_sardinia_palio_race_veneration_intent_desc: "Honor the holy figure this occasion is dedicated to. Gain additional [piety_i|E] [piety|E]."
 RICE_sardinia_palio_race_pomp_intent_header: "Pomp:"
 RICE_sardinia_palio_race_pomp_intent: "Pomp"
 RICE_sardinia_palio_race_pomp_intent_desc: "Host a grand [palio|E] that will impress everybody. Gain additional [dynasty_prestige_i|E] [dynasty_prestige|E]. Increased chances of gaining a better [county_modifier|E] towards the end of the [activity|E]."
