 sardinia.0004.t.catholic:0 "The Latin Judicati"
 sardinia.0004.t.orthodox:0 "The Byzantine Judicati"
 sardinia.0004.t.north_african:0 "The North African Judicati"
 sardinia.0004.t.none:0 "The Independent Judicati"
 sardinia.0004.t.backup:0 "The Judicati"
 sardinia.0004.desc:0 "Since the decline of Roman authority on [GetGeographicalRegion('RICE_sardinia_region').GetName], its rulers, the #italic judicati#!, or judges, have struggled to maintain stability on the island. Still, despite the island’s isolation, the Latin West, the Greek East, and even North Africa have impacted its trajectory in different ways – sometimes peacefully, other times less so.\n\n[sardinia_leader.GetTitledFirstName], who has much influence over the island, understands that the future of [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] depends on how it orients itself vis a vis the rest of the Mediterranean.\n\n"
 sardinia.0004.desc.catholic:0 "[sardinia_leader.GetFirstNameNoTooltip] and other leaders on [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] have made overtures to [GetFaithByKey('catholic').GetAdjective] ecclesiastical authorities, supporting their efforts to strengthen the Church on the island. By reorienting [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] towards the Latin West, the #italic judicati#! hope to find strong friends and protectors in the Church."
 sardinia.0004.desc.orthodox:0 "[sardinia_leader.GetFirstNameNoTooltip] and other leaders on [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] have made an effort to rebuild the old Roman administration, and bring the island back under the sphere of influence of the Greek East. By reorienting [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] towards the Greek East, the #italic judicati#! can restore order under a stable Roman administration."
 sardinia.0004.desc.north_african:0 "Despite attacks from North Africa in the past, [sardinia_leader.GetFirstNameNoTooltip] and other leaders on [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] understand the importance of the economic, political, and cultural ties they have with their southern neighbors. By reorienting [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] towards North Africa, these ties will grow ever stronger, and the lands the #italic judicati#! rule over can hopefully prosper."
 sardinia.0004.desc.none:0 "[sardinia_leader.GetFirstNameNoTooltip] and other leaders on [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] know they cannot rely on anyone – no one in the Latin West, Greek East, or North Africa has their best interests in mind, after all. By reorienting [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] towards a more independent outlook, albeit one informed by [GetPlayer.Custom('RICE_sardinia_none_ending_type')] influence, the #italic judicati#! and their people can hopefully avoid the manipulations and exploitation of outside forces."
 sardinia.0004.a:0 "I should embrace [sardinia_leader.GetFaith.GetNameNoTooltip] too, to complete the process…."
 sardinia.0004.b:0 "$sardinia.0004.a$"
 sardinia.0004.c:0 "Only time will tell if this was a wise decision."
