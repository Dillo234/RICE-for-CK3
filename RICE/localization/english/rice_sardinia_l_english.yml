 RICE_sardinia_invest_in_palio_horses_effect_tooltip_1:0 "You will get a random amount of [prestige_i|E] [prestige|E] and [dynasty_prestige_i|E] [dynasty_prestige|E] depending on how much [gold_i|E] [gold|E] you invest in"
 RICE_sardinia_invest_in_palio_horses_effect_tooltip_2:0 "[house|E] [GetPlayer.GetHouse.GetName] will get a [modifier|E] lasting randomly between #V 5#! to #V 15#! years; the more [gold_i|E] [gold|E] you invest, the stronger the [modifier|E]:\n$EFFECT_LIST_BULLET$Monthly [prestige_i|E][prestige|E] gain\n$EFFECT_LIST_BULLET$Reduced maintenance costs for cavalry [men_at_warms|E]\n$EFFECT_LIST_BULLET$Increased chances of winning a [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]\n"
 RICE_sardinia_invest_in_palio_horses_context_tooltip:0 "#emphasis Historical Context:#! In late medieval and Renaissance Italy, powerful dynasties were prominent owners of racehorses, as a way to compete with rival dynasties, such as in Palio races. By the 15th century, #italic barberi#! from North Africa were the usual breed of horses used in Palios in Italy, but others were not unheard of, like the #italic turchi#! from the Ottoman Empire. For instance, the Gonzaga family of Mantua, famed in Renaissance Italy for the quality of their racehorses, imported many of them from the Ottomans, who they had close diplomatic ties with."
