 # Modifiers
 RICE_sardinia_palio_race_religious_modifier:0 "Religious Palio Tradition"
 RICE_sardinia_palio_race_religious_modifier_desc:0 "This region is home to a famous palio that honors a local saint or holy person. This palio tradition attracts spectators from near and far, and enhances the locale's fame, particularly when it comes to its spiritual reputation.\n\n#EMP When a [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] is held in this [county|E], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards if the #bold Religious#! [activity_option|E] is chosen.#!"
 RICE_sardinia_palio_race_civic_modifier:0 "Civic Palio Tradition"
 RICE_sardinia_palio_race_civic_modifier_desc:0 "This region is home to a famous palio that celebrates the region's community bonds. This palio tradition attracts spectators from near and far, and enhances the locale's fame, and is known for its social opporunities and the civic pride of the participants.\n\n#EMP When a [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] is held in this [county|E], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards if the #bold Civic#! [activity_option|E] is chosen.#!"
 RICE_sardinia_palio_race_dynastic_modifier:0 "Dynastic Palio Tradition"
 RICE_sardinia_palio_race_dynastic_modifier_desc:0 "This region is home to a famous palio that celebrates the legends and prestige of the region's past rulers. This palio tradition attracts spectators from near and far, and enhances the locale's fame, and knowledge of its history and mythology.\n\n#EMP When a [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] is held in this [county|E], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards if the #bold Dynastic#! [activity_option|E] is chosen.#!"

 # Decisions
 RICE_sardinia_decide_sardinia_orientation:0 "Determine Sardinia's Orientation"
 RICE_sardinia_decide_sardinia_orientation_tooltip:0 "The Latin West and Greek East have long competed for influence in [GetGeographicalRegion('RICE_sardinia_region').GetName]; the island needs to determine where its allegiance lies."
 RICE_sardinia_decide_sardinia_orientation_desc:0 "For generations, [GetGeographicalRegion('RICE_sardinia_region').GetName] has awkwardly straddled between the worlds of the Latin West and the Greek East, as a periphery in the center of the Mediterranean. It is time for the island to determine whether it looks to [GetTitleByKey('b_roma').GetNameNoTier] or [GetTitleByKey('b_constantinople').GetNameNoTier] for guidance and support."
 RICE_sardinia_decide_sardinia_orientation_confirm:0 "Destiny awaits Sardinia!"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.1:0 "All [cultures|E] with the $tradition_RICE_judicati_name$ [tradition|E] will change to be of #bold $heritage_latin_name$#! [heritage|E] if they are not already"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.2:0 "The [decision|E] to #bold Reinforce Latin Church in Sardinia#! will be available to [GetReligionByKey('christianity_religion').GetAdjective] [rulers|E] in [GetGeographicalRegion('RICE_sardinia_region').GetName] for #V 100#! years"
 RICE_sardinia_decide_sardinia_orientation_context_tooltip:0 "#emphasis Historical Context:#! xxxxx"
 CHOOSE_SARDINIA_ORIENTATION:0 "$RICE_sardinia_decide_sardinia_orientation_confirm$"
 choose_catholic_name: "Latin West"
 choose_catholic_desc: "$choose_catholic_name$"
 choose_catholic_tooltip: "[GetTitleByKey('b_roma').GetNameNoTier] lies closer to [GetGeographicalRegion('RICE_sardinia_region').GetName] than [GetTitleByKey('b_constantinople').GetNameNoTier], which has neglected the island for too long. By supporting the efforts of the [GetFaithByKey('catholic').GetAdjective] Church to spread its influence on the island, we can improve our ties with the Latin West and find new hope for the future."
 choose_orthodox_name: "Greek East"
 choose_orthodox_desc: "$choose_orthodox_name$"
 choose_orthodox_tooltip: "After the loss of North Africa to [GetReligionByKey('islam_religion').GetName], [GetGeographicalRegion('RICE_sardinia_region').GetName] became an important outpost of [GetTitleByKey('e_byzantium').GetNameNoTier], despite the physical distance between the island and [GetTitleByKey('b_constantinople').GetNameNoTier]. We must reinforce the island's ties with the Greek East if it is to prosper."
 choose_north_african_name: "North Africa"
 choose_north_african_desc: "$choose_north_african_name$"
 choose_north_african_tooltip: "Although we have been subject to raids from [GetGeographicalRegion('world_africa_north').GetName], are the two-faced, conceited leaders in [GetTitleByKey('b_roma').GetNameNoTier] and [GetTitleByKey('b_constantinople').GetNameNoTier] any different? We've shared economic, cultural, and political ties with Africa for many years, and should cultivate that relationship instead."
 choose_none_name: "None"
 choose_none_desc: "$choose_none_name$"
 choose_none_tooltip: "[GetTitleByKey('e_byzantium').GetNameNoTier] effectively threw [GetGeographicalRegion('RICE_sardinia_region').GetName] to the wolves as they retreated to their heartlands. Yet we cannot trust intentions of [GetTitleByKey('k_papal_state').GetDefinitiveName] and their covetous lackeys, nor the ravenous warlords of [GetGeographicalRegion('world_africa_north').GetName]. We must reorient the island to forge a new path for itself, spiritually and politically."
 RICE_sardinia_inaugurate_major_palio:0 "Inaugurate Major Palio"
 RICE_sardinia_inaugurate_major_palio_tooltip:0 "Let us establish a grand tradition in our lands!"
 RICE_sardinia_inaugurate_major_palio_desc:0 "In [GetPlayer.GetCulture.GetName] urban centers, the tradition of holding [palio_races|E] is gaining popularity. [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetName] should be home to an annual [palio|E] so grand, so magificent, so thrilling, it will be seen as an exemplar of [palios|E] across the region."
 RICE_sardinia_inaugurate_major_palio_confirm:0 "Let's do this!"
 RICE_sardinia_inaugurate_major_palio_effect_tooltip_1:0 "For future [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] [activities|E] held in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards when the #V Religious#! [activity_option|E] is chosen"
 RICE_sardinia_inaugurate_major_palio_effect_tooltip_2:0 "For future [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] [activities|E] held in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards when the #V Civic#! [activity_option|E] is chosen"
 RICE_sardinia_inaugurate_major_palio_effect_tooltip_3:0 "For future [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] [activities|E] held in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards when the #V Dynastic#! [activity_option|E] is chosen"
 RICE_sardinia_inaugurate_major_palio_effect_tooltip_4:0 "@warning_icon! #X There can be only #V one#! major palio per [de_jure|E] [duchy|E]#!"
 RICE_sardinia_inaugurate_major_palio_context_tooltip:0 "#emphasis Historical Context:#! Shahr-e Zohak is one of the most impressive fortifications ever built in Afghanistan; one scholar even called it the "Afghan Krak des Chevaliers." It was occupied by successive groups, such as the Hephthalites, Ghaznavids, Ghurids, and Timurids. Zohak is an evil figure in Persian mythology, and though it is uncertain why the fortress is named after him, he is said to be the ancestor of the nearby Ghurids. A legend has it that the fortress city was destroyed by Genghis Khan, and all its inhabitants massacred as revenge for his grandson's death when it was besieged."
 CHOOSE_MAJOR_PALIO_TYPE:0 "Our palio shall be the greatest ever!"
 choose_religious_name: "Religious Focus"
 choose_religious_desc: "$choose_religious_name$"
 choose_religious_tooltip: "The famed [palio|E] of [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] will be held in honor of a local saint or holy person. [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] will become renowned for our spiritual devotion to our [faith|E] through these festivities."
 choose_civic_name: "Civic Focus"
 choose_civic_desc: "$choose_civic_name$"
 choose_civic_tooltip: "The famed [palio|E] of [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] will commemorate a major event in the region's history. By honoring our past, and building a sense of community in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] unprecedented in the region, people will be inspired to do great deeds."
 choose_dynastic_name: "Dynastic Focus"
 choose_dynastic_desc: "$choose_dynastic_name$"
 choose_dynastic_tooltip: "The famed [palio|E] of [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] will be dedicated to a local saint or holy person. This tradition will undoubtedly show the importance of [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]as a political center in the region."

