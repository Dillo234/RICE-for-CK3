 RICE_sardinia_palio_race_banner_amount:0 "Palio banner cost"
 RICE_sardinia_palio_race_charity_amount:0 "Charitable donations during Palio"

 # Modifiers
 RICE_sardinia_palio_race_religious_modifier:0 "Religious Palio Tradition"
 RICE_sardinia_palio_race_religious_modifier_desc:0 "This region is home to a famous palio that honors a local saint or holy person. This palio tradition attracts spectators from near and far, and enhances the locale's fame, particularly when it comes to its spiritual reputation.\n\n#EMP When a [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] is held in this [county|E], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards if the #bold Religious#! [activity_option|E] is chosen.#!"
 RICE_sardinia_palio_race_civic_modifier:0 "Civic Palio Tradition"
 RICE_sardinia_palio_race_civic_modifier_desc:0 "This region is home to a famous palio that celebrates the region's community bonds. This palio tradition attracts spectators from near and far, and enhances the locale's fame, and is known for its social opporunities and the civic pride of the participants.\n\n#EMP When a [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] is held in this [county|E], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards if the #bold Civic#! [activity_option|E] is chosen.#!"
 RICE_sardinia_palio_race_dynastic_modifier:0 "Dynastic Palio Tradition"
 RICE_sardinia_palio_race_dynastic_modifier_desc:0 "This region is home to a famous palio that celebrates the legends and prestige of the region's past rulers. This palio tradition attracts spectators from near and far, and enhances the locale's fame, and knowledge of its history and mythology.\n\n#EMP When a [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] is held in this [county|E], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards if the #bold Dynastic#! [activity_option|E] is chosen.#!"
 RICE_sardinia_north_african_settlement_modifier:0 "Sardaniya"
 RICE_sardinia_north_african_settlement_modifier_desc:0 "This region in North Africa is home to a town founded by Sardinian Christian migrants, called Sardaniya after their homeland. It is known for its fruits, and has a strong alliance with local tribes, despite whatever cultural or religious differences there may be.\n\n#EMP Sardinian Christian [courtiers|E] have a small chance of spawning in the [court|E] of [rulers|E] who own this [county|E] or are near it.#!"
 RICE_is_ali_ibn_mujahid:0 "Son of Muyahid"
 RICE_is_ali_ibn_mujahid_desc:0 "Ali's father, Muyahid, invaded the island of Sardinia in 1015 CE. He was defeated by the Republics of Pisa and Genoa, who captured the young Ali and brought him to the court of the Holy Roman Emperor, where he was raised Christian. The erudite and righteous Ali has converted back to Islam, but still has sympathies towards Christians.\n\nStarts with an [unpressed_claim|E] on [GetTitleByKey('d_sardinia').GetNameNoTier] and its [counties|E]"
 RICE_sardinia_malaria_modifier:0 "Sardinian Malaria Outbreak"
 RICE_sardinia_malaria_modifier_desc:0 "Since ancient times, Sardinia has been infamous as a hotbed for malaria. Currently, this region is suffering from one such outbreak of this disease."
 RICE_sardinia_latin_monks:0 "Latin Monks in Sardinia"
 RICE_sardinia_opinion_pope_catholic_decision:0 "Supported Catholic Church in Sardinia"
 RICE_sardinia_byzantine_administration:0 "Revitalized Byzantine Administration in Sardinia"
 RICE_sardinia_opinion_roman_emperor_decision:0 "Revitalized Sardinia's Administration"
 RICE_sardinia_north_african_networks:0 "Expanding North African Networks in Sardinia"
 RICE_sardinia_north_african_option_piracy:0 "Increased Piracy in Sardinia"
 RICE_sardinia_north_african_option_piracy_desc:0 "Sardinia is growing in economic importance given how it ties together North Africa and Western Europe, but this is inviting the attention of pirates from both sides of the Mediterranean. Small pirate hideouts and bases are scattered in this region, preying on the local population and on trading ships that pass by."
 RICE_sardinia_none_fortifications:0 "Sardinian Fortifications"

 # Decisions
 RICE_sardinia_decide_sardinia_orientation:0 "Determine Sardinia's Orientation"
 RICE_sardinia_decide_sardinia_orientation_tooltip:0 "The Latin West and Greek East have long competed for influence in [GetGeographicalRegion('RICE_sardinia_region').GetName]; the island needs to determine where its allegiance lies."
 RICE_sardinia_decide_sardinia_orientation_desc:0 "For generations, [GetGeographicalRegion('RICE_sardinia_region').GetName] has awkwardly straddled between the worlds of the Latin West and the Greek East, as a periphery in the center of the Mediterranean. It is time for the island to determine whether it looks to [GetTitleByKey('b_roma').GetNameNoTier] or [GetTitleByKey('b_constantinople').GetNameNoTier] for guidance and support."
 RICE_sardinia_decide_sardinia_orientation_confirm:0 "Destiny awaits Sardinia!"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.1:0 "All [cultures|E] with the $tradition_RICE_judicati_name$ [tradition|E] will change to be of #bold $heritage_latin_name$#! [heritage|E] if they are not already"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.2:0 "Unlocks the [decision|E] to #bold $RICE_sardinia_catholic_decision$#! for [rulers|E] in [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.orthodox.1:0 "All [cultures|E] with the $tradition_RICE_judicati_name$ [tradition|E] will change to be of #bold $heritage_byzantine_name$#! [heritage|E] if they are not already"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.orthodox.2:0 "Unlocks the [decision|E] to #bold $RICE_sardinia_orthodox_decision$#! for [rulers|E] in [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.north_african.1:0 "All [cultures|E] with the $tradition_RICE_judicati_name$ [tradition|E] will change to be of #bold $heritage_berber_name$#! [heritage|E] if they are not already"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.north_african.2:0 "Unlocks the [decision|E] to #bold $RICE_sardinia_north_african_decision$#! for [rulers|E] in [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.none.1:0 "All [cultures|E] with the $tradition_RICE_judicati_name$ [tradition|E] can change to be of #bold $heritage_latin_name$#!, #bold $heritage_byzantine_name$#!, or #bold $heritage_berber_name$#! [heritage|E] if you desire"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.none.2:0 "Unlocks the [decision|E] to #bold $RICE_sardinia_none_decision$#! for [rulers|E] in [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_sardinia_decide_sardinia_orientation_context_tooltip:0 "#emphasis Historical Context:#! xxxxx"
 CHOOSE_SARDINIA_ORIENTATION:0 "$RICE_sardinia_decide_sardinia_orientation_confirm$"
 choose_catholic_name: "Latin West"
 choose_catholic_desc: "$choose_catholic_name$"
 choose_catholic_tooltip: "[GetTitleByKey('b_roma').GetNameNoTier] lies closer to [GetGeographicalRegion('RICE_sardinia_region').GetName] than [GetTitleByKey('b_constantinople').GetNameNoTier], which has neglected the island for too long. By supporting the efforts of the [GetFaithByKey('catholic').GetAdjective] Church to spread its influence on the island, we can improve our ties with the Latin West and find new hope for the future."
 choose_orthodox_name: "Greek East"
 choose_orthodox_desc: "$choose_orthodox_name$"
 choose_orthodox_tooltip: "After the loss of North Africa to [GetReligionByKey('islam_religion').GetName], [GetGeographicalRegion('RICE_sardinia_region').GetName] became an important outpost of [GetTitleByKey('e_byzantium').GetNameNoTier], despite the physical distance between the island and [GetTitleByKey('b_constantinople').GetNameNoTier]. We must reinforce the island's ties with the Greek East if it is to prosper."
 choose_north_african_name: "North Africa"
 choose_north_african_desc: "$choose_north_african_name$"
 choose_north_african_tooltip: "Although we have been subject to raids from [GetGeographicalRegion('world_africa_north').GetName], are the two-faced, conceited leaders in [GetTitleByKey('b_roma').GetNameNoTier] and [GetTitleByKey('b_constantinople').GetNameNoTier] any different? We've shared economic, cultural, and political ties with Africa for many years, and should cultivate that relationship instead."
 choose_none_name: "None"
 choose_none_desc: "$choose_none_name$"
 choose_none_tooltip: "[GetTitleByKey('e_byzantium').GetNameNoTier] effectively threw [GetGeographicalRegion('RICE_sardinia_region').GetName] to the wolves as they retreated to their heartlands. Yet we cannot trust intentions of [GetTitleByKey('k_papal_state').GetDefinitiveName] and their covetous lackeys, nor the ravenous warlords of [GetGeographicalRegion('world_africa_north').GetName]. We must reorient the island to forge a new path for itself, spiritually and politically."
 RICE_sardinia_inaugurate_major_palio:0 "Inaugurate Major Palio"
 RICE_sardinia_inaugurate_major_palio_tooltip:0 "Let us establish a grand tradition in our lands!"
 RICE_sardinia_inaugurate_major_palio_desc:0 "In [GetPlayer.GetCulture.GetName] urban centers, the tradition of holding [palio_races|E] is gaining popularity. [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetName] should be home to an annual [palio|E] so grand, so magificent, so thrilling, it will be seen as an exemplar of [palios|E] across the region."
 RICE_sardinia_inaugurate_major_palio_confirm:0 "Let's do this!"
 RICE_sardinia_inaugurate_major_palio_effect_tooltip_1:0 "For future [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] [activities|E] held in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards when the #V Religious#! [activity_option|E] is chosen"
 RICE_sardinia_inaugurate_major_palio_effect_tooltip_2:0 "For future [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] [activities|E] held in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards when the #V Civic#! [activity_option|E] is chosen"
 RICE_sardinia_inaugurate_major_palio_effect_tooltip_3:0 "For future [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] [activities|E] held in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards when the #V Dynastic#! [activity_option|E] is chosen"
 RICE_sardinia_inaugurate_major_palio_effect_tooltip_4:0 "@warning_icon! #X There can be only #V one#! major palio per [de_jure|E] [duchy|E]#!"
 RICE_sardinia_inaugurate_major_palio_context_tooltip:0 "#emphasis Historical Context:#! xxxxx"
 CHOOSE_MAJOR_PALIO_TYPE:0 "Our palio shall be the greatest ever!"
 choose_religious_name: "Religious Focus"
 choose_religious_desc: "$choose_religious_name$"
 choose_religious_tooltip: "The famed [palio|E] of [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] will be held in honor of a local saint or holy person. [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] will become renowned for our spiritual devotion to our [faith|E] through these festivities."
 choose_civic_name: "Civic Focus"
 choose_civic_desc: "$choose_civic_name$"
 choose_civic_tooltip: "The famed [palio|E] of [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] will commemorate a major event in the region's history. By honoring our past, and building a sense of community in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] unprecedented in the region, people will be inspired to do great deeds."
 choose_dynastic_name: "Dynastic Focus"
 choose_dynastic_desc: "$choose_dynastic_name$"
 choose_dynastic_tooltip: "The famed [palio|E] of [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] will be dedicated to a local saint or holy person. This tradition will undoubtedly show the importance of [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]as a political center in the region."
 RICE_saridinia_sardaniya_decision:0 "Welcome Sardinian Christian Migrants"
 RICE_saridinia_sardaniya_decision_tooltip:0 "Some Christians from Sardinia wish to settle in [GetGeographicalRegion('RICE_ifriqiya_region').GetName]"
 RICE_saridinia_sardaniya_decision_desc:0 "[GetReligionByKey('christianity_religion').GetName] has been present in [GetGeographicalRegion('RICE_ifriqiya_region').GetName] for many centuries. To bolster the community's nmbers, a number of [GetReligionByKey('christianity_religion').GetAdjectiveNoTooltip] people from [GetGeographicalRegion('RICE_sardinia_region').GetName] wish to settle somewhere in [GetGeographicalRegion('RICE_ifriqiya_region').GetName]. Some are even descended from North Africans who moved away generations ago."
 RICE_saridinia_sardaniya_decision_confirm:0 "Perhaps we can conclude a favorable arrangement?"
 RICE_saridinia_sardaniya_decision_effect_tooltip_1:0 "Sardinian Christian [courtiers|E] have a small chance of spawning in the [court|E] of [rulers|E] who own or are near the [county|E] the Sardinians eventually settle in"
 RICE_saridinia_sardaniya_decision_context_tooltip:0 "#emphasis Historical Context:#! xxxxx"
 RICE_ifriqiya_region_geographical_req:0 "Own at least one [county|E] in [GetGeographicalRegion('RICE_ifriqiya_region').GetName]"
 RICE_sardinia_catholic_decision:0 "Reinforce Latin Church in Sardinia"
 RICE_sardinia_catholic_decision_tooltip:0 "[GetGeographicalRegion('RICE_sardinia_region').GetName] is in dire need of educated Latin monks"
 RICE_sardinia_catholic_decision_desc:0 "Ever since [GetGeographicalRegion('RICE_sardinia_region').GetName] shifted its orientation towards the Latin West, the island's [rulers|E], like myself, have made continued efforts to reform the [GetPlayer.GetFaith.GetReligion.GetAdjective] church here. A good way to do that is by working with the Holy See to bring ecclesiastical authorities here and rebuild religious buildings."
 RICE_sardinia_catholic_decision_confirm:0 "Sardinia's Church will flourish!"
 RICE_sardinia_catholic_decision_effect_tooltip_1:0 "There is a small chance a nearby [GetReligionByKey('christianity_religion').GetAdjective] [ruler|E] outside [GetGeographicalRegion('RICE_sardinia_region').GetName] will gain an [unpressed_claim|E] on one of your [counties|E] on the island"
 RICE_sardinia_catholic_decision_effect_tooltip_2:0 "There is a small chance a [GetFaithByKey('catholic').GetAdjective] [GetFaithByKey('catholic').PriestMale] will spawn as a [courtier|E]"
 RICE_sardinia_catholic_decision_effect_tooltip_3:0 "The [piety|E] you gain depends on whether your [faith|E] is [GetFaithByKey('catholic').GetName], has the [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName] [doctrine|E], or is some other [GetReligionByKey('christianity_religion').GetAdjective] [faith|E]"
 RICE_sardinia_catholic_decision_context_tooltip:0 "#emphasis Historical Context:#! Until the 11th century, the Sardinian church was in the orbit of Byzantine Christianity. With the decline of Byzantine authority, however, and in the context of the Great Schism of 1054, the Holy See revived relations with Sardinia in the late 11th century, attempting to exert authority over local clergy and reform Sardinia's religious infrastcuture to be more in line with the rest of the Catholic church, with mixed results at first. The Republic of Pisa, and to a lesser extent other Christian realms nearby like Genoa, involved themselves heavily in this effort, in part to further their goals of extending their influence over the island."
 RICE_sardinia_orthodox_decision:0 "Revitalize Byzantine Administration in Sardinia"
 RICE_sardinia_orthodox_decision_tooltip:0 "[GetGeographicalRegion('RICE_sardinia_region').GetName] needs legal and bureaucratic improvements"
 RICE_sardinia_orthodox_decision_desc:0 "Ever since [GetGeographicalRegion('RICE_sardinia_region').GetName] shifted its orientation back towards the Greek East, the island's [rulers|E], like myself, have made continued efforts to rebuild the administrative infrasturcture lost over the centuries due to war, strife, and neglect. The island will flourish thanks to new laws, charters, official appointments, and government procedures."
 RICE_sardinia_orthodox_decision_confirm:0 "The legacy of Rome lives on."
 RICE_sardinia_orthodox_decision_effect_tooltip_1:0 "There is a small chance the [ruler|E] of [GetTitleByKey('e_byzantium').GetNameNoTier] or [GetTitleByKey('e_roman_empire').GetNameNoTier], or one of their [vassals|E], will get a [hook_i|E][hook|E] on you (strong or weak)"
 RICE_sardinia_orthodox_decision_effect_tooltip_2:0 "There is a small chance a Byzantine administrator will spawn as a [courtier|E]"
 RICE_sardinia_orthodox_decision_effect_tooltip_3:0 "The [prestige|E] you gain depends on the [opinion|E] the [ruler|E] of [GetTitleByKey('e_byzantium').GetNameNoTier] or [GetTitleByKey('e_roman_empire').GetNameNoTier] has of you"
 RICE_sardinia_orthodox_decision_context_tooltip:0 "#emphasis Historical Context:#! xxxxx."
 RICE_sardinia_north_african_decision:0 "Expand Sardinia's North African Networks"
 RICE_sardinia_north_african_decision_tooltip:0 "[GetGeographicalRegion('RICE_sardinia_region').GetName] and [GetGeographicalRegion('RICE_ifriqiya_region').GetName] need to grow closer"
 RICE_sardinia_north_african_decision_desc:0 "Ever since [GetGeographicalRegion('RICE_sardinia_region').GetName] shifted its orientation towards [GetGeographicalRegion('RICE_ifriqiya_region').GetName], the island's [rulers|E], like myself, have explored different ways to build our political, economical, and cultural ties with the region. North Africa, as the old breadbasket of the Roman Empire, has much to offer us."
 RICE_sardinia_north_african_decision_confirm:0 "Sardinia will connect the Mediterranean."
 RICE_sardinia_north_african_decision_effect_tooltip_1:0 "There is a small chance each [county|E] you own in [GetGeographicalRegion('RICE_sardinia_region').GetName] will get the [GetModifier('RICE_sardinia_north_african_option_piracy').GetNameWithTooltip] [modifier|E]"
 RICE_sardinia_north_african_decision_effect_tooltip_2:0 "There is a small chance a North African merchant will spawn as a [courtier|E]"
 RICE_sardinia_north_african_decision_effect_tooltip_3:0 "The [prestige|E] and [piety|E] you gain depends on your [rank|E]"
 RICE_sardinia_north_african_decision_context_tooltip:0 "#emphasis Historical Context:#! xxxxx."
 RICE_saridnia_north_african_decision_effect.message:0 "Pirates Sighted in [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]!"
 RICE_sardinia_none_decision:0 "Fortify Sardinia"
 RICE_sardinia_none_decision_tooltip:0 "[GetGeographicalRegion('RICE_sardinia_region').GetName] must be defended from all sides"
 RICE_sardinia_none_decision_desc:0 "Ever since [GetGeographicalRegion('RICE_sardinia_region').GetName] shifted its orientation towards a more independent outlook, the island's [rulers|E], like myself, have taken great care to protect our beloved island from external and internal threats."
 RICE_sardinia_none_decision_confirm:0 "The island must guard itself."
 RICE_sardinia_none_decision_effect_tooltip_1:0 "The [prestige|E] and [piety|E] you gain depends on your [rank|E]"
 RICE_sardinia_none_decision_context_tooltip:0 "#emphasis Historical Context:#! xxxxx."
 RICE_saridnia_none_decision_effect.message:0 "Pirates Sighted in [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]!"

