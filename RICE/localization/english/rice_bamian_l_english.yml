 bamian.0020.desc:0 "Many have heard of the great valley of [GetTitleByKey('c_bamian').GetNameNoTier], and the magnificent, luminous statues of monumental size, carved into the side of the cliffs there. These idol statues are of uncertain origin, though there are rumors that heathens come to worship them, or that they used to in olden days of yore.\n\nEither way, I have made plans to cross through more than a few mountains and valleys to visit these famed idols to admire their beauty."
 bamian.0020.desc.islam:0 "\n\n[ROOT.Char.GetFaith.GetReligion.GetAdjective] scholars and poets have classified these statues as #italic 'aja'ib#!, or wonders of the world. Who would ever complain about enjoying the marvelous creations of [ROOT.Char.GetFaith.HighGodName]?"
 bamian.0020.a:0 "I can’t wait to see the statues!"
 bamian.0021.t:0 "Seeing the Statues"
 bamian.0021.desc:0 "We have arrived before the statues of [GetTitleByKey('c_bamian').GetNameNoTier]. They are as magnificent as the poets describe them: two towering figures of standing stone, carved into the mountainside. My entourage and I marvel at the glory of these two statues, the larger of which is known as the “red idol,” and the smaller which is called the “white idol.”\n\n"
 bamian.0021.desc.sightseeing:0 "We take our time sightseeing, walking around both statues and exploring some of the nearby caves, which are decorated with colorful murals – some delightful and pleasing, others eerie if not frightening.\n\nBesides that, we also take time to relax in the surrounding countryside and admire the views of the valley and surrounding mountains."
 bamian.0021.desc.inspiration:0 "I take time to deeply reflect and ponder on these two statues. How amazing that these idols could stand here in the first place!\n\nWhether built by men, or by [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself], there is no doubt that few landmarks can match the grandeur and beauty of these statues, even in their ruined, dilapidated state. It makes me want to accomplish something great, to be immortal, in a way, just like these idols."
 bamian.0021.desc.examination:0 "While some of my entourage mindlessly admire the statues and the surrounding caves with their murals, I take time to carefully study these idols, and ponder their artistic and aesthetic design.\n\nThe statues and the murals possess immaculate art, even in their ruined, dilapidated state, and one can see images of rulers, spirits, demons, and other beings, human and supernatural – it’s quite fascinating, and makes me wonder more about my place in the cosmos as a mere [ROOT.Char.GetTitleAsNameNoTooltip]."
 bamian.0021.desc.romantic:0 "I take time to discuss with our guides what they know about the statues. According to local legend, they say, there was once a prince and princess from different lands who fell in love, but were unable to marry – some say they were from Egypt and China respectively, others claim they were the children of two rival, local kings.\n\nEither way, they were transformed into these stone statues, to forever look at each other with longing."
 bamian.0021.desc.understanding:0 "There are still some here who follow the so-called [buddhist.GetAdjective] religion, and worship these idols. Intrigued by their heathen practices, I decide to discuss with them about their religious rituals, and why they worship these idols, who they claim to represent their spiritual teachers.\n\nI am not sure about the validity of these fanciful tall tales, but it does help me understand these heathens and their ideas better."
 bamian.0021.a:0 "A wonderful sight, indeed."
 bamian.0022.t:0 "Conclusion"
 bamian.0022.desc:0 "After spending some time in [GetTitleByKey('c_bamian').GetNameNoTier] and visiting the marvelous idol statues there, it is time for me to go back home.\n\nNeedless to say, the idols have lived up to their reputation as wonders of the world, and I am glad I got a chance to see them before my very eyes."
 bamian.0022.a:0 "Perhaps I will visit them again in the future."
