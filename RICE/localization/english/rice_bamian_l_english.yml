 RICE_bamian_repair_shahr_e_zohak_context_tooltip:0 "#emphasis Historical Context:#! Shahr-e Zohak is one of the most impressive fortifications ever built in Afghanistan; one scholar even called it the "Krak de Chevaliers" of Afghanistan. Local legend associates it with Zohak, or Zahhak, an evil figure in Persian mythology, and it was occupied by successive groups, including the Hephthalites, Ghaznavids, Ghurids,and Timurids. Another legend has it that the fortress city was completely destroyed by Genghis Khan one time, and all its inhabitants massacred, as revenge for his grandson's death when it was besieged, though this might have happened elsewhere in Bamian."
