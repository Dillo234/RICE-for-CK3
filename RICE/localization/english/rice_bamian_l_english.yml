 RICE_bamian_siman_tov_modifier_desc: "Siman-Tov's father was Yehuda ben Daniel, a member of the local, urban elite of the Bamiyan valley in Afghanistan. Unlike other Jews in the region, who aren't as often involved in agricultural production, his father had a diverse economic portfolio, for he was a landowner, merchant involved in trade, moneylender, and possibly a tax collector for the state. Siman-Tov has thus inherited his father's status and business."
