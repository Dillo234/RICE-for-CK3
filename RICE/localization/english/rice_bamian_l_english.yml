 RICE_bamian_repair_shahr_e_zohak_tooltip:0 "These fortifications that protect [GetTitleByKey('c_bamian').GetNameNoTier] are in need of repairs"
 RICE_bamian_repair_shahr_e_zohak_desc:0 "Shahr-e Zohak, one of the most impressive fortifications in Khorasan, is situated at a strategic site in the valley of [GetTitleByKey('c_bamian').GetNameNoTier]. By repairing this fortress city, we can ensure that this region is secure from outside threats, and provide safety for traders and travelers."
