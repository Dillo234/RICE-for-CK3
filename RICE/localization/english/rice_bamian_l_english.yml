 RICE_bamian_hiwi_al_balkhi_modifier:0 "The Notorious Freethinker"
 RICE_bamian_hiwi_al_balkhi_modifier_desc:0 "Few have generated as much controversy as Hiwi al-Balkhi. This skeptical Jewish scholar is best known for his #italic Two Hundred Questions#!, which criticize the Bible and its divine origin. Many Jews have denounced him as a heretic, and even an atheist, yet there may be more than a few out there who see him as a radical thinker who does not want to abolish religion, but to instead better understand God's true nature."

