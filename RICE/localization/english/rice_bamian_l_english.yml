 activity_RICE_bamian_pilgrimage_desc:0 "$c_bamian$ has served as a place of worship for Buddhists for many generations. The mighty $building_type_buddhas_of_bamian_01$, carved into the mountainside, are greatly venerated, and depict the historical Guatama Buddha, and Vairocana, Vairocana, the primordial, first Buddha."
 activity_RICE_bamian_pilgrimage_selection_tooltip: "Go on a [local_pilgrimage|E] to [GetTitleByKey('c_bamian').GetNameNoTier].\n\n$activity_RICE_bamian_pilgrimage_context_tooltip$"
 activity_RICE_bamian_pilgrimage_context_tooltip:0 "#emphasis Historical Context:#! In late antiquity and the early medieval period, Bamian served as a religious center for the Mahasamghika sect of Buddhism, which was affiliated with Mahayana ideas. The famous Bamian Buddha statues were likely built by Hephthalite elites under Turkic rule in the area around 600 CE, and represent a late evolution of Gandharan art styles by incorporating Iranian and Indian styles and motifs. For instance, artwork by the smaller Buddha statue features a solar deity, perhaps the Iranian Mithra. Anyways, various primary sources, such as the 7th century Chinese pilgrim Xuanzang, the 8th century Korean pilgrim Hyecho, and the 10th century Islamic scholar Ibn al-Nadim, make mention of the site attracting many pilgrims and the various religious rituals associated with it."
