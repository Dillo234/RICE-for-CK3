 # Decisions
 RICE_khuzestan_tomb_of_daniel_decision:0 "Go on a Pilgrimage to the Tomb of Daniel"
 RICE_khuzestan_tomb_of_daniel_decision_tooltip:0 "Travel to the [tomb_of_daniel|E] in Šuš"
 RICE_khuzestan_tomb_of_daniel_decision_desc:0 "Daniel is an important religious figure for [ROOT.Char.GetFaith.GetAdherentNamePlural] like myself. [daniels_tomb|E] is said to be in Šuš, so many from the region go there to pay their respects to him – I should do the same!"
 RICE_khuzestan_tomb_of_daniel_decision_effect_tooltip_1:1 "You will travel to the [tomb_of_daniel|E] in Šuš to gain a random amount of [piety|E] and the [GetModifier('RICE_khuzestan_daniel_pilgrimage_done').GetNameWithTooltip] [character_modifier|E]"
 RICE_khuzestan_tomb_of_daniel_decision_confirm:0 "Prepare to go to Šuš!"
 RICE_khuzestan_tomb_of_daniel_decision_context_tooltip:0 "#emphasis Historical Context:#! There are several cities that claim to have the tomb of the Biblical figure Daniel, but Šuš (ancient Susa) is the most well-known and is a local site of pilgrimage for Jews and Muslims. According to legend, after people on both sides of the river flowing through Šuš fought over where Daniel's coffin should be, they agreed to move it back and forth between their respective sides every year. Supposedly, the Seljuk ruler Sanjar stopped this practice in the 12th century Seljuk ruler, as he felt it was insulting to Daniel; he thus erected a tomb on a bridge. Whatever the truth of the matter, the original tomb was destroyed by a flood and the modern one built in 1870."
 RICE_khuzestan_rebury_daniel:0 "Relocate the Sepulchre of Daniel"
 RICE_khuzestan_rebury_daniel_tooltip:0 "Relocate the [tomb_of_daniel|E] to a more appropriate site"
 RICE_khuzestan_rebury_daniel_desc:0 "Šuš is home to the [tomb_of_daniel|E], an important religious figure for many [faiths|E], including [ROOT.Char.GetFaith.GetName]. Traditionally, locals alternate where Daniel lies each year, moving his sepulchre back and forth across the river flowing through Šuš. I find this custom disrespectful to Daniel – let's find him a permanent home!"
 RICE_khuzestan_rebury_daniel_effect_tooltip_1:1 "The [piety|E] bonus from taking the [decision|E] to go on a [pilgrimage_to_the_tomb_of_daniel|E] is increased, and the [decision|E] can now be taken from a greater geographical range"
 RICE_khuzestan_rebury_daniel_confirm:0 "This great man needs a proper resting place!"
 RICE_khuzestan_rebury_daniel_context_tooltip:0 "$RICE_khuzestan_tomb_of_daniel_decision_context_tooltip$"
 RICE_khuzestan_repair_shushtar_hydraulics:0 "Renovate $c_tustar$'s Hydraulic System"
 RICE_khuzestan_repair_shushtar_hydraulics_tooltip:0 "xxxxx"
 RICE_khuzestan_repair_shushtar_hydraulics_desc:0 "xxxxx"
 RICE_khuzestan_repair_shushtar_hydraulics_effect_tooltip_1:1 "xxxxx [tomb_of_daniel|E]"
 RICE_khuzestan_repair_shushtar_hydraulics_confirm:0 "Summon the engineers!"
 RICE_khuzestan_repair_shushtar_hydraulics_context_tooltip:0 "#emphasis Historical Context:#! xxxxx"
 RICE_khuzestan_khuzi_status_decision:0 "Elevate the Khuzi Community"
 RICE_khuzestan_khuzi_status_decision_desc_tooltip:0 "Establish a [kingdom|E] in Khuzestan for the Khuzi people"
 RICE_khuzestan_khuzi_status_decision_desc:0 "For far too long, we [ROOT.Char.GetCulture.GetCollectiveNoun] have been downtrodden and scorned by their Iranian and Arab neighbors. As a [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip], I have the power to establish a new kingdom for our people, and restore our honor and dignity."
 RICE_khuzestan_khuzi_status_decision_effect_tooltip_1:1 "The $innovation_RICE_khuzi$ [innovation|E] is #bold permanently#! removed from [THIS.Char.GetCulture.GetName] and all other [cultures|E] that have it"
 RICE_khuzestan_khuzi_status_decision_effect_tooltip_2:1 "The $tradition_RICE_khuzi_name$ [tradition|E] is upgraded to provide better bonuses for the [THIS.Char.GetCulture.GetCollectiveNoun] and all other [cultures|E] with it"
 RICE_khuzestan_khuzi_status_decision_confirm:0 "A new day dawns for our people!"
 RICE_khuzestan_khuzi_status_decision_context_tooltip:0 "#emphasis Historical Context:#! Early medieval Islamic sources mention the existence of a so-called Khuzi people, who spoke a language that modern scholars theorize to be a late remnant of ancient Elamite. Although Khuzi was spoken by local nobility, this may have been because they learned it from their servants (such as wet-nurses, bathroom attendants, and so on). The Khuzis were otherwise treated as low status; for example, #italic "yā Xuz̄ı!"#!, meaning "Hey, you Khuzi!" was reported by the 10th century Arab geographer Al-Maqdisi as a common, slang term of insult in the region. Because of this, the Khuzi identity and language likely faded away as the Khuzis assimilated into Arab or Iranian populations."

