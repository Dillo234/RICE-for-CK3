 # Game Concepts
 game_concept_daniels_tomb:0 "Daniel's Tomb"
 game_concept_pilgrimage_to_daniels_tomb:0 "Pilgrimage to Daniel's Tomb"
 game_concept_pilgrimage_to_the_tomb_of_daniel:0 "Pilgrimage to the Tomb of Daniel"
 game_concept_tomb_of_daniel:0 "Tomb of Daniel"
 game_concept_tomb_of_daniel_desc:0 "There are several sites claiming to house the tomb of the Biblical figure Daniel. The town of Šuš, located in the [county|E] of $c_tustar$ in-game, is traditionally believed to have the strongest claim.\n\nJewish, Christian, and Muslim characters near $c_tustar$ can thus take the [decision|E] to go on a $game_concept_pilgrimage_to_the_tomb_of_daniel$, to gain [piety|E] and a beneficial [character_modifier|E], [GetModifier('RICE_khuzestan_daniel_pilgrimage_done').GetNameWithTooltip].\n\nThe [ruler|E] of $c_tustar$ also has access to a [decision|E] to $RICE_khuzestan_rebury_daniel$. Taking this [decision|E] will increase the [piety|E] bonus the pilgrimage provides, and increases the geographical range of people who can take it."

 # Activities
 activity_khuzestan_tomb_of_daniel_pilgrimage:0 "Pilgrimage to the Tomb of Daniel in Šuš"
 activity_khuzestan_tomb_of_daniel_pilgrimage_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Pilgrimage to the Tomb of Daniel in Šuš"

 # Buildings
 building_type_RICE_khuzestan_shushtar_hydraulic_system:0 "Shushtar Hydraulic System"
 building_type_RICE_khuzestan_shushtar_hydraulic_system_desc:0 "The city of Shushtar (or Tustar) is surrounded by a complex network of dams, canals, bridges, and watermills that work together as one of the most extensive irrigation systems in the world, enabling farming in a large area around Shushtar, and bringing much prosperity to the region. This system was built over the course of centuries by the ancient Iranians, and it is still maintained by local rulers."
 building_RICE_khuzestan_shushtar_hydraulic_system:0 "$building_type_RICE_khuzestan_shushtar_hydraulic_system$"
 building_RICE_khuzestan_shushtar_hydraulic_system_desc:0 "$building_type_RICE_khuzestan_shushtar_hydraulic_system_desc$"

