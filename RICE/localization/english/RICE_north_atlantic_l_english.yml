 north_atlantic.0001.t:0 "The $RICE_greenland_struggle$"
 north_atlantic.0001.desc:0 "[erik.GetFirstNameNicknamedPossessive] voyage paved the way for others to partake in the colonization of the land [erik.GetSheHe] named #V Greenland#!. Those who settle in these distant, cold shores will surely reap great profit and influence if they can control its exports of luxury goods like walrus ivory."
 north_atlantic.0001.desc.involved:0 "Will House [ROOT.Char.GetHouse.GetName] be destined to sail to Greenland as well, and are there even more lands beyond, waiting to be discovered?"
 north_atlantic.0001.desc.interloper:0 "Will House [ROOT.Char.GetHouse.GetName] become more involved in these northern efforts to settle this frontier region? Only time will tell."
 north_atlantic.0001.a:0 "The legendary seas and lands of the North Atlantic call to us!"
 north_atlantic.0001.b:0 "Perhaps one day we shall sail across the seas as well."
 north_atlantic.0001.c:0 "Is there anyone who can advise me about Greenland?"
 north_atlantic.0001.c.tooltip:0 "Select this option if you wish to learn the basics of how various mechanics in the [RICE_greenland_struggle|E] work - understanding these will help you and [greenlands|E] settlers mutually benefit!"
 north_atlantic.0002.t:0 "xxxxx"
 north_atlantic.0002.desc:0 "xxxxx"
 north_atlantic.0002.a:0 "xxxxx"
 north_atlantic.0003.t:0 "The Greenland Colony"
 north_atlantic.0003.desc:0 "Although I do not plan to go to Greenland, I want to find ways to get involved in the colony to enhance my family’s influence.\n\nA local notable, [guide.GetFirstName], is planning to move there. Before departing, [guide.GetSheHe] visits me and gives me some advice: “Your family should establish an #bold estate#! in Greenland and #bold support#! the settlers so you can mutually benefit from the colony, such as walrus hunts in #bold Nordsetur#!, as walrus tusks can be sold for much profit! If you’re brave, you can also earn eternal glory by sponsoring #bold expeditions#! to discover what else lies out there.”"
 north_atlantic.0003.a:0 "I think I've learned a lot. Thank you for your insights."
 north_atlantic.0003.b:0 "Can you share more information about Greenland itself?"
 north_atlantic.0004.t:0 "Greenland's Resources and Pressures"
 north_atlantic.0004.desc:0 "“Based on what I know,” [guide.GetFirstName] says, “as long as Greenland's settlers prove their #bold resilience#! and maintain strong #bold networks#! with the outside world, they'll weather most pressures. There may be further lands of myth and legend out there, too, but don't be greedy for glory; be careful of the #bold viability#! of settling them, as it might be a waste of time and money if these lands are too remote and have few profitable resources. Keep all this in mind, and who knows what we'll explore and achieve out there in Greenland and beyond?”\n\n[guide.GetFirstNameNoTooltip] provides further useful advice regarding Greenland’s situation, and I thank [guide.GetHerHim] before [guide.GetSheHe] departs."
 north_atlantic.0004.a:0 "We live in interesting times, no doubt!"
