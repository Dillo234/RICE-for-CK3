 north_atlantic.expedition.result.neutral:0 "\nThis episode of the [greenland_expedition|E] ends with a #Bold neutral#! outcome. If the [greenland_expedition|E] has an equal number of good and bad outcomes, or they are all neutral, then an additional episode is triggered; if nothing results from that event, the expedition will be considered a failure.\n"
 north_atlantic.0040.t:0 "Expedition: New Friends?"
 north_atlantic.0040.desc:0 "According to the message, [leader.GetSheHe] has come into contact with a small band of locals, led by a certain [native_leader.GetTitledFirstName]. Despite the language barrier, it appears these locals have peaceful intentions and wish to trade.\n\nThe members of [leader.GetFirstNamePossessiveNoTooltip] expedition are divided on what to do next. Some don't want to give the locals any weapons or tools that could be used against us. Others argue it is important to earn the locals' trust, and see what valuables they might wish to trade. Yet others feel these locals are naive, so it's better to just steal from or kidnap them. I wonder what [leader.GetFirstNameNoTooltip] decided to do?"
 north_atlantic.0040.a:0 "I think [leader.GetSheHe] sensibly tried to trade with [native_leader.GetFirstNamePossessiveNoTooltip] people"
 north_atlantic.0040.a.failure:0 "[leader.GetFirstNameNoTooltip] fails to negotiate a trade agreement that is acceptable to both sides"
 north_atlantic.0040.a.success:0 "[leader.GetFirstNameNoTooltip] manages to conclude a trade agreement that is acceptable to both sides"
 north_atlantic.0040.b:0 "[leader.GetSheHe|U] surely was cautious, refusing to trade before sailing off."
 north_atlantic.0040.c:0 "You know, I suspect [leader.GetSheHe] did some kidnapping and stealing...."
 north_atlantic.0040.c.failure.battle:0 "[leader.GetFirstNameNoTooltip] fails spectacularly, resulting in a battle between the two sides"
 north_atlantic.0040.c.failure.get_away:0 "[leader.GetFirstNameNoTooltip] fails but [leader.GetSheHe] and [leader.GetHerHis] crew manage to flee"
 north_atlantic.0040.c.success.steal:0 "[leader.GetFirstNameNoTooltip] successfully steals some valuables belonging to [native_leader.GetFirstNamePossessiveNoTooltip] people"
 north_atlantic.0040.c.success.kidnap:0 "[leader.GetFirstNameNoTooltip] successfully kidnaps someone from [native_leader.GetFirstNamePossessiveNoTooltip] band"
 #north_atlantic.0040.c.success.kidnap_big:0 "[leader.GetFirstNameNoTooltip] successfully kidnaps [native_leader.GetFirstName] and one or more people from [native_leader.GetHerHis] band"
 north_atlantic.0041.t:0 "Expedition: Trade Deal"
 north_atlantic.0041.desc.success:0 "Although [leader.GetFirstName] and [leader.GetHerHis] crew had difficulty communicating with [native_leader.GetFirstName] and [native_leader.GetHerHis] people at first, they eventually managed to reach some kind of understanding. Both sides agreed to exchange various goods: we gave them cloth, metal scrap, and so on, while they gave us some of their art, furs, wooden tools, and various trinkets.\n\n[leader.GetFirstNameNoTooltip] tells me that if the expedition returns successfully, [leader.GetSheHe] will show me the goods [leader.GetSheHe] acquired from these foreigners. All in all, the meeting was a success, and [leader.GetSheHe] left feeling like they made a good friend in [native_leader.GetFirstNameNoTooltip]."
 north_atlantic.0041.desc.failure:0 "[leader.GetFirstName] and [leader.GetHerHis] crew had difficulty communicating with [native_leader.GetFirstName] and [native_leader.GetHerHis] people, so in the end, neither side was able to come to any sort of understanding. [leader.GetFirstNameNoTooltip] did not sense any hostility from [native_leader.GetFirstNameNoTooltip] and [native_leader.GetHerHis] people, thankfully, but no cordiality, either.\n\nAfter some awkwardness, [native_leader.GetFirstNameNoTooltip] and [native_leader.GetHerHis] people departed, and [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] people returned to [leader.GetHerHis] ships. In [leader.GetHerHis] message, [leader.GetFirstNameNoTooltip] expresses worry about whether there will be any future misunderstandings or even conflict if we encounter the same locals in the region."
 north_atlantic.0041.a:0 "I hope we find more friendly people like [native_leader.GetFirstNameNoTooltip]!"
 north_atlantic.0041.b:0 "An unfortunate result."
 north_atlantic.0042.t:0 "Expedition: Stealing"
 north_atlantic.0042.desc.battle:0 "[leader.GetFirstName] and [leader.GetHerHis] crew located and scouted the area where [native_leader.GetFirstName] and [native_leader.GetHerHis] people were camping. They then stole some of the foreigners’ items, but were detected as they attempted to leave the scene.\n\nTo their surprise, [native_leader.GetFirstNamePossessiveNoTooltip] people were quick to react, brandishing fearsome weapons and shooting many arrows against them from their bows. It is clear now that these foreigners, though peaceful, were no strangers to battle!\n\n[leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew retreated back to their ships as fast as they could, suffering a few casualties along the way. [leader.GetHerHis|U] message concludes with [leader.GetHerHim] saying that [leader.GetSheHe] hopes to never encounter these foreigners again."
 north_atlantic.0042.desc.get_away:0 "[leader.GetFirstName] and [leader.GetHerHis] crew located and scouted the area where [native_leader.GetFirstName] and [native_leader.GetHerHis] people were camping. They then stole some of the foreigners’ items, but were detected as they attempted to leave the scene.\n\nThankfully, it appears [native_leader.GetFirstNameNoTooltip] and [native_leader.GetHerHis] people were caught by surprise, and did not know how to react to this treachery at first. This gave [leader.GetFirstName] and [leader.GetHerHis] crew barely enough time to make a run for their ships and escape. Though they failed, at least they made it out, safe and sound!"
 north_atlantic.0042.desc.steal:0 "Through trickery and deceit, [leader.GetFirstName] and [leader.GetHerHis] crew managed to successfully steal some items from [native_leader.GetFirstNamePossessive] band, with the naive fools none the wiser. They also considered kidnapping one of [native_leader.GetFirstNamePossessiveNoTooltip] people, but decided it was too risky.\n\nAfter stashing the goods on their ships, [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew made a run for it and fled the area. There is no doubt that [native_leader.GetFirstNameNoTooltip] will find out what happened eventually, so [leader.GetFirstNameNoTooltip] hopes [leader.GetSheHe] will never encounter this group of foreigners again."
 north_atlantic.0042.desc.kidnap:0 "Through trickery and deceit, [leader.GetFirstName] and [leader.GetHerHis] crew managed to successfully steal some items from [native_leader.GetFirstNamePossessive] band, with the naive fools none the wiser. In addition, they managed to isolate a lone member of [native_leader.GetFirstNamePossessiveNoTooltip] group and kidnap this person, bringing them onto their ship against their will.\n\nAfterwards, [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew fled the area. There is no doubt that [native_leader.GetFirstNameNoTooltip] will find out what happened eventually, so [leader.GetFirstNameNoTooltip] hopes [leader.GetSheHe] will never encounter this group of foreigners again."
 north_atlantic.0042.a:0 "Splendid job! I can't wait to see what [leader.GetFirstNameNoTooltip] looted."
 north_atlantic.0042.b:0 "How could [leader.GetFirstNameNoTooltip] betray such friendly people?!"
 north_atlantic.0042.c:0 "Alas, [leader.GetFirstNameNoTooltip] should’ve known the risks!"
 north_atlantic.0043.t:0 "Expedition: A Stranger"
 north_atlantic.0043.desc:0 "While sailing the coastline of an unknown area, [leader.GetFirstName] landed at a beach, only to encounter a [native.GetWomanMan] huddled over a campfire. [native.GetSheHe|U] did not look [ROOT.Char.GetCulture.GetName], and wore strange clothes.\n\nDespite the language barrier, [leader.GetFirstNameNoTooltip] managed to get an idea of what happened to this [native.GetWomanMan], named [native.GetFirstName]. [native.GetSheHe|U] was from a tribe  of the [native.GetCulture.GetName] people, but was separated from [native.GetHerHis] group for some reason and is now all alone. Perhaps [native.GetSheHe] was ostracized by them, or the last survivor of an attack by enemies, or she suffered some other calamity.\n\nI wonder, how did [leader.GetFirstNameNoTooltip] react to this?"
 north_atlantic.0043.a:0 "I know [leader.GetSheHe] would've kindly given [native.GetFirstNameNoTooltip] some supplies."
 north_atlantic.0043.b:0 "Obviously, [leader.GetSheHe] would’ve forcibly taken [native.GetFirstNameNoTooltip] with [leader.GetHerHim]."
 north_atlantic.0043.c:0 "[leader.GetSheHe|U] definitely left this untrustworthy stranger to [native.GetHerHis] fate."
 north_atlantic.0043.a.failure.refuse:0 "[native.GetFirstNameNoTooltip] does not accept [leader.GetFirstNamePossessiveNoTooltip] generosity."
 north_atlantic.0043.a.failure.not_alone:0 "It turns out [native.GetFirstNameNoTooltip] is not alone, and not in a good way."
 north_atlantic.0043.a.success.accept:0 "[native.GetFirstNameNoTooltip] accepts [leader.GetFirstNamePossessiveNoTooltip] generosity, and provides some supplies or knowledge in return."
 north_atlantic.0043.a.success.not_alone:0 "It turns out [native.GetFirstNameNoTooltip] is not alone, but in a good way."
 north_atlantic.0043.a.success.join:0 "[native.GetFirstNameNoTooltip] decides to join [leader.GetFirstNamePossessiveNoTooltip] expedition."
 north_atlantic.0043.b.failure.escape:0 "[native.GetFirstNameNoTooltip] manages to resist and get away."
 north_atlantic.0043.b.failure.not_alone:0 "It turns out [native.GetFirstNameNoTooltip] is actually not alone, and is rescued by [native.GetHerHis] tribe."
 north_atlantic.0043.b.success.loot:0 "[leader.GetFirstNameNoTooltip] fails to capture [native.GetFirstNameNoTooltip], but does loot some of [native.GetHerHis] belongings."
 north_atlantic.0043.b.success.capture:0 "[leader.GetFirstNameNoTooltip] successfully captures [native.GetFirstNameNoTooltip]."
 north_atlantic.0044.t:0 "Expedition: A Good Samaritan"
 north_atlantic.0044.desc.refuse:0 "Despite [leader.GetFirstNamePossessive] best efforts, [native.GetFirstName] did not want the help, and rejected any attempt to provide [native.GetHerHim] with supplies. Perhaps [native.GetFirstName] misunderstood, or was weary of random strangers offering [native.GetHerHim] things.\n\nWhile [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew deliberated on what to do next, it turns out [native.GetFirstNameNoTooltip] used that time to quietly slink away. [leader.GetFirstNameNoTooltip] found no trace of [native.GetFirstNameNoTooltip] when [leader.GetSheHe] searched the area, and [leader.GetSheHe] had little choice but to continue on with the expedition."
 north_atlantic.0044.desc.not_alone_bad:0 "As [leader.GetFirstName] tried to explain [leader.GetHerHis] good intentions to [native.GetFirstName], the foreigner seemed reluctant to accept the supplies. Before they could reach an understanding, however, terrifying war cries and demonic noises came out of nowhere, and strange warriors descended upon them!\n\n[leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew, caught by surprise, had to retreat back to their ships and leave. Thankfully, their injuries and casualties were few.\n\nDue to the sudden, chaotic nature of this attack, [leader.GetFirstNameNoTooltip] couldn’t tell whether these strange warriors were friends or relatives of [native.GetFirstNameNoTooltip] who thought [leader.GetSheHe] and [leader.GetHerHis] crew had ill-intent, or whether they were enemies who were after [native.GetFirstNameNoTooltip] and wanted to kill [native.GetHerHim] and anyone who seemed to be [native.GetHerHis] friend."
 north_atlantic.0044.desc.accept:0 "[native.GetFirstName] was understandably cautious at first, but eventually, [native.GetSheHe] accepted the supplies that [leader.GetFirstName] offered [native.GetHerHim], whether out of desperation, because [native.GetSheHe] was convinced of [leader.GetFirstNamePossessiveNoTooltip] good intentions, or both.\n\n[native.GetFirstName] then provided the expedition with a few items in return. Additionally, [leader.GetFirstName] and [leader.GetHerHis] crew subsequently asked [native.GetFirstNameNoTooltip] about this land, and [native.GetHerHis] people, the [native.GetCulture.GetCollectiveNoun]. Although there was difficulty communicating due to the language barrier, [leader.GetFirstNameNoTooltip] believes that [native.GetFirstNameNoTooltip] provided us with some useful information that could be of great help in the future if we send further expeditions to this region."
 north_atlantic.0044.desc.not_alone_good:0 "[leader.GetFirstName] did [leader.GetHerHis] best to explain to [native.GetFirstName] that [leader.GetSheHe] wanted to help [native.GetHerHim] by providing [native.GetHerHim] with some supplies. However, they were interrupted when they heard loud voices approaching them.\n\nIt turned out to be other [native.GetCulture.GetName] people who looked similar to [native.GetFirstNameNoTooltip], perhaps [native.GetHerHis] friends or family. These strangers appeared hostile at first, perhaps because they thought [leader.GetFirstNameNoTooltip] was an enemy, but [native.GetFirstNameNoTooltip] managed to calm them down!\n\nAfterwards, the two sides engaged in a bit of trading, before departing on good terms. [leader.GetFirstName] said these locals were, overall, a very friendly if cautious people."
 north_atlantic.0044.desc.join:0 "[native.GetFirstName] was understandably cautious at first, but eventually, [native.GetSheHe] accepted the supplies that [leader.GetFirstName] offered [native.GetHerHim], whether out of desperation, because [native.GetSheHe] was convinced of [leader.GetFirstNamePossessiveNoTooltip] good intentions, or both.\n\nFurthermore, as [native.GetFirstNameNoTooltip] started to feel more comfortable around [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew, [native.GetSheHe] seemed to indicate with gestures and unintelligible words that [native.GetSheHe] wanted to join them. Did [native.GetSheHe] have nowhere to go and felt [native.GetSheHe] had little choice, or was [native.GetSheHe] curious and wanted to travel, or a combination of both?\n\n[leader.GetFirstNameNoTooltip] concludes the message by saying [leader.GetSheHe] is not sure if I would approve, but [leader.GetSheHe] decided to let [native.GetFirstNameNoTooltip] tag along. Perhaps we will meet other [native.GetCulture.GetName] like [native.GetFirstNameNoTooltip] in the future!"
 north_atlantic.0044.a:0 "What a confusing affair indeed!"
 north_atlantic.0044.b:0 "I’m glad that worked out."
 north_atlantic.0044.c:0 "[native.GetFirstNameNoTooltip] will be welcome at my court!"
 north_atlantic.0044.d:0 "What? Why would [leader.GetFirstNameNoTooltip] trust this foreigner?"
 north_atlantic.0045.t:0 "Expedition: A Kidnapping"
 north_atlantic.0045.desc.escape:0 "[leader.GetFirstName] tried to lure [native.GetFirstName] into a false sense of security, promising [native.GetHerHim] food and other supplies, in an attempt to kidnap [native.GetHerHim]. However, [native.GetFirstNameNoTooltip] was neither naive nor desperate enough.\n\nWhen [leader.GetFirstNameNoTooltip] tried to seize [native.GetFirstNameNoTooltip] by force, the foreigner managed to escape, and not before taking some of [leader.GetFirstNamePossessiveNoTooltip] supplies, too! [leader.GetFirstNameNoTooltip] feels [leader.GetSheHe] miscalculated the whole situation, and admits [leader.GetSheHe] is to blame for [leader.GetHerHis] failure to capture this foreigner."
 north_atlantic.0045.desc.not_alone:0 "[leader.GetFirstName] tried to lure [native.GetFirstName] into a false sense of security, promising [native.GetHerHim] food and other supplies, in an attempt to kidnap [native.GetHerHim]. However, before anything could happen, terrifying war cries and demonic noises came out of nowhere, and strange warriors descended upon them!\n\nIt is clear that [native.GetFirstNameNoTooltip] wasn’t alone after all, and either [native.GetSheHe] lied to [leader.GetFirstNameNoTooltip], or there was a misunderstanding. Anyways, [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew, caught by surprise, had to retreat back to their ships and leave. Thankfully, their injuries and casualties were few."
 north_atlantic.0045.desc.loot:0 "[leader.GetFirstName] tried to lure [native.GetFirstName] into a false sense of security, promising [native.GetHerHim] food and other supplies, in an attempt to kidnap [native.GetHerHim]. However, [native.GetFirstNameNoTooltip] was neither naive nor desperate enough.\n\n[leader.GetFirstNameNoTooltip] may have sprung the trap too early, or [native.GetFirstNameNoTooltip] put up more resistance than was expected, and the foreigner managed to escape. Nonetheless, in [native.GetHerHis] rush to flee, [native.GetFirstNameNoTooltip] left behind some of [native.GetHerHis] items and trinkets at [native.GetHerHis] campsite, which [leader.GetFirstNameNoTooltip] looted. [leader.GetSheHe|U] says [leader.GetSheHe] will show these items and trinkets to me when this expedition returns."
 north_atlantic.0045.desc.capture:0 "[leader.GetFirstName] lured [native.GetFirstName] into a false sense of security, promising [native.GetHerHim] food and other supplies, in an attempt to kidnap [native.GetHerHim]. Either this foreigner was too naive, too desperate, or both, and [native.GetSheHe] followed [leader.GetFirstNameNoTooltip] back onto [leader.GetHerHis] ship, and thereafter they sailed off.\n\n[leader.GetFirstNameNoTooltip] says [native.GetFirstNameNoTooltip] is upset by what happened, but that is to be expected. [leader.GetSheHe|U] hopes that when the expedition returns, that I will be able to meet [native.GetFirstNameNoTooltip] for myself!"
 north_atlantic.0045.a:0 "I expected better from [leader.GetFirstNameNoTooltip]."
 north_atlantic.0045.b:0 "I am sure that must have proven challenging for [leader.GetFirstNameNoTooltip]."
 north_atlantic.0045.c:0 "How could [leader.GetFirstNameNoTooltip] kidnap someone without provocation?"
 north_atlantic.0046.t:0 "Expedition: Shipwrecked Sailors"
 north_atlantic.0046.desc:0 "They were sailing along the coastline of an unknown land when, to their surprise, they found a shipwreck by the shore. To their further surprise, a number of [ROOT.Char.GetCulture.GetName] sailors were there, too.\n\nAccording to the ship's captain, [sailor.GetFirstName], they were the crew of a trading ship that was sailing to and from Greenland, but they were blown off course. With their supplies dwindling, they were worried that they would never meet any friendly faces or see their homelands again.\n\nAnyways, some of the cargo these sailors were transporting managed to survive the wreck. They thus helped [leader.GetFirstNameNoTooltip] salvage whatever was left before joining [leader.GetHerHis] crew."
 north_atlantic.0046.a:0 "A happy ending for once!"
 north_atlantic.0047.t:0 "Expedition: Caught in a Storm"
 north_atlantic.0047.desc:0 "According to [leader.GetFirstName], they got caught in a rather terrible storm, so terrible that many of the crew thought they would die then and there. Perhaps [ROOT.Char.GetFaith.WaterGodName] heeded their prayers, for the storm eventually cleared.\n\nHowever, in the aftermath, [leader.GetFirstNameNoTooltip] noted that [leader.GetSheHe] lost some of [leader.GetHerHis] crew, and even a couple ships. This will undoubtedly hinder their ability to conduct the expedition, but [leader.GetFirstNameNoTooltip] vows they will continue the journey no matter what."
 north_atlantic.0047.a:0 "What a terrifying ordeal!"
 #north_atlantic.0042.a.tooltip:0 "Your [greenland_expedition_leader|E] might be able to successfully make amends for the initial bad impression, and turn hostility into friendship; on the other hand, the foreigners might not be looking for peace, so this may jeopardize the [greenland_expedition|E] if that is the case. Of course, the foreigners might also want to avoid any contact after this."
 #north_atlantic.0042.b:0 "If I had to guess, I’d say [leader.GetSheHe] wisely decided to retreat."
 #north_atlantic.0042.c:0 "Clearly, [leader.GetSheHe] fortified the area and waited for the warriors to return."
