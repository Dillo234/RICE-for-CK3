 tradition_RICE_whalers_name:0 "Experienced Whalers"
 tradition_RICE_whalers_desc:0 "#F This culture is well-practiced in the methods used to hunt whales and how to extract meat and blubber from the whale.#!"
 tradition_RICE_master_whalers_name:0 "Master Whalers"
 tradition_RICE_master_whalers_desc:0 "#F It is not an exaggeration to say that this culture truly understands whaling in a way few outsiders can. Not only are they experts in locating and hunting whales, and processing their meat and blubber, they also are savvy entrepreneurs, whose leaders are keen to finance the whaling industry in order to profit from it.#!"
 culture_parameter_unlock_rice_whaling:0 "Unlocks the [decision|E] to $RICE_north_atlantic_whale_hunt$"
 culture_parameter_unlock_rice_whaling_stations:0 "Unlocks the [decisions|E] to $RICE_north_atlantic_whale_exempt_tax$ and $RICE_north_atlantic_whale_levy_extra_tax$"
 culture_parameter_unlock_rice_better_whaling:0 "Unlocks the [decision|E] to $RICE_north_atlantic_whale_hunt$ and, compared to other [cultures|E] that also have this [decision|E], has better odds of a successful result, and gains more [gold|E] if that happens"
 tradition_RICE_arctic_adaptations_name:0 "Arctic Adaptations"
 tradition_RICE_arctic_adaptations_desc:0 "#F Over the course of centuries, this culture has developed traditional knowledge and institutions that are essential in helping them not only survive, but thrive in the cold lands and waters of the Arctic region.#!"
 culture_parameter_unlock_rice_arctic_innovations:0 "Unlocks the $innovation_RICE_dog_sleds$, $innovation_RICE_toggling_harpoons$, and $innovation_RICE_arctic_boats$ [innovations|E] for this [culture|E] in the $culture_era_tribal$ [era]"
 RICE_greenland_negative_resource_mitigation_desc:0 "Reduces the negative effects of low @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E] on [decisions|E] for [rulers|E] [struggle_involved|E] in the [RICE_greenland_struggle|E]"
 RICE_whale_success_bonus_desc:0 "Increases the chances of success when taking the [decision|E] to $RICE_north_atlantic_whale_hunt$"
 RICE_whale_cost_bonus_desc:0 "Reduces the costs of the [decision|E] to $RICE_north_atlantic_whale_hunt$"
 #RICE_expedition_success_bonus_desc:0 "Increases the chances of success for [greenland_expeditions|E] in the North Atlantic"
 RICE_expedition_cost_bonus_desc:0 "Reduces the costs of [greenland_expeditions|E] in the North Atlantic"
 tradition_RICE_seasonal_migrators_name:0 "Seasonal Migrators"
 tradition_RICE_seasonal_migrators_desc:0 "#F This culture lives sustainably by observing the cycle of the seasons. In summertime, people stay near bodies of water like rivers, lakes, and the coast to feed on a marine diet; in the winter, they go into the woods to hunt and forage. Thus, life is structured into a clear, binary rhythm.#!"
 innovation_RICE_dog_sleds:0 "Dog Sleds"
 innovation_RICE_dog_sleds_desc:0 "In the far north, certain dogs have been bred and trained to pull sleds over snow and even ice. These sleds have proven effective for traveling, hauling supplies, and hunting over vast distances."
 innovation_RICE_arctic_boats:0 "Arctic Boats"
 innovation_RICE_arctic_boats_desc:0 "In the cold regions of the Arctic Ocean, two types of ships called the #italic kayak#! and the #italic umiak#! are used to transport people and assist in hunting sea animals, particularly the great and fearsome whales."
 innovation_RICE_toggling_harpoons:0 "Toggling Harpoons"
 innovation_RICE_toggling_harpoons_desc:0 "The toggling harpoon is an innovation on the ancient harpoon used often in maritime hunting. Instead of having only one point, it has two. One is attached to the thrusting base, and the other, which is detachable, fitted over the first point like a cap. This makes the harpoon much more effective at embedding itself inside an animal."
 tradition_RICE_red_ochre_name:0 "People of the Red Ochre"
 tradition_RICE_red_ochre_desc:0 "#F The color red may be important to many societies around the world, but in this culture, it has a preeminent position. Red ochre is used liberally to paint everything, from houses and weapons to people. It is used as insect repellent, in religious rituals, and as a signifier that one belongs to the tribe - those that are ostracized are denied the right to wear this red paint.#!"
 RICE_icelandic_history_loc:0 "Formed from $north_germanic_group$ and $goidelic_group$ settlers in the year [DATE.GetYear]"




