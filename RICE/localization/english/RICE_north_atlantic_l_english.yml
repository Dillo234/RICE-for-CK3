 north_atlantic.0161.t:0 "Greenland Discovered"
 north_atlantic.0161.desc.leader_not_dead:0 "Those who doubted whether [erik.GetFirstName] would ever return from [erik.GetHerHis] journey to explore the seas and lands west of Iceland have been proven wrong. [erik.GetSheHe|U] has returned in triumph, and we are all eager to hear about what [erik.GetSheHe] discovered out there.\n\n[erik.GetFirstNameNoTooltip] confirms there is indeed a vast land to the far west, which [erik.GetSheHe] calls “Greenland.” [erik.GetSheHe|U] claims the name is a clever way to attract settlers.\n\nThough Greenland is a harsh, remote land, it is also one full of opportunities. [erik.GetFirstNameNoTooltip] has already founded two settlements in the more arable parts of Greenland under my name with the assistance of [ROOT.Char.GetCulture.GetName] settlers (who are beginning to identify as [new_culture.GetName] people instead). More tantalizingly, however, [erik.GetSheHe] reports about the large numbers of walrus in Greenland's northern reaches. If we were to find a way to hunt them en masse, we could make handsome profits back in Europe, where demand for ivory is high."
 north_atlantic.0161.a:0 "This is the birth of a new era in the North Atlantic!"
