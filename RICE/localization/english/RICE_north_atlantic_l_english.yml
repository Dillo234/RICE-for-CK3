 north_atlantic.0120.t:0 "Walrus Hunt: Off to Nordsetur!"
 north_atlantic.0120.desc:0 "Every year, men sail to Nordsetur, a region along Greenland’s western coastline far to the north of Greenland’s settlements, where walrus often gather. This is when most of Greenland’s walrus are hunted, and thus a crucial source of Greenland’s wealth.\n\nThis year, I instructed my estate in Greenland to organize one such hunt in Nordsetur. It will take some time for them to do so, but it should be done by summertime, when the hunt starts, and hunting parties depart from the Greenland settlements for the north."
 north_atlantic.0120.a:0 "I pray that [ROOT.Char.GetFaith.WaterGodName] will protect these men."
 north_atlantic.0120.a.tooltip:0 "The hunting trip will return around the end of August - one can only hope that they will return successfully, with many walrus tusks in tow!"
 north_atlantic.0121.t:0 "Walrus Hunt: Disaster!"
 north_atlantic.0121.desc:0 "Terrible news! The hunting trip we organized to Nordsetur ended prematurely due to unforeseen circumstances."
 north_atlantic.0121.desc.attack:0 "\n\nThe hunting party was attacked by a band of strange warriors. According to the survivors’ accounts, they could not tell whether they were locals who lived nearby, or people from faraway who also came here with the intention of hunting walrus.\n\nEither way, there was some tension when the two parties first met, and after some misunderstandings or altercations, a battle broke out. Unfortunately, my hunting party lost; with many dead, they had to retreat back to the Greenland settlements."
 north_atlantic.0121.desc.heavy_storm:0 "\n\nThe ships got caught in a storm and they sank. There were apparently no survivors, as the shipwreck and a number of bodies of my hunting party were discovered several days later by another hunting party from Greenland. They then reported this tragedy to my estate."
 north_atlantic.0121.desc.mild_storm:0 "\n\nThe ships got caught in a storm and they sank. There were a handful of survivors, who (perhaps thanks to the intervention and benevolence of [ROOT.Char.GetFaith.HighGodName]), were found and reduced by another hunting party from Greenland. These survivors then returned to report the sad fate of their companions and ships."
 north_atlantic.0121.desc.rescue_storm:0 "\n\nThe ships got caught in a storm and they sank. Some of the crew survived, but thought they would succumb to the elements until they encountered a group of people with unusual clothes and a strange language. It was hard to tell whether these strangers were locals who lived nearby, or people from faraway lands who also came to Nordsetur to hunt walrus.\n\nMy men feared the worst, so they were surprised when these foreigners, led by a [native_leader.GetWomanMan] named [native_leader.GetFirstName], gave them food and supplies before parting. It was enough to help them stay alive until another hunting party from Greenland found them.\n\nThough my men were saved by these compassionate strangers, I still lost many other good men and ships."
 north_atlantic.0121.desc.kaboom:0 "\n\nWhether due to accident or inexperience, the ships’ crew appear to have crashed and sank the ships during the journey. Thankfully, a good chunk of the men survived, and they were able to recover some of their supplies.\n\nHowever, because the ships were lost at sea, my men were forced to shelter in a nearby hunting station for several days until another hunting party passed by and rescued them. The men I hired are, of course, deeply ashamed of what happened, but there is nothing we can do about it now."
 north_atlantic.0121.desc.supplies:0 "\n\nIt appears the leaders of the hunting party misjudged the amount of food they would have needed for the whole operation. With supplies dwindling, they started to ration food, until none was left. As a result, they had to turn around and head back to Greenland."
 north_atlantic.0121.desc.deaths:0 "\n\nThe hunt was initially going well. Alas, over the course of the hunt, too many of the men in the hunting party died, due a series of mishaps caused by bad luck or inexperience. Some died at the hands of the violent walruses, others drowned while they were sailing around the hunting grounds, and yet others died from exhaustion or illness.\n\nEventually, with the crew dwindling, the leaders of the group realized it was pointless to continue hunting, and they had no choice but to return to Greenland empty-handed."
 north_atlantic.0121.desc.fled:0 "\n\nIn actuality, this is a disaster for me, but not the crew. It turns out that many of the men we hired were actually criminally minded and had no intention of actually going to Nordsetur to hunt walrus. They took the money and supplies we provided them, before sailing off for presumably somewhere else in Europe or the Mediterranean, far from my reach.\n\nAt any rate, it looks like I was conned! By now, these fraudsters could be anywhere."
 north_atlantic.0121.a:0 "This is most unfortunate!"
 north_atlantic.0121.tooltip.hunt_ends:0 "The [nordsetur|E] hunting trip that you organized ends prematurely"
 north_atlantic.0121.tooltip.decrease_resilience:0 "[greenlands|E] [greenland_resilience|E] decreases by #V [THIS.Char.MakeScope.Var('RICE_resilience_value_temp').GetValue]#! to @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!"
 north_atlantic.0122.t:0 "Walrus Hunt: Return"
 north_atlantic.0122.desc:0 "I’ve received news from my family’s estate in Greenland: the hunting trip we organized to Nordsetur has returned with walrus ivory."
 north_atlantic.0122.desc.poor:0 "\n\nUnfortunately, it appears while the results of the hunt are rather #bold poor#!. While the hunting party was able to successfully hunt some walrus, it was nonetheless a rather pitiful amount. The number of walrus tusks they acquired would not justify the amount of money we invested in this endeavor in the first place. Still, at least the hunters hunted #italic something#!, so it isn’t a complete financial loss."
 north_atlantic.0122.desc.fair:0 "\n\nAccording to the report, the results of the hunt were relatively #bold fair#!. The hunters did not hunt down as many walrus as they hoped, but it was still an acceptable amount nonetheless. The walrus tusks they acquired should command a reasonable price at markets in various European ports, and provide us a reasonable return on our investment in this endeavor."
 north_atlantic.0122.desc.good:0 "\n\nThe news is overall encouraging, as the results of the hunt were pretty #bold good#!. The hunters managed to hunt and kill a decent number of walrus. Once we sell these tusks to foreign merchants with business connections to Greenland, we should make quite a profit, thus making our investment in this endeavor more than worth it."
 north_atlantic.0122.desc.excellent:0 "\n\nIt seems that the results of the hunt were #bold excellent#!. Based on the report I received, the hunting party managed to hunt and kill so many walruses, they were afraid their ships would be unable to carry all the ivory! We have invested wisely in this endeavor, and we can expect to profit handsomely from this ivory once we sell it in markets throughout the North Atlantic."
 north_atlantic.0122.desc.extras:0 "\n\nAdditionally, the report mentions that something interesting occurred during the hunting trip that I should be aware of."
 north_atlantic.0122.desc.no_extras:0 "\n\nThere were no other notable events that occurred during the hunting trip, and the hunters have now resumed their normal lives in Greenland."
 north_atlantic.0122.a:0 "It is time to make money off this ivory!"
 north_atlantic.0122.a.extra:0 "Oh? What else happened during this trip?"
 north_atlantic.0122.tooltip.hunt_ends:0 "The [nordsetur|E] hunting trip that you organized ends"
 north_atlantic.0123.t:0 "Walrus Hunt: Preparations"
 north_atlantic.0123.desc:0 "Every year, groups of Greenlanders sail to Nordsetur, a region along Greenland’s western coastline far to the north of Greenland’s settlements, where walrus often gather. This is when most of Greenland’s walrus are hunted, and it is thus a crucial source of Greenland’s wealth.\n\nThis year, I instructed my estate in Greenland to organize one such hunt in Nordsetur. It will take some time for them to do so, but it should be done by summertime, when the hunt starts, and hunting parties depart from the Greenland settlements for the north."
 north_atlantic.0123.a:0 "I am eager to see what the results of this hunt will be."
 north_atlantic.0123.a.tooltip:0 "Your [greenland_estate_long|E] will now organize a hunting party to [nordsetur|E], which will depart in June."
 north_atlantic.0124.t:0 "Walrus Hunt: Friendly Foreigners"
 north_atlantic.0124.desc:0 "While engaging in their tasks of locating and hunting walruses, my hunting party appears to have encountered a group of strange foreigners who were also hunting there and were led by a certain [native_leader.GetFirstName]. Perhaps they lived nearby, or perhaps they also traveled to Nordsetur from faraway lands as well.\n\nAnyways, these foreigners were rather friendly, and [native_leader.GetFirstNameNoTooltip] allowed [native_leader.GetHerHis] hunters to do a bit of trading with my hunters.\n\nThe two groups spent a few days in close proximity, engaging in some trade and so forth, before the foreigners left for their homes."
 north_atlantic.0124.a:0 "Interesting how they encountered such friendly foreigners!"
 north_atlantic.0125.t:0 "Walrus Hunt: Hostile Foreigners"
 north_atlantic.0125.desc:0 "While engaging in their tasks of locating and hunting walruses, my hunting party appears to have encountered a group of strange foreigners who were also hunting there and were led by a certain [native_leader.GetFirstName]. Perhaps they lived nearby, or perhaps they also traveled to Nordsetur from faraway lands as well.\n\nThese foreigners were either of hostile and threatening nature, or they misunderstood my hunters’ intentions, as the two groups came to blows. The battle was thankfully brief, and casualties were minimal before both sides retreated.\n\nIt must have been harrowing to encounter hostile strangers in such a desolate land! Although my hunting party did lose some of their supplies, and a couple of my hunters died, I should be thankful that this unfortunate encounter did not escalate further. "
 north_atlantic.0125.a:0 "Hopefully we won't see these hostile foreigners ever again."
 north_atlantic.0126.t:0 "Walrus Hunt: Dead Hunters"
 north_atlantic.0126.desc:0 "During the trip, my hunters came across something rather ghastly and unnerving: the corpses of another hunting party from the Greenland settlements.\n\nMy hunters examined these corpses, and determined these people must have died of cold and lack of food. What more, they appear to have perished not too long before my hunters arrived. Sadly, such encounters are not unheard of in the cold, desolate terrain of Nordsetur.\n\nStill, I can only wonder… if those unfortunate souls had only survived a little longer, could my hunters have saved them? Regardless, my hunters decided to salvage whatever tools, weapons, and supplies from the corpses, as the dead hunters wouldn’t have needed them obviously."
 north_atlantic.0126.a:0 "May [ROOT.Char.GetFaith.HighGodName] guide their souls in the afterlife."
 north_atlantic.0127.t:0 "Walrus Hunt: Other Hunters"
 north_atlantic.0127.desc:0 "During my trip, my hunters encountered another hunting party from Greenland. This other hunting party was short on supplies and food, and many of their members had already died.\n\nThankfully, my own party had enough supplies and food to spare, and brought on the remnants of the other party along with them.Hunting in Nordsetur is a dangerous affair, so such incidents are not unheard of in the cold, desolate terrain of Nordsetur.\n\nThe leader of the other hunting party, [hunter.GetFirstName], is eternally grateful that my hunters were there to save [hunter.GetHerHis] life. [hunter.GetSheHe|U] even made sure to visit my estate in Greenland after they all returned from the hunt, to formally thank us."
 north_atlantic.0127.a:0 "[hunter.GetFirstNameNoTooltip] seems able - would [hunter.GetSheHe] be willing to work for me?"
 north_atlantic.0127.a.success:0 "[hunter.GetFirstNameNoTooltip] joins your court"
 north_atlantic.0127.a.failure:0 "[hunter.GetFirstNameNoTooltip] does not join your court"
 north_atlantic.0127.a.failure.tooltip:0 "While grateful for the offer, [hunter.GetFirstNameNoTooltip] has no interest in leaving Greeland."
 north_atlantic.0127.b:0 "How fortunate that my hunters found them!"
 north_atlantic.0128.t:0 "Walrus Hunt: Narwhal Tusks"
 north_atlantic.0128.desc:0 "While my hunters were tracking down some walrus, they came across the corpse of a narwhal washed up on the beach. This was a very lucky find, as it is difficult to catch these creatures out in the sea.\n\nDue to their rarity, many people are uncertain of these creatures’ natures; what is certain, however, is that their tusks are believed to have magical properties.\n\nThe narwhal tusk is now in my possession. Perhaps I could keep this spectacular item for myself; on the other hand, I could make quite a bit of money selling it – especially to people from afar who would pay much to acquire such an exotic product."
 north_atlantic.0128.a:0 "I'll keep it for myself."
 north_atlantic.0128.b:0 "Sell it to some merchant."
 north_atlantic.0129.t:0 "Walrus Hunt: Polar Bear"
 north_atlantic.0129.desc:0 "My hunters hunted more than just walrus, it seems! As it turns out, they encountered a polar bear!\n\nKilling this majestic and powerful beast was no easy feat, but my brave, daring, and mighty hunters managed to take it down, earning for themselves fame and glory back in the Greenland settlements.\n\nThe pelt of this polar bear is now in my possession. Now, on one hand, I could keep it for myself. On the other hand, given how prized polar bear fur is as a luxury item in Europe and beyond, I could sell it off to make some money."
 north_atlantic.0129.a:0 "I can't bear to part with such wonderful fur!" 
 north_atlantic.0129.b:0 "It’s nice, but I’d rather sell it for money." 
