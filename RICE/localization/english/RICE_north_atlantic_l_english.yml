 game_concept_greenland_resilience:0 "Resilience"
 game_concept_greenland_full_resilience:0 "Greenland's Resilience"
 game_concept_greenland_full_resilience_desc:0 "Resilience is a global value that represents the ability of the [greenland_settlements|E] to adapt to any changes that might affect their survival and growth. For those [struggle_involved|E] in the [RICE_greenland_struggle|E], higher Resilience has positive effects on a number of mechanics and [decisions|E].\n\nExcept in the [struggle_phase_greenland_settlement|E], Resilience naturally decreases at a somewhat random rate every year. The maximum amount Resilience can reach is #Bold 1000#!.\n\nOnce Resilience goes below 100, then there is a small chance the [greenland_settlements|E] will naturally fail."
 game_concept_greenland_networks_i:0 "@RICE_greenland_networks_icon!"
 game_concept_greenland_networks:0 "Networks"
 game_concept_greenland_full_networks:0 "Greenland's Networks"
 game_concept_greenland_full_networks_desc:0 "Networks is a global value that represents the connections that [greenland_settlements|E] have with other regions and groups, including both Europeans and the native peoples of the Americas. These can include political, economic, and cultural ties. For those [struggle_involved|E] in the [RICE_greenland_struggle|E], higher Networks have positive effects on a number of mechanics and [decisions|E].\n\nExcept in the [struggle_phase_greenland_settlement|E], Networks naturally decreases at a somewhat random rate every year. The maximum amount Networks can reach is #Bold 1000#!.\n\nIf Networks are low enough in the [struggle_phase_greenland_subsistence_simple|E] and [struggle_phase_greenland_marginalization_simple|E] phases, some [decisions|E] will be costlier, or even unavailable."
