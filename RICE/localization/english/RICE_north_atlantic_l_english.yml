 north_atlantic.0007.t:0 "The Changing Climate in the North"
 north_atlantic.0007.desc:0 "Centuries ago, the first settlers arrived in Greenland from Europe. Since then, they and their descendants have built a thriving - if small - community in these cold, remote shores. Unfortunately, it seems like these lands are becoming even colder as of late.\n\nSomething is different about the weather patterns as of late: storms are more frequent, winters are longer, and springs are shorter. Such changes have not gone unnoticed by the locals, and they are even beginning to adapt. With livestock populations declining, for example, many settlers are increasing the amount of marine food in their diet.\n\nOnly time will tell whether these settlers can manage to acclimate themselves to an ever-changing land in the long run, or whether the Greenland colony will fail to endure these challenging conditions."
 north_atlantic.0007.a:0 "What lies in store for the Greenland settlements?"
 north_atlantic.0007.tooltip:0 "\nRegardless of which [struggle_phase|E] the [RICE_greenland_struggle|E] is in, @RICE_greenland_environmental_pressures_icon! [greenland_environmental_pressures|E] now increases automatically every year: [greenland_environmental_pressures_i|E] #V 2#! for the first 50 years after this event, [greenland_environmental_pressures_i|E] #V 5#! for the next 50 years after, and [greenland_environmental_pressures_i|E] #V 10#! after that.\n\nAdditionally, the amount that [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] changes based on [struggle_phase|E] is much less advantageous.\n\nUltimately, this will negatively affect the benefits of [greenland_expeditions|E] and other [decisions|E] available to [rulers|E] who have [greenland_estates|E] in [greenland|E]. In the long run, such rulers may want to consider abandoning these estates to save resources."
 north_atlantic.0008.t:0 "xxxxx"
 north_atlantic.0008.desc:0 "xxxxx"
 north_atlantic.0008.a:0 "xxxxx"
 north_atlantic.0009.t:0 "The Changing Atlantic Economy"
 north_atlantic.0009.desc:0 "Centuries ago, the first settlers arrived in Greenland from Europe. Since then, they and their descendants have built a thriving - if small - community in these cold, remote shores. Unfortunately, it seems like these lands are becoming even remoter as of late.\n\nGreenland’s economy depends mostly on the export of walrus ivory (among other luxuries) through its two main settlements. However, even people in Greenland are aware of recent changes in the global economy - changes that may jeopardize this long-time source of wealth. These include greater amounts of elephant ivory from Asia and Africa arriving in Europe, to increasingly prevalent walrus hunting expeditions in Bjarmia, to maritime trade in the north pivoting away from Atlantic routes to the Baltic Sea.\n\nFor ages, Greenland has stood as the distant frontier of Eurasia, enduring in relative isolation. Now, will Greenlanders be able to adapt to the effects of changes happening elsewhere in the world?"
 north_atlantic.0009.a:0 "What lies in store for the Greenland settlements?"
 north_atlantic.0009.tooltip:0 "\nRegardless of which [struggle_phase|E] the [RICE_greenland_struggle|E] is in, @RICE_greenland_socio_economic_pressures_icon! [greenland_socio_economic_pressures|E] now increases automatically every year: [greenland_socio_economic_pressures_i|E] #V 2#! for the first 50 years after this event, [greenland_socio_economic_pressures_i|E] #V 5#! for the next 50 years after, and [greenland_socio_economic_pressures_i|E] #V 10#! after that.\n\nAdditionally, the amount that [greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] changes based on [struggle_phase|E] is much less advantageous.\n\nUltimately, this will negatively affect the benefits of [greenland_expeditions|E] and other [decisions|E] available to [rulers|E] who have [greenland_estates|E] in [greenland|E]. In the long run, such rulers may want to consider abandoning these estates to save resources."
 north_atlantic.0010.t:0 "The Discovery of Vinland"
 north_atlantic.0010.desc:0 "The brave adventurer [leif.GetFullName] and [leif.GetHerHis] crew have returned from their expedition to explore the western seas, confirming rumors about lands to the west of Greenland.\n\nAccording to reports, they discovered three new lands. The first land they passed through, which they named #Bold Helluland#!, is dominated by flat stones. The second land, which they named #Bold Markland#!, is full of mighty forests and white, sandy beaches. The third land, which they named #Bold Vinland#!, is filled with grapes and fertile meadows, and could be settled one day - if it wasn’t so far from Europe and lacking in other valuable resources.\n\nPerhaps some overly ambitious fool will attempt (and likely fail) to permanently settle this Vinland, but more sensible leaders might see value in exploring these lands, particularly Helluland and Markland, to find local allies or goods to trade. Who knows what will happen next in the world of the North Atlantic?"
 north_atlantic.0010.a:0 "A remarkable feat by [leif.GetFirstNameNoTooltip] and [leif.GetHerHis] crew!"
 north_atlantic.0010.tooltip.1:0 "[decisions|E] and mechanics related to [helluland|E], [markland|E], and [vinland|E] have been unlocked for [rulers|E] who are [struggle_involved|E] in the [RICE_greenland_struggle|E]."
 north_atlantic.0010.tooltip.2:0 "Because [vinland|E] was discovered during the [struggle_phase_greenland_settlement|E], [vinlands|E] [vinland_viability|E] starts off at @RICE_vinland_viability_icon! #V 20#!."
 north_atlantic.0010.tooltip.3:0 "Because [vinland|E] was discovered during the [struggle_phase_greenland_integration|E], [vinlands|E] [vinland_viability|E] starts off at @RICE_vinland_viability_icon! #V 10#!."
 north_atlantic.0010.tooltip.4:0 "Because [vinland|E] was discovered during the [struggle_phase_greenland_subsistence|E], [vinlands|E] [vinland_viability|E] starts off at @RICE_vinland_viability_icon! #V 0#!."
 north_atlantic.0011.t:0 "Iceland's First Althing"
 north_atlantic.0011.desc:0 "We first arrived on the shores of Iceland years ago to seek new homes and land. Now, years later, most of the island has been settled by various families, as our community continues to grow and we start to identify more as [icelandic.GetCollectiveNoun] rather than with our ancestral homelands."
 north_atlantic.0011.desc.convener:0 "\n\n There had recently been calls across the island for the formation of an assembly to govern our affairs. As one of the prominent chieftains, I have taken the initiative to do just that. After gathering support from other leaders on the island, I convened Iceland’s first #italic Althing#! on the plains of Thingvellir, as it is easily accessible from anywhere on the island. The site also boasts the so-called Law Rock, a rocky outcrop perfect for proclaiming laws and judgements."
 north_atlantic.0011.desc.not_convener:0 "\n\n There had recently been calls across the island for the formation of an assembly to govern our affairs. One of the island’s prominent chieftains, [althing_convener.GetFirstName], has taken the initiative to do just that. After gathering support from other leaders on the island like myself, [althing_convener.GetSheHe] convened Iceland’s first #italic Althing#! on the plains of Thingvellir, as it is easily accessible from anywhere on the island. The site also boasts the so-called Law Rock, a rocky outcrop perfect for proclaiming laws and judgements."
 north_atlantic.0011.desc.ending:0 "\n\nToday, we can truly say the Icelandic Commonwealth is born. I am proud I took part in such a momentous turning point in [icelandic.GetName] history!"
 north_atlantic.0011.a:0 "A new day dawns on Iceland!"
 north_atlantic.0011.vassal.tooltip:0 "All [rulers|E] in [GetGeographicalRegion('custom_iceland').GetName] who are of [count|E] [rank|E] become [althing_convener.GetTitledFirstNamePossessive] [vassal|E]"
 north_atlantic.0012.t.thrall:0 "A Talented [thrall.GetCulture.GetNameNoTooltip] Thrall"
 north_atlantic.0012.t.free:0 "A Talented [thrall.GetCulture.GetNameNoTooltip] Settler"
 north_atlantic.0012.desc.thrall:0 "[thrall.GetFirstName] has recently gained some recognition at my court as a capable, skilled thrall. [thrall.GetSheHe|U] is a thrall who was captured in a raid on some [thrall.GetCulture.GetName] settlement and sold to me a while back.\n\nPerhaps I should grant [thrall.GetHerHim] a greater position and elevate [thrall.GetHerHis] status. If [thrall.GetSheHe] is by my side, rather than languishing elsewhere doing menial tasks, I may make better use of [thrall.GetHerHis] talents."
 north_atlantic.0012.desc.free:0 "[thrall.GetFirstName] is a local who has recently gained some recognition as a capable, skilled [thrall.GetWomanMan]. [thrall.GetSheHe|U] is not a thrall (or at least is no longer one), but rather a free[thrall.GetWomanMan] from some faraway [thrall.GetCulture.GetName] settlement, who settled in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] not too long ago.\n\nPerhaps I should grant [thrall.GetHerHim] a greater position and elevate [thrall.GetHerHis] status. If [thrall.GetSheHe] is by my side, rather than languishing elsewhere, I could make better use of [thrall.GetHerHis] talents."
 north_atlantic.0012.a:0 "Yes, we should make use of [thrall.GetFirstNamePossessiveNoTooltip] abilities."
 north_atlantic.0012.b:0 "No, I have no interest in this [thrall.GetFirstNameNoTooltip]."
 north_atlantic.0013.t.thrall:0 "Taking a Thrall as Consort"
 north_atlantic.0013.t.free:0 "A Marriage Between Settlers"
 north_atlantic.0013.desc.thrall:0 "[thrall.GetFirstName] is a thrall who was captured in a raid on some [thrall.GetCulture.GetName] settlement and sold to [courtier.GetTitledFirstName] a while back."
 north_atlantic.0013.desc.free:0 "[thrall.GetFirstName] is a local free[thrall.GetWomanMan] from some faraway [thrall.GetCulture.GetName] settlement, who settled in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] not too long ago, and became acquainted with [courtier.GetTitledFirstName]."
 north_atlantic.0013.desc.marriage:0 "\n\nI have been informed that [courtier.GetTitledFirstNameNoTooltip], for whatever reason, has decided to take [thrall.GetFirstNameNoTooltip] as [courtier.GetHerHis] spouse.\n\n"
 north_atlantic.0013.desc.concubinage:0 "\n\nI have been informed that [courtier.GetTitledFirstNameNoTooltip], for whatever reason, has decided to take [thrall.GetFirstNameNoTooltip] as [courtier.GetHerHis] concubine.\n\n"
 north_atlantic.0013.desc.conclusion.thrall:0 "There are many thralls from faraway lands (particularly the British Isles), who reside in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Anyhow, to bed one’s thrall is not unheard of, so such a thing is to be expected. After all, a number of settlers here are descended from such unions."
 north_atlantic.0013.desc.conclusion.free:0 "Although there aren’t many people from faraway lands here, there are still a number who reside in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. It is not uncommon for settlers, despite their cultural and linguistic differences, to form unions like these, whether for economic or practical reasons or companionship. After all, a number of settlers here are descended from such unions."
 north_atlantic.0013.a:0 "I wonder how [thrall.GetFirstNameNoTooltip] feels about this…."
 north_atlantic.0013.b:0 "I hope the two of them have a successful union."
 north_atlantic.0013.c:0 "Interesting…. And so it is."
 north_atlantic.0014.t:0 "The Inuit Arrive in Greenland"
 north_atlantic.0014.desc:0 "Rumors have arrived from Greenland about the arrival of a new peoples in the region who call themselves the [inuit.GetName]. Time will tell how the Inuit will interact with Greenland's other inhabitants, like the [dorset.GetName] and the settlers from Europe.\n\nSince time immemorial, the [inuit.GetNameNoTooltip] have lived in the cold, northern regions of the world. They thrive in these frigid climates, excelling in everything from whaling and seal hunting, to building well-insulated houses, to migrating and traveling across the snow and ice in dog sleds.\n\nWill the [inuit.GetNameNoTooltip], with their innovations, outcompete the other groups for control of vital resources, causing tension and conflict? Is this an opportunity for cooperation and trade between them? Or will these three groups ignore each other, heading towards their own destinies in the remote, far north?"
 north_atlantic.0014.a:0 "Even in the far north, times are always changing."
 north_atlantic.0014.a.tooltip:0 "For those [struggle_involved|E] in the [RICE_greenland_struggle|E], relations with the [inuit.GetNameNoTooltip] will now play a role in several [decisions|E] and events, such as on [greenland_expeditions|E]. [inuit.GetNameNoTooltip] courtiers may, #italic very#! rarely, also appear in [iceland.GetNameNoTier]."
