 galicia.0020.t:0 "Altering the Altar"
 galicia.0020.desc:0 "Under the direction of [chaplain.GetTitledFirstName], the altar, along with the rest of the tomb housing Saint James’ remains, has been destroyed and redesigned to fit the Cathedral of [santiago.GetNameNoTier] and better accommodate the many pilgrims who visit it daily.\n\nMany locals have denounced our actions. The old tomb, while crude and cramped, was built by Saint James’ disciples, so they fear our actions are a blasphemous act of desecration that will incur divine punishment. It is odd they don’t realize our alterations actually honor Saint James. Clearly, they are selfish and care more for themselves than helping the pilgrims.\n\nCuriously, the protestors come from all walks of life in [santiago.GetNameNoTier], from peasants and merchants to petty nobles and priests! Rumor has it that some of them, despite coming from dissipate groups who sometimes dislike each other, are uniting in a secret #italic germanitas#!, or brotherhood, to continue protesting my actions."
 galicia.0020.a:0 "I’ve altered the altar. Pray I don’t alter it any further."
 galicia.0020.tooltip:0 "The locals will eventually understand the bigger picture. It's not like they would dare start any violent resistance and profane a holy site like the Cathedral of Santiago, anyways."
 galicia.0021.t:0 "Altering the Altar"
 galicia.0021.desc:0 "[santiago.GetNameNoTier] has become the most important destination for [christian.GetAdjective] pilgrims in Europe after Rome and Jerusalem. They all seek to see the tomb of Saint James, or Santiago as he is locally known, who was the great apostle of Jesus Christ.\n\nHowever, the original, crude tomb of Saint James was not designed to accommodate large numbers of visitors. Thus, under the advice of local ecclesiastical authorities like [chaplain.GetFullName], its ruler, [diego_gelmirez.GetTitledFirstName], recently ordered for the original shrine and altar to Santiago to be demolished and a new one constructed.\n\nWhile many across Christendom welcome this change, it appears many inhabitants of [santiago.GetNameNoTier], including local clergy, do not share this sense of jubilation. They worry such a change to the old tomb - said to have been built by Saint James’ disciples - is nothing short of sacrilege."
 galicia.0021.a:0 "A great day for the entire [christian.GetAdjective] community!"
 galicia.0021.b:0 "I see…. The followers of Christ are an interesting lot."
 galicia.0022.t:0 "A Lack of Faith in Santiago"
 galicia.0022.desc:0 "There are alarming rumors from the holy site of [santiago.GetNameNoTier] about a secret #italic germanitas#!, or brotherhood, composed of many members of the local [christian.GetAdjective] community. They come from all walks of society, including local priests, petty nobles, peasants, merchants, and many officials in the city council.\n\nThey are fine with my rule (for now), but are in conflict with the city’s [christian.GetAdjective] authorities. They claim the ecclesiastical officials are tyrants who ignore their legal rights and religious traditions in order to indulge the whims of foreign pilgrims. The daring fools resist them in a number of ways, such as erecting palisades on Church property to intimidate pilgrims.\n\nThough it happened years ago, the alteration of Saint James’ tomb is a sore point for them in particular. They #italic still#! see it as a blasphemous act, despite constant reassurances it was needed and approved by Christendom's highest religious authorities. There is no doubt that Santiago supports us, not them!"
 galicia.0022.a:0 "I find their lack of faith disturbing."
 galicia.0022.tooltip:0 "Tensions are rising in [santiago.GetNameNoTier], but as long as the ecclesiastical [christian.GetAdjective] authorities remain calm, surely nothing will happen...."
 galicia.0023.t:0 "The Uprising in Santiago"
 galicia.0023.desc:0 "Terrible news! The [christian.GetAdjective] ‘brotherhood’ in [santiago.GetNameNoTier] has led the [christian.GetAdjective] people of the city to raise their flag in rebellion - not so much against my, but against the ecclesiastical authorities.\n\nAccording to official reports, these rioters have taken to the streets, chasing out the pilgrims they despise, and storming the city’s Cathedral, wrecking it as they see fit. The deluded fools claim because the Cathedral was desecrated when the altar of Saint James was altered, so the place no longer has a right to be considered sacred.\n\nAt the moment, they have control of the Cathedral and the city, since most of the city’s guards have taken the side of the mob. I cannot act rashly because the city’s leaders still respect my authority - just not that of the ecclesiastical authorities. Speaking of which, [diego_gelmirez_priest.GetTitledFirstName] was present at the Cathedral when this attack happened. I fear what the mob might do to [diego_gelmirez_priest.GetHerHim]!"
 galicia.0023.a:0 "I cannot allow this to stand, but we must tread carefully."
 RICE_galicia_diego_gelmirez_attack_tt:0 "The mob scours [santiago.GetNameNoTier], looking for [diego_gelmirez_priest.GetFirstName]"
 RICE_galicia_diego_gelmirez_attack.minor_wounds:0 "[diego_gelmirez_priest.GetSheHe|U] manages to escape with minor wounds"
 RICE_galicia_diego_gelmirez_attack.major_wounds:0 "The mob attacks [diego_gelmirez_priest.GetHerHim], but [diego_gelmirez_priest.GetSheHe] survives"
 RICE_galicia_diego_gelmirez_attack.dies:0 "The mob savagely lynches [diego_gelmirez_priest.GetFirstNameNoTooltip] and kills [diego_gelmirez_priest.GetHerHim]"
 galicia.0024.t:0 "Chaos in Saint James' Tomb"
 galicia.0024.desc.intro:0 "Pilgrims traveling from [santiago.GetNameNoTier] are spreading news of an uprising that just occurred in the city. Locals banded together in an unusual show of unity to stage an uprising against the [christian.GetAdjective] ecclesiastical authorities.\n\nAmong their grievances were constant disregard for their political privileges and religious customs (in favor of the pilgrims), and, most importantly, the “desecration” of the Saint James’ altar when the structure was renovated under [diego_gelmirez_ruler.GetTitledFirstname]. [santiago_ruler.GetTitledFirstName] has taken steps - both diplomatic and military - to convince the insurgents to stand down, but the damage is done.\n\n[diego_gelmirez_priest.GetTitledFirstName], [santiago_ruler.GetFirstNamePossessiveNoTooltip] [chaplain.GetCouncilTitle], happened to be present at the city’s Cathedral when the mob attacked it; they went after [diego_gelmirez_priest.GetHerHim], given [diego_gelmirez_priest.GetSheHe] was a symbol of the religious leadership."
 galicia.0024.desc.minor_wounds:0 "Miraculously, or perhaps thanks to divine intervention, [diego_gelmirez_priest.GetSheHe] managed to escape when the mob chased [diego_gelmirez_priest.GetHerHim] into a bell tower which they incinerated. As the building crumbled, [diego_gelmirez_priest.GetSheHe] fled in the disguise of a common cleric."
 galicia.0024.desc.major_wounds:0 "The mob caught up with [diego_gelmirez_priest.GetHerHim], and beat [diego_gelmirez_priest.GetHerHim] savagely before attempting to stone [diego_gelmirez_priest.GetHerHim]. [diego_gelmirez_priest.GetSheHe] somehow managed to escape in the chaos, but has suffered severe wounds."
 galicia.0024.desc.dies:0 "The mob caught [diego_gelmirez_priest.GetHerHim] just as [diego_gelmirez_priest.GetSheHe] tried to flee in the disguise of a common cleric. They took out their anger on [diego_gelmirez_priest.GetHerHim], and stoned the unfortunate [diego_gelmirez_priest.GetWomanMan] to death."
 galicia.0024.desc.conclusion:0 "\n\nThings are calming down now, but the long-term damage is undeniable. Who knows how this will affect the pilgrimage to Santiago?"
 galicia.0024.a:0 "This is terrible news for Christendom."
 galicia.0024.b:0 "So the fools fight among themselves!"
 RICE_galicia_1117_rebellion_context_tooltip:0 "The 1116-1117 uprising in Santiago was an attempt to oust the city’s first Archbishop, Diego Gelmírez - the culmination of years of local resentment against clerical authorities.\n\nWhen Gelmírez first came to power as bishop in 1100, he focused on centralizing ecclesiastical control and making the city a major center of pilgrimage. For instance, he enforced stricter rules on local clergy, and curtailed many locals’ rights (in their view, at least) in favor of the pilgrims. In particular, his renovation of Saint James’ tomb was seen as desecration to many locals, given it was supposedly built by the apostle’s disciples. Ultimately, locals felt like the city was no longer their home, and that it was now dominated by throngs of foreign pilgrims and the tyrannical, unworthy Gelmírez.\n\nIn 1116, the city’s patricians and local clergy formed a secret brotherhood against Gelmírez. During their subsequent uprising, many locals supported them in reclaiming local spaces “lost” to pilgrims.\n\nGelmírez himself was chased by a mob into the Cathedral’s bell tower, which they set on fire. He managed to escape, and after the rebellion’s failure, he remained in power in Santiago. He would continue his programme of expanding the Cathedral and encouraging further pilgrimage, but ultimately did not resolve the root issue of tensions with the locals. A more short-lived, second rebellion happened in 1136; it, too, resulted in no lasting changes."
