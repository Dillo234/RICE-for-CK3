 RICE_galicia_artifact_cantiga_satire_name:0 "A beautiful manuscript of a [cantiga|E] composed by [cantiga_composer.GetFullName] of the #italic Cantiga de Escarnio e Maldizer#! genre. This genre of satirical songs gives the poet an opportunity to criticize others or aspects of society they disagree with, whether it’s certain social classes, people’s hypocrisy, or bad poets.\n\n[RICE_cantiga.GetDesc]"
