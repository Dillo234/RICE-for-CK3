 RICE_galicia_artifact_cantiga_courtly_love_name:0 "A beautiful manuscript of a [cantiga|E] composed by [cantiga_composer.GetFullName] of the #italic Cantiga de Amor#! genre. This genre focuses on the wonders, joys, and sorrows of courtly love.\n\n[RICE_cantiga.GetDesc]"
