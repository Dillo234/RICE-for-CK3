 # Misc
 tradition_RICE_galician_portuguese_poetry_name:0 "Galician-Portuguese Lyric"
 tradition_RICE_galician_portuguese_poetry_desc:0 "#F Poets of this culture typically use the Galician-Portuguese variant of the Iberian Romance language when composing lyric poetry. Cantigas are the characteristic style of song amongst these poets.#!"
 culture_parameter_unlock_cantiga_decisions:0 "Gain the [decisions|E] to Compose Cantigas and the Cantigas de Santa Maria regardless of the [language|E] or [heritage|E] of your [culture|E], or geographical location, after the $culture_era_high_medieval$ [era|E] has been reached or the $innovation_chronicle_writing$ [innovation|E] has been discovered"
 culture_parameter_better_cantiga_results:0 "[characters|E] of this [culture|E] get better results from the [decision|E] to $RICE_galicia_cantiga_decision$"
 culture_parameter_more_frequent_cantiga_compositions:0 "Cooldown to take the [decision|E] to $RICE_galicia_cantiga_decision$ is reduced by #P -50% #!"
 # and to Compose the Cantigas de Santa Maria - NOT SECULAR?
