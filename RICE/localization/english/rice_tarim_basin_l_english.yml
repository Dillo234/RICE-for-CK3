 tarim_basin.0026.desc.indian:0 "Leading members of the local Indian community have presented to me a most valuable gift today: a simple but elegant manuscript, filled with literature written in one of their languages. They believe such a work of literary and aesthetic value will demonstrate their appreciation for my recent efforts to reinforce relations with them."
 tarim_basin.0026.a:0 "They're not wrong! The gift is greatly appreciated."
 tarim_basin.0027.t:0 "Loyal Soldiers of Foreign Origin"
 tarim_basin.0027.desc.east_asian:0 "Our relations with the local East Asian community is good enough that a number of their men have pledged loyalty to me, offering their services as warriors and bodyguards. Many are former mercenaries or adventurers, who have traveled along the Silk Road in search of fame and fortune, so they are experienced and skilled in fighting."
 tarim_basin.0027.desc.steppe:0 "Our relations with the local steppe community is good enough that a number of their men have pledged loyalty to me, offering their services as warriors and bodyguards. Many are former mercenaries or adventurers, who have traveled along the Silk Road in search of fame and fortune, so they are experienced and skilled in fighting."
 tarim_basin.0027.desc.middle_eastern:0 "Our relations with the local Middle Eastern community is good enough that a number of their men have pledged loyalty to me, offering their services as warriors and bodyguards. Many are former mercenaries or adventurers, who have traveled along the Silk Road in search of fame and fortune, so they are experienced and skilled in fighting."
 tarim_basin.0027.desc.himalayan:0 "Our relations with the local Himalayan community is good enough that a number of their men have pledged loyalty to me, offering their services as warriors and bodyguards. Many are former mercenaries or adventurers, who have traveled along the Silk Road in search of fame and fortune, so they are experienced and skilled in fighting."
 tarim_basin.0027.desc.indian:0 "Our relations with the local Indian community is good enough that a number of their men have pledged loyalty to me, offering their services as warriors and bodyguards. Many are former mercenaries or adventurers, who have traveled along the Silk Road in search of fame and fortune, so they are experienced and skilled in fighting."
 tarim_basin.0027.a:0 "I am most thankful for their support."
 tarim_basin.0028.t:0 "Valuable Support from a Local Community"
 tarim_basin.0028.desc.east_asian:0 "Members of the local East Asian community are keenly aware of mutual external threats to our continued prosperity, and they have provided me with some military supplies and intelligence as a result. Both the supplies, and the information, have come from their various contacts across the Silk Road, stretching all the way to the lands of the Far East like the Middle Kingdom.\n\nMy efforts to reinforce relations with them have not been in vain, it seems! If we are to stand together, prosperous, as partners along the Silk Road, we need to trust and work with each other like this."
 tarim_basin.0028.desc.steppe:0 "Members of the local steppe community are keenly aware of mutual external threats to our continued prosperity, and they have provided me with some military supplies and intelligence as a result. Both the supplies, and the information, have come from their various contacts across the Silk Road, stretching all the way to the farthermost reaches of the Central Asian steppes and Siberia.\n\nMy efforts to reinforce relations with them have not been in vain, it seems! If we are to stand together, prosperous, as partners along the Silk Road, we need to trust and work with each other like this."
 tarim_basin.0028.desc.middle_eastern:0 "Members of the local Middle Eastern community are keenly aware of mutual external threats to our continued prosperity, and they have provided me with some military supplies and intelligence as a result. Both the supplies, and the information, have come from their various contacts across the Silk Road, stretching all the way to the lands of Iran and Arabia.\n\nMy efforts to reinforce relations with them have not been in vain, it seems! If we are to stand together, prosperous, as partners along the Silk Road, we need to trust and work with each other like this."
 tarim_basin.0028.desc.himalayan:0 "Members of the local Himalayan community are keenly aware of mutual external threats to our continued prosperity, and they have provided me with some military supplies and intelligence as a result. Both the supplies, and the information, have come from their various contacts across the Silk Road, stretching all the way to the Himalayan Plateau and its regions like Tibet, Ladakh, Qinghai, and Nepal.\n\nMy efforts to reinforce relations with them have not been in vain, it seems! If we are to stand together, prosperous, as partners along the Silk Road, we need to trust and work with each other like this."
 tarim_basin.0028.desc.indian:0 "Members of the local Indian community are keenly aware of mutual external threats to our continued prosperity, and they have provided me with some military supplies and intelligence as a result. Both the supplies, and the information, have come from their various contacts across the Silk Road, stretching all the way to the shores and jungles of the Indian subcontinent.\n\nMy efforts to reinforce relations with them have not been in vain, it seems! If we are to stand together, prosperous, as partners along the Silk Road, we need to trust and work with each other like this."
 tarim_basin.0028.a:0 "I am glad we are on the same side."
 tarim_basin.0029.t:0 "The Local"
 tarim_basin.0029.desc.east_asian:0 "A promising [local.GetWomanMan] named [local.GetFirstName] from the local East Asian community in my realm wishes to join my court.\n\nFor generations, the people of East Asia have prided themselves as being the most learned and cultured in the world - a reputation that many elsewhere along the Silk Road believe to be true. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.desc.steppe:0 "A promising [local.GetWomanMan] named [local.GetFirstName] from the local steppe community in my realm wishes to join my court.\n\Though dismissed as barbarians by some, the peoples of the steppes - many of them intrepid nomads - are nevertheless feared as warriors and horsemen across the Silk Road for good reason. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.desc.middle_eastern:0 "A promising [local.GetWomanMan] named [local.GetFirstName] from the local Middle East community in my realm wishes to join my court.\n\nThe peoples who originally came from the Middle East are infamous in many lands along the Silk Road for their business acumen, their lovely art and music, and the beauty of their women. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.desc.himalayan:0 "A promising [local.GetWomanMan] named [local.GetFirstName] from the local East Asian community in my realm wishes to join my court.\n\nThe inhabitants of the Tibetan plateau are a rugged, hardy lot, and they are rightly respected for their courage and strength in many lands along the SIlk Road. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.desc.indian:0 "A promising [local.GetWomanMan] named [local.GetFirstName] from the local East Asian community in my realm wishes to join my court.\n\nAs India is the homeland of several faiths, their people are seen as wise by some along the Silk Road, but they are also well-regarded for their knowledge in trade, diplomacy, and administration. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.a:0 "Splendid! You're welcome to join us!"
 tarim_basin.0029.b:0 "A nice offer, but I'm not interested."
 tarim_basin.0030.t:0 "Silk Road Herbs and Medicines"
 tarim_basin.0030.desc.east_asian:0 "Several prominent members of the local East Asian community have recently gifted me a sizable amount of herbs and traditional medicines from the hills and forests of their ancestral homeland in the Far East. I am told these herbs and concoctions are found nowhere else, and will help me maintain my health in the long run."
 tarim_basin.0030.desc.steppe:0 "Several prominent members of the local steppe community have recently gifted me a sizable amount of herbs and traditional medicines from the steppes of their ancestral homeland in the Central Asia and Siberia. I am told these herbs and concoctions are found nowhere else, and will help me maintain my health in the long run."
 tarim_basin.0030.desc.middle_eastern:0 "Several prominent members of the local Middle Eastern community have recently gifted me a sizable amount of herbs and traditional medicines from the deserts and river valleys of their ancestral homeland in the Middle East. I am told these herbs and concoctions are found nowhere else, and will help me maintain my health in the long run."
 tarim_basin.0030.desc.himalayan:0 "Several prominent members of the local Himalayan community have recently gifted me a sizable amount of herbs and traditional medicines from the mighty mountains of their ancestral homeland on the Tibetan Plateau. I am told these herbs and concoctions are found nowhere else, and will help me maintain my health in the long run."
 tarim_basin.0030.desc.indian:0 "Several prominent members of the local Indian community have recently gifted me a sizable amount of herbs and traditional medicines from the jungles of their ancestral homeland in South Asia. I am told these herbs and concoctions are found nowhere else, and will help me maintain my health in the long run."
 tarim_basin.0030.a:0 "Amazing! I'm delighted to receive such a gift."
 tarim_basin.0031.t:0 "Local Communities Encourage Urban Growth"
 tarim_basin.0031.desc.east_asian:0 "My efforts to improve my relationship with the local East Asian community are bearing fruit. By listening to their concerns, and working together to improve local conditions, they have in return help me find ways to bring in resources from near and far for infrastructure projects, and their leaders are often ready to support me and quell any sign of discontent from their brethren."
 tarim_basin.0031.desc.steppe:0 "My efforts to improve my relationship with the local steppe community are bearing fruit. By listening to their concerns, and working together to improve local conditions, they have in return help me find ways to bring in resources from near and far for infrastructure projects, and their leaders are often ready to support me and quell any sign of discontent from their brethren."
 tarim_basin.0031.desc.middle_eastern:0 "My efforts to improve my relationship with the local Middle Eastern community are bearing fruit. By listening to their concerns, and working together to improve local conditions, they have in return help me find ways to bring in resources from near and far for infrastructure projects, and their leaders are often ready to support me and quell any sign of discontent from their brethren."
 tarim_basin.0031.desc.himalayan:0 "My efforts to improve my relationship with the local Himalayan community are bearing fruit. By listening to their concerns, and working together to improve local conditions, they have in return help me find ways to bring in resources from near and far for infrastructure projects, and their leaders are often ready to support me and quell any sign of discontent from their brethren."
 tarim_basin.0031.desc.indian:0 "My efforts to improve my relationship with the local Indian community are bearing fruit. By listening to their concerns, and working together to improve local conditions, they have in return help me find ways to bring in resources from near and far for infrastructure projects, and their leaders are often ready to support me and quell any sign of discontent from their brethren."
 tarim_basin.0031.a:0 "Together, we'll make this land better, stronger, and more prosperous."
 tarim_basin.0032.t:0 "New Bodyguards"
 tarim_basin.0032.desc.east_asian:0 "Some sturdy, strong youths from the local East Asian community have offered to become my bodyguards. Inspired by my efforts to reach out to their community, they wish to return the favor by ensuring my safety.\n\nElders in their community have vouched for their skills and experience in fighting - some have even served as mercenaries elsewhere on the Silk Road for a few years - and that they would protect me fearlessly and serve me with utmsot loyalty."
