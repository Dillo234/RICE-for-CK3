 # Game Concepts
 game_concept_silk_road_entertainers:0 "Silk Road Entertainers"
 game_concept_kuchean_entertainers:0 "Kuchean Entertainers"
 game_concept_present_silk_road_entertainers:0 "$RICE_tarim_basin_gift_entertainers$"
 game_concept_present_kuchean_entertainers:0 "$RICE_tarim_basin_gift_kuchean_entertainers$"
 game_concept_silk_road_entertainers_gift:0 "Special Gift"
 game_concept_silk_road_entertainers_desc:0 "Across the Silk Road, presenting people of various talents in entertainment to someone is a common way to conduct diplomacy and showcase one's status, power, and wealth. These may include musicians, acrobats, dancers, courtesans, beautiful slaves, and more.\n\nThis [character_interaction|E] comes in two varieties: a standard version to #bold $RICE_tarim_basin_gift_entertainers$#!, and a more powerful one to $RICE_tarim_basin_gift_kuchean_entertainers$ which is only available to whoever owns the [county|E] of Kucha. The standard version is unlocked if you have the [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_2').GetName] or [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_2').GetName] [dynasty_perk|E] or your [culture|E] has the $tradition_RICE_silk_road_name$#! [tradition|E]. The special, Kuchean version is unlocked for as long as Kucha has the [GetModifier('RICE_tarim_basin_kuchean_music').GetNameWithTooltip] [county_modifier|E].\n\nThis interaction is distinct from a mere simple [gift|E], as not only does it cost more [gold|E], but it can only be given to other [rulers|E], and also gives both of you some [prestige|E], [dynasty_prestige|E], and [grandeur|E] (if you are a [king|E] or [emperor|E])."
 game_concept_silk_road_community_short:0 "Community"
 game_concept_silk_road_community:0 "Silk Road Community"
 game_concept_silk_road_communities_short:0 "Communities"
 game_concept_silk_road_communities:0 "Silk Road Communities"
 game_concept_silk_road_communities_desc:0 "The [decision|E] to $RICE_reinforce_relations_silk_road_communities$ is available to [rulers|E] in the [GetGeographicalRegion('RICE_land_silk_road_region').GetName]. Taking the [decision|E] lets you choose to work on improving your relationship with one of five ethnic/cultural groups in your realm - East Asian, steppe, Middle Eastern, Himalayan, and Indian - each giving you a distinct [character_modifier|E] for 10 years that can provide further perks.\n\nWhile the [modifier|E] is active, you have a chance of receiving various boons. These usually come via flavor events and can vary from some [gold|E] or [piety|E] to free courtiers and [special_troops|E], and different communities offer different advantages. Each community also unlocks a unique, simple [decision|E] that gives further advantages for a price.\n\nNote that this [decision|E] can only be taken once in a lifetime unless if your [dynasty|E] has unlocked either the [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_3').GetName] or [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_3').GetName] [dynasty_perks|E], or your [culture|E] has the $tradition_RICE_silk_road_name$ [tradition|E]." 
 game_concept_mogao_cave_short:0 "Cave"
 game_concept_mogao_caves_short:0 "Caves"
 game_concept_mogao_cave:0 "Mogao Cave"
 game_concept_mogao_caves:0 "Mogao Caves"
 game_concept_mogao_caves_desc:0 "The [decision|E] to $RICE_tarim_basin_patronize_a_mogao_cave$ is available to Buddhist [rulers|E] in the [GetGeographicalRegion('RICE_dunhuang_region').GetName].\n\nThe Mogao Caves are a spectacular network of religious structures carved around Dunhuang from the 4th century to the 14th century - over a millennia - and are some of the finest medieval Buddhist artwork around the world. When taking the [decision|E], you have two choices to make. First, choosing what the cave's artwork will focus on: family, the Jataka Tales, or religious figures. These will respectively net more [prestige|E], more [piety|E], or a balance between both, when the event chain is done. Next, choosing the size of the cave detrmines how much bonuses you get, as well as the strength of the [character_modifier|E] you receive at the end.\n\nTwo [dynasty_perks|E] help with this [decision|E]. [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_4').GetName] increases the bonuses from the [decision|E], and [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_5').GetName] makes the decision cheaper and allows for anyone in the Tarim Basin to access it as well."
 game_concept_eight_protectors_of_khotan:0 "Eight Protectors of Khotan"
 game_concept_eight_protectors:0 "Eight Protectors"
 game_concept_eight_protectors_desc:0 "According to various Khotanese legends, the $game_concept_eight_protectors$ were eight deities who the Buddha instructed to watch over and defend Khotan. [rulers|E] of Khotan who follow any #V Buddhist#! [faith|E] will thus be granted the [GetModifier('RICE_tarim_basin_khotan_eight_protectors').GetNameWithTooltip] [character_modifier|E].\n\nHowever, it is possible for this [character_modifier|E] to be permanently inaccessible in the game, and never given to any other [ruler|E] ever again if Khotan is seen as no longer being dominated by Buddhists. This can only happen if the [county|E] of Khotan passes onto a [ruler|E] who follows a [faith|E] meets none of the following criteria, and does not have any [liege|E] or [top_liege|E] whose [faith|E] that is likewise:\n\n$EFFECT_LIST_BULLET$ Buddhist or Taoist [religion|E]\n$EFFECT_LIST_BULLET$ Another faith that is in the Eastern or Pagan [religious_families|E] and has the [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] [doctrine|E]\n$EFFECT_LIST_BULLET$ Has the [GetFaithDoctrine('tenet_eastern_syncretism').GetBaseName] [core_tenet|E]\n$EFFECT_LIST_BULLET$ Has the [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] [doctrine|E]\n$EFFECT_LIST_BULLET$ Has the [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [doctrine|E]"
 
