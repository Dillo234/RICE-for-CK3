 RICE_tarim_basin_dunhuang_economic_bonus_greater:0 "Tang Court Provides Commercial Assistance"
 RICE_tarim_basin_dunhuang_economic_bonus_greater_desc:0 "The august Tang Dynasty, though beset by various problems and challenges, has graciously helped the leaders of the Guiyi Circuit through a number of imperial decrees aimed at increasing the region's prosperity, encouraging trade, assisting the poor, and so on."
 RICE_tarim_basin_dunhuang_economic_bonus_lesser:0 "$RICE_tarim_basin_dunhuang_economic_bonus_greater$"
 RICE_tarim_basin_dunhuang_economic_bonus_lesser_desc:0 "$RICE_tarim_basin_dunhuang_economic_bonus_greater$"
 RICE_tarim_basin_dunhuang_military_bonus_greater:0 "Tang Court Provides Military Assistance"
 RICE_tarim_basin_dunhuang_military_bonus_greater_desc:0 "Though the once mighty Tang Dynasty is too preoccupied with both internal and external threats to provide many soldiers to defend the Guiyi Circuit, they have provided some form of military aid through imperial decrees, such as sending talented generals, useful intelligence about foreign armies, some military equipment, and so on."
 RICE_tarim_basin_dunhuang_military_bonus_lesser:0 "$RICE_tarim_basin_dunhuang_military_bonus_greater$"
 RICE_tarim_basin_dunhuang_military_bonus_lesser_desc:0 "$RICE_tarim_basin_dunhuang_military_bonus_greater$"
 RICE_tarim_basin_dunhuang_political_bonus_greater:0 "Tang Court Provides Political Assistance"
 RICE_tarim_basin_dunhuang_political_bonus_greater_desc:0 "The glorious Tang Dynasty has many hardships and obstacles to deal with as it slides into deeper decline, but the Tang court has generously bestowed upon this character and some of their officials various political appointments to honor their services, and, more importantly, given them useful information about the current political situation that might be of great aid."
