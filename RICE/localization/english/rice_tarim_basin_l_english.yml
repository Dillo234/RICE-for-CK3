 tarim_basin.0200.t:0 "Al-Kashgari"
 tarim_basin.0200.desc:0 "#EMP I am one of the most elegant among the Turks in language, and the most eloquent in speech; one of the best educated, the most deep-rooted in lineage, and the most penetrating in throwing the lance.#!\n\nSomeday, those shall be written in the opening lines of my magnum opus, when I complete the first dictionary of the Turkic languages. I was born a scion of the great Turkic Karakhanid dynasty that now rules much of Central Asia, the hinterlands that were once under China’s dominion, but I know my destiny lies elsewhere.\n\nI’ve traveled through many lands, learning, understanding, marveling. Yet wherever I went, the Arabs and Persians laughed at the notion of [ROOT.Char.GetCulture.GetLanguage.GetName] being the equal of their languages in beauty and eloquence!\n\nI will prove them wrong. I will find the time, and energy, and inspiration to do what I must: to prove to the world that we Turks are just as cultured and lettered as the rest."
 tarim_basin.0200.a:0 "This will be my life’s passion, my life’s mission!"
 tarim_basin.0200.tooltip:0 "You can take the [decision|E] to $RICE_tarim_basin_compile_the_turkic_dictionary$ before anyone else."
 tarim_basin.0200.info:0 "#emphasis Historical Context:#! Mahmud al-Kashgari was a 11th century scholar who would write the first Turkic dictionary, the Diwan Lughat al-Turk, in 1072-1074 CE. The quote above is taken directly from his book’s introduction.\n\nIn his work, Kashgari provides more than just linguistic information - he also discusses history, geography, religion, and his strong opinions. For example, he was proud of his Turkic heritage, and cautioned his fellow Turks against adopting a sedentary lifestyle, as he believed their old, nomadic ways were superior. He also expressed hostility towards Buddhist and pagan beliefs.\n\nAt any rate, Kashgari was supposedly related to the rulers of the Karakhanid dynasty; such a connection is not entirely proven, but it is plausible. If he was of Karakhanid descent, his ancestor might have been one Hussayn or Hasan, who conquered the Samanid capital Bukhara in 992 CE. Kashgari died in the late 11th century or early 12th century, having made his mark as an important figure in Turkic cultural and literary history."
 tarim_basin.0201.t:0 "The Languages of the Turks"
 tarim_basin.0201.desc:0 "It has pained me, for many years, to see our [culture_scope.GetHeritage.GetName] traditions derided by more “civilized” people such as the Iranians and Arabs. In particular, I have heard many of them claim that our languages are of little aesthetic or intellectual value. While other peoples certainly have a rightfully esteemed legacy of literature and poetry, we [culture_scope.GetHeritage.GetNameNoTooltip] peoples can claim such a legacy as well!\n\nAs a scholar, I feel it is my duty to bring honor and glory to the languages of the [culture_scope.GetHeritage.GetNameNoTooltip] peoples. For years, I have been collecting notes on our way of speech and now it is time for me to put all that knowledge to use.\n\nToday, I will start work on a dictionary of [culture_scope.GetHeritage.GetNameNoTooltip] languages. I also intend to include various details on our history, customs, beliefs, poetry, and more, so that the world may know of our vibrant and beautiful culture. It is my hope that in the future, thanks to my efforts, others will no longer think of the [culture_scope.GetHeritage.GetNameNoTooltip] peoples as uncouth savages."
 tarim_basin.0201.a:0 "This will be a great undertaking, but I will finish it!"
 tarim_basin.0202.t:0 "The Compendium of the Turkic Languages"
 tarim_basin.0202.desc:0 "At last! Weeks, months, and years of toil and struggle have borne fruit.\n\nI have completed writing the first dictionary of the [culture_scope.GetHeritage.GetName] languages, called the Compendium of the Languages of the Turks, or the #bold Diwan Lughat al-Turk#! in Arabic. Though it is mainly a work of lexicography, it also includes many details about the history, customs, beliefs, poetry, and more of the [culture_scope.GetHeritage.GetNameNoTooltip] peoples.\n\nWhen I started this project, my goal was to show the world that the [culture_scope.GetHeritage.GetNameNoTooltip] peoples are just as civilized as any other peoples, and that we also have our own literary traditions to be proud of. Such a lofty goal may not be accomplished with just one book like this, but it is an important step nonetheless. I will distribute a few copies to eminent persons in the hopes that they will understand my intentions, and it is my sincere wish that my work will inspire other [culture_scope.GetHeritage.GetNameNoTooltip] scholars and poets."
 tarim_basin.0202.a:0 "And now, I can rest for a little bit."
 tarim_basin.0202.copy.liege:0 "Your [liege|E], [liege.GetTitledFirstName], will receive a copy of the book."
 tarim_basin.0202.copy.top_liege:0 "Your [top_liege|E], [top_liege.GetTitledFirstName], will receive a copy of the book."
 tarim_basin.0202.copy.religious_head:0 "Your [head_of_faith|E], [religious_head.GetTitledFirstName], will receive a copy of the book."
 tarim_basin.0203.t:0 "The Compendium of the Turkic Languages"
 tarim_basin.0203.desc:0 "I have just received word that the scholarly [compiler.GetTitledFirstName] has completed writing the first dictionary of the [culture_scope.GetHeritage.GetName] languages, called the Compendium of the Languages of the Turks, or the #bold Diwan Lughat al-Turk#! in Arabic. Though it is mainly a work of lexicography, it also includes many details about the history, customs, beliefs, poetry, and more of the [culture_scope.GetHeritage.GetNameNoTooltip] peoples.\n\nFor years, according to [compiler.GetHerHim], the [culture_scope.GetHeritage.GetNameNoTooltip] peoples have been judged unfairly as illiterate, inarticulate, and unsophisticated compared to others such as the Arabs and Iranians. [compiler.GetSheHe|U] thus hopes that this dictionary will prove once and for all that the [culture_scope.GetHeritage.GetNameNoTooltip] peoples have much to be proud of as well in terms of literature and culture. It remains to be seen how much of an impact this scholarly work has on the rest of the world."
 tarim_basin.0203.desc.copy:0 "\n\nAs a person of importance to [compiler.GetTitledFirstName], [compiler.GetSheHe] has provided me with a copy of the book to keep in my own library. A thoughtful gift, I must say!"
 tarim_basin.0203.a:0 "[compiler.GetSheHe|U] must have worked very hard on this."
 tarim_basin.0204.t:0 "xxxxx"
 tarim_basin.0204.desc:0 "xxxxx"
 tarim_basin.0204.a:0 "xxxxx"
 tarim_basin.0205.t:0 "The Compendium of the Turkic Languages"
 tarim_basin.0205.desc:0 "It’s no secret that before [compiler.GetSheHe] passed away, my [compiler.Custom2('RelationToMeShort', compiler_heir)], [compiler.GetTitledFirstName], had spent a long time working on compiling a dictionary of the [culture_scope.GetHeritage.GetName] languages called the Compendium of the Languages of the Turks, or the #bold Diwan Lughat al-Turk#! in Arabic. In fact, work started well #italic before#! [compiler.GetSheHe] first started writing the book, due to the amount of notes and information [compiler.GetSheHe] needed to acquire from other sources, whether it was [compiler.HerHis] firsthand observations or from interviewing other people. It had clearly been [compiler.HerHis] lifelong dream to prove to the world that the [culture_scope.GetHeritage.GetName] peoples are just as eloquent and cultured as anyone else.\n\nAlas, my [compiler.Custom2('RelationToMeShort', compiler_heir)] passed away before [compiler.GetSheHe] could complete the book. Some local scholars who’ve taken a look at the manuscript said that thankfully, however, much of the book is already done. I have thus decided to distribute some copies to eminent persons, and I hope that the work [compiler.GetFirstName] put into this book can also inspire other [culture_scope.GetHeritage.GetNameNoTooltip] scholars and poets."
 tarim_basin.0205.a:0 "[compiler.GetHerHis] work will not be in vain."
 tarim_basin.0206.t:0 "The Compendium of the Turkic Languages"
 tarim_basin.0206.desc:0 "I have just received word that the scholarly [compiler.GetTitledFirstName] has recently passed away while attempting to complete writing the first dictionary of the [culture_scope.GetHeritage.GetName] languages, called the Compendium of the Languages of the Turks, or the #bold Diwan Lughat al-Turk#! in Arabic. Though unfinished, much of it is done according to [compiler.GetTitledFirstName], who discovered the draft manuscript. It is mainly a work of lexicography, it also includes many details about the history, customs, beliefs, poetry, and more of the [culture_scope.GetHeritage.GetNameNoTooltip] peoples.\n\nFor years, according to [compiler.GetHerHim], the [culture_scope.GetHeritage.GetNameNoTooltip] peoples have been judged unfairly as illiterate, inarticulate, and unsophisticated compared to others such as the Arabs and Iranians. [compiler_heir.GetFirstName] hopes that although [compiler.GetFirstName] passed away before [compiler.GetSheHe] could complete it, that this dictionary will prove once and for all that the [culture_scope.GetHeritage.GetNameNoTooltip] peoples have much to be proud of as well in terms of literature and culture. It remains to be seen how much of an impact this scholarly work has on the rest of the world."
 tarim_basin.0206.desc.copy:0 "\n\nAs a person of importance to [compiler.GetTitledFirstName], [compiler_heir.GetFirstName] has provided me with a copy of the book to keep in my own library. A thoughtful gift, I must say!"
 tarim_basin.0206.a:0 "$tarim_basin.0203.a$"
