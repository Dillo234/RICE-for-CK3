 tarim_basin.0017.t:0 "Lop Nur Lake"
 tarim_basin.0017.desc:0 "Centuries ago, Lop Nur lake was home to the prosperous kingdom of Krorän, also known as Loulan and more recently Shanshan. It was said that despite being in the middle of the desert, the lake was surrounded by forests and fertile farmlands.\n\nSomehow, more than a century ago, something began to change when the waters of the lake dried up. As the area increasingly desertified, agricultural yields plummeted, the local economy declined, and people began to flee the kingdom in droves, leaving ghost towns in their wake\n\nNow, however, there is hope. The waters of the lake have begun to rise - even if gradually - for the first time in decades. Unfortunately, some predict that such a phenomenon will not be permanent, and that the lake levels will fluctuate over time, so it will be hard for the region to reclaim its former potential and prosperity."
 tarim_basin.0017.a:0 "What will happen to Lop Nur in the future?"
 tarim_basin.0018.t:0 "xxxxx"
 tarim_basin.0018.desc:0 "xxxxx"
 tarim_basin.0018.a:0 "xxxxx"
 tarim_basin.0019.t:0 "No Longer China"
 tarim_basin.0019.desc:0 "Long ago, the [RICE_tarim_basin_fake_china_person.GetDynasty.GetName] clan claimed to be rulers of China… from a certain point of view. They felt justified in doing so as they ruled over parts of the Tarim Basin, which many Muslims of the era consider to be part of the former dominions of China. Perhaps it is more correct to say they were rulers #italic in#! a part of China.\n\nNow, there is nothing left to support the charade. Due to one reason or another, the scions of the [RICE_tarim_basin_fake_china_person.GetDynasty.GetName] clan have lost control of their territories in the Tarim Basin. For them to be considered Sultans or Khans of China is laughable, and no one would take such claims seriously anymore."
 tarim_basin.0019.a:0 "A dark day for the [RICE_tarim_basin_fake_china_person.GetDynasty.GetName] clan."
 tarim_basin.0020.t:0 "Silk Road Communities"
 tarim_basin.0020.desc.intro:0 "The lands and seas of the so-called Silk Road have been a vibrant melting pot of different peoples for generations, perhaps even before the rise of the great empires of Han, Rome, or Persia. Thanks to these extensive networks, there are flourishing communities with origins from across Eurasia even in my realm. Cooperating with them may be helpful if I am to achieve my ambitions."
 tarim_basin.0020.desc.east_asian:0 "\n\nIn particular, I’ve decided to reinforce relations with the East Asian communities in my realm. A lot of these people come from lands far away, particularly the Middle Kingdom, which is claimed by many for being a land of justice and learning, one that has no equal among the realms of the world."
 tarim_basin.0020.desc.steppe:0 "\n\nIn particular, I’ve decided to reinforce relations with the steppe communities in my realm. These northern nomads are feared by some and admired by others. With their mighty bows that never fail to miss and their horses that thunder across the steppe, few who doubt their abilities in war."
 tarim_basin.0020.desc.middle_eastern:0 "\n\nIn particular, I’ve decided to reinforce relations with the Middle Eastern communities in my realm. The merchant networks of Iranian and Arabian origin can be found across the Silk Road, wherever trade may flow; anyone who seeks to encourage commerce and development will look for their aid."
 tarim_basin.0020.desc.himalayan:0 "\n\nIn particular, I’ve decided to reinforce relations with the Himalayan communities in my realm. They hail from the seemingly bleak, icy roof of the world, but even civilization, wealth, and culture can be found in remote mountains. Their ability to survive, endure, and thrive are abilities anyone can appreciate."
 tarim_basin.0020.desc.indian:0 "\n\nIn particular, I’ve decided to reinforce relations with the Indian communities in my realm. The Indian subcontinent is renowned for the many good things that come out of it, from inspiring faiths followed by many, to intricate and skillful art styles, to wealthy networks of traders, and much more."
 tarim_basin.0020.option.east_asian:0 "Their knowledge and connections to the east will prove advantageous."
 tarim_basin.0020.tooltip.east_asian:0 "For as long as you have the [GetModifier('RICE_tarim_basin_east_asian_contacts').GetNameWithTooltip] [character_modifier|E], you will periodically receive various gifts from the local East Asian [silk_road_community_short|E]. Gifts of [prestige|E] and [dynasty_prestige|E] will likely be better and will more likely occur compared to other [silk_road_communities|E] compared to other[silk_road_communities|E]."
 tarim_basin.0020.option.steppe:0 "Associating with the steppe warriors means others will respect me, too!"
 tarim_basin.0020.tooltip.steppe:0 "For as long as you have the [GetModifier('RICE_tarim_basin_steppe_contacts').GetNameWithTooltip] [character_modifier|E], you will periodically receive various gifts from the local steppe [silk_road_community_short|E]. Gifts of [special_troops|E] and [character_modifiers|E] that improve [scheme_power|E] and [advantage|E] in [battles|E] will likely be better and will more likely occur compared to other [silk_road_communities|E] compared to other [silk_road_communities|E]."
 tarim_basin.0020.option.middle_eastern:0 "If we do good business with them, we can all surely prosper and grow."
 tarim_basin.0020.tooltip.middle_eastern:0 "For as long as you have the [GetModifier('RICE_tarim_basin_middle_eastern_contacts').GetNameWithTooltip] [character_modifier|E], you will periodically receive various gifts from the local Middle Eastern [silk_road_community_short|E]. Gifts of [character_modifiers|E] that improve [gold|E] [income|E], or [county_modifiers|E] [building|E] costs and [control|E] in your [realm_capital|E], will likely be better and will more likely occur compared to other [silk_road_communities|E] compared to other [silk_road_communities|E]."
 tarim_basin.0020.option.himalayan:0 "It's good to be on friendly terms with these willful people."
 tarim_basin.0020.tooltip.himalayan:0 "For as long as you have the [GetModifier('RICE_tarim_basin_himalayan_contacts').GetNameWithTooltip] [character_modifier|E], you will periodically receive various gifts from the local Himalayan [silk_road_community_short|E]. Gifts of [character_modifiers|E] that improve [scheme_resistance|E] and [prowess|E], or [health|E], [fertility|E], and dealing with [stress|E], will likely be better and will more likely occur compared to other [silk_road_communities|E] compared to other [silk_road_communities|E]."
 tarim_basin.0020.option.indian:0 "These people contribute greatly to our realm, after all."
 tarim_basin.0020.tooltip.indian:0 "For as long as you have the [GetModifier('RICE_tarim_basin_indian_contacts').GetNameWithTooltip] [character_modifier|E], you will periodically receive various gifts from the local Indian [silk_road_community_short|E]. Gifts of [piety|E], or of [character_modifiers|E] that improve [lifestyle_experience|E], will likely be better and will more likely occur compared to other [silk_road_communities|E] compared to other [silk_road_communities|E]."
 RICE.silk_road_gift_quality.tooltip.east_asian:0 "Because you are currently reinforcing relations with the local East Asian [silk_road_community_short|E], the quality of this gift is likely better than if you had gotten it from other [silk_road_communities|E]."
