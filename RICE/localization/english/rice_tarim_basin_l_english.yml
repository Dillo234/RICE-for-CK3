 tarim_basin.0021.t:0 "A Gift of Valuables"
 tarim_basin.0021.desc.east_asian:0 "In light of my recent efforts to build bonds and better relations with the local East Asian community, various elite families of Eastern origin have provided me with a gift of gold and other valuables, many crafted in their peoples' traditional styles."
 tarim_basin.0021.desc.steppe:0 "In light of my recent efforts to build bonds and better relations with the local steppe community, various elite families of steppe origin provided me with a gift of gold and other valuables, many crafted in their peoples' traditional styles."
 tarim_basin.0021.desc.middle_eastern:0 "In light of my recent efforts to build bonds and better relations with the local Middle Eastern community, various elite families of Iranian and Arab origin have provided me with a gift of gold and other valuables, many crafted in their peoples' traditional styles."
 tarim_basin.0021.desc.himalayan:0 "In light of my recent efforts to build bonds and better relations with the local Himalayan community, various elite families of Himalayan origin have provided me with a gift of gold and other valuables, many crafted in their peoples' traditional styles."
 tarim_basin.0021.desc.indian:0 "In light of my recent efforts to build bonds and better relations with the local Indian community, various elite families of Indian origin have provided me with a gift of gold and other valuables, many crafted in their peoples' traditional styles."
 tarim_basin.0021.a:0 "Such gifts are much appreciated."
 tarim_basin.0022.t:0 "Promising Business Deals"
 tarim_basin.0022.desc.east_asian:0 "The work I have done building up relations with the local East Asian community have paid off. They have recently agreed to partner with me in a number of advantageous business deals. Through their networks on the Silk Road, we will surely together earn a great profit!"
 tarim_basin.0022.desc.steppe:0 "The work I have done building up relations with the local steppe community has paid off. They have recently agreed to partner with me in a number of advantageous business deals. Through their networks on the Silk Road, we will surely together earn a great profit!"
 tarim_basin.0022.desc.middle_eastern:0 "The work I have done building up relations with the local Middle Eastern community have paid off. They have recently agreed to partner with me in a number of advantageous business deals. Through their networks on the Silk Road, we will surely together earn a great profit!"
 tarim_basin.0022.desc.himalayan:0 "The work I have done building up relations with the local Himalayan community have paid off. They have recently agreed to partner with me in a number of advantageous business deals. Through their networks on the Silk Road, we will surely together earn a great profit!"
 tarim_basin.0022.desc.indian:0 "The work I have done building up relations with the local Indian community have paid off. They have recently agreed to partner with me in a number of advantageous business deals. Through their networks on the Silk Road, we will surely together earn a great profit!"
 tarim_basin.0022.a:0 "The silk must flow. And spices. Slaves too. Horses. All trade goods, really."
 tarim_basin.0023.t:0 "Feasting Along the Silk Road"
 tarim_basin.0023.desc.east_asian:0 "The local East Asian elites have been most appreciative of my efforts to foster closer relations with them.\n\nTo celebrate a number of recent successes, a few of their most prominent clans got together and hosted a magnificent feast in my name. It was a great feast, and we all feasted on their traditional delicacies famed across the Silk Road such as boiled lamb and pork, medleys of nuts, and crab apples."
 tarim_basin.0023.desc.steppe:0 "The local steppe elites have been most appreciative of my efforts to foster closer relations with them.\n\nTo celebrate a number of recent successes, a few of their most prominent clans got together and hosted a magnificent feast in my name. It was a great feast, and we all feasted on their traditional delicacies famed across the Silk Road such as cooked mutton, salted horse sausage, and fermented mare's milk."
 tarim_basin.0023.desc.middle_eastern:0 "The local Middle Eastern elites have been most appreciative of my efforts to foster closer relations with them.\n\nTo celebrate a number of recent successes, a few of their most prominent clans got together and hosted a magnificent feast in my name. It was a great feast, and we all feasted on their traditional delicacies famed across the Silk Road such as Ferghana wine, Samarkand peaches, and various flatbreaks like sangak."
 tarim_basin.0023.desc.himalayan:0 "The local Himalayan elites have been most appreciative of my efforts to foster closer relations with them.\n\nTo celebrate a number of recent successes, a few of their most prominent clans got together and hosted a magnificent feast in my name. It was a great feast, and we all feasted on their traditional delicacies famed across the Silk Road such as momo dumplings stuffed with vegetables and meat, tsampa porridge, and butter tea."
 tarim_basin.0023.desc.indian:0 "The local Indian elites have been most appreciative of my efforts to foster closer relations with them.\n\nTo celebrate a number of recent successes, a few of their most prominent clans got together and hosted a magnificent feast in my name. It was a great feast, and we all feasted on their traditional delicacies famed across the Silk Road such as paratha flatbread stuffed with vegetables, five-lentil fritters, and fruit blended with buttermilk."
 tarim_basin.0023.a:0 "A wonderful and joyous occasion!"
 tarim_basin.0024.t:0 "Glory and Fame Across the Silk Road"
 tarim_basin.0024.desc.east_asian:0 "Through my connections with the East Asian elites in my realm, I have managed to build up a good rapport within their community. Even commoners who share a similar ethnic origin as these elites, having migrated here from elsewhere along the Silk Road, are thinking more highly of me than before. I have no doubt people who live in their homelands in the Far East have also heard good things about me and my family's rule over these lands.\n\nIn the long run, this will surely benefit me politically and financially, and earn much honor and acclaim for my dynasty."
 tarim_basin.0024.desc.steppe:0 "Through my connections with the steppe elites in my realm, I have managed to build up a good rapport within their community. Even commoners who share a similar ethnic origin as these elites, having migrated here from elsewhere along the Silk Road, are thinking more highly of me than before. I have no doubt people who live in their homelands in the steppe regions have also heard good things about me and my family's rule over these lands.\n\nIn the long run, this will surely benefit me politically and financially, and earn much honor and acclaim for my dynasty."
