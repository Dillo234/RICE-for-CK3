 tarim_basin.0070.t:0 "Mogao Caves"
 tarim_basin.0070.desc.intro:0 "The Mogao Caves have stood for centuries as a testament to the truth of the Dharma as taught by Lord Buddha. Now, I have an opportunity to gain merit by sponsoring the construction of a new cave at Mogao."
 tarim_basin.0070.desc.family:0 "\n\nI have specified to the artists I've hired that I want the cave to mostly focus on showing my family’s devotion. The world must know of the righteousness of my lineage, and how we have contributed much to the flowering of the true way."
 tarim_basin.0070.desc.jataka:0 "\n\nI have specified to the artists I've hired that I want the cave to mostly focus on retelling Buddhist fables from the Jataka tales. These stories have entertained for generations, and are a great way to teach everyone about right conduct and morals."
 tarim_basin.0070.desc.deities:0 "\n\nI have specified to the artists I've hired that I want the cave to mostly focus on depicting enlightened beings and deities. What better than to directly honor the Buddhas, Bodhisattvas, and other deities than to commission beautiful visions of them?"
 tarim_basin.0070.desc.conclusion:0 "\n\nBesides the artistic direction of the cave, the other thing I need to determine is the cost. It will depend on how big I want the cave to be and the level of detail and quality I am expecting. I have already set aside some funds for my cave, but if I want something bigger and grander, I will likely have to spend more. How big will this cave be?"
 tarim_basin.0070.a:0 "A modest cave - spend some but not too much money"
 tarim_basin.0070.b:0 "A decent sized cave - use a respectable amount of money"
 tarim_basin.0070.c:0 "A large cave - the cave will be expensive but amazing"
 tarim_basin.0070.tooltip:0 "The more you spend on the [mogao_cave_short|E], the bigger the rewards you'll get in the end, including [piety|E], [prestige|E], and positive [character_modifiers|E]"
 tarim_basin.0071.t:0 "Mogao Cave Completed"
 tarim_basin.0071.desc:0 "Finally, after a long wait, the men I commissioned are finished carving out a new cave in the Mogao Caves. It is beautiful and stunning, just as I imagined, and the pictures carved on the murals look so realistic.\n\nThis cave will proudly stand alongside the rest of the grottoes here for many more centuries, a testament to the glory of the Three Jewels."
 tarim_basin.0071.a:0 "A job well done!"
 tarim_basin.0072.t:0 "$tarim_basin.0071.t$"
 tarim_basin.0072.desc:0 "My predecessor, [deceased_mogao.GetTitledFirstName], commissioned a number of men to carve out a new cave at Mogao shortly before they passed away. [deceased_mogao.GetHerHis|U] death was a reminder to all of us that everything in this world is impermanent - such is the cycle of life and rebirth!\n\nStill, that said, while [deceased_mogao.GetSheHe] is no longer here to see this come to fruition, [deceased_mogao.GetHerHis] good deed will earn them much merit in future lives, merit which is surely also shared with the rest of the family as well!"
 tarim_basin.0072.a:0 "$tarim_basin.0071.a$"
 tarim_basin.0073.t:0 "Auspicious Vision"
 tarim_basin.0073.desc:0 "While working on the Mogao Cave I commissioned, one of the workmen had a dream one night where he was visited by an unknown Bodhisattva. This can be considered an auspicious sign."
 tarim_basin.0073.a:0 "Very good!"
 tarim_basin.0074.t:0 "Sandstorms at Mogao"
 tarim_basin.0074.desc:0 "Calamity struck while my men were working on the Mogao Cave. A small sandstorm swept through the area, and though it did not damage much or cause any loss of life, it did destroy some progress on my cave."
 tarim_basin.0074.a:0 "Unfortunate!"
 tarim_basin.0075.t:0 "Bandit Raid"
 tarim_basin.0075.desc:0 "The caravans transporting goods and materials used in my Mogao Cave were attacked by nomad bandits. Though we did not lose all of the supplies, this is a blow to the project.\n\nSurely those vile men will be reborn in the hell realm in the next life for their evil acts against the Three Jewels!"
 tarim_basin.0075.a:0 "Still, I will have to make up for those losses."
 tarim_basin.0076.t:0 "Assistance for the Cave?"
 tarim_basin.0076.desc:0 "One of the local Buddhist lay organizations in Dunhuang has heard about my project to expand the Mogao Caves with my own. They are impressed and offer some funds to help me with my project.\n\nIn exchange, all they ask is for a little recognition. This means the cave will need to feature their names, and they might have a little say in how parts of the cave might look."
 tarim_basin.0076.a:0 "They'll be depicted in the cave's murals and their ideas taken into account."
 tarim_basin.0076.b:0 "I will give them donations to use in their activities instead as thanks!"
 tarim_basin.0076.c:0 "To be honest, I don't need any of their support with this cave project."
 tarim_basin.0076.a.tooltip:0 "The donations will allow us to expand on the original scope of the cave, and add new elements to it. #EMP (This option will increase the bonuses you receive from your Mogao Cave when it is completed.)#!"
 tarim_basin.0077.t:0 "A Monk's Visit"
 tarim_basin.0077.desc:0 "A prominent monk from one of Dunhuang's monasteries is visiting the construction site of my Mogao Cave today. Because of his estemmed reputation in the local community, I decided to accompany him to the location and show him around. Although the cave is unfinished and still a work in progress, I hoped what was already there was sufficient enough.\n\nAfter I gave him a tour of the site, the monk had good things to say about the work being done, so I am relieved!"
 tarim_basin.0077.a:0 "I gave him some alms before he left."
 tarim_basin.0078.t:0 "Cave Conflicts"
 tarim_basin.0078.desc:0 "There have been some delays with my cave at Mogao. By coincidence, my cave is being carved next to another cave under construction, which is being sponsored by an association of merchants.\n\nUnfortunately, there have been some clashes as to the boundaries between our caves, and even a few scuffles between our work teams, though thankfully no one got seriously hurt. The legal authorities have ruled in my favor, but the merchants still seem upset."
 tarim_basin.0078.a:0 "Back off and relinquish some space. We should not fight."
 tarim_basin.0078.b:0 "Pay the merchants to back down - that should placate them."
 tarim_basin.0078.c:0 "Forget those merchant fools! This is #italic my#! glorious cave!"
 tarim_basin.0078.d:0 "Why don't we combine our efforts and make one big cave?"
 tarim_basin.0078.d.tooltip:0 "Surely with one massive cave, together we can both honor the Buddha, Dharma, and Sangha even more so than if we worked separately! #EMP (This option will increase the bonuses you receive from your Mogao Cave when it is completed.)#!"
 tarim_basin.0079.t:0 "A Bigger, Better Cave"
 tarim_basin.0079.desc:0 "The merchants were surprised by my gesture, and accepted my offer to merge our efforts and make one large cave instead of two smaller ones, and utilizing our laborers and artisans to combine their skills in art together.\n\nWe all forgave each other for our transgressions towards each other, and laughed at how silly our squabble was. The Buddha taught us to not be misled by our afflictive emotions after all, as this causes negative karma.\n\nHow wonderful that a good thing came out of this initially hostile situation, and now, the cave will be even bigger and greater than before!"
 tarim_basin.0079.a:0 "A happy ending."
 tarim_basin.0080.t:0 "A New Merchant Friend"
 tarim_basin.0080.desc:0 "After spending some time with the merchant association to sort out the details of our new combined cave, one of them apparently decided to offer [merchant.GetHerHis] services to me at my court. [merchant.GetSheHe|U] is a talented trader by the name of [merchant.GetFullName].\n\nAnyways, during the negotiations and discussions, [merchant.GetSheHe] and I have gotten along really well, so I wouldn't mind having someone like [merchant.GetHerHim] around to help me."
 tarim_basin.0080.a:0 "Yes, welcome, my Dharma friend!"
 tarim_basin.0081.t:0 "Cave of Lost Treasures"
 tarim_basin.0081.desc:0 "While working on my Mogao Cave, the workers found an old hidden room. Exploring it led them to a sealed cave that had been lost for centuries! It is filled with priceless scrolls and other spiritual artifacts.\n\nSuch finds are not uncommon when excavating new caves here, and since these treasures are not associated with any current clan, it is up to me to decide what should be done with them."
 tarim_basin.0081.a:0 "Donate these precious items to a local monastery."
 tarim_basin.0081.b:0 "Such artifacts and scrolls will go nicely in my cave."
 tarim_basin.0081.c:0 "I want to bring all of these back home to study."
 tarim_basin.0081.d:0 "Selling such valuables should net me a nice profit."
 tarim_basin.0082.t:0 "The Foreign Artisan"
 tarim_basin.0082.desc:0 "One of the main artisans in charge of this whole cave project is a foreigner from afar named [foreigner.GetFullName]. [foreigner.GetSheHe|U] is a competent artisan, and brings a unique foreign influence to the cave's art.\n\nThat said, though [foreigner.GetFirstName] fluent in the [ROOT.Char.GetCulture.GetLanguage.GetName] language and understands our [ROOT.Char.GetCulture.GetName] customs, [foreigner.GetSheHe] still behaves awkwardly and has difficulty communicating with the others at times due to the cultural differences, and it is clear that this is starting to affect [foreigner.GetHerHis] working relationship with the other workers."
 tarim_basin.0082.a:0 "As long as [foreigner.GetFirstName] does [foreigner.GetHerHis] job, it is no matter to me."
 tarim_basin.0082.b:0 "I'll help and vouch for [foreigner.GetHerHim] if there are any misunderstandings."
 tarim_basin.0083.t:0 "The Foreign Artisan"
 tarim_basin.0083.desc:0 "[foreigner.GetFirstName] has told me that [foreigner.GetSheHe] is grateful for my assistance. Furthermore, [foreigner.GetSheHe] tells me that my graciousness has convinced [foreigner.GetHerHim] to stay permanently here after the project is done. Who knows what other things [foreigner.GetSheHe] can help me with?"
 tarim_basin.0083.a:0 "Very good!"
 tarim_basin.0084.t:0 "Cave Inspection"
 tarim_basin.0084.desc:0 "Today I inspected the site of my Mogao Cave project. The workers seem to be doing their job well, all except for one, who works more slowly than everyone else. The others say he is tired and recently got sick and has just started to recover, that he is usually a good worker."
 tarim_basin.0084.a:0 "Fire him! He's obviously pretending."
 tarim_basin.0084.b:0 "Very well. Carry on with your work, then."
 tarim_basin.0084.c:0 "I'll personally ensure he has good medicine."
 tarim_basin.0085.t:0 "Religious Services"
 tarim_basin.0085.desc:0 "A group of monks from one of the local monasteries near Dunhuang have come to perform some religious ceremonies, chantings and prayers at my Mogao Cave that is under construction.\n\nThough monastics don't often ask for donations explicitly, it is customary to offer them something afterwards as a sign of appreciation, and for good merit."
 tarim_basin.0085.a:0 "Why should I? Monks shouldn't be greedy."
 tarim_basin.0085.b:0 "Of course. I'll give them some donations."
 tarim_basin.0085.c:0 "Surely, a large donation is what they need!"
 tarim_basin.0086.t:0 "Vegetarian Feast at the Cave"
 tarim_basin.0086.desc:0 "For those who follow the teachings of the Buddha, eating vegetarian food every now and then is a sure way to show our faith, and in order to gain merit. After all, one of the  When you travel to the site of your cave's construction one day, it appears that the workers and everyone involved have organized a vegetarian feast in honor of your visit."
 tarim_basin.0086.a:0 "I hate vegetarian food. I will merely observe."
 tarim_basin.0086.b:0 "A thoughtful idea. I will eat as is necessary."
 tarim_basin.0086.c:0 "Vegetarian cuisine is delicious! And virtuous too."
