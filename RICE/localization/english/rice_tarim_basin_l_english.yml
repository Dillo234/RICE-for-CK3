 tarim_basin.0025.a:0 "A most welcome gift."
 tarim_basin.0026.t:0 "Literary Decor"
 tarim_basin.0026.desc.east_asian:0 "Leading members of the local East Asian community have presented to me a most valuable gift today: a simple but elegant manuscript, filled with literature written in one of their languages. They believe such a work of literary and aesthetic value will demonstrate their appreciation for my recent efforts to reinforce relations with them."
 tarim_basin.0026.desc.steppe:0 "Leading members of the local steppe community have presented to me a most valuable gift today: a simple but elegant manuscript, filled with literature written in one of their languages. They believe such a work of literary and aesthetic value will demonstrate their appreciation for my recent efforts to reinforce relations with them."
 tarim_basin.0026.desc.middle_eastern:0 "Leading members of the local Middle Eatern community have presented to me a most valuable gift today: a simple but elegant manuscript, filled with literature written in one of their languages. They believe such a work of literary and aesthetic value will demonstrate their appreciation for my recent efforts to reinforce relations with them."
