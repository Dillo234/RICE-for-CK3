 RICE_normandy_compile_domesday_book:0 "Compile the Domesday Book"
 RICE_normandy_compile_domesday_book_tooltip:0 "Survey the kingdom your [dynasty|E] conquered to more efficiently rule it"
 RICE_normandy_compile_domesday_book_desc_england:0 "The [RICE_normandy_struggle|E] is complete, culminating in the Norman Conquest of [GetGeographicalRegion('custom_england').GetName]. However, to conquer a land is one thing, to rule it is another. To better govern our new lands, we should survey them, and accurately assess the properties and resources they have."
 RICE_normandy_compile_domesday_book_desc_francia:0 "The [RICE_normandy_struggle|E] is complete, culminating in the Norman Conquest of [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]. However, to conquer a land is one thing, to rule it is another. To better govern our new lands, we should survey them, and accurately assess the properties and resources they have."
 RICE_normandy_compile_domesday_book_desc_greater_normandy:0 "The [RICE_normandy_struggle|E] is complete, culminating in the Norman Conquest of [GetGeographicalRegion('custom_frisia').GetName]. However, to conquer a land is one thing, to rule it is another. To better govern our new lands, we should survey them, and accurately assess the properties and resources they have."
 RICE_normandy_compile_domesday_book_desc:0 "$RICE_normandy_compile_domesday_book_desc_england$"
 RICE_normandy_compile_domesday_book_effect_tooltip_1:1 "Your officials will work on the #italic Domesday Book#! for the next year."
 RICE_normandy_compile_domesday_book_effect_tooltip_2:1 "Once complete, you will receive an [artifact|E] and all counties in [GetGeographicalRegion('custom_england').GetName] will receive a boost in [control|E] and [development|E] and the [GetModifier('RICE_normandy_domesday_book_surveyed').GetNameWithTooltip] [county_modifier|E] for #V 25#! years."
 RICE_normandy_compile_domesday_book_confirm:0 "Start work on this great survey!"
 RICE_normandy_compile_domesday_book_context_tooltip:0 "#emphasis Historical Context:#! William the Conqueror initiated an effort in 1085 to record the value of every property in England and its resources like its land, manpower, and livestock. Completed a year later, the resulting manuscript was originally called #italic Liber de Wintonia#! in Latin ("Book of Winchester"), but is better known as the Domesday Book. English natives nicknamed it so because just like the Biblical Last Judgment, the survey results were unalterable and indisputable."

