 normandy.0005.t:0 "The Norman Conquest"
 normandy.0005.desc:0 "Many years ago, when [rollo.GetFullName] arrived on the shores of northern France, to rule over [normandy.GetNameNoTier], few could have imagined the glorious destiny of the [normandy_struggle_ender.GetCulture.GetCollectiveNoun]. [normandy.GetNameNoTierNoTooltip], once a mess of squabbling warlords of different origins, has unified under the rule of [normandy_struggle_ender.GetTitledFirstName]."
 normandy.0005.desc.francia:0 "\n\n\n\nUnder [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip] brilliant and determined leadership, the [normandy_struggle_ender.GetCulture.GetCollectiveNoun] have achieved a goal many of their Scandinavian forebears had desired for so long: complete control of the northern core of [GetGeographicalRegion('world_europe_west_francia').GetName]. Yet the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] differ from their distant ancestors, for they have adopted many aspects of Frankish culture and administration.\n\nIn combining the best of both worlds, there is no doubt that the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] are beginning to experience a golden age."
 normandy.0005.desc.celt:0 "\n\n\n\nUnder [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip] brilliant and determined leadership, the [normandy_struggle_ender.GetCulture.GetCollectiveNoun] have formed a great empire stretching across the territories formerly dominated by their erstwhile Celtic and Flemish rivals. Having adopted many aspects of Frankish culture and administration, they seek to enforce their rule over these lands.\n\nThis is undoubtedly the start of a golden for the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip], as they emerge as a strong, independent power in Western Europe."
 normandy.0005.desc.england:0 "\n\nUnder [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip] brilliant and determined leadership, the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] have crossed the English channel to wrestle control of [GetGeographicalRegion('custom_england').GetName] from the undeserving, previous rulers. Their experiences in [GetGeographicalRegion('world_europe_west_francia').GetName] have taught them well, for they have adopted many aspects of Frankish culture and administration, which they intend to spread throughout [GetGeographicalRegion('custom_england').GetNameNoTooltip].\n\nNow, with a royal demesne straddling the Channel, a new golden age has dawned for the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]."
 normandy.0005.a:0 "And so, the Consolidation of Normandy is completed…."
 normandy.0006.t:0 "Normandy's Complete Assimilation"
 normandy.0006.desc:0 "Many years ago, when [rollo.GetFullName] arrived on the shores of northern France, to rule over [normandy.GetNameNoTier], [rollo.GetSheHe] was derided by some as, more interested in raiding and marauding than in rulership and culture, an uncouth barbarian in contrast to the noble Franks. How ironic, then, that [rollo.GetFirstNamePossessiveNoTooltip] successors have fully assimilated themselves into Frankish civilization!\n\n[normandy.GetNameNoTierNoTooltip], once a mess of squabbling warlords of different origins, has unified under the rule of [normandy_struggle_ender.GetTitledFirstName]. Thanks to [normandy_struggle_ender.GetHerHim], the [normandy_struggle_ender.GetCulture.GetCollectiveNoun] have fully embraced all aspects of Frankish culture, language, customs, law, and administration, while still managing to retain their own identity.\n\nThe splendor of [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip] court, which has become a center of culture and learning, will perhaps convince outsiders that the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] are a truly civilized peoples now, who are devout [normandy_struggle_ender.GetFaith.GetAdherentNamePlural] and refined in manner and outlook."
 normandy.0006.a:0 "$normandy.0005.a$"
 normandy.0007.t:0 "An Outsider's Yoke on Normandy"
 normandy.0007.desc:0 "Many years ago, when [rollo.GetFullName] arrived on the shores of northern France, to rule over [normandy.GetNameNoTier], many saw this as a temporary situation. How could the Norse truly govern this region for long? The constant bickering between the petty lords of [normandy.GetNameNoTierNoTooltip], lasting for years and generations, only proved this point.\n\nEventually, order had to be restored. [normandy_struggle_ender.GetTitledFirstName], an outside ruler, has stepped in to assert [normandy_struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] primacy over the region.\n\nIt is clear that the March of Normandy was a failed project; the region cannot rule itself. With [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip] authority unquestioned throughout [normandy.GetNameNoTierNoTooltip], the Duchy might finally see some stability return after so many years of conflict and disorder."
 normandy.0007.a:0 "$normandy.0005.a$"
