 normandy.0001.t:0 "The $RICE_normandy_struggle$"
 normandy.0001.desc:0 "During the era when the Northmen used to ravage France’s coasts, [charles.GetTitledFirstName] signed a pact with a notable Norse warlord, [rollo.GetFirstNameNicknamed]: in exchange for protecting northern France from Norse attacks, [rollo.GetFirstNameNoTooltip] would rule [GetGeographicalRegion('RICE_normandy_region').GetName].\n\nFor [rollo.GetFirstNameNoTooltip] and [rollo.GetHerHis] sucessors, however, being granted Normandy is one thing; #italic controlling#! it is another. The duchy is an unstable frontier full of opportunity, as Northmen settlers mix with local Franks and Bretons to forge a new [norman.GetName] identity."
#  normandy.0001.desc.involved:0 "\n\nWe will ensure, though, that House [ROOT.Char.GetHouse.GetNameNoTooltip] emerge as influential kingmakers if not kings ourselves in [GetGeographicalRegion('RICE_normandy_region').GetNameNoTooltip]."
#  normandy.0001.desc.interloper:0 "\n\n[GetGeographicalRegion('RICE_normandy_region').GetNameNoTooltip] is a dynamic region, full of opportunity. Perhaps we shall stake our claim in these lands one day."
#  normandy.0001.desc:0 "We do be the Normandy\n\nBlah blah [rollo.GetTitledFirstName] blah blah [charles.GetTitledFirstName]"
#  normandy.0001.desc.involved:0 "\n\nMy favorite part of the sturggle iz wen the involved rulers say "it's strugglin' time!""
#  normandy.0001.desc.interloper:0 "\n\nMy favorite part of the sturggle iz wen the interloper rulers say "it's strugglin' time!""
