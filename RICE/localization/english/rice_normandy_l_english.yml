 RICE_normandy_commission_historia_normannorum:0 "Commission the Historia Normannorum"
 RICE_normandy_commission_historia_normannorum_tooltip:0 "To further the [RICE_normandy_struggle|E], we must unite through a shared identity with a founding myth."
 RICE_normandy_commission_historia_normannorum_desc:0 "Our efforts to consolidate [GetTitleByKey('d_normandy').GetNameNoTier] have not necessarily gone smoothly. To help us unite as [ROOT.Char.GetCulture.GetCollectiveNoun], I will find a scholar to write a history of our people, and how, under the leadership of the [ROOT.Char.GetDynasty.GetName] family, we combine the best aspects of the Norse and Frankish peoples."
 RICE_normandy_commission_historia_normannorum_effect_tooltip_1:1 "You will assign a [courtier|E] to write the #italic Historia Normannorum#! or hire a randomly spawned [character|E] instead for #V @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0]#!"
 RICE_normandy_commission_historia_normannorum_effect_tooltip_2:1 "Once it is complete, the [THIS.Char.GetDynasty.GetName] [dynasty|E] will get @dynasty_prestige_icon! #V 1000#!"
 RICE_normandy_commission_historia_normannorum_effect_tooltip_3:1 "The [language|E] of the [norman.GetCollectiveNoun] (and all [cultures|E] descended from them who still speak [norman.GetLanguage.GetName]) will change to [french.GetLanguage.GetName]"
 RICE_normandy_commission_historia_normannorum_effect_tooltip_4:1 "The $tradition_RICE_northmen_name$ [tradition|E] will be upgraded to the better $tradition_RICE_adventurers_and_aristocrats_name$ for all [cultures|E] that have it"
 RICE_normandy_commission_historia_normannorum_effect_tooltip_5:1 "This [decision|E] is #bold required#! to resolve the [RICE_normandy_struggle|E] for $RICE_normandy_struggle_ending_conquest_decision$ or $RICE_normandy_struggle_ending_assimilation_decision$ endings"
 RICE_normandy_commission_historia_normannorum_confirm:0 "We have a great past, and a greater future!"
 RICE_normandy_commission_historia_normannorum_context_tooltip:0 "#emphasis Historical Context:#! The #italic Historia Normannorum#!, completed in 1015 CE, is an influential, early history about the Norman people. It has many fantastical elements, such as turning the first Duke of Normandy, Rollo, into a heroic exile in the vein of the Trojan hero Aeneas. It was written by Dudo of Saint-Quentin at the behest of Rollo's descendants, who, it has been argued, wanted to create a Norman identity centered around their dynasty through a founding myth. This is thus an extreme simplification of the Dukes' efforts condensed in one decision and event chain."
 RICE_normandy_build_minor_christian_holy_building:0 "Build a Local Christian Religious Building"
 RICE_normandy_build_minor_christian_holy_building_tooltip:0 "Build a [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] religious site in your [capital|E]"
 RICE_normandy_build_minor_christian_holy_building_desc:0 "As a [ROOT.Char.GetTitleAsNameNoTooltip] who wishes to show my devotion to [ROOT.Char.GetFaith.HighGodName], I wish to donate funds to construct a new [ROOT.Char.GetFaith.GetAdjective] religious building in my [domain|E]. The local community will spiritually benefit from this new structure, and everyone will know of my piety!" # [ROOT.Char.GetFaith.HighGodNameAlternate]
 RICE_normandy_build_minor_christian_holy_building_effect_tooltip_1:1 "You will choose whether to build a Chapel, Church, or Monastery, which nets different boons of [piety|E], [prestige|E], and [dynasty_prestige|E], and a matching [character_modifier|E] as well as a [county_modifier|E] for your [realm_capital|E]"
 RICE_normandy_build_minor_christian_holy_building_effect_tooltip_2:1 "You will not receive these bonuses immediately, as the construction process will take anywhere from a year to two years"
 RICE_normandy_build_minor_christian_holy_building_confirm:0 "For the glory of [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 RICE_normandy_build_minor_christian_holy_building_county_req:0 "Your [realm_capital|E] does not have a [county_modifier|E] indicating a Christian religious site was recently built there"
 RICE_normandy_build_minor_christian_holy_building_current_req:0 "Is not in the process of building a Christian religious site"
 RICE_normandy_build_minor_christian_holy_building_context_tooltip:0 "#emphasis Historical Context:#! In the medieval era, Christian royals and nobles often founded local religious sites as a public show of piety, or as penance. For instance, William the Conqueror's marriage to Matilda of Flanders was rejected by the Pope on the grounds of consanguinity; the couple later agreed to found two churches as penance. As another example, William's rival for the throne of England, Harold Godwinson, refounded Waltham Abbey in 1060 – according to legend, he did this as thanks for having been miraculously cured of paralysis as a child."
 RICE_normandy_minor_christian_building_type:0 "What shall we build?"
 RICE_normandy_minor_christian_building_type_gui:0 "Choose what kind of [GetPlayer.GetFaith.GetAdjective] Site to Build"
 RICE_normandy_build_christian_site_chapel_option:0 "#Bold Chapel#!"
 RICE_normandy_build_christian_site_chapel_option_desc:0 "A small chapel"
 RICE_normandy_build_christian_site_chapel_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_norman_adventurers_large_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$You get [prestige_i|E]50 and [piety_i|E]50\n$EFFECT_LIST_BULLET$You receive the [GetModifier('RICE_normandy_built_chapel').GetNameWithTooltip] [character_modifier|E] for #V 10#! years\n$EFFECT_LIST_BULLET$Your [capital|E] receives the [GetModifier('RICE_normandy_built_chapel_county').GetNameWithTooltip] [county_modifier|E] for #V 10#! years"
