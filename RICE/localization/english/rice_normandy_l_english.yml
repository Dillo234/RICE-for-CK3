 # Struggle
 RICE_normandy_struggle:0 "Consolidation of Normandy"
 RICE_normandy_struggle_desc:0 "My tastes are very singular. You wouldn't understand.\n\nMy tastes are very singular. You wouldn't understand."
 struggle_RICE_normandy_phase_adventure:0 "Adventure"
 struggle_RICE_normandy_phase_adventure_desc:0 "The Adventure [struggle_phase|E] is an era of opportunity for the [RICE_normandy_struggle|E], whether due to the conflicts of a [struggle_phase_normandy_confrontation|E], or the economic, stability of a [struggle_phase_normandy_acculturation|E].\n\nNow, people from Scandinavia - but also other parts of Europe - arrive in Normandy in large numbers, to either settle, find mercenary work, or raid. Meanwhile, those already here are spurred to seek fortunes in foreign lands.\n\nHowever, adventures can only last so long. If Normandy's [rulers|E] do not expand their power carefully, this could lead to a [struggle_phase_normandy_confrontation|E]. Alternatively, if [rulers|E] manage these potpourri of peoples carefully, this could lead to a [struggle_phase_normandy_acculturation|E]."
 struggle_RICE_normandy_phase_acculturation:0 "Acculturation" # Build a Norman society
 struggle_RICE_normandy_phase_acculturation_desc:0 "After a rewarding [struggle_phase_normandy_adventure|E], or the conflicts of a [struggle_phase_normandy_confrontation|E] die down, the [RICE_normandy_struggle|E] proceeds smoothly as the region’s inhabitants learn to coexist in the Acculturation [struggle_phase|E].\n\nFrequent contact between different groups leads to an exchange of ideas in law, language, military tactics, and more. Adoption of Latin ideas is the most dominant trend, as [rulers|E] seek to enforce their authority and more efficiently administer their [realm|E].\n\nIf there is friction caused by these attempts to assimilate different ideas and customs, this could cause conflict between the lords or groups with differing priorities, leading to a [struggle_phase_normandy_confrontation|E]. However, if attempts at cultural assimilation are successful, this could further Normandy's prosperity, leading to an [struggle_phase_normandy_adventure|E]."
 struggle_RICE_normandy_phase_confrontation:0 "Confrontation"
 struggle_RICE_normandy_phase_confrontation_desc:0 "The [RICE_normandy_struggle|E] faces setbacks during the Confrontation [struggle_phase|E], due to a failure to enforce ducal authority through assimilation during the [struggle_phase_normandy_acculturation|E], or conflicting ambitions during an [struggle_phase_normandy_adventure|E].\n\nNow, Normandy faces unrest if not outright war, as lesser nobles dispute their lords’ autonomy. Meanwhile, the various groups that now live in Normandy frequently contest secular and religious power.\n\nEventually, if the parties in conflict come to tolerate one another through force or diplomacy, they can begin to build a unified Norman society, leading to the [struggle_phase_normandy_acculturation|E]. They also might wish to seek their fortunes elsewhere, or invite others to assist them in their squabbles, leading to the [struggle_phase_normandy_adventure|E]."

