 RICE_normandy_mont_saint_michael_pilgrimage:0 "Go on a Pilgrimage to Mont-Saint-Michel"
 RICE_normandy_mont_saint_michael_pilgrimage_tooltip:0 "You will start a [pilgrimage|E] to [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]"
 RICE_normandy_mont_saint_michael_pilgrimage_desc:0 "[GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] is a popular destination for local pilgrims. I should make my way there to see the sacred relics housed at this site, which has been associated with the Archangel Michael for a long time."
 RICE_normandy_mont_saint_michael_pilgrimage_effect_tooltip_1:1 "You will go on a [pilgrimage|E] to [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] and earn [piety|E] and positive [character_modifiers|E] representing Saint Aubert of Avranches or the Archangel Michael"
 RICE_normandy_mont_saint_michael_pilgrimage_effect_tooltip_2:1 "You will go on a [pilgrimage|E] to [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] and earn [piety|E] and positive [character_modifiers|E] representing two different aspects of the Archangel Michael"
 RICE_normandy_mont_saint_michael_pilgrimage_confirm:0 "To the abbey!"
 RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip:0 "#emphasis Historical Context:#! In medieval times, the Abbey of Mont-Saint-Michel was a popular pilgrimage destination due to its association with the Archangel Michael. At first, veneration of the archangel was often done indirectly through Saint Aubert, an 8th century bishop who founded the abbey according to legend. Aubert was even more popular than Michael and had his own annual procession in nearby Avranches that was said to cause many miracles. Later on, pilgrims' focus shifted to Michael rather than Aubert. The Reformation, and later the French Revolution, led to a decline in the pilgrimage's popularity."
 RICE_normandy_observe_procession_of_saint_aubert:0 "Observe the Procession of Saint Aubert"
 RICE_normandy_observe_procession_of_saint_aubert_tooltip:0 "Go to Avranches to attend the regular procession of Saint Aubert"
 RICE_normandy_observe_procession_of_saint_aubert_desc:0 "Every year, there is a [ROOT.Char.GetFaith.GetReligion.GetAdjective] custom of organizing a procession to take Saint Aubert's body from [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] through the streets of [GetTitleByKey('b_avranches').GetNameNoTier]. They say many miracles happen during this event, and I would like to attend it this year."
 RICE_normandy_observe_procession_of_saint_aubert_effect_tooltip_1:1 "You will gain some [piety|E], and a small chance of a miraculous [character_modifier|E]"
 RICE_normandy_observe_procession_of_saint_aubert_confirm:0 "Make ready to visit!"
 RICE_normandy_observe_procession_of_saint_aubert_context_tooltip:0 "$RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip$"
 RICE_normandy_find_saint_aubert_relics:0 "Find the Lost Relics of Saint Aubert"
 RICE_normandy_find_saint_aubert_relics_tooltip:0 "Can the lost relics of Saint Aubert ever be rediscovered?"
 RICE_normandy_find_saint_aubert_relics_desc:0 "Not too long ago, the relics of Saint Aubert, founder of [GetBuilding('RICE_normandy_mont_saint_michel').GetName], were lost or stolen. I've heard rumors about where these relics might have ended up; if we were to somehow miraculously rediscover these relics, it could enhance the reputation of [GetBuilding('RICE_normandy_mont_saint_michel').GetName]."
 RICE_normandy_find_saint_aubert_relics_effect_tooltip_1:1 "Unlocks the [decisions|E] to $RICE_normandy_mont_saint_michael_pilgrimage$ and $RICE_normandy_observe_procession_of_saint_aubert$ for [rulers|E] near [GetTitleByKey('c_avranches').GetNameNoTier]"
 RICE_normandy_find_saint_aubert_relics_confirm:0 "The relics #italic must#! be somewhere."
 RICE_normandy_find_saint_aubert_relics_context_tooltip:0 "$RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip$"
 RICE_normandy_archangel_michael_statue:0 "Erect Statue of Michael in Mont-Saint-Michel"
 RICE_normandy_archangel_michael_statue_tooltip:0 "There must be a better way to venerate the Archangel Michael!"
 RICE_normandy_archangel_michael_statue_desc:0 "[GetBuilding('RICE_normandy_mont_saint_michel').GetName] has been an important pilgrimage site for years, yet the Archangel Michael, associated with the Abbey, is not as venerated as he could be. Why don't we install a great statue of Michael in the Abbey, so that the faithful have a visible representation of him there?"
 RICE_normandy_archangel_michael_statue_effect_tooltip_1:1 "When taking the [decision|E] to $RICE_normandy_mont_saint_michael_pilgrimage$, instead of choosing between [character_modifiers|E] representing Saint Aubert of Avranches or the Archangel Michael, pilgrims will now choose between different aspects of Michael."
 RICE_normandy_archangel_michael_statue_effect_tooltip_2:1 "The [decision|E] to $RICE_normandy_observe_procession_of_saint_aubert$ will now be limited to [rulers|E] of [GetTitleByKey('c_avranches').GetNameNoTier] as Saint Aubert declines in importance."
 RICE_normandy_archangel_michael_statue_confirm:0 "The great Abbey deserves no less."
 RICE_normandy_archangel_michael_statue_context_tooltip:0 "$RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip$"
