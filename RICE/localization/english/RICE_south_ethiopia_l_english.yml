 RICE_south_ethiopia_cattle_counting_ceremony_dala: "Dala Ceremony"
 RICE_south_ethiopia_cattle_counting_ceremony_dala_desc: "$EFFECT_LIST_BULLET$ You will gain the [GetTrait('RICE_cattle_owner_1').GetName( GetNullCharacter )] [trait|E]\n$EFFECT_LIST_BULLET$ Once the Dala Ceremony is complete, you will qualify to do the #italic Lika#! Ceremony to gain the [GetTrait('RICE_cattle_owner_2').GetName( GetNullCharacter )] [trait|E] later on\n\n#weak By proving you have at least one hundred cattle, you will take the first step towards become one of the most prominent members of [GetPlayer.GetCulture.GetName] society.#!"
 RICE_south_ethiopia_cattle_counting_ceremony_lika: "Lika Ceremony"
 RICE_south_ethiopia_cattle_counting_ceremony_lika_desc: "$EFFECT_LIST_BULLET$ You will gain the [GetTrait('RICE_cattle_owner_2').GetName( GetNullCharacter )] [trait|E]\n$EFFECT_LIST_BULLET$  Increased bonuses of [dynasty_prestige_i|E] [dynasty_prestige|E], [prestige_i|E] [prestige|E], and [piety_i|E] [piety|E] compared to the #italic Dala#! ceremony\n\n#weak If you were to prove that you have at least a thousand cattle, your name and that of your family will be remembered forever in the legends of the [GetPlayer.GetCulture.GetName] peoples.#!"
