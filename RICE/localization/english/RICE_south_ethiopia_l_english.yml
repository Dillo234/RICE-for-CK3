 RICE_special_guest_gimuwa_desc:0 "A $RICE_special_guest_gimuwa$ is the #bold spouse#! or #bold parent#! of the opposite gender of the cattle owner being honored at a [GetActivityType( 'activity_RICE_south_ethiopia_cattle_counting_ceremony' ).GetName]. They are honored as well in their own ceremony, the #italic Gimuwa#!. Their [opinion|E] of the host will permanently be boosted, and at the end of the [activity|E], they will get [prestige_i|E] [prestige|E] as well as the [GetTrait('RICE_cattle_owner_spouse').GetName( GetNullCharacter )] [trait|E].\n\n#N To qualify as a $RICE_special_guest_gimuwa$, the guest must be the host's unlanded spouse or parent of the opposite gender, and be at least 30 years of age.#!"
