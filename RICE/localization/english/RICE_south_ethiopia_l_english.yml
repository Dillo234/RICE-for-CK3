 RICE_south_ethiopia_cattle_counting_ceremony_feast_small: "Average"
 RICE_south_ethiopia_cattle_counting_ceremony_feast_small_desc: "$EFFECT_LIST_BULLET$Gain a base [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_small_base')]#! [prestige|E] and [piety_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_small_base')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gain #P 5#! [opinion|E] from every [character|E] attending this [activity|E]\n\n#weak It is customary for those who attend the cattle counting ceremony to be generously provided a good meal.#!"
 RICE_south_ethiopia_cattle_counting_ceremony_feast_medium: "Grand"
 RICE_south_ethiopia_cattle_counting_ceremony_feast_medium_desc: "$EFFECT_LIST_BULLET$Gain a base [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_medium_base')]#! [prestige|E] and [piety_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_medium_base')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gain #P 10#! [opinion|E] from every [character|E] attending this [activity|E]\n\n#weak This is an occasion for me to show off the community, so the feast accompanying the cattle counting ceremony must be a feast to be remembered!#!"
 RICE_south_ethiopia_cattle_counting_ceremony_feast_large: "Glorious"
 RICE_south_ethiopia_cattle_counting_ceremony_feast_large_desc: "$EFFECT_LIST_BULLET$Gain a base [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_large_base')]#! [prestige|E] and [piety_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_large_base')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gain #P 15#! [opinion|E] from every [character|E] attending this [activity|E]\n\n#weak Everyone expects me to provide an excellent feast after the cattle counting ceremony, but I won't do that. Instead, I will exceed their expectations!#!"

