 south_ethiopia.0010.t:0 "The [courtier.GetCulture.GetNameNoTooltip] Wanderer"
 south_ethiopia.0010.base:0 "The lands of interior East Africa are home to many tribes and kingdoms who are connected through ties of ancestry and of trade.\n\nA [courtier.GetWomanMan] of [courtier.GetCulture.GetName] extraction, named [courtier.GetFirstName], has arrived in my lands hoping that I will welcome [courtier.GetHerHim] as a member of my court. [courtier.GetSheHe|U] has valuable ties with [courtier.GetHerHis] brethren back in [courtier.GetHerHis] homeland, which could prove useful.\n\n"
 south_ethiopia.0010.desc:0 "$south_ethiopia.0010.base$The [courtier.GetCulture.GetNameNoTooltip] are a group of divided tribes living in the highlands by the Omo River and north of Lake Turkana. They are numerous and disunited, but are quite capable as warriors, herders, and traders in this region – skills which could benefit us greatly."
 south_ethiopia.0010.a:0 "Yes, you are welcome here!"
 south_ethiopia.0010.b:0 "No, we see no benefit in this."
 south_ethiopia.0011.t:0 "$south_ethiopia.0010.t$"
 south_ethiopia.0011.desc:0 "$south_ethiopia.0010.base$The [courtier.GetCulture.GetNameNoTooltip] tribes occupy a wide swath of territory south of Lake Turkana. They are known for their skills in artistry and construction, and play an important role in facilitating trade routes in these lands; finding friends among them could benefit us greatly."
