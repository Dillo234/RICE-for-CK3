 RICE_south_ethiopia_cattle_counting_ceremony_community_intent_desc: "You wish to show your generosity to all, and not to just show off your cattle. Gain #P +50%#! the base [prestige_i|E] [prestige|E] and [piety_i|E] [piety|E] from the feast. [GetTrait('generous').GetName( GetNullCharacter )|U] and [GetTrait('compassionate').GetName( GetNullCharacter )] characters will lose extra [stress|E]."
