 RICE_sri_lanka_change_monastic_sect_effect_tooltip_1:0 "You will gain either the [GetTrait('RICE_abhayagiri_trait').GetName( GetNullCharacter )] or [GetTrait('RICE_jetavana_trait').GetName( GetNullCharacter )] [trait|E]"
 RICE_sri_lanka_change_monastic_sect_effect_tooltip_2:0 "You will gain either the [GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )] or [GetTrait('RICE_jetavana_trait').GetName( GetNullCharacter )] [trait|E]"
