 sri_lanka.0007.t:0 "A Symbol of the Sangha"
 sri_lanka.0007.desc:0 "After centuries of disunity and conflict within the [buddhism.GetAdjective] community of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], the various monasteries of the island have agreed to reunite under my auspices and that of the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] monastery which I patronize.\n\nWe now need a symbol for the Sangha to rally around. Some in the monastic community have claimed that one of the island’s most revered religious relics was destined to become such a symbol. The religious rituals surrounding this relic should be glorified, they say, to honor the Buddha, exemplify the Dharma, and inspire the newly united Sangha.\n\nThe question, now, is which relic was actually destined to fulfill such a role?"
 sri_lanka.0007.a:0 "The Bodhi Tree"
 sri_lanka.0007.a.tooltip:0 "From now on, doing a [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName] for the #bold Bodhi Tree#! will always provide the more powerful [GetModifier('RICE_sri_lanka_relic_bodhi_great_modifier').GetNameWithTooltip] [modifier|E]."
 sri_lanka.0007.b:0 "The Buddha's Tooth"
 sri_lanka.0007.b.tooltip:0 "From now on, doing a [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName] for the #bold Buddha's tooth#! will always provide the more powerful [GetModifier('RICE_sri_lanka_relic_tooth_great_modifier').GetNameWithTooltip] [modifier|E]."
 sri_lanka.0007.c:0 "The Dharmadhatu"
 sri_lanka.0007.c.tooltip:0 "From now on, doing a [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName] for the #bold Dharmadhatu#! will always provide the more powerful [GetModifier('RICE_sri_lanka_relic_dharmadhatu_great_modifier').GetNameWithTooltip] [modifier|E]."
 sri_lanka.0007.enshrine_decision_tooltip:0 "A [decision|E] to #bold Re-enshrine#! the chosen relic is now available to anyone who controls the [county|E] containing the relic [modifier|E]."
