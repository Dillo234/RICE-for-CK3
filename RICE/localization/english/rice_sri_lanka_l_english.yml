 # Activities
 activity_RICE_sri_lanka_sri_pada_pilgrimage:0 "Pilgrimage to Sri Pada"
 activity_RICE_sri_lanka_sri_pada_pilgrimage_desc:0 "Sri Pada is one of the holiest peaks in [GetTitleByKey('k_lanka').GetNameNoTier], venerated by people of many different creeds. There is a footprint-shaped mark at the summit; which religious figure made this footprint depends on the [faith|E] of who you ask."
 activity_RICE_sri_lanka_sri_pada_pilgrimage_selection_tooltip: "Go on a [local_pilgrimage|E] to the mountain of Sri Pada in [GetTitleByKey('c_kandy').GetNameNoTier].\n\n$activity_RICE_sri_lanka_sri_pada_pilgrimage_context_tooltip$"
 activity_RICE_sri_lanka_sri_pada_pilgrimage_context_tooltip:0 "#emphasis Historical Context:#! Sri Pada (for Buddhists and Hindus) or Adam's Peak (for Christians and Muslims) is a notable sacred mountain in central Sri Lanka, most notable for the footprint-shaped mark at the summit. Buddhists say it was made by the Buddha, and that he preached here at one point. Hindus believe the footprint was made by Shiva, while Christians and Muslims believe it was made by Adam. Regardless, the montain has been a pilgrimage site for centuries, and was mentioned by famous travelers like Faxian, Marco Polo, and Ibn Battuta, the latter of whom climbed it."
