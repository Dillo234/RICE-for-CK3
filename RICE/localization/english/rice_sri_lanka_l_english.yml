 RICE_sri_lanka_relic_bodhi_shrine_modifier: "Temple of the Bodhi Tree"
 RICE_sri_lanka_relic_bodhi_shrine_modifier_desc: "The Bodhi tree, a branch of the tree in Magadha where Lord Buddha gained enlightenment, is enshrined in a temple here. Following the unification of [RICE_sri_lanka_struggle|E], it has become a major site of worship and veneration among the Buddhists of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] and beyond."
 RICE_sri_lanka_relic_tooth_shrine_modifier: "Temple of the Tooth"
 RICE_sri_lanka_relic_tooth_shrine_modifier_desc: "The relic of the Buddha's tooth, taken from his cremation ashes, is enshrined in a temple here. Following the unification of [RICE_sri_lanka_struggle|E], it has become a major site of worship and veneration among the Buddhists of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] and beyond."
 RICE_sri_lanka_relic_dharmadhatu_shrine_modifier: "Temple of the Dharmadhatu"
 RICE_sri_lanka_relic_dharmadhatu_shrine_modifier_desc: "The relic of the Dharmadhatu, a copy of various Buddhist scriptures and writings, is enshrined in a temple here. Following the unification of [RICE_sri_lanka_struggle|E], it has become a major site of worship and veneration among the Buddhists of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] and beyond."
