 sri_lanka.0001.t:0 "The $RICE_sri_lanka_struggle$"
 sri_lanka.0001.desc:0 "Since the days of Ashoka, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] has been renowned as a holy [buddhism.GetAdjective] island esteemed by Buddhists all over the world. However, over the centuries, the island's #italic Sangha#!, or Buddhist community, has been divided due to conflicts between the island's three major monasteries – the [mahavihara|E], [abhayagiri|E], and [jetavana|E] – who compete for followers, status, land, and royal patronage.\n\n"
 sri_lanka.0001.desc.buddhist:0 "Under the leadership of House [ROOT.Char.GetHouse.GetNameNoTooltip], we will discern truths from falsehoods, protect the righteous and punish heretics, and maybe even unite the #italic Sangha#! of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] one day!"
 sri_lanka.0001.desc.non_buddhist:0 "We non-Buddhists often work with and even patronize the Buddhist #italic Sangha#!. Will we help them unite to better serve House [ROOT.Char.GetHouse.GetNameNoTooltip], or will we rid ourselves of the troublesome monastics instead?"
 sri_lanka.0001.a:0 "The #italic karma#! of so many, now intertwined...."
 sri_lanka.0001.b:0 "What will the fate of this island be?"
