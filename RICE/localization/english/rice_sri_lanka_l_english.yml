 sri_lanka.0100.t:0 "$RICEmisc.0011.t$"
 sri_lanka.0100.desc:0 "I am now traveling to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] to venerate the sacred"
 sri_lanka.0100.desc.bodhi:0 "#bold Bodhi tree#!.\n\nThis tree was planted many years ago, when Sanghamitta, daughter of the great Emperor Ashoka, came to [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] to spread the Dharma among the people there. She brought with her a branch of the original tree where Lord Buddha is said to have sat under as he attained enlightenment; that branch is the origin of the Bodhi tree here.\n\nSince then, many have come to the tree to honor it by partaking in various ceremonies to bathe, care for, and make offerings before it. I aspire to do the same things."
 sri_lanka.0100.desc.tooth:0 "#bold tooth relic#! of the Lord Buddha.\n\nWhen the Buddha passed away and was cremated, one of his chief disciples, the nun Khema, found his tooth and presented it to an Indian king for safekeeping. When war threatened the temple where the relic stayed at, the monks protecting it brought it to [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], where it has remained since.\n\nOne of the island’s most notable festivities is the procession of this tooth relic. This is an important occasion to honor and venerate the Buddha, and I will partake in the procession in order to do just that."
 sri_lanka.0100.desc.dharmadhatu:0 "#bold Dharmadatu#! text.\n\nThis religious treatise, which expounds on various theological and philosophical topics, was brought to [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] from India years ago and enshrined in a stupa. This profound, inspiring text has been revered by some of the island’s Buddhists, many of whom believe it has great spiritual and healing properties.\n\nNowadays, there is an important ceremony held regularly for the Dharmadatu: a festival centered on a procession of this relic. I seek to participate in it this year in order to benefit from its blessings and teachings."
 sri_lanka.0100.a:0 "May the Three Jewels protect us on our journey."
