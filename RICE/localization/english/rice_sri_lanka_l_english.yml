 sri_lanka.0020.t:0 "The Three Monasteries"
 ## \n\nThe #bold Mahavihara#! are the oldest of the three monastic sects. They are [theravada.GetAdjective] traditionalists who are skeptical of newer ideas from mainland India.\n\nThe #bold Abhayagiri#! are more innovative. They happily integrate Mahayana and Vajrayana concepts and practices into their [theravada.GetAdjective] beliefs.\n\nThe #bold Jetavana#!, lastly, are the newest sect, and also open to Mahayana and Vajrayana ideas."
 sri_lanka.0020.desc.sri_lankan:0 "It's time I throw my lot behind one of the main [theravada.GetAdjective] monasteries competing for influence on [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]. This will have political ramifications, so I need to choose carefully."
 sri_lanka.0020.desc.non_sri_lankan:0 "Though I am not heavily involved in the politics of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], I wish to show my devotion as a [ROOT.Char.GetFaith.GetAdherentName] by supporting one the main monasteries competing for influence there."
 sri_lanka.0020.desc:0 "\n\nThe #bold Mahavihara#!, the oldest sect, are traditionalists who reject what they see as unrthodox ideas from mainland India. The #bold Abhayagiri#! blend Mahayana and Vajrayana in their innovative approach to [theravada.GetNameNoTooltip]. The #bold Jetavana#!, lastly, are the newest sect, and also open to Mahayana and Vajrayana beliefs."
 sri_lanka.0020.a:0 "Support the Mahavihara"
 sri_lanka.0020.a.tooltip:0 "From now on, various [decisions|E] and actions you take may increase [mahavihara_i|E] [mahavihara|E] [RICE_sri_lanka_prominence|E]."
 sri_lanka.0020.b:0 "Support the Abhayagiri"
 sri_lanka.0020.b.tooltip:0 "From now on, various [decisions|E] and actions you take may increase [abhayagiri_i|E] [abhayagiri|E] [RICE_sri_lanka_prominence|E]."
 sri_lanka.0020.c:0 "Support the Jetavana"
 sri_lanka.0020.c.tooltip:0 "From now on, various [decisions|E] and actions you take may increase [jetavana_i|E] [jetavana|E] [RICE_sri_lanka_prominence|E]."
 sri_lanka.0020.non_sri_lankan.tooltip:0 "As you are not [struggle_involved|E] in the [RICE_sri_lanka_struggle|E], your support of this [RICE_sri_lanka_monastery|E] will garner it less [RICE_sri_lanka_prominence|E] and has less of an affect the outcome of this [struggle_struggle|E]."
 sri_lanka.0021.t:0 "The Three Monasteries"
 sri_lanka.0021.desc:0 "Due to various reasons, whether political, spiritual, or personal, I’ve come to the realization that I should support a different monastic sect in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]. I do not think the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')], who I currently support, has what it takes to lead the [RICE_sri_lanka_sangha|E], and I am increasingly skeptical as to whether their interpretation of [buddhism.GetName] is correct, and whether their religious practices are proper."
 sri_lanka.0021.a:0 "Support the Mahavihara"
 sri_lanka.0021.mahavihara.tooltip:0 "The [mahavihara|E] loses [mahavihara_i|E] [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0] [RICE_sri_lanka_prominence|E]."
