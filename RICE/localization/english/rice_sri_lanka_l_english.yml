 RICE_sri_lanka_gavu_pillars: "Gavu Pillars"
 RICE_sri_lanka_gavu_pillars_desc: "Local rulers, with support from Buddhist monasteries, recently constructed or repaired some of the #italic gavu pillars#! in this region. These stone pillars are common sights on the roads in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], designed to assist travelers in their journeys, especially those going on pilgrimage to one of the island's many religious sites."
 RICE_sri_lanka_ambalamas: "Ambalamas"
 RICE_sri_lanka_ambalamas_desc: "Local rulers, with support from Buddhist monasteries, recently constructed or renovated some of the #italic ambalamas#! in this region. These wooden structures, despite their deceptively simple style, serve an important role as the traditional kind of rest houses for pilgrims and travelers found in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]."
 RICE_sri_lanka_book_burnings_buddhist: "Book Burnings in $k_lanka$"
 RICE_sri_lanka_book_burnings_buddhist_desc: "This ruler recently ordered that certain Buddhist texts found within the [RICE_sri_lanka_struggle|E] in their territories be confiscated by their officials, and in some cases burned. Whether right or wrong, they believed these texts spread heretical ideas that misinterpreted the Buddha, encouraged improper interpretations of the Dharma, and spread strife within the Sangha."
 RICE_sri_lanka_book_burnings_buddhist_purification: "$RICE_sri_lanka_book_burnings_buddhist$"
 RICE_sri_lanka_book_burnings_buddhist_purification_desc: "$RICE_sri_lanka_book_burnings_buddhist_desc$"
 RICE_sri_lanka_book_burnings_non_buddhist: "$RICE_sri_lanka_book_burnings_buddhist$"
 RICE_sri_lanka_book_burnings_non_buddhist_desc: "This ruler recently ordered that certain Buddhist texts found within the [RICE_sri_lanka_struggle|E] in their territories be confiscated by their officials, and in some cases  burned. They felt that the Buddhist Sangha was encouraging dangerous and heretical ideas through these texts, perhaps those that threatened their authority."
 RICE_sri_lanka_defrock_heretics_buddhist: "Defrocked Heretics in $k_lanka$"
 RICE_sri_lanka_defrock_heretics_buddhist_desc: "This ruler recently ordered that corrupt and heretical monastics in the [RICE_sri_lanka_struggle|E] be defrocked in their territories. Those who were deemed as not upholding their monastic vows by engaging in immoral acts and encouraging wrongful views were to have their possessions confiscated so that they could either return to lay life, or renew their monastic vows under monastic authorities this ruler approved of."
 RICE_sri_lanka_defrock_heretics_buddhist_purification: "$RICE_sri_lanka_defrock_heretics_buddhist$"
 RICE_sri_lanka_defrock_heretics_buddhist_purification_desc: "$RICE_sri_lanka_defrock_heretics_buddhist_desc$"
 RICE_sri_lanka_defrock_heretics_non_buddhist: "$RICE_sri_lanka_defrock_heretics_buddhist$"
 RICE_sri_lanka_defrock_heretics_non_buddhist_desc: "This ruler recently ordered that corrupt and heretical monastics in the [RICE_sri_lanka_struggle|E] be defrocked in their territories. Whether right or wrong, this ruler saw some of these monks as rebellious and encouraging defiance to their authority as a non-Buddhist. These monks had their possessions confiscated so that they could either return to lay life, or renew their monastic vows under monastic authorities this ruler approved of."
 RICE_sri_lanka_plunder_wealth_buddhist: "Plundered Wealth of Monasteries in $k_lanka$"
 RICE_sri_lanka_plunder_wealth_buddhist_desc: "This ruler recently ordered that certain monasteries in the [RICE_sri_lanka_struggle|E] in their territories hand over some of their prized items, such as statues, scriptures, ornaments, and other valuables. Ostensibly, they did this because they felt these monasteries were too greedy in accumulating these, but others believe this ruler was simply themselves greedy, or at best wanted to weaken their political rivals."
 RICE_sri_lanka_plunder_wealth_buddhist_purification: "$RICE_sri_lanka_plunder_wealth_buddhist$"
 RICE_sri_lanka_plunder_wealth_buddhist_purification_desc: "$RICE_sri_lanka_plunder_wealth_buddhist_desc$"
 RICE_sri_lanka_plunder_wealth_non_buddhist: "$RICE_sri_lanka_plunder_wealth_buddhist$"
 RICE_sri_lanka_plunder_wealth_non_buddhist_desc: "This ruler recently ordered that certain monasteries in the [RICE_sri_lanka_struggle|E] in their territories  hand over some of their prized items, such as statues, scriptures, ornaments, and other valuables. As a non-Buddhist, perhaps they saw the monasteries as parasites that hoard wealth that should belong to others, or perhaps they wanted to weaken their political rivals."
 RICE_sri_lanka_seize_land_buddhist: "Seized Monastic Land in $k_lanka$"
 RICE_sri_lanka_seize_land_buddhist_desc: "This ruler recently ordered the seizure of some land belonging to monasteries in the [RICE_sri_lanka_struggle|E] in their territories. Some say this was because this ruler felt these monasteries had gone astray from the holy path by having to manage worldly affairs, but others say this was done for political reasons or pure greed."
 RICE_sri_lanka_seize_land_buddhist_purification: "$RICE_sri_lanka_seize_land_buddhist$"
 RICE_sri_lanka_seize_land_buddhist_purification_desc: "$RICE_sri_lanka_seize_land_buddhist_desc$"
 RICE_sri_lanka_seize_land_non_buddhist: "$RICE_sri_lanka_seize_land_buddhist$"
 RICE_sri_lanka_seize_land_non_buddhist_desc: "This ruler recently ordered the seizure of some land belonging to monasteries in the [RICE_sri_lanka_struggle|E] in their territories. Perhaps, as a non-Buddhist, they felt threatened by the influence of these monasteries; or, alternatively, perhaps they were simply greedy."
 RICE_sri_lanka_ransack_monasteries_buddhist: "Ransacked Monasteries in $k_lanka$"
 RICE_sri_lanka_ransack_monasteries_buddhist_desc: "This ruler recently ordered that several monasteries of the [RICE_sri_lanka_struggle|E] in their territories be completely ransacked, destroyed and their valuables taken. Despite being nominally Buddhist (at least at the time they did this), it is clear this ruler either does not care for the negative karma they have accumulated, or, at best, wanted to weaken monastic groups within the Sangha that they felt were immoral and corrupt."
 RICE_sri_lanka_ransack_monasteries_buddhist_purification: "$RICE_sri_lanka_ransack_monasteries_buddhist$"
 RICE_sri_lanka_ransack_monasteries_buddhist_purification_desc: "$RICE_sri_lanka_ransack_monasteries_buddhist_desc$"
 RICE_sri_lanka_ransack_monasteries_non_buddhist: "$RICE_sri_lanka_ransack_monasteries_buddhist$"
 RICE_sri_lanka_ransack_monasteries_non_buddhist_desc: "This ruler recently ordered that several monasteries of the [RICE_sri_lanka_struggle|E] in their territories be completely ransacked, destroyed and their valuables taken. Though a non-Buddhist (at least at the time they did this), this will surely not reflect well on their Buddhist subjects or foreign Buddhist rulers, and they will certainly be remembered for their greed and ruthlessness."
 RICE_sri_lanka_budal_dynasty_privileges: "Privileges For Budal and His Descendants"
 RICE_sri_lanka_budal_dynasty_privileges_desc: "When the future king Vijayabahu was but a young boy, a lost prince surviving in the wilderness to escape the ravages of the invading Chola armies, his greatest and most valiant protector and guide was Budal, the progenitor of this dynasty. As thanks for Budal's incomparable courage and virtue, and his role for securing Vijayabahu's future victory, he and his descendants have been granted great privileges."
 RICE_funded_irrigation_tank_small:0 "Funded Construction of a Small Irrigation Tank"
 RICE_funded_irrigation_tank_small_desc:0 "This character recently donated some funds to work with local elites and religious institutions to build irrigation tanks in their realm. These carefully engineered system of artificial reservoirs, found all over India, play an important role in communal life as they harvest and preserve rainwater."
 RICE_irrigation_tank_constructed_small:0 "Small Irrigation Tank Recently Constructed"
 RICE_irrigation_tank_constructed_small_desc:0 "The rulers of this region, working together with local elites and religious institutions, recently sponsored the construction of a new irrigation tank of modest size in this region recently. Irrigation tanks, found all over India, provide a source of reliable water for agriculture, drinking, bathing, and religious rituals."
 RICE_funded_irrigation_tank_medium:0 "Funded Construction of a Medium Irrigation Tank"
 RICE_funded_irrigation_tank_medium_desc:0 "$RICE_funded_irrigation_tank_small_desc$"
 RICE_irrigation_tank_constructed_medium:0 "Medium Irrigation Tank Recently Constructed"
 RICE_irrigation_tank_constructed_medium_desc:0 "The rulers of this region, working together with local elites and religious institutions, recently sponsored the construction of a new irrigation tank of decent size in this region recently. Irrigation tanks, found all over India, provide a source of reliable water for agriculture, drinking, bathing, and religious rituals."
 RICE_funded_irrigation_tank_large:0 "Funded Construction of a Large Irrigation Tank"
 RICE_funded_irrigation_tank_large_desc:0 "$RICE_funded_irrigation_tank_small_desc$"
 RICE_irrigation_tank_constructed_large:0 "Large Irrigation Tank Recently Constructed"
 RICE_irrigation_tank_constructed_large_desc:0 "The rulers of this region, working together with local elites and religious institutions, recently sponsored the construction of a new irrigation tank of large size in this region recently. Irrigation tanks, found all over India, provide a source of reliable water for agriculture, drinking, bathing, and religious rituals."
 RICE_funded_irrigation_tank_grand:0 "Funded Construction of a Grand Irrigation Tank"
 RICE_funded_irrigation_tank_grand_desc:0 "$RICE_funded_irrigation_tank_small_desc$"
 RICE_irrigation_tank_constructed_grand:0 "Grand Irrigation Tank Recently Constructed"
 RICE_irrigation_tank_constructed_grand_desc:0 "The rulers of this region, working together with local elites and religious institutions, recently sponsored the construction of a new irrigation tank of enormous size in this region recently. Irrigation tanks, found all over India, provide a source of reliable water for agriculture, drinking, bathing, and religious rituals."
 RICE_sri_lanka_decline_of_anuradhapura:0 "Decline of Anuradhapura"
 RICE_sri_lanka_decline_of_anuradhapura_desc:0 "Once the proud jewel of $k_lanka$, and a center of trade, religion, and learning, Anuradhapura was sacked during the Chola invasions of the late 900s and early 1000s CE. Following its economic, political, and cultural decline, it is a hollow shell of its former self."
 RICE_sri_lanka_polonnaruwa_capital_modifier:0 "Kingdom of Polonnaruwa"
 RICE_sri_lanka_polonnaruwa_capital_modifier_desc:0 "Following the destruction of Anuradhapura, the old capital of $k_lanka$, and the end of the Chola invasion, the island's rulers decided to move the capital to a new and more defensible location, Polonnaruwa. It now serves as the island's center of trade, religion, and learning just like how Anuradhapura once did."
