 RICE_sri_lanka_vijayabahu_reward_budal:0 "Grant Privileges to Budal"
 RICE_sri_lanka_vijayabahu_reward_budal_tooltip:0 "We could not have survived if not for the valiant efforts of Budal."
 RICE_sri_lanka_vijayabahu_reward_budal_desc:0 "As a young prince, I was a mere child forced to survive in the wilderness and on the run from the Chola invaders. Budal was my protector and guide during those difficult times. It is only right that I grant him and his descendants exemption from all forms of punishment and retaliation."
 RICE_sri_lanka_vijayabahu_reward_budal_confirm:0 "I am forever grateful to him!"
 RICE_sri_lanka_vijayabahu_reward_budal_effect_tooltip_1:0 "Budal will get a special [artifact|E], the Panakaduwa Copper Plate, a document embodying this extraordinary order"
 RICE_sri_lanka_vijayabahu_reward_budal_effect_tooltip_2:0 "Budal will gain a [strong_hook|E] on you"
 RICE_sri_lanka_vijayabahu_reward_budal_context_tooltip:0 "#emphasis Historical Context:#! After their conquest of Sri Lanka in 1017 CE, the Cholas struggled to assert their authority over the island. During this chaotic time, the young Vijayabahu, a distant cousin of the old royal family, was constantly on the run from Chola armies. The warrior and general Budal was one of Vijayabahu's earliest supporters and protectors; after Vijayabahu's victory over the Cholas in 1070, he granted Budal and his descendants many legal privileges in 1082 or 1083. This was recorded on the so-called Panakaduwa Copper Plate, which was discovered in 1948."
 RICE_sri_lanka_polonnaruwa_capital:0 "Move Capital to Polonnaruwa"
 RICE_sri_lanka_polonnaruwa_capital_tooltip:0 "A new capital needs to be stablished for $k_lanka$"
 RICE_sri_lanka_polonnaruwa_capital_desc:0 "[GetTitleByKey('b_anuradhapura').GetNameNoTier], the old capital of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], lies in ruins. Years of political chaos following the Chola invasions have taken its toll. Now that the island is reunified, we cannot dwell on the rubble of bygone glories: [GetTitleByKey('b_polonnaruwa').GetNameNoTier] would make a much better and defensible capital."
 RICE_sri_lanka_polonnaruwa_capital_confirm:0 "Prepare for the great move!"
 RICE_sri_lanka_polonnaruwa_capital_effect_tooltip_1:0 "[holding|E] of [GetTitleByKey('b_polonnaruwa').GetNameNoTier] instantly gains a [GetBuilding('generic_university').GetName] if no other [special_building|E] is currently there"
 RICE_sri_lanka_polonnaruwa_capital_effect_tooltip_2:0 "You will choose whether to rename the capital to #bold Vijayarajapura#!"
 RICE_sri_lanka_polonnaruwa_capital_context_tooltip:0 "#emphasis Historical Context:#! While archaeological evidence suggests the 11th century Chola conquest of Sri Lanka didn't cause as massive destruction to the island's old capital of Anuradhapura as Buddhist monastic histories claim, it is clear that the city declined greatly following the invasions. The Cholas established Polonnaruwa as the political, economic, and religious center of the island. After Vijayabahu expelled the Cholas from Sri Lanka, he established the more defensible Polonnaruwa as his capital, rather than return to Anuradhapura."

