 RICE_muallim_option_desc:0 "In the Indian Ocean, the Arabic term #italic mu'allim#! denotes master navigators. They have expert knowledge of arithmetic, geometry, geography, meterology, and more gained from both reading ancient tomes as well as practical experience. They are an indispensable if not crucial when traveling on the high seas."
 RICE_nakhudas_option:0 "Nakhuda Shipowners"
 RICE_nakhudas_option_desc:0 "The #italic Nakhudas#! or #italic Nauvittakas#! are a class of merchants of diverse cultural and religious origins, prominent along the coasts of India. Their connections will help any traveler who seeks to go far in a safe and timely manner."
 RICE_sri_lanka_vijayabahu_budal_hook:0 "Old Protector"

