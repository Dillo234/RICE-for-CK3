 game_concept_RICE_sri_lanka_struggle_desc:2 "The $game_concept_RICE_sri_lanka_struggle$ is a [struggle|E] that affects the [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName] [region|E]. It depicts the at times tumultuous history of the #bold Sangha#! – aka the Buddhist community – on the island now known by its modern name of Sri Lanka, but was historically called Tambapanni during the game's time period.\n\nFor centuries, monastic sects – particularly three called the [mahavihara_i|E][mahavihara|E], [abhayagiri_i|E][abhayagiri|E], and [jetavana_i|E][jetavana|E] – competed for spiritual and worldly [RICE_sri_lanka_prominence|E] not just in Tambapanni, but throughout much of South and Southeast Asia. The [struggle|E] shifts between periods of monastic [struggle_phase_sri_lanka_accumulation_simple|E] of influence and wealth, [struggle_phase_sri_lanka_purification_simple|E] of wayward elements in the island's Buddhist institutions, and spiritual [struggle_phase_sri_lanka_degeneration_simple|E] and decline.\n\n[rulers|E] who are [struggle_involved|E] or an [struggle_interloper|E] in this [struggle|E], and even some other Buddhists in nearby regions, have access to various [decisions|E] and other mechanics that allow them to raise or lower the [RICE_sri_lanka_prominence|E] of the three monasteries, which are reflected in global values going from #V 0#! to #V 1000#!. Getting these to a high enough (or low enough) level is required to end the [struggle|E]."
