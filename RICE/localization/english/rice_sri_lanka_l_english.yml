 RICE_india_irrigation_tank_decision_tooltip:0 "Sponsor the building of irrigation tanks."
 RICE_india_irrigation_tank_decision_desc:0 "Centuries ago, the people of [GetGeographicalRegion('world_india').GetName] mastered the art of building reservoirs and other connected water systems to harvest and preserve rainwater. Such irrigation tanks are often associated with local religious institutions, and sponsoring the construction of some would reflect well on me."
 RICE_india_irrigation_tank_decision_confirm:0 "Prepare for some construction!"
 RICE_india_irrigation_tank_decision_effect_tooltip_1:0 "Your [county_capital|E] will receive a [county_modifier|E] lasting 10 years and you will receive a corresponding [character_modifier|E] and some [prestige_i|E] [prestige|E] and [piety_i|E] [piety|E]"
 RICE_india_irrigation_tank_decision_effect_tooltip_2:0 "The strength of these bonuses depends on how much funding is provided"
 RICE_india_irrigation_tank_decision_effect_tooltip_3:0 "Your [culture|E] has a [tradition|E] that reduces the costs of constructing irrigation tanks"
 RICE_india_irrigation_tank_decision_effect_tooltip_4:0 "Your [culture|E] has a [tradition|E] that increases the [prestige|E] and [piety|E] gained from constructing irrigation tanks"
 RICE_india_irrigation_tank_decision_context_tooltip:0 "#emphasis Historical Context:#! Irrigation tanks are artificial reservoirs (ranging in size) that were historically built in much of Sri Lanka and India. They often consisted of multiple tanks, channels, and earthen embankments, and were engineered to harvest and preserve rainwater. Some were projects by local communities, while others were sponsored by religious organizations, nobles, and kings. The famous stepwells of western India, and the wewas of Sri Lanka, are examples of hydraulics systems connected to irrigation tank technology."
 RICE_sri_lanka_enshrine_relic:0 "Re-enshrine the [GetPlayer.Custom('RICE_sri_lanka_unified_sangha_relic')]"
 RICE_sri_lanka_enshrine_relic_tooltip:0 "It is time to move the most sacred relic on [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] to a new location"
 RICE_sri_lanka_enshrine_relic_desc:0 "After the [RICE_sri_lanka_struggle|E] was unified under the [GetPlayer.Custom('RICE_sri_lanka_unified_monastery')], the [GetPlayer.Custom('RICE_sri_lanka_unified_sangha_relic')] became greatly revered as the most important [GetPlayer.GetFaith.GetReligion.GetAdjective] relic on [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]. However, I believe it deserves a new home, and wish to move it to a different location."
