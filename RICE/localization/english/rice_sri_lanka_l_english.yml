 sri_lanka.0030.t:0 "Supporting the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]"
 sri_lanka.0030.desc.buddhist:0 "As a patron of the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] monastery, I must work together with them to further the cause of [buddhism.GetName] in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], and elevate the island’s Sangha.\n\n"
 sri_lanka.0030.desc.non_buddhist:0 "While I do not follow [buddhism.GetName], I am still a patron of the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] monastery. It is important for me to work with them to develop my lands in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName].\n\n"
 sri_lanka.0030.desc.foreign:0 "While I am not greatly involved in the Sangha of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] due to reasons of geography and politics, I believe it is my duty as a patron of the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] to support bolster my authority there by supporting its [buddhism.GetAdjective] community.\n\n"
 sri_lanka.0030.desc.almsgiving:0 "Giving alms to monks is practiced regularly by many who follow the [buddhism.GetAdjective] teachings, and even those who do not, from the lowliest peasant to a mighty [ROOT.Char.GetTitleAsNameNoTooltip] such as myself. It is said that one gains great merit in doing so. While I have given my fair share of alms, I want to give a great donation of food to the monks of $k_lanka$, much larger than usual."
 sri_lanka.0030.desc.gavu_pillars:0 "I have ordered the construction of some new #italic gavu#! pillars, or #italic gavukanu#!, and repairs to existing ones in my territories in $k_lanka$. These wayside stone pillars mark distances at regular intervals, and help travelers have a safe and quick journey, particularly pilgrims who seek to go to and from the island’s many religious sites. I and the monasteries I patronize can also inscribe political and religious messages onto them, to bring ourselves glory and recognition."
 sri_lanka.0030.desc.ritual_deposits:0 "Ritual deposits like the one I’m planning are a common [buddhism.GetAdjectiveNoTooltip] practice on $k_lanka$, and strongly associated with the powerful monasteries here like the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]. By burying items like holy texts, sacred objects, and more at the monastery or temple I have chosen, many believe one can enhance the spiritual power of its location, and gain much merit."
 sri_lanka.0030.desc.ambalamas:0 "I have ordered for the construction of several new #italic ambalamas#! in my territories in $k_lanka$, and renovation of existing ones. These deceptively simple rest-houses have been used for centuries by travelers, and have been strongly associated with pilgrims who seek to go to one of the island’s many religious sites. Thanks to this, the roads will be safer for those who wish to honor the Buddha, practice the Dharma, and elevate the Sangha."
 sri_lanka.0030.desc.ordination_ceremonies:0 "The monastic communities of $k_lanka$ are always bringing in new novice monks and nuns who aspire to use their human lifetime to practice the Buddha’s teachings and work towards enlightenment. I seek to sponsor the ordination ceremonies of some monks and nuns in $k_lanka$. Having more of them around can only be a good thing."
 sri_lanka.0030.desc.pali_literature:0 "Some of the monasteries of $k_lanka$ are full of monks hard at work composing various religious texts, from dense commentaries on the Buddha’s teachings, to sentimental poetry in the Sanskrit, #italic kavya#! Literary style to inspire people to meritorious deeds and thoughts. By patronizing the writing of some of these texts, I, too, hope to gain some merit."
 sri_lanka.0030.desc.frontier_monks:0 "Some frontier regions in my territories in $k_lanka$ lack a large presence of monks. I plan to fund some monastics to move into these areas, to extend my authority and that of the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]. I also intend to support the #italic araññavasi#!, or ascetic forest monks there, since they can assist us in our efforts as they are greatly respected by the locals."
 sri_lanka.0030.desc.parivena_schools:0 "The [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')], like all the great monasteries of $k_lanka$, maintains a network of #italic pariveṇas#! or schools. These networks of #italic pariveṇas#! play a major role in reinforcing [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] influence in these lands, and I have decided to expand that influence further by building another #italic pariveṇa#!."
 sri_lanka.0030.desc.senior_guides:0 "Here in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], I feel we do not have enough wise and learned masters who can lead our [buddhism.GetAdjective] community. By reaching out to the Sangha of $k_lanka$, which is respected by followers of the Buddha’s teaching in many lands, we have been able to bring a number of their monks and nuns here to teach our own, and to spread the Dharma among our own people."
 sri_lanka.0030.a.buddhist:0 "In the name of the Three Jewels!"
 sri_lanka.0030.a.non_buddhist:0 "My Buddhist subjects will be pleased with this!"
 sri_lanka.0031.t.buddhist:0 "Purifying the Sangha"
 sri_lanka.0031.t.non_buddhist:0 "Persecuting the Sangha"
 sri_lanka.0031.desc:0 "I have ordered my officials in my territories in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] to"
 sri_lanka.0031.desc.burn_books:0 "locate any books that encourage vulgar ideas and immorality that are currently housed in the island’s [buddhism.GetAdjective] monasteries.\n\nSome monks in these monasteries have insidiously justified the writing and dissemination of these wicked texts on religious grounds for far too long. This ends now. My officials will confiscate and burn any heretical books they find."
 sri_lanka.0031.desc.defrock_heretics_buddhist:0 "investigate the morality of the many [buddhism.GetAdjective] monks, and punish any who fail to uphold their monastic vows.\n\nLately, the monasteries have become full of monk who live like vulgar commoners, engaging in obscene acts. Is this any way to behave? This causes the people to scorn the monks in turn! Offending monks will be forced to return to lay life, or restart as novice monks if they want another chance."
 sri_lanka.0031.desc.defrock_heretics_non_buddhist:0 "investigate the morality of the many [buddhism.GetAdjective] monks, and punish any who fail to uphold their monastic vows.\n\nLately, the monasteries have become full of monks who live like vulgar commoners, engaging in obscene acts. I may be a [ROOT.Char.GetFaith.GetAdherentName], but troublesome monks like these cause disorder and strife in my lands. The monasteries will be punished harshly for their failures; offending monks will be forced to return to lay life, and their possessions confiscated."
 sri_lanka.0031.desc.plunder_wealth_buddhist:0 "demand for the [buddhism.GetAdjective] monasteries there to hand over a percentage of their valuables to us. If a monastery refuses, my soldiers have my permission to freely plunder it.\n\nThe monasteries have greedily accumulated wealth in the form of gold, treasures, and other precious objects. These monks must part from these worldly possessions for their own good."
 sri_lanka.0031.desc.plunder_wealth_non_buddhist:0 "demand for the [buddhism.GetAdjective] monasteries there to hand over a percentage of their valuables to us. If a monastery refuses, my soldiers have my permission to freely plunder it.\n\nThe monasteries have greedily accumulated wealth in the form of gold, treasures, and other precious objects. Clearly, this shows why [ROOT.Char.GetFaith.GetName] is the superior spiritual path, but either way, this is a good excuse for us to take this wealth for ourselves. We will put it to much better use."
 sri_lanka.0031.desc.seize_land:0 "send soldiers to seize land owned by certain [buddhism.GetAdjective] monasteries there. Peasants, slaves, buildings, #italic wewa#! tanks, and so on attached to these properties now belong to us.\n\nEarlier rulers had given out much of these lands to aid the monasteries in their spiritual work. Some monasteries have become no better than rapacious merchants and warlords, leeching off these lands. They do not deserve to own so much."
 sri_lanka.0031.desc.ransack_monastery:0 "send in soldiers to destroy a number of select monasteries there. They are to deface their buildings, take whatever valuables they find, and punish those who resist.\n\nFor far too long, these arrogant, troublesome [buddhism.GetAdjective] monasteries have encouraged strife and disorder in these lands. Strong, harsh measures will cut these monks and their followers down to size. Plus, this helps my coffers greatly."
 sri_lanka.0031.desc.buddhist:0 "\n\nSome say I am doing this out of greed, others for political reasons, yet others believe me when I say I wish to purify the [RICE_sri_lanka_sangha|E] of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] by weeding out heretics and defending the true teachings. Only I know the truth, of course."
 sri_lanka.0031.desc.non_buddhist:0 "\n\nThe [buddhism.GetAdjective] [RICE_sri_lanka_sangha|E] may not appreciate my actions, but I am a [ROOT.Char.GetFaith.GetAdherentName]. If they expect to live under [ROOT.Char.GetDynasty.GetName] rule, then they need learn to not hinder me or my authority."
 sri_lanka.0031.a:0 "Carry on with the plan."
 sri_lanka.0032.t:0 "Pali Literature"
 sri_lanka.0032.desc:0 "A while back, I sponsored the writing of some Pali Literature. To my pleasant surprise, this has borne great fruit. Although my patronage was intended to assist the greater [buddhism.GetAdjective] community, monks of the [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] order have provided me a beautiful copy the text they composed.\n\nIn particular, they have written"
 sri_lanka.0032.desc.kavya_legends:0 "#italic kavya#! poetry which recounts one of the great legends of [buddhism.GetAdjectiveNoTooltip] history.\n\nThis style of court poetry was originally from the courts of non-[buddhism.GetAdjectiveNoTooltip] Indian monarchs and written in Sanskrit, and is controversial due to its sensual style. However, many feel that when used skillfully, and focused on religious themes, this genre can transcend its superficially worldly veneer and inspire audiences to devote themselves to the Buddha's teachings."
 sri_lanka.0032.desc.xxx:0 "xxxxx"
 sri_lanka.0032.a:0 "A truly inspiring work!"
