 sri_lanka.0016.t:0 "A New Capital"
 sri_lanka.0016.desc.vijayabahu:0 "It is hard to imagine how, as a mere child years ago, I had to endure many hardships in the wilderness of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] as I evaded the fearsome Chola armies. Now, I have achieved my lifelong goal of throwing off the Cholas’ yoke and establishing a new kingdom on this island under my rule."
 sri_lanka.0016.desc.not_vijayabahu:0 "It is hard to imagine that our struggle with the Chola invaders is done. We have thrown off their yoke, and established a new kingdom in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] under my rule."
 sri_lanka.0016.desc:0 "\n\nThe old capital of [GetTitleByKey('b_anuradhapura').GetNameNoTier] has suffered greatly since the Cholas came a long time ago. While some wish for me to restore it to its former glory, it is no longer the magnificent city it once was. Even if it was, I fear future attacks from our foes in southern India; I need a capital I can protect.\n\n[GetTitleByKey('b_polonnaruwa').GetNameNoTier] will make a much better capital. The Cholas developed it to be a new economic, cultural, and political center for the island, and it is more defensible. From now on, our future lies with [GetTitleByKey('b_polonnaruwa').GetNameNoTierNoTooltip]!"
 sri_lanka.0016.a:0 "A new capital deserves a new name: #bold Vijayarajapura#!!"
 sri_lanka.0016.b:0 "The city and its name is excellent as it is."
 sri_lanka.0016.c:0 "This is a new day for [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]."
