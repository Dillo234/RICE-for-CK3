 sri_lanka.0015.t:0 "Irrigation Tanks"
 sri_lanka.0015.desc:0 "Irrigation tanks are carefully engineered systems of artificial reservoirs in [GetGeographicalRegion('world_india').GetName] that have provided a reliable source of water for centuries.\n\nI wish to work with local religious institutions and other prominent members of the community to build one such irrigation tank. It will provide for the needs of the locals, including agriculture, bathing, religious rituals, and more. The irrigation tank will, of course, also be adorned with artwork glorifying [ROOT.Char.GetFaith.HighGodName] and the sponsors, including myself.\n\nNow, how big should this irrigation tank be?"
