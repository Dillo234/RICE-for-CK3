 RICE_sri_lanka_struggle_ending_unite_sangha_decision_desc:0 "The [RICE_sri_lanka_struggle|E] has been divided for too long. With our help, one of the island's main Buddhist [RICE_sri_lanka_monasteries|E] – whether the [mahavihara|E], [abhayagiri|E], or [jetavana|E] – must restore monastic discipline, reinforce proper views and practices, and reform the island's [RICE_sri_lanka_sangha|E]."
