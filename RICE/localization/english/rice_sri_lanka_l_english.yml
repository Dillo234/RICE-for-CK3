 # Decisions
 RICE_sri_lanka_choose_monastic_sect:0 "Align with a Sri Lankan Monastery"
 RICE_sri_lanka_choose_monastic_sect_tooltip:0 "Choose to officially support one of the three main [RICE_sri_lanka_monasteries|E] on [GetTitleByKey('k_lanka').GetNameNoTier]."
 RICE_sri_lanka_choose_monastic_sect_desc:0 "The [RICE_sri_lanka_sangha|E] on [GetTitleByKey('k_lanka').GetNameNoTier] is divided into many monasteries. The three most important ones - the [mahavihara|E], [abhayagiri|E], and [jetavana|E] - wield much secular and religious power. It could be mutually beneficial if I openly support one of them, thereby raising its [RICE_sri_lanka_prominence|E]."
 RICE_sri_lanka_choose_monastic_sect_confirm:0 "Which monastery will I support?"
 RICE_sri_lanka_choose_monastic_sect_effect_tooltip_1:0 "You will choose between getting the [GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )], [GetTrait('RICE_abhayagiri_trait').GetName( GetNullCharacter )], and [GetTrait('RICE_jetavana_trait').GetName( GetNullCharacter )] [traits|E]"
 RICE_sri_lanka_choose_monastic_sect_effect_tooltip_2:0 "You will be able to access [decisions|E] to support your chosen [RICE_sri_lanka_monastery|E], and raise its [RICE_sri_lanka_prominence|E], which is important if you want to resolve the conflicts within the [RICE_sri_lanka_struggle|E]"
 RICE_sri_lanka_choose_monastic_sect_context_tooltip:0 "#emphasis Historical Context:#! During late antiquity and the medieval period, Sri Lanka's Buddhist monastic community, the #italic Sangha#!, was dominated by three monasteries and sects: the Mahavihara, Abhayagiri, and Jetavana. These three jockeyed for patronage from royals and other elites for centuries, until they were united under the Mahavihara in 1165 as part of religious reforms supported by King Parakramabahu I. The extent to which this was actually a dramatic victory for the Mahavihara, or a subtler continuation of gradual trends, is debatable."
 RICE_sri_lanka_change_monastic_sect:0 "Support a Different Sri Lankan Monastery"
 RICE_sri_lanka_change_monastic_sect_tooltip:0 "Choose to officially support one of the three main [RICE_sri_lanka_monasteries|E] on [GetTitleByKey('k_lanka').GetNameNoTier]."
 RICE_sri_lanka_change_monastic_sect_desc:0 "The [RICE_sri_lanka_sangha|E] on [GetTitleByKey('k_lanka').GetNameNoTier] is divided into many [RICE_sri_lanka_monasteries|E], the three most important being the [mahavihara|E], [abhayagiri|E], and [jetavana|E]. I wish to switch my patronage to a different monastery."
