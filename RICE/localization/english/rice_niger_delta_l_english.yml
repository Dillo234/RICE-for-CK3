 RICE_niger_delta_high_concubine_option_desc:0 "Give the Ọọ̀ni a [family_member|E] to be their [concubine|E] or [spouse|E]"
 RICE_niger_delta_high_concubine_option_tooltip:0 "$EFFECT_LIST_BULLET$A random [family_member|E] at your [court|E] of the appropriate gender is selected to join the Ọọ̀ni's household as a [concubine|E] or [spouse|E]\n$EFFECT_LIST_BULLET$Gain #V [prestige_i] 100#! and #V [piety_i] 100#!"
