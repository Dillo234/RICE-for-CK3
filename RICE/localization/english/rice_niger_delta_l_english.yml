 niger_delta.0030.t:0 "Choosing a Date"
 niger_delta.0030.desc:0 "The New Yam festival will soon be upon us, when we celebrate the first harvest of the yams, one of the most important crops grown by the [ROOT.Char.GetCulture.GetName] people.\n\nBefore even the preparation for the festival can begin, we need to decide on an auspicious date on when it will happen. Such a decision cannot be taken lightly. Now, the question is, who should have the responsibility of consulting with [ROOT.Char.GetFaith.PantheonTerm] and determining the date of this year’s festival?"
 niger_delta.0030.a:0 "As [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], this is my duty"
 niger_delta.0030.b:0 "Our knowledgeable [ROOT.Char.Custom('DefaultPriestTitlePlural')] will know what to do"
 niger_delta.0030.c:0 "Gather wise elders and other notables to decide collectively"
 niger_delta.0031.t:0 "The Date is Set"
 niger_delta.0031.desc:0 "After careful deliberation, the date has been chosen for the festival. Until then, we will do all we can to prepare for this momentous occasion, which includes the ritual purification of the ceremony during this time through a number of rituals and practices.\n\nMost importantly, we must all adhere to the rule that no one - not even I myself, the [ROOT.Char.GetTitleAsNameNoTooltip] - is allowed to eat any new yams until the festival. To do so would invite censure and scorn from the community and [ROOT.Char.GetFaith.PantheonTerm]."
 niger_delta.0031.a:0 "Let’s start preparing - make sure no one eats the new yams!"
 niger_delta.0032.t:0 "xxxxx"
 niger_delta.0032.desc:0 "xxxxx"
 niger_delta.0032.a:0 "xxxxx"
 niger_delta.0033.t:0 "xxxxx"
 niger_delta.0033.desc:0 "xxxxx"
 niger_delta.0033.a:0 "xxxxx"
 niger_delta.0034.t:0 "Execution as Purification"
 niger_delta.0034.desc:0 "In some regions that celebrate the New Yam Festival, it is customary to “sacrifice” criminals. This is because executing these individuals is seen as an important part of the ritual purification of the community, in the lead up to the festival.\n\nThis year, some of the [ROOT.Char.Custom('DefaultPriestTitlePlural')] have told me that they believe it would be most auspicious to include my prisoner, [prisoner.GetFullName], among the condemned to be executed as part of this purification process."
 niger_delta.0034.a:0 "Very well! We shall cleanse the land with [prisoner.GetHerHis] blood."
 niger_delta.0034.b:0 "No, I don’t see why [prisoner.GetFirstNameNoTooltip] needs to die."
