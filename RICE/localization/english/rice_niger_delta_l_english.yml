 # Craft Guild Art Decisions
 RICE_niger_delta_commission_art_from_craft_guilds:0 "Commission Artwork from Craft Guilds"
 RICE_niger_delta_commission_art_from_craft_guilds_tooltip:0 "I have power over the royal [niger_delta_craft_guilds|E] - what could they make for me?"
 RICE_niger_delta_commission_art_from_craft_guilds_desc:0 "The [ROOT.Char.GetDynasty.GetName] [dynasty|E] has several kinship-based, royal [niger_delta_craft_guilds|E] who serve us at our beck and call. As a [ROOT.Char.GetTitleAsNameNoTooltip], I can commission for them to craft something to demonstrate my status and power to others."
 RICE_niger_delta_commission_art_from_craft_guilds_effect_tooltip_1:0 "You will receive an [artifact|E] of varying quality depending on which [niger_delta_craft_guild|E] you commission the artwork from."
 RICE_niger_delta_pick_a_guild_type:0 "Choose a Guild to Commission Art From"
 RICE_niger_delta_pick_a_guild_type_gui:0 "Choose a [niger_delta_craft_guild|E] you wish to commission art from"
 RICE_niger_delta_commission_art_from_craft_guilds_confirm:0 "Notify the craft guilds!"
 RICE_niger_delta_commission_art_from_craft_guilds_context_tooltip:0 "#emphasis Historical Context:#! The historical civilizations of Nigeria are famed for their art, such as the bronzework of Benin or the Yoruba beaded crowns, to the point they sometimes receive disproportionate focus in discussions of these cultures, even in academia. The craftspeople who made this artwork were oftentimes organized uner formal guilds attached to royal dynasties in this region; it enhanced royal prestige and control over resources, while allowing the craftspeople greater political power and influence."
 RICE_niger_delta_bronze_casters_option:0 "#Bold Bronze Casters#!"
 RICE_niger_delta_bronze_casters_option_desc:0 "Bronze Casters make bronze art using the lost-wax casting technique"
 RICE_niger_delta_bronze_casters_option_tooltip:0 "$EFFECT_LIST_BULLET$#Bold Minimum Cost: @gold_icon! 100#!\n$EFFECT_LIST_BULLET$Provides more [piety|E] than the other types of artwork\n$EFFECT_LIST_BULLET$[artifacts|E] improve [learning|E]"
 RICE_niger_delta_ivory_and_wood_carvers_option:0 "#Bold Ivory and Wood Carvers#!"
 RICE_niger_delta_ivory_and_wood_carvers_option_desc:0 "Ivory and wood carving are two closely intertwined skills"
 RICE_niger_delta_ivory_and_wood_carvers_option_tooltip:0 "$EFFECT_LIST_BULLET$#Bold Minimum Cost: @gold_icon! 50#!\n$EFFECT_LIST_BULLET$Less powerful than the other types of artwork in terms of providing [piety|E], [prestige|E], and [dynasty_prestige|E], but they are generally cheaper\n$EFFECT_LIST_BULLET$[artifacts|E] improve [martial|E] and [intrigue|E] for ivory and wood respectively"
 RICE_niger_delta_beadmakers_option:0 "#Bold Bead Makers#!"
 RICE_niger_delta_beadmakers_option_desc:0 "Beuatiful beads made of glass or coral are a true sign of power and influence"
 RICE_niger_delta_beadmakers_option_tooltip:0 "$EFFECT_LIST_BULLET$#Bold Minimum Cost: @gold_icon! 150#!\n$EFFECT_LIST_BULLET$Provides [dynasty_prestige|E] unlike the other types of artwork\n$EFFECT_LIST_BULLET$Bead [artifacts|E] will be made of glass, except in coastal regions, where they will be made of coral instead\n$EFFECT_LIST_BULLET$[artifacts|E] improve [diplomacy|E]"
 RICE_niger_delta_ironsmiths_option:0 "#Bold Ironsmiths#!"
 RICE_niger_delta_ironsmiths_option_desc:0 "Iron is used for more than just for weapons or tools - it can be used for art as well"
 RICE_niger_delta_ironsmiths_option_tooltip:0 "$EFFECT_LIST_BULLET$#Bold Minimum Cost: @gold_icon! 100#!\n$EFFECT_LIST_BULLET$Provides more [prestige|E] than the other types of artwork\n$EFFECT_LIST_BULLET$[artifacts|E] improve [stewardship|E]"
 RICE_niger_delta_currently_commissioning_artwork_req:0 "[niger_delta_craft_guilds|E] are not currently working on a commission on your behalf"
 RICE_niger_delta_form_craft_guilds:0 "Organize a Kinship-Based Craft Guild"
 RICE_niger_delta_form_craft_guilds_tooltip:0 "I have power over the royal [niger_delta_craft_guilds|E] - what could they make for me?"
 RICE_niger_delta_form_craft_guilds_desc:0 "The [ROOT.Char.GetDynasty.GetName] [dynasty|E] is great, but could be even greater. To reinforce our authority, we will formally organize the artisans living in our territories into royal [niger_delta_craft_guilds|E]. By integrating their pre-existing social networks into our political structure, we will both mutually benefit."
 RICE_niger_delta_form_craft_guilds_effect_tooltip_1:0 "Your [dynasty|E] will receive an a [modifier|E] depending on the type of [niger_delta_craft_guild|E] you organize, which will also allow you to take the [decision|E] to $RICE_niger_delta_commission_art_from_craft_guilds$ for [artifacts|E] and other bonuses"
 RICE_niger_delta_pick_a_guild_to_form_type:0 "Choose a Guild to Form"
 RICE_niger_delta_pick_a_guild_to_form_type_gui:0 "Choose a [niger_delta_craft_guild|E] to organize under the patronage of your [dynasty|E]"
 RICE_niger_delta_form_craft_guilds_confirm:0 "For our dynasty's glory!"
 RICE_niger_delta_form_craft_guilds_context_tooltip:0 "$RICE_niger_delta_commission_art_from_craft_guilds_context_tooltip$"
 RICE_niger_delta_form_bronze_casters_option:0 "#Bold Bronze Casters#!"
 RICE_niger_delta_form_bronze_casters_option_desc:0 "$RICE_niger_delta_bronze_casters_option_desc$"
 RICE_niger_delta_form_bronze_casters_option_tooltip:0 "$EFFECT_LIST_BULLET$[dynasty|E] will receive the [GetModifier('RICE_niger_delta_bronze_caster_guild_modifier').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$Unlocks the ability for any [landed|E] [rulers|E] of this [dynasty|E] to commission #bold bronze#! [artifacts|E] when taking the [decision|E] to Commission Art from [niger_delta_craft_guilds|E] (as long as other requirements are met).\n$EFFECT_LIST_BULLET$Bronze art tends to net more [piety|E] than the other types of artwork\n\n #X This option is available only if your [culture|E] has the $innovation_lost_wax_casting$ [innovation|E]#!"
 RICE_niger_delta_form_ivory_and_wood_carvers_option:0 "#Bold Ivory and Wood Carvers#!"
 RICE_niger_delta_form_ivory_and_wood_carvers_option_desc:0 "$RICE_niger_delta_ivory_and_wood_carvers_option_desc$"
 RICE_niger_delta_form_ivory_and_wood_carvers_option_tooltip:0 "$EFFECT_LIST_BULLET$[dynasty|E] will receive the [GetModifier('RICE_niger_delta_ivory_and_wood_carver_guild_modifier').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$Unlocks the ability for any [landed|E] [rulers|E] of this [dynasty|E] to commission #bold ivory and wood carving#! [artifacts|E] when taking the [decision|E] to Commission Art from [niger_delta_craft_guilds|E] (as long as other requirements are met).\n$EFFECT_LIST_BULLET$Ivory and wood carvings are less powerful than the other types of artwork, but are generally cheaper"
 RICE_niger_delta_form_beadmakers_option:0 "#Bold Bead Makers#!"
 RICE_niger_delta_form_beadmakers_option_desc:0 "$RICE_niger_delta_beadmakers_option_desc$"
 RICE_niger_delta_form_beadmakers_option_tooltip:0 "$EFFECT_LIST_BULLET$[dynasty|E] will receive the [GetModifier('RICE_niger_delta_bead_maker_guild_modifier').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$Unlocks the ability for any [landed|E] [rulers|E] of this [dynasty|E] to commission #bold glass or coral bead#! [artifacts|E] when taking the [decision|E] to Commission Art from [niger_delta_craft_guilds|E] (as long as other requirements are met).\n$EFFECT_LIST_BULLET$Glass or coral beads tend to net more [dynasty_prestige|E] than the other types of artwork\n\n #X This option is available only if you are [king|E] or [emperor|E] [title_tier|E], or if you own the [GetTitleByKey('c_ife').GetNameNoTier] or the [GetTitleByKey('d_ooni_of_ife').GetNameNoTier]#!"
 RICE_niger_delta_form_ironsmiths_option:0 "#Bold Ironsmiths#!"
 RICE_niger_delta_form_ironsmiths_option_desc:0 "$RICE_niger_delta_ironsmiths_option_desc$"
 RICE_niger_delta_form_ironsmiths_option_tooltip:0 "$EFFECT_LIST_BULLET$[dynasty|E] will receive the [GetModifier('RICE_niger_delta_ironsmith_guild_modifier').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$Unlocks the ability for any [landed|E] [rulers|E] of this [dynasty|E] to commission #bold iron#! [artifacts|E] when taking the [decision|E] to Commission Art from [niger_delta_craft_guilds|E] (as long as other requirements are met).\n$EFFECT_LIST_BULLET$Iron art tends to net more [prestige|E] than the other types of artwork\n\n #X This option is available only if you have $prestige_level_3$ [prestige_level|E]#!"

 # Misc Decisions

 RICE_niger_delta_celebrate_new_yam_festival:0 "Celebrate the New Yam Festival"
 RICE_niger_delta_celebrate_new_yam_festival_tooltip:0 "The first yam harvest is soon upon us...."
 RICE_niger_delta_celebrate_new_yam_festival_desc:0 "For centuries, yams have been an important source of food for the [ROOT.Char.GetCulture.GetCollectiveNoun] and other West African peoples originating from the Atlantic coast. With the yam harvest soon upon us, I should prepare for a New Yam Festival of grand proportions, and thank [ROOT.Char.GetFaith.FertilityGodName] for a good harvest."
 RICE_niger_delta_celebrate_new_yam_festival_effect_tooltip_1:0 "You will gain various boons of [prestige|E], [piety|E], and the [GetModifier('RICE_niger_delta_recently_celebrated_new_yam_festival').GetNameWithTooltip] [character_modifier|E]"
 RICE_niger_delta_celebrate_new_yam_festival_effect_tooltip_2:0 "By the end of the festival, every [county|E] you own has a chance of getting the [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]"
 RICE_niger_delta_celebrate_new_yam_festival_confirm:0 "It's harvesting season!"
 RICE_niger_delta_celebrate_new_yam_festival_context_tooltip:0 "#emphasis Historical Context:#! New Yam Festivals are a type of annual event in many African societies in the so-called 'Yam Zone' that stretches across much of the forested and coastal regions of West Africa, and where yam has traditionally been the primary agricultural crop. Though the specifics of the festival vary greatly from culture to culture, they can be seen as a festive but social and religious ritual that marks the beginning of the yam harvest and reinforces community ties and traditions."
 RICE_decision_new_yam_month_req:0 "Month is July, August, or September"
 RICE_niger_delta_partake_olojo_festival:0 "Partake in the Olojo Festival"
 RICE_niger_delta_partake_olojo_festival_tooltip:0 "Let's celebrate the first Dawn in $c_ife$!"
 RICE_niger_delta_partake_olojo_festival_desc:0 "The Olojo festival has been held in the city of $c_ife$, the cradle of mankind, for centuries. The festival is deeply tied to the region's history, mythology, and culture. I should plan to participate in this year's event."
 RICE_niger_delta_partake_olojo_festival_effect_tooltip_1:0 "You will gain some [piety|E] and possibly other boons"
 RICE_niger_delta_partake_olojo_festival_effect_tooltip_2:0 "$RICE_niger_delta_partake_olojo_festival_effect_tooltip_1$, and because the [THIS.Char.GetFaith.GetAdjective] [faith|E] recognizes $c_ife$ as a sacred site par excellence, you will receive further bonuses"
 RICE_niger_delta_partake_olojo_festival_effect_tooltip_3:0 "During the Olojo festival, you may join the crowd in asking the Ọọ̀ni, holder of [GetTitleByKey('d_ooni_of_ife').GetNameNoTier], for various blessings"
 RICE_niger_delta_partake_olojo_festival_effect_tooltip_4:0 "As Ọọ̀ni of [GetTitleByKey('d_ooni_of_ife').GetNameNoTier], you'll have unique responsibilities during the festival and need to seclude yourself in the lead-up to the event, but you'll gain great amounts of [piety|E], [prestige|E], and possibly even special [character_modifiers|E]"
 RICE_niger_delta_partake_olojo_festival_confirm:0 "The dawn is breaking."
 RICE_niger_delta_partake_olojo_festival_context_tooltip:0 "#emphasis Historical Context:#! The Olojo festival is one of the most important annual festivals celebrated in the Nigerian city of Ife, or Ile-Ife. It has a number of religious, cultural, and political functions, particularly in relation to the traditional ruler of Ife, the so-called Ooni. According to legend, the festival was initiated by the third Ooni, Ogun."
