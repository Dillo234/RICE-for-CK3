 RICE_niger_delta_pick_a_ooni_gift_type:0 "Pick a gift for the Ọọ̀ni"
 RICE_niger_delta_pick_a_ooni_gift_type_gui:0 "Pick a gift to present to the Ọọ̀ni"
 RICE_niger_delta_modest_sacrifice_option:0 "Modest Sacrifice"
 RICE_niger_delta_modest_sacrifice_option_desc:0 "Make a modest sacrifice in the name of the Ọọ̀ni"
 RICE_niger_delta_modest_sacrifice_option_tooltip:0 "$EFFECT_LIST_BULLET$Spend #V [gold_i] 50#! on making a modest sacrifice in the name of the Ọọ̀ni\n$EFFECT_LIST_BULLET$This option is a basic option with no other benefits"
 RICE_niger_delta_gift_gold_oduduwa_shrine_option:0 "Donation to Oduduwa's Shrine"
 RICE_niger_delta_gift_gold_oduduwa_shrine_option_desc:0 "Send a donation to the great Shrine of Oduduwa in $c_ife$"
 RICE_niger_delta_gift_gold_oduduwa_shrine_option_tooltip:0 "$EFFECT_LIST_BULLET$Send a donation of #V [gold_i] 100#! to the great Shrine of Oduduwa in $c_ife$\n$EFFECT_LIST_BULLET$Gain #V [piety_i] 150#!"
 RICE_niger_delta_sacred_vow_option:0 "Sacred Vow"
 RICE_niger_delta_sacred_vow_option_desc:0 "Make a sacred vow to assist the Ọọ̀ni"
 RICE_niger_delta_sacred_vow_option_tooltip:0 "$EFFECT_LIST_BULLET$The Ọọ̀ni will get a [strong_hook|E] on you\n$EFFECT_LIST_BULLET$Lose #V [prestige_i] 200#!"
 RICE_niger_delta_art_gift_option:0 "Valuable Art"
 RICE_niger_delta_art_gift_option_desc:0 "Give the Ọọ̀ni some beautiful artwork made by your [niger_delta_craft_guilds|E]"
 RICE_niger_delta_art_gift_option_tooltip:0 "$EFFECT_LIST_BULLET$Spend #V [gold_i] 100#! to send the Ọọ̀ni some beautiful artwork made by your [niger_delta_craft_guilds|E]\n$EFFECT_LIST_BULLET$Gain #V [prestige_i] 150#!\n$EFFECT_LIST_BULLET$The Ọọ̀ni will get #V [prestige_i] 50#! and #V [piety_i] 50#!"
 RICE_niger_delta_land_option:0 "Land for the Ọọ̀ni's Family"
 RICE_niger_delta_land_option_desc:0 "Give a [family_member|E] of the Ọọ̀ni a [county|E] you own"
 RICE_niger_delta_land_option_tooltip:0 "$EFFECT_LIST_BULLET$A random [family_member|E] of the Ọọ̀ni's [dynasty|E] receives a #bold random#! [county|E] you own\n$EFFECT_LIST_BULLET$If you are at least [duke|E] [title_tier|E], this relative becomes your [vassal|E]"
 RICE_niger_delta_low_concubine_option:0 "Consort of Low Status"
 RICE_niger_delta_low_concubine_option_desc:0 "Give the Ọọ̀ni a [courtier|E] to be their [concubine|E] or [spouse|E]"
 RICE_niger_delta_low_concubine_option_tooltip:0 "$EFFECT_LIST_BULLET$A random [courtier|E] of the appropriate gender who is not a member of your [family|E] is selected to join the Ọọ̀ni's household as a [concubine|E] or [spouse|E]\n$EFFECT_LIST_BULLET$Gain #V [prestige_i] 50#! and #V [piety_i] 150#!"
