 # Buildings
 building_type_RICE_khwarezm_al_fir_fortress:0 "Ruins of Al-Fir Citadel"
 building_type_RICE_khwarezm_al_fir_fortress_desc:0 "According to legend, the great fortress of Al-Fir in $c_kath$ was built by the founders of the Afrighid dynasty. It lies next to the Amu Darya or Oxus River, nicknamed the "Mad River" by locals as it constantly overfloods or changes its course. Much of old Kath has been destroyed by the river over the years, and many fear the citadel, which is no longer used regularly, is next. Even so, despite its ruined state, the castle is still an impressive sight, and one which can be seen from miles away.\n\n@warning_icon! #X This [building|E] is gradually being destroyed by the Oxus. It will likely be destroyed in the future.#!"
 building_RICE_khwarezm_al_fir_fortress:0 "$building_type_RICE_khwarezm_al_fir_fortress$"
 building_RICE_khwarezm_al_fir_fortress_desc:0 "$building_type_RICE_khwarezm_al_fir_fortress_desc$"

