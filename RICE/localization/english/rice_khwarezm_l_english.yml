 khwarezm.0011.t:0 "The Mad River's Whims"
 khwarezm.0011.desc:0 "For centuries, people have called the Amu Darya or Oxus river the “Mad River.” While the river is essential to life here, it also is incredibly chaotic, for it often changes its course or overfloods, sometimes without warning, sometimes gradually.\n\nThe river frequently destroys buildings and entire cities. Even great structures, like the ruins of Al-Fir Citadel of [kath.GetNameNoTier], are not immune to the Mad River’s wrath. I have just heard that the last remnants of Al-Fir have been swept away by the river.\n\nThankfully, the citadel had been more or less deserted for years, so loss of life and devastation to property were minimal. Still, although we knew this day would come, given how the river had been slowly eroding these ruins, it is sad to see this majestic, ancient citadel vanish in such a manner. "
 khwarezm.0011.a:0 "The citadel’s fate was inevitable, wasn’t it?"
 khwarezm.0012.t:0 "The Kalas of [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]"
 khwarezm.0012.desc:0 "We [ROOT.Char.GetCulture.GetCollectiveNoun] have traditionally built and maintained a distinct style of #italic kalas#! to protect ourselves, and facilitate growth and trade in our homelands. These sites are a hybrid of settlement, fortress, and agricultural farmland, and they are important in ensuring the continued prosperity of [ROOT.Char.GetPrimaryTitle.GetName].\n\nAnyways, I have given the order for various #italic kalas#! in my domains to be reinforced through various means. Some will receive repairs and other maintenance work. Others will be renovated or even expanded upon. Even less well-defended areas may see the construction of new #italica kala#! structures."
 khwarezm.0012.a:0 "This will pay off in the long run."
