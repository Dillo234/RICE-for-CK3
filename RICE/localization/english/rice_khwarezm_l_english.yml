 RICE_khwarezm_worship_yazata:0 "Worship the Yazatas"
 RICE_khwarezm_worship_yazata_tooltip:0 "Venerate the [yazatas|E] and gain a useful [character_modifier|E]"
 RICE_khwarezm_worship_yazata_desc:0 "Though we consider [ROOT.Char.GetFaith.HighGodName] the supreme deity, it is also important for pious [ROOT.Char.GetFaith.GetAdherentNamePlural] to venerate the [yazatas|E] in religious rituals as well. Indeed, the word [yazata|E] itself means "worthy of worship.""
 RICE_khwarezm_worship_yazata_effect_tooltip_1:1 "You will select from several [yazata|E] to worship, depending on your [faithpossessive|E] [yazata|E] [doctrine|E]."
 RICE_khwarezm_worship_yazata_effect_tooltip_2:1 "Besides a [piety|E] bonus, you will gain a #P beneficial#! [character_modifier|E] for #V 10#! years depending on which [yazata|E] you worship"
 RICE_khwarezm_worship_yazata_effect_tooltip_3:1 "As your [faith|E] has the $rice_zoroastrian_sassanian_doctrine_name$ [doctrine|E], you will also gain some [prestige|E], and can pay #V @gold_icon! [GetPlayer.MakeScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0]#! to gain a better version of the [modifier|E]"
 RICE_khwarezm_worship_yazata_effect_tooltip_4:1 "As your [faith|E] has the $rice_zoroastrian_armenian_doctrine_name$ [doctrine|E], you can get extra [prestige|E] and a better version of the [modifier|E] #bold if#! you have the right [zoroastrian_cult_centers|E] in your [domain|E]"
 RICE_khwarezm_worship_yazata_effect_tooltip_5:1 "As your [faith|E] has the $rice_zoroastrian_eastern_doctrine_name$ [doctrine|E], you can get extra [prestige|E] and a better version of the [modifier|E] #bold if#! you have the right [zoroastrian_cult_centers|E] in your [domain|E]"
