 # Cult Centers
 RICE_khwarezm_establish_cult_center:0 "Establish a Local Zoroastrian Cult Center"
 RICE_khwarezm_establish_cult_center_tooltip:0 "Our [capital|E] could be home to a [zoroastrian_cult_centers|E]"
 RICE_khwarezm_establish_cult_center_desc:0 "There are many [yazatas|E] worthy of worship, but there is one I believe should be worshipped more fervently in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. I thus wish to transform this region into a [zoroastrian_cult_center_short|E] for a particular [yazata|E]."
 RICE_khwarezm_establish_cult_center_effect_tooltip_1:1 "You will select one [yazata|E] to serve as the focus of this new [zoroastrian_cult_center_short|E]"
 RICE_khwarezm_establish_cult_center_effect_tooltip_2:1 "A corresponding #P beneficial#! [county_modifier|E] will be placed in [THIS.Char.GetCapitalLocation.GetTitle.GetNameNoTier]"
 RICE_khwarezm_establish_cult_center_effect_tooltip_3:1 "[THIS.Char.GetFaith.GetReligion.GetAdjective] [rulers|E] of this [zoroastrian_cult_center_short|E] will gain extra boons when taking the [decision|E] to Worship the [yazatas|E] if they select the [yazata|E] of this [zoroastrian_cult_center_short|E] and if they have the right [yazata|E] [doctrine|E]"
 RICE_khwarezm_establish_cult_center_confirm:0 "Dedicate this Cult Center to a Yazata"
 RICE_khwarezm_establish_cult_center_context_tooltip:0 "#emphasis Historical Context:#! The varieties of Zoroastrianism practiced on the periphery of the Iranian world, like in Sogdia and Khwarezm, was much more decentralized than in the Sassanid heartlands, revolving around specific city-states and petty kingdoms in a manner reminiscent of the polytheistic cults of the ancient Greek city-states. For example, Nana was the patron goddess of the major Sogdian city of Panjikent, and in some ways even more prominent than Ahura Mazda there. These cultic practices were unable to survive the massive political and cultural upheaval that came with the Arab Conquests, in contrast to the more centralized, organized Sassanian orthodoxy."
 RICE_khwarezm_destroy_cult_center:0 "Suppress a Heretical Zoroastrian Cult Center"
 RICE_khwarezm_destroy_cult_center_tooltip:0 "[zoroastrian_cult_centers|E] in our [realm|E] are an insult to our [faith|E]!"
 RICE_khwarezm_destroy_cult_center_desc:0 "There are several [zoroastrian_cult_centers|E] dedicated to false gods in my [domain|E]. We must discourage people from engaging in these heathen practices, even if it means destroying their temples!"
 RICE_khwarezm_destroy_cult_center_effect_tooltip_1:1 "All [counties|E] in your [domain|E] with a [zoroastrian_cult_center|E] will lose their relevant [county_modifier|E]"
 RICE_khwarezm_destroy_cult_center_effect_tooltip_2:1 "All [counties|E] in your [domain|E] with a [zoroastrian_cult_center|E] that does not follow your [yazata|E] [doctrine|E] will lose their relevant [county_modifier|E]"
 RICE_khwarezm_destroy_cult_center_effect_tooltip_3:1 "You will gain #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0]#! and #V [piety_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0]#! from doing this."
 RICE_khwarezm_destroy_cult_center_confirm:0 "Tear down the false idols!"
 RICE_khwarezm_destroy_cult_center_context_tooltip:0 "$RICE_khwarezm_establish_cult_center_context_tooltip$"

 # Kala Fortresses
 RICE_khwarezm_kala_decision:0 "Reinforce Kalas in [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]"
 RICE_khwarezm_kala_decision_tooltip:0 "[counties|E] in your [domain|E] gain beneficial, defensive [county_modifiers|E]"
 RICE_khwarezm_kala_decision_desc:0 "Our lands are dotted with many #italic Kala#! settlements or fortifications, both ancient and more recently built ones, constructed in the [ROOT.Char.GetCulture.GetName] manner originating from the [GetGeographicalRegion('RICE_lower_oxus_region').GetName]. Kalas are integral to our realm's defense and economy, so we should continue to maintain or expand existing kalas, or even build new ones as needed."
 RICE_khwarezm_kala_decision_effect_tooltip_1:1 "This [decision|E] will cost #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('RICE_khwarezm_kala_fortress_cost_value')|0]#! based on the number of [counties|E] you own and their [fort_level|E]"
 RICE_khwarezm_kala_decision_confirm:0 "Fortify these territories!"
 RICE_khwarezm_kala_decision_context_tooltip:0 "#emphasis Historical Context:#! The term #italic kala#! (or #italic qala#! or #italic qalat#!) simply means in fortress or castle in various Middle Eastern societies. However, in Central Asia, particularly in Khwarezm, a unique form of #italic kala#! developed in antiquity that blurred the line between settlement, fortress, and rural, agricultural farmland. They provided defense from attacks and facilitated the growth of agriculture and trade in this part of the so-called Silk Road."

