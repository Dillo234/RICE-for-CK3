 RICE_lower_oxus_geographical_req:0 "You own a [county|E] in the [GetGeographicalRegion('RICE_lower_oxus_region').GetName] [region|E]"


 # Game Concepts

 # Activities

 # Interactions

 # Buildings
 building_type_RICE_khwarezm_al_fir_fortress:0 "Ruins of Al-Fir Citadel"
 building_type_RICE_khwarezm_al_fir_fortress_desc:0 "According to legend, the founders of the Afrighid dynasty built the great fortress of Al-Fir in $c_kath$ was built by the founders of the Afrighid dynasty. It lies next to the Amu Darya or Oxus River, nicknamed the "Mad River" by locals as it constantly overfloods or changes its course. Much of old Kath has been destroyed by the river over the years, and many fear the citadel, which is no longer used regularly, is next. Even so, despite its ruined state, the castle is still an impressive sight, and one which can be seen from miles away.\n\n@warning_icon! #X This [building|E] is gradually being destroyed by the Oxus. It will likely be destroyed in the future.#!"
 building_RICE_khwarezm_al_fir_fortress:0 "$building_type_RICE_khwarezm_al_fir_fortress$"
 building_RICE_khwarezm_al_fir_fortress_desc:0 "$building_type_RICE_khwarezm_al_fir_fortress_desc$"

 # Modifiers
 RICE_khwarezm_the_mad_river:0 "The Mad River" # The cause of Kath's glory and demise
 RICE_khwarezm_the_mad_river_desc:0 "The Amu Darya or Oxus is one of the great rivers of the world. Though its fertile banks contribute to the prosperity of the surrounding regions, it is also called the "Mad River," for it often shifts its course and overfloods – sometimes gradually, sometimes suddenly – particularly along the [GetGeographicalRegion('RICE_lower_oxus_region').GetName]. Locals frequently relocate entire settlements, and foreigners scornfully remark on the filthy conditions in these otherwise prosperous cities due to the flooding."
 xxxxx:0 "xxxxx"

 # Decisions
 RICE_khuzestan_gnostic_baptism_rite:0 "Undergo a Ritual Baptism"
 RICE_khuzestan_gnostic_baptism_rite_desc_tooltip:0 "Perform a ritual purficiation through baptism"
 RICE_khuzestan_gnostic_baptism_rite_desc:0 "[ROOT.Char.GetFaith.GetAdherentNamePlural] believe in the importance of baptism as a way to ritually purify ourselves. Of course, we are supposed to do these rituals regularly, as instructed by the [ROOT.Char.GetFaith.ReligiousText]."
 RICE_khuzestan_gnostic_baptism_rite_effect_tooltip_1:1 "The amount of [piety|E] you gain depends on your [piety_level|E]"
 RICE_khuzestan_gnostic_baptism_rite_confirm:0 "Find a suitable river for the ritual."
 RICE_khuzestan_gnostic_baptism_rite_context_tooltip:0 "#emphasis Historical Context:#! In contrast to Christian baptism, which is an initiation ritual that is usually done once, the Mandaean baptism ceremony, #italic masbuta#!, is done regularly as a ritual of purification. It is also commonly part of various other festivities and ceremonies as well. The Sethians, a Gnostic sect possibly related to the Mandaeans, purportedly had their own similar ritual, called the Five Seals."

