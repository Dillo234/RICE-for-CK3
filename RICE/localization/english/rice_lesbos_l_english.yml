 # Buildings
 building_type_RICE_lesbos_fortress_of_mytilene_01:0 "Fortress of Mytilene"
 building_type_RICE_lesbos_fortress_of_mytilene_01_desc:0 "For centuries, the island of Lesbos has served as an important bulwark of Roman defenses in the Aegean. The castle of its main city, Mytilene, has been instrumental in defending the island and this region of the Aegean, as well as protecting the flow of trade across the Aegean."
 building_RICE_lesbos_fortress_of_mytilene_01:0 "$building_type_RICE_lesbos_fortress_of_mytilene_01$"
 building_RICE_lesbos_fortress_of_mytilene_01_desc:0 "$building_type_RICE_lesbos_fortress_of_mytilene_01_desc$"
 building_RICE_lesbos_fortress_of_mytilene_02:0 "Extended $building_type_RICE_lesbos_fortress_of_mytilene_01$"
 building_RICE_lesbos_fortress_of_mytilene_02_desc:0 "$building_type_RICE_lesbos_fortress_of_mytilene_01_desc$"
 building_type_RICE_mediterranean_pirate_den_01:1 "Mediterranean Pirate Den"
 building_type_RICE_mediterranean_pirate_den_01_desc:1 "The line between an armed merchant and a pirate is often blurry. Simple looting is often not a viable long-term goal, so in many maritime regions like the Mediterranean, elites often work together with pirates for profit and gain, and to weaken mutual foes who are economic competitors."
 building_RICE_mediterranean_pirate_den_01:0 "Thieves' Hideout"
 building_RICE_mediterranean_pirate_den_01_desc:1 "Though they are now indirectly subsidized by the state to prey on mutual enemies, the pirates of this region have only begun to establish a foothold in this part of the Mediterranean."
 building_RICE_mediterranean_pirate_den_02:0 "Black Market"
 building_RICE_mediterranean_pirate_den_02_desc:1 "The pirates of this region are working more closely with local lords to steal goods from rival merchants and smuggle them elsewhere. It is a profitable arrangement, and not an uncommon one in the Mediterranean."
 building_RICE_mediterranean_pirate_den_03:0 "Corsair Port"
 building_RICE_mediterranean_pirate_den_03_desc:1 "Pirate bands here have amassed enough wealth and influence, with the help of regional rulers, to maintain their own sanctuaries where they can manage their fleets and engage in trade."
 building_RICE_mediterranean_pirate_den_04:0 "Sea Fortress"
 building_RICE_mediterranean_pirate_den_04_desc:1 "Here lies a mighty stronghold to safeguard these shores and intimidate those who dare defy both the pirates who dwell here and the local rulers who support them. Whether it comes to filling their coffers or fighting enemies, their interests of these two groups are one and the same."

