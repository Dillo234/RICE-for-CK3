 activity_RICE_polabian_zapust_festival:0 "Zapust Festival"
 activity_RICE_polabian_zapust_festival_desc:0 "We are well into winter, which means that many local communities will celebrate the Zapust Festival soon. It lasts some weeks, culminating in a great procession. We should participate in the Zapust festival this year!"
 activity_RICE_polabian_zapust_festival_selection_tooltip: "Celebrate the Zapust Festival.\n\n$activity_RICE_polabian_zapust_festival_context_tooltip$"
 activity_RICE_polabian_zapust_festival_context_tooltip: "#emphasis Historical Context:#! In the modern era, Zapust is a celebration practiced by the Sorbian people in Lusatia, in Eastern Germany. It takes place during the pre-Lenten season, or Shrovetide, but may have pre-Christian precedent. Traditions like Zapust are important in helping the Sorbs maintain their identity and culture, as the last surviving Polabian Slavic peoples."
