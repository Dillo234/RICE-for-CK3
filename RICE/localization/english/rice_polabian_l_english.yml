 polabian.0010.t:0 "Sons of Saint [gottschalk.GetFirstNameNoTooltip]"
 polabian.0010.desc:0 "xxxxx"
 polabian.0010.a:0 "Father, we will reclaim our lands and avenge you!"
 polabian.0010.tooltip:0 "If [budivoj.GetFirstName], [henry.GetFirstName], or one of their descendants manage avenge [gottschalk.GetFirstName] and kill [krutoj.GetFirstName], then the [budivoj.GetDynasty.GetNameNoTooltip] [dynasty|E] will gain the [GetModifier('RICE_sri_lanka_sri_pada_other_eastern_modifier').GetNameWithTooltip] [modifier|E]. If they #italic also#! manage to [completely_control|E] [GetTitleByKey('d_nordmark').GetNameNoTier] and remain [budivoj.GetFaith.GetReligion.GetAdjective], then this [modifier|E] will be upgraded to provide #P double#! the bonus.\n\nConversely, if [krutoj.GetFirstName] or [krutoj.GetHerHis] descendants escape the vengeful wrath of [budivoj.GetFirstName] and [henry.GetFirstName] and kill both of [gottschalk.GetFirstNamePossessive], then the [krutoj.GetDynasty.GetNameNoTooltip] [dynasty|E] will gain the [GetModifier('RICE_sri_lanka_sri_pada_other_eastern_modifier').GetNameWithTooltip] [modifier|E]. If they manage to [completely_control|E] [GetTitleByKey('d_nordmark').GetNameNoTier] and remain [budivoj.GetFaith.GetReligion.GetAdjective], then this [modifier|E] will be upgraded to provide #P double#! the bonus."
