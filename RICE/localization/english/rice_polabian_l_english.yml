 # Modifiers
 RICE_polabian_temple_of_arkona_modifier: "Idol of Svetovit"
 RICE_polabian_temple_of_arkona_modifier_desc: "#EMP The [idol_of_svetovit|E] enables any nearby [landed|E] [rulers|E] who follow a pagan [faith|E] to take the [decision|E] to $RICE_polabian_gift_to_svetovit_decision$. The [modifier|E] also switches between #P positive#! and #N negative#! variants depending on whether this [county|E] is ruled by a pagan or non-pagan respectively. Thus, non-pagans can tear it down via a [decision|E].#!\n\n"
 RICE_polabian_temple_of_arkona_modifier_non_pagan: "$RICE_polabian_temple_of_arkona_modifier$"
 RICE_polabian_temple_of_arkona_modifier_non_pagan_desc: "$RICE_polabian_temple_of_arkona_modifier_desc$"
 RICE_polabian_aspiration_gottschalk_sons_revenge: "[aspiration|E]: Avenge Saint Gottschalk"
 RICE_polabian_aspiration_gottschalk_sons_revenge_desc: "#italic Budivoj and Henry's father Gottschalk was killed by pagan rebels. To avenge their father, they must outmaneuver Krutoj, the noble who the rebellion elected as their new leader.#!$RICE_polabian_aspiration_budivoj_henry_desc$\n\n"
 RICE_polabian_aspiration_krutoj_finish_job: "[aspiration|E]: Eliminate Gottschalk's Sons"
 RICE_polabian_aspiration_krutoj_finish_job_desc: "#italic Krutoj came to power when pagan Obodrite nobles overthrew the Christian Gottschalk, but he needs to finish the job by killing Gottschalk's surviving sons, Budivoj and Henry.#!$RICE_polabian_aspiration_krutoj_desc$\n\n"
 RICE_polabian_scions_of_saint_gottschalk: "Scions of Saint Gottschalk"
 RICE_polabian_scions_of_saint_gottschalk_desc: "A member of this dynasty, Saint Gottschalk, rightful ruler of [GetTitleByKey('d_nordmark').GetNameNoTier], was overthrown by rebellious pagans. His sons Budivoj and Henry avenged their father by reclaiming their ancestral fief from their rival, the pagan Krutoj."
 RICE_polabian_defenders_of_svetovit: "Defenders of Svetovit"
 RICE_polabian_defenders_of_svetovit_desc: "A member of this dynasty, Krutoj, resisted Christian incursions into [GetTitleByKey('d_nordmark').GetNameNoTier] by eliminating his rivals, the Christians Bodivoj and Henry, sons of the so-called Saint Gottschalk."
 RICE_polabian_svetovit_oracle_modifier_1: "Good Prediction from Svetovit"
 RICE_polabian_svetovit_oracle_modifier_1_desc: "This character recently sent offerings to the [idol_of_svetovit|E] in [arkona_short|E]. During the following harvest feast, priests of Svetovit received a good prediction for the next year, which reflects well on this character and all who gave gifts to [svetovit_short|E] before then."
