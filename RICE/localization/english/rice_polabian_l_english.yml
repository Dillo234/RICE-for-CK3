 polabian.0010.t:0 "Sons of Saint [gottschalk.GetFirstNameNoTooltip]"
 polabian.0010.desc:0 "Mere months ago, [gottschalk.GetFirstName], the [christian.GetAdjective] prince of the Obodrites, was killed during an uprising by [gottschalk.GetHerHis] [slavic.GetAdjective] pagan tribesmen. The rebels then elected [krutoj.GetFirstName] from amongst themselves to become the new prince of the Obodrites.\n\nFor the [christian.GetAdjectiveNoTooltip] Obodrites, hope remains with [gottschalk.GetFirstNamePossessiveNoTooltip] two sons, [budivoj.GetFirstName] and [henry.GetFirstName], who survived the chaos and fled into exile. They are out for blood to avenge their fallen father, but realize they are in a weak position, and have allied themselves with the rulers of Saxony, [ordulf.GetFirstName] and [ordulf.GetHerHis] son [magnus.GetFirstName] as they bide their time. For his part, [krutoj.GetFirstNameNoTooltip] knows the brothers are a long-term threat to [krutoj.GetHerselfHimself] and those Obodrites who staunchly opppose [christian.GetName].\n\nIt is only a matter of time before both sides will seek to fulfill their aspirations and eliminate the other, whether by war, intrigue, or other means."
 polabian.0010.a:0 "Father, we will reclaim our lands and avenge you!"
 polabian.0010.tooltip:0 "#bold Budivoj and Henrik's [aspiration|E]: Avenge Saint Gottschalk#!$RICE_polabian_aspiration_budivoj_henry_desc$\n"
 polabian.0011.t:0 "[krutoj.GetFirstNameNoTooltip] the Wend"
 polabian.0011.desc:0 "$polabian.0010.desc$"
 polabian.0011.a:0 "[gottschalk.GetFirstNamePossessiveNoTooltip] sons are a threat we will not ignore!"
 polabian.0011.tooltip:0 "#bold Krutoj's [aspiration|E]: Eliminate Gottschalk's Sons#!$RICE_polabian_aspiration_krutoj_desc$\n"
