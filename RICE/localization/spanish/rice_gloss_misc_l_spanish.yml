 # Culture
VIETNAMESE_GLOSS: "Los vietnamitas son un grupo étnico nativo del país de Vietnam. Durante el período de Crusader Kings, los ancestros de los modernos vietnamitas, alrededor del Delta del Río Rojo, a menudo se referían a sí mismos como el pueblo 'Kinh', o 京 (\"Jīng\" en chino mandarín). Los Kinh eran efectivamente hablantes de lenguas vieticas que fueron sinicizados en gran medida a lo largo de los siglos, y hablantes de chino en Vietnam que se asimilaron a los Kinh. Contrastan con otros pueblos vieticos, particularmente los Mường, que fueron menos sinicizados y permanecieron en las regiones montañosas del norte de Vietnam."
