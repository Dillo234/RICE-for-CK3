 # Buildings
 
 building_type_RICE_pirate_den_01:1 "Repaire de Pirates de l'Océan Indien"
 building_type_RICE_pirate_den_01_desc:1 "La frontière entre un marchand armé et un pirate est souvent floue. Le simple pillage n'est souvent pas un objectif viable à long terme. Ainsi, dans de nombreuses régions maritimes comme l'océan Indien, les élites collaborent souvent avec les pirates dans un but lucratif et pour affaiblir des ennemis mutuels considérés comme des concurrents économiques."
 building_RICE_pirate_den_01:0 "Repaire de Voleurs"
 building_RICE_pirate_den_01_desc:1 "Bien qu'ils soient aujourd'hui indirectement subventionnés par l'État pour s'attaquer à des ennemis mutuels, les pirates de cette région ne font que commencer à s'implanter dans cette partie de l'Océan Indien."
 building_RICE_pirate_den_02:0 "Marché Noir"
 building_RICE_pirate_den_02_desc:1 "Les pirates de cette région collaborent plus étroitement avec les seigneurs locaux pour voler les marchandises des marchands rivaux et les faire passer en contrebande ailleurs. Il s'agit d'un arrangement profitable, qui n'est pas rare dans l'Océan Indien."
 building_RICE_pirate_den_03:0 "Port de Corsair"
 building_RICE_pirate_den_03_desc:1 "Les bandes de pirates ont ici amassé suffisamment de richesse et d'influence, avec l'aide des dirigeants régionaux, pour maintenir leurs propres sanctuaires où ils peuvent gérer leurs flottes et faire du commerce."
 building_RICE_pirate_den_04:0 "Forteresse Maritime"
 building_RICE_pirate_den_04_desc:1 "Ici se trouve une puissante forteresse pour protéger ces côtes et intimider ceux qui osent défier à la fois les pirates qui habitent ici et les dirigeants locaux qui les soutiennent. Qu'il s'agisse de remplir leurs coffres ou de combattre leurs ennemis, les intérêts de ces deux groupes sont les mêmes."
 
 building_type_RICE_bawarij_den_01:1 "Repaire Bawarij"
 building_type_RICE_bawarij_den_01_desc:1 "Les Corsaires Bawarij comptent parmi les pirates les plus redoutés de l'Océan Indien. Ils opèrent traditionnellement depuis leur base de Socotra. Pendant des années, ils ont eu la clairvoyance de travailler avec les dirigeants locaux de Socotra pour un gain mutuel, que ce soit ouvertement ou clandestinement."
 building_RICE_bawarij_den_01:0 "Cachette Bawarij"
 building_RICE_bawarij_den_01_desc:1 "Si les corsaires Bawarij, originaires d'Inde, utilisent Socotra comme base d'opérations depuis des siècles, l'île est moins un quartier général organisé qu'un sanctuaire pratique où les Barawij peuvent se cacher, se reposer et s'attaquer aux navires marchands."
 building_RICE_bawarij_den_02:0 "Entrepôt Bawarij"
 building_RICE_bawarij_den_02_desc:1 "Les Bawarij ont commencé à s'établir de façon plus permanente sur Socotra, coopérant (et entrant occasionnellement en conflit) avec les dirigeants locaux selon les besoins, et s'engageant également dans le commerce."
 building_RICE_bawarij_den_03:0 "Port Bawarij"
 building_RICE_bawarij_den_03_desc:1 "Having accumulated increasingly more wealth and power, both the Bawarij and their collaborators on Socotra can now maintain larger war fleets as well as a sizeable trading seaport."
 building_RICE_bawarij_den_04:0 "Bawarij Stronghold"
 building_RICE_bawarij_den_04_desc:1 "With help from their business partners and stalwart allies, the rulers of Socotra, the Bawarij Corsairs shall surely live on as one of the most feared and famed pirates of the Indian Ocean, as they send out great armadas of warships and armed merchant vessels from their base."
 
 building_type_RICE_socotra_dragon_blood_forest_01:0 "Dragon's Blood Forests"
 building_type_RICE_socotra_dragon_blood_forest_01_desc:0 "Dragon Blood trees are one of Socotra's most distinctive plants. These mushroom shaped trees produce a red sap that has been renowned since ancient times."
 building_RICE_socotra_dragon_blood_forest_01:0 "Dragon's Blood Forests"
 building_RICE_socotra_dragon_blood_forest_01_desc:0 "The wilderness of Socotra is dotted with many Dragon's Blood trees. Though scattered haphazardly, men from the local villages have time-honored methods of extracting the precious red sap from these trees."
 building_RICE_socotra_dragon_blood_forest_02:0 "Dragon's Blood Groves"
 building_RICE_socotra_dragon_blood_forest_02_desc:0 "As Socotra continues to grow and thrive, more efficient methods of profiting from the Dragon's Blood trees are developing in order to meet the demand for the red sap from these trees."
 building_RICE_socotra_dragon_blood_forest_03:0 "Dragon's Blood Plantations"
 building_RICE_socotra_dragon_blood_forest_03_desc:0 "A good number of the Dragon's Blood trees on Socotra are now part of a more systematic industry, and an integral part of Socotra's economy, though there are still wild forests of the plant on the island here and there."

