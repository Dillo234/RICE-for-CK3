 socotra.0030.t:0 "Tensions Rising"
 socotra.0030.desc:0 "The Muslims on Socotra claim that some of Socotra’s laws unfairly target their community, and that some of my officials have taken advantage of them to further oppress them. There are rumors that an eloquent and charismatic woman among them is emerging as a leader of this movement against my corrupt officials and what they see as unjust laws. While there has not been any indication that an open revolt will happen, these developments are worrying."
 socotra.0030.a:0 "Surely, nothing serious will come out of this."
 socotra.0031.t:0 "Zahra the Poet"
 socotra.0031.desc.muslim:0 "Years of abuse at the hands of corrupt officials and unjust laws have caused much unrest among the Muslims of Socotra. Thankfully, whether due to conquest or conversion, they are now under proper Muslim rulers (at least in name), and no longer have to worry about being oppressed by infidels.\n\nTheir chief representative is a woman named Zahra, a poet of some renown. She has been critical in helping with the transition of power, and today has come to my court. “Praise [ROOT.Char.GetFaith.HighGodName] that you now rule us,” she says. “We hope you will be a just and honorable ruler, one who is untainted by corruption and malice.”"
 socotra.0031.desc:0 "Years of abuse at the hands of corrupt officials and unjust laws have caused much unrest among the Muslims of Socotra. Their chief representative is [RICE_socotra_zahra_character.GetTitledFirstName], a poet of some renown. Today, she is airing their grievances with me.\n\n“All we ask for is fair and just treatment, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip],” she says. “Please consider relaxing the restrictions and unjust laws placed on us, and look into the unrighteous actions some officials have done to besmirch your good name.”\n\nHer eloquent demands come off more as a friendly request, even if there is the implicit threat of further unrest. I have heard she plans to send word to other Muslim rulers to ask for their aid if I refuse her demands, so I must tread carefully."
 socotra.0031.a:0 "Praise be to [ROOT.Char.GetFaith.HighGodName]!"
 socotra.0031.b:0 "Very well! Perhaps we can negotiate an agreement."
 socotra.0031.c:0 "You dare imply I am a tyrant? Be careful what you say, poet."
 socotra.0032.t:0 "Peace on Socotra"
 socotra.0032.desc:0 "Zahra looks surprised, but pleased nonetheless. “I am touched by your magnanimity, noble one,” she says, bowing. “If this is truly your wish, then let us work together to heal the wounds caused by the unfortunate decisions of a malevolent few.”\n\n“You speak eloquently, oh poet,” you tell her. “Indeed, let us work together!”"
 socotra.0032.a:0 "A new beginning for Socotra?"
 socotra.0033.t:0 "Tensions on Socotra"
 socotra.0033.desc:0 "Zahra doesn’t look surprised at your reaction, and merely nods in defeat. “Very well. Perhaps I was misguided, then, and I thank you for your mercy and generosity in listening to me present my case.”\n\nShe bows, and takes her leave. I only hope that she will use her influence to help ease the tensions in Socotra, but perhaps that is a foolish assumption on my part."
 socotra.0033.a:0 "Who knows what she will be up to?"
 socotra.0034.opening:0 "To the noble [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip], a cry for help:"
 socotra.0034.desc:0 "Tell the [ROOT.Char.GetTitleAsNameNoTooltip] whose virtues are to be hoped for, the son of the noble and distinguished men:\nSocotra has become empty of Islam after Islamic law and the Qur'an.\nThe infidels have committed an outrage against us, have taken women captive, and have continued to plunder.\nOh men! Help every Muslim woman, even if you creep along on your chins and knees."
 socotra.0034.a:0 "Perhaps I should arrange for an army to come to Socotra’s aid!"
