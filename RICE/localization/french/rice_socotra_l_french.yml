 socotra.0010.t:0 "Un Esclave Évadé"
 socotra.0010.desc.diplomacy:0 "Pendant de nombreuses années, Socotra a été un refuge pour les esclaves fugitifs, dont beaucoup sont d'origine africaine. Certains d'entre eux sont très compétents. Aujourd'hui, l'un de ces anciens esclaves, un nouvel arrivant, offre ses services. Il a autrefois servi d'esclave à un puissant commerçant ou dirigeant, et il connaît bien les langues et les coutumes de nombreux pays."
 socotra.0010.desc.martial:0 "Pendant de nombreuses années, Socotra a été un refuge pour les esclaves fugitifs, dont beaucoup sont d'origine africaine. Certains d'entre eux sont très compétents. Aujourd'hui, un de ces anciens esclaves, un nouvel arrivant, offre ses services. Il a servi comme garde du corps. C'est un vétéran de la guerre, et il est doué avec un bon nombre d'armes."
 socotra.0010.desc.stewardship:0 "Pendant de nombreuses années, Socotra a été un refuge pour les esclaves fugitifs, dont beaucoup sont d'origine africaine. Certains d'entre eux sont très compétents. Aujourd'hui, un de ces anciens esclaves, nouvellement arrivé, offre ses services. Grâce à sa capacité à lire et à faire de l'arithmétique, en tant qu'esclave, il aidait auparavant son maître à gérer les finances. C'est clairement un individu vif d'esprit et organisé."
 socotra.0010.desc.intrigue:0 "Pendant de nombreuses années, Socotra a été un refuge pour les esclaves fugitifs, dont beaucoup sont d'origine africaine. Certains d'entre eux sont très compétents. Aujourd'hui, un de ces ex-esclaves, nouvel arrivant, propose ses services. Ses origines sont mystérieuses, et il était impliqué dans le monde criminel. Il prétend avoir de nombreuses relations utiles et des capacités en matière de subterfuge."
 socotra.0010.desc.learning:0 "Pendant de nombreuses années, Socotra a été un refuge pour les esclaves fugitifs, dont beaucoup sont d'origine africaine. Certains d'entre eux sont très compétents. Aujourd'hui, un de ces anciens esclaves, nouvellement arrivé, offre ses services. Non seulement il sait lire et écrire, mais il s'exprime de façon inhabituelle et est très cultivé - peut-être était-il un érudit dans son pays avant d'être capturé et réduit en esclavage ? Il est manifestement doué pour les activités intellectuelles et il espère pouvoir m'être utile à la cour."
 socotra.0010.a:0 "Il semble être un élément digne et bienvenu dans ma cour !"
 socotra.0010.b:0 "Je ne suis pas intéressé, mais il peut s'installer ici ou aller où il veut."
 socotra.0010.c:0 "Un esclave en fuite ? Voyons si nous pouvons le rendre à son maître !"
 socotra.0011.t:0 "Une Esclave Évadée"
 socotra.0011.desc:0 "Pendant de nombreuses années, Socotra a été un refuge pour les esclaves fugitifs, dont beaucoup sont d'origine africaine. Certains d'entre eux sont très compétents. Aujourd'hui, une de ces anciennes esclaves, nouvellement arrivée, propose ses services, ou plutôt, elle m'a été recommandée. Dès qu'on la rencontre, on comprend pourquoi : elle a l'air d'une vraie dame, malgré ses origines."
 socotra.0011.a:0 "Une addition bienvenue à ma cour !"
 socotra.0011.b:0 "Je n'ai aucun besoin d'une telle femme."
 socotra.0011.c:0 "Esclave en fuite ? Voyons si nous pouvons la rendre à son maître !"
 socotra.0012.t:0 "Le Pirate Bawarij"
 socotra.0012.desc:0 "A questionable man has come to my court, saying he is willing to serve us for a price. He was formerly a member of the Bawarij, the notorious Indian corsairs based on Socotra who engage in piracy on the coasts of the western Indian Ocean. If I am willing to overlook his criminal record, I might make use of his vast knowledge of naval warfare, trade, sailing and traveling, and the inner workings of local pirate groups. His connections might also be of great help to me."
 socotra.0012.a:0 "This is too good an opportunity to pass up!"
 socotra.0012.b:0 "This is too great a risk. No deal."
 socotra.0013.t:0 "The Merchant"
 socotra.0013.desc:0 "For many centuries, trade ships have passed to and from Socotra, bringing with them men from afar. Sometimes, these men even decide to settle on the island - after all, it looks the very model of a picturesque paradise. One such man has come before my court today. He says he is a merchant who was born elsewhere but decided to make Socotra his home. His business contacts might come in handy."
 socotra.0013.desc.socotra:0 "For many centuries, trade ships have passed to and from [capital_province.GetName], bringing with them men from afar. Sometimes, these men even decide to settle down here. One such man has come before my court today. He says he is a merchant who was born elsewhere but decided to make [capital_province.GetName] his home. His business contacts might come in handy."
 socotra.0013.a:0 "He and any of his dependents are welcome here."
 socotra.0013.b:0 "It is a fair offer, but I'm not interested."
 socotra.0014.t:0 "The Sailor"
 socotra.0014.desc:0 "For many centuries, trade ships have passed to and from Socotra, bringing with them men from afar. Sometimes, these men even decide to settle on the island - after all, it looks the very model of a picturesque paradise. One such man has come before my court today. He says he is a sailor who was born elsewhere but decided to make Socotra his home. He seems a strong type, skilled in physical feats."
 socotra.0014.desc.socotra:0 "For many centuries, trade ships have passed to and from [capital_province.GetName], bringing with them men from afar. Sometimes, these men even decide to settle down here. One such man has come before my court today. He says he is a sailor who was born elsewhere but decided to make [capital_province.GetName] his home. He seems a strong type, skilled in physical feats."
 socotra.0014.a:0 "He and his dependents are allowed to stay with us."
 socotra.0014.b:0 "I don't want such a lowborn in my court."
 socotra.0015.t:0 "The Traveler"
 socotra.0015.desc:0 "For many centuries, trade ships have passed to and from Socotra, bringing with them men from afar. Sometimes, these men even decide to settle on the island - after all, it looks the very model of a picturesque paradise. One such man has come before my court today. He says he is an intrepid traveler who was born elsewhere but decided to make Socotra his home, after a lifetime of adventure."
 socotra.0015.desc.socotra:0 "For many centuries, trade ships have passed to and from [capital_province.GetName], bringing with them men from afar. Sometimes, these men even decide to settle down here. One such man has come before my court today. He says he is an intrepid traveler who was born elsewhere but decided to make [capital_province.GetName] his home, after a lifetime of adventure."
 socotra.0015.a:0 "Let him and any of his dependents stay here."
 socotra.0015.b:0 "That sounds nice but I have no need for him."
