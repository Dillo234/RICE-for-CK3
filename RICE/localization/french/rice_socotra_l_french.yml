 # Decisions
 RICE_socotra_collaborate_with_pirates:0 "Collaborer avec les Pirates de l'Océan Indien"
 RICE_socotra_collaborate_with_pirates_tooltip:0 "Vous négociez avec [indian_ocean_local_pirate|E] et l'autorisez à maintenir une base d'opérations sur votre territoire en échange d'une part de ses profits et d'une promesse de ne pas persécuter les marchands sous votre protection."
 RICE_socotra_collaborate_with_pirates_desc:0 "Pourquoi se battre contre ces [indian_ocean_pirates|E] quand vous pouvez travailler ensemble pour tirer profit de vos ennemis communs ?"
 RICE_socotra_collaborate_with_pirates_effect_tooltip:0 "Votre capitale gagne un [special_building|E], le #V Repaire des Pirates#!, qui offre divers bonus militaires et économiques puissants et peut-être amélioré."
 RICE_socotra_collaborate_with_pirates_confirm:0 "Négocions pour notre bénéfice mutuel !"
 RICE_socotra_collaborate_with_pirates_requirement_1:0 "La capitale est côtière et située dans l'océan Indien"
 RICE_socotra_collaborate_with_pirates_requirement_2:0 "Votre [dynasty|E] a débloqué le [dynasty_perk|E] [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_3').GetName]"
 RICE_socotra_collaborate_with_pirates_requirement_3:0 "Aucune province n'a de Repaire de Pirate existant"
 RICE_socotra_collaborate_with_pirates_context_tooltip:0 "#emphasis Contexte Historique :#! La frontière entre un marchand armé et un pirate était souvent floue. Le simple pillage n'était souvent pas un objectif viable à long terme. Ainsi, historiquement, dans de nombreuses régions maritimes comme l'océan Indien, de nombreuses élites ont souvent collaboré avec les pirates pour en tirer profit et affaiblir des ennemis mutuels qui étaient des concurrents économiques."
 RICE_socotra_invest_in_socotran_trade_goods:0 "Investir dans les Marchandises de Socotra"
 RICE_socotra_invest_in_socotran_trade_goods_tooltip:0 "Vous allez investir dans l'un des nombreux biens commerciaux rares qui proviennent de Socotra."
 RICE_socotra_invest_in_socotran_trade_goods_desc:0 "Depuis des générations, Socotra est réputée pour être l'emplacement de plusieurs ressources rares et précieuses. Celles-ci ont apporté à l'île de nombreux profits."
 RICE_socotra_invest_in_socotran_trade_goods_effect_tooltip:0 "Vous allez choisir entre plusieurs modificateurs qui représentent différents produits commerciaux de Socotra."
 RICE_socotra_invest_in_socotran_trade_goods_confirm:0 "Dans quoi devons-nous investir ?"
 RICE_socotra_invest_in_socotran_trade_goods_context_tooltip:0 "#emphasis Contexte Hstorique :#! En raison de son isolement, Socotra abrite un certain nombre de plantes et d'animaux rares. Elle a également été un important exportateur d'encens et de myrrhe à certaines époques."
 RICE_socotra_invest_in_socotran_trade_goods_requirement_1:0 "Vous n'avez pas pris cette décision auparavant"
 RICE_socotra_invest_in_socotran_trade_goods_requirement_2:0 "Votre [dynasty|E] a débloqué le [dynasty_perk|E] [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_1').GetName]"
 RICE_socotra_invest_in_socotran_trade_goods_requirement_3:0 "Vous ne disposez actuellement pas d'un modificateur d'investissement pour Socotra"
 RICE_socotra_invest_in_socotran_trade_goods_requirement_4:0 "Le Comté de Socotra n'a actuellement pas de modificateur d'investissement"
 RICE_socotra_invest_in_socotran_trade_goods_tt:0 "Vous investissez dans l'un des rares produits commerciaux de Socotra"
 RICE_socotra_invest_in_socotran_trade_goods.select_myrrh:0 "Myrrhe"
 RICE_socotra_invest_in_socotran_trade_goods.select_socotrine_aloe:0 "Aloès de Socotra"
 RICE_socotra_invest_in_socotran_trade_goods.select_frankincense:0 "Encens"
 RICE_socotra_invest_in_socotran_trade_goods.select_desert_rose:0 "Rose du Désert"
 RICE_socotra_invest_in_socotran_trade_goods.select_dragons_blood:0 "Sang de Dragon"
 RICE_socotra_invest_in_socotran_trade_goods.select_ambergis:0 "Ambre Gris"
 RICE_socotra_draft_bawarij_pirates:0 "Recruter des Hors-la-loi Bawarij"
 RICE_socotra_draft_bawarij_pirates_tooltip:0 "Vous allez recruter des [bawarij_pirates|E] pour se battre pour vous, même si cela peut avoir des conséquences inattendues."
 RICE_socotra_draft_bawarij_pirates_desc:0 "Bien qu'il soit courant pour les dirigeants de l'océan Indien de collaborer avec les [indian_ocean_local_pirates|E], nous devons parfois leur offrir plus que d'habitude - surtout à ceux qui sont aussi craints et puissants que les Bawarij - afin de les inciter à nous aider."
 RICE_socotra_draft_bawarij_pirates_confirm:0 "Les temps désespérés exigent des mesures désespérées."
 RICE_socotra_draft_bawarij_pirates_context_tooltip:0 "#emphasis Contexte Historique :#! À l'instar des corsaires européens de l'âge d'or de la piraterie, les pirates de l'océan Indien médiéval coopéraient souvent avec l'État dans un but de gain mutuel, notamment en fournissant une assistance militaire."
 RICE_socotra_draft_bawarij_pirates_requirement:0 "Socotra ne possède actuellement pas le [county_modifier|E] #V Infestation de Bawarij#!"
 RICE_socotra_host_poetry_competition:0 "Organiser un Concours de Poésie"
 RICE_socotra_host_poetry_competition_tooltip:0 "Vous organiserez un concours de poésie selon la méthode traditionnelle des peuples parlant le Sud Arabe."
 RICE_socotra_host_poetry_competition_desc:0 "Je devrais réunir ceux qui sont habiles en poésie, et voir lesquels d'entre eux sont les plus éloquents !"
 RICE_socotra_host_poetry_competition_effect_tooltip:0 "Des hommes et des femmes de tous horizons se réuniront dans votre capitale pour participer à un grand concours : qui parmi eux improvisera la plus formidable poésie ?"
 RICE_socotra_host_poetry_competition_confirm:0 "La poésie est le langage de l'âme !"
 RICE_socotra_host_poetry_competition_context_tooltip:0 "#emphasis Contexte Historique :#! Bien que la poésie soit importante dans de nombreuses cultures, les traditions poétiques des peuples du sud de l'Arabie, comme les Socotri, diffèrent sensiblement de celles de leurs cousins arabes du reste de la péninsule arabique. À Socotra, des concours étaient et sont encore fréquemment organisés pour voir qui peut improviser les meilleurs poèmes à partir de thèmes ou de sujets donnés."
 RICE_socotra_moon_sacrifice:0 "Organiser un Sacrifice Lunaire"
 RICE_socotra_moon_sacrifice_tooltip:0 "Vous ferez un sacrifice à la Lune selon la méthode traditionnelle de Socotra."
 RICE_socotra_moon_sacrifice_desc:0 "La Lune protégera et guidera Socotra comme elle l'a toujours fait - tant que nous lui offrons un sacrifice satisfaisant."
 RICE_socotra_moon_sacrifice_effect_tooltip_1:0 "Socotra reçoit un modificateur positif ou négatif, dont les chances dépendent de vos [traits|E] et de la quantité de sacrifices que vous êtes en mesure de faire."
 RICE_socotra_moon_sacrifice_effect_tooltip_2:0 "Les grands sacrifices coûtent plus d'[gold|E], et de [piety|E] si vous n'êtes pas païen."
 RICE_socotra_moon_sacrifice_effect_tooltip_3:0 "Si vous prenez cette décision, votre [court_chaplain|E] (ou [realm_priest|E]) aura une #N moins bonne opinion#! à votre égard !"
 RICE_socotra_moon_sacrifice_confirm:0 "Que la Lune nous guide et nous protège !"
 RICE_socotra_moon_sacrifice_context_tooltip:0 "#emphasis Contexte Historique :#! Bien que Socotra soit considérée comme un avant-poste du christianisme dans le Moyen-Orient médiéval, il s'agissait probablement d'une île éclectique sur le plan religieux, avec des influences musulmanes et païennes. Certains récits font état d'une tradition particulière de sacrifice lunaire à Socotra - peut-être la survivance d'une pratique indigène, pré-chrétienne ou pré-islamique - qui a perduré jusqu'au début de la période moderne et qui pouvait impliquer, le sacrifice de la main d'une personne, en particulier en période de troubles."
