 socotra.0050.t:0 "Overgrazing Goats"
 socotra.0050.desc:0 "Goats have been a ubiquitous presence on the island of Socotra for centuries. Traditionally, Socotran herders have developed a number of methods to reduce overgrazing. However, recently these herders have made some errors in judgment. In a number of places on the island, the soil is no longer good for its native fauna such as the famed Dragon's Blood, resulting in loss of profit for merchants dealing in these rare, exotic commodities. The market for these products will surely suffer for a number of years until the soil can recover."
 socotra.0050.a:0 "That doesn’t sound good at all."
 socotra.0051.t:0 "Paradise?"
 socotra.0051.desc:0 "On the island of Socotra, there are many small valleys and canyons filled with beautiful flowers and trees that are seen nowhere else on earth, as well as doves, pigeons, and other birds that sing songs of paradise. Some of these canyons even have freshwater pools with the bluest of waters. Today I've decided to take some time off to visit one of those pools to escape the heat and relax. I can admire the scenery around me without nary a worry!"
 socotra.0051.a:0 "The trip was worth it!"
 socotra.0052.t:0 "Diksam Plateau"
 socotra.0052.desc:0 "Socotra is home to many exotic plants which produce a number of rare products that are in high demand throughout the world. Today I am visiting Diksam plateau on the island, where one of these plants, the famed Dragon's Blood tree, grows in large amounts. I am inspecting the Grove of Dragon's Blood trees while a peasant explains the techniques used to extract the precious Dragon's Blood resin. In the distance, laborers sing poems to one another as they work."
 socotra.0052.a:0 "Fascinating!"
 socotra.0053.t:0 "Dragons"
 socotra.0053.desc:0 "One of the exotic plants found only on Socotra is the Dragon's Blood tree, which can be distinguished by its unusual mushroom shape, and which dot the island’s landscape. They have been prized since ancient times due to the unusually bright red resin they produce.\n\nThere are those who say the tree produces this red resin because the plant originated from the blood of dragons, hence its name. Others say this is a fanciful tale that those in foreign lands came up with when they first saw the resin."
 socotra.0053.a:0 "Socotra has many strange plants and animals. Dragons are plausible!"
 socotra.0053.b:0 "I doubt dragons were involved. We’re just blessed the trees are here."
 socotra.0054.t:0 "Marvels of Socotra"
 socotra.0054.desc:0 "A traveler of some renown is staying at my residence in Socotra and we are discussing the unique aspects of the island. He is a foreigner who has not been to these parts before, and he says he is amazed at how there are many different unique plants and animals that are found here and nowhere else - not to mention the land’s picturesque beauty!"
 socotra.0054.a:0 "The island is very blessed."
 socotra.0054.b:0 "We are no more special than any other place."
 socotra.0054.c:0 "It is the people who make this land special."
 socotra.0055.t:0 "Bawarij Problem"
 socotra.0055.desc:0 "Socotra may seem like a paradise, but it is no stranger to strife and danger either, as it is located in the middle of many important trade routes. Though we rulers of Socotra often have deals and arrangements with the Bawarij Corsairs from India who make the island their base, these pirates have been particularly rowdy this year and the Bawarij leaders are unable to control their men from attacking neutral or friendly ships…. or perhaps the leaders are looking the other way to indirectly challenge my authority!"
 socotra.0055.a:0 "Send in soldiers to intimidate them."
 socotra.0055.a.success:0 "You successfully convince the pirates to listen to you... or else"
 socotra.0055.a.failure:0 "You fail to convince them with your pathetic attempts at intimidation"
 socotra.0055.b:0 "Negotiate with their leaders."
 socotra.0055.b.success:0 "You successfully help the Bawarij leaders discipline their ranks"
 socotra.0055.b.failure:0 "You and the Bawarij leaders fail to discipline their men"
 socotra.0055.c:0 "This isn't my concern whatsoever."
 socotra.0055.success:0 "The Bawarij leaders are able to control their men"
 socotra.0055.failure:0 "The Bawarij leaders are unable to control their men"
 socotra.0056.t:0 "Old Socotra"
 socotra.0056.desc:0 "In olden times, Socotra was a major production center of frankincense. These days it is not as in high demand, but it is still considered a valuable commodity. One can only imagine how wealthy your predecessors as ruler of Socotra must have been in the days of the ancient civilizations such as the Romans and the Egyptians!"
 socotra.0056.a:0 "One can only imagine."
 socotra.0057.t:0 "What are Socotra's qualities?"
 socotra.0057.desc:0 "Socotra’s legends and lore have always attracted much attention since ancient times. A traveling scholar has visited my court, and wishes to investigate the history, lore, and environment of the island, and hopes to do that by first talking with me, Socotra’s ruler, before discussing matters with the island's inhabitants, as well as the merchants and Bawarij Corsairs who frequent it. There is so much to talk about, given the island's uniqueness, but I begin with Socotra's…"
 socotra.0057.a:0 "Exotic plants like Dragon's Blood or Cucumber Tree"
 socotra.0057.b:0 "Ruling family - my own - and how we rose to power"
 socotra.0057.c:0 "Position as an important center of maritime trade"
 socotra.0057.d:0 "People, and their vital role as the island’s inhabitants"
 socotra.0058.t:0 "Dolphins"
 socotra.0058.desc:0 "Today I spotted a number of dolphins in the ocean by a beach not too far from my home in Socotra. Locals say such sightings are a sign of good luck!"
 socotra.0058.a:0 "Wonderful!"
 socotra.0059.t:0 "Shipwreck"
 socotra.0059.desc:0 "Oftentimes, merchant ships traveling between East Africa, the Middle East, and India will have to pass through the Gulf of Aden. As such, if these ships get caught up in a storm in this region, they’ll often wash up on the shores of Socotra.\n\nThe wreck of several large ships that probably belonged to a major trade fleet recently washed up on a secluded beach on the island, and locals have wisely brought the matter up to my officials. It seems that the wreck of these ships haven't been looted yet, so I can decide what can be done with the salvageable merchandise on board. I’ll need to make a decision quickly, before someone tries to take it all for themselves."
 socotra.0059.a:0 "Give all of it to me, of course!"
 socotra.0059.b:0 "Give most of it to the local leaders."
 socotra.0059.c:0 "Give most of it to the locals."
 socotra.0060.t:0 "Foul Play in the Coral Reefs"
 socotra.0060.desc:0 "A well-to-do fisherman in Socotra who was considered something of a community leader among the commoners recently died in a tragic accident. While out fishing, his boat got stuck in a coral reef and as he tried to swim back he was attacked by reef sharks. Investigation reveals foul play was involved, as his boat was sabotaged, and a man who was his rival has been implicated. The evidence is ultimately too strong and damning, and the man admits to his wrongdoing. As the ruler of Socotra, it is I who must sentence the man for this crime."
 socotra.0060.a:0 "Why don't we let the locals deal with him?"
 socotra.0060.b:0 "This criminal will be rightfully executed!"
 socotra.0061.t:0 "Chameleon"
 socotra.0061.desc:0 "I was walking one day somewhere in Socotra when I came across a chameleon. It was frightened, and hissed at me before changing into various colors and scurrying off. When I returned home and discussed this with my [ROOT.GetCharacter.Custom('lowly_servant_type')] later that evening, I was warned me that according to Socotran folklore, a person who hears a chameleon hiss will lose the ability to speak."
 socotra.0061.a:0 "That’s just a superstition."
 socotra.0061.b:0 "Oh no! What should I do now?"
 socotra.0061.tooltip:0 "You receive the chameleon's curse!"
 socotra.0062.t:0 "Simply Poetry"
 socotra.0062.desc:0 "I pass by a village in Socotra and see some men lounging about, probably laborers taking a break from work. They are drumming and clapping, and singing some improvised poetry. Poetry is a way of life on this island, and pervades its culture like none other. It is not uncommon to hear locals from all walks of life spontaneously improvise poetry as they go about their daily business."
 socotra.0062.a:0 "I listen to the stories for a while, before continuing on my way."
 socotra.0063.t:0 "Cave Picnic"
 socotra.0063.desc:0 "Every now and then I and some of my courtiers decide to have lunch in one of the many caves overlooking the rest of Socotra island. Though the trek there can be arduous, it is worth the effort, given the beauty such locations have to offer. For today's lunch, how shall we enjoy ourselves in the cave we’ve decided to do our picnic in?"
 socotra.0063.a:0 "Peacefully observe the villages and landscape below."
 socotra.0063.b:0 "Admire the desert rose flowers growing along the canyon walls."
 socotra.0063.c:0 "Explore the pools of water and ancient inscriptions in the cave."
 socotra.0064.t:0 "Socotran Fishermen"
 socotra.0064.desc:0 "While traveling through one of the fishing villages in Socotra, the fishermen offer me some of their recent catch. The island has always teemed with many kinds of seafood! What do I wish to take home with me?"
 socotra.0064.a:0 "Sea Urchins would be great."
 socotra.0064.b:0 "Those crabs there look good."
 socotra.0064.c:0 "Any fish you have will do."
 socotra.0064.d:0 "I am not interested."
 socotra.0065.t:0 "Ayaft Canyon"
 socotra.0065.desc:0 "Today I'm paying a visit to Ayaft Canyon. As a natural valley that collects much moisture it is the greenest place on Socotra island, and thus it is where much of the island's frankincense is grown, as it has been for generations. Even though the frankincense trade isn’t as profitable as it used to be many centuries ago, a large portion of the island’s wealth still derives from it. Under the shade of the conical shaped Dragon's Blood trees, I discuss with the locals about how the production of frankincense is coming along for this year."
 socotra.0065.a:0 "Seems like it will be another good year."
 socotra.0066.t:0 "Lost!"
 socotra.0066.desc:0 "There are many caves on the island of Socotra and locals enjoy visiting them every now and then for leisure. I was exploring one of the caves in Socotra with a few guards when I got lost, and separated from my companions! Cautiously, I wander around, careful not to stumble or fall into the freshwater pools.\n\n“Hello! Is anyone there? Hello?” I cry out."
 socotra.0066.a:0 "I see the shape of something dark up ahead."
 socotra.0067.t:0 "Cave Paintings"
 socotra.0067.desc:0 "It is hard to see in the darkness, but as my eyes adjust, I am greeted with a most spectacular sight. There are primitive, ancient paintings on the wall, perhaps drawn centuries ago, that depict people, trees, and some random shapes. A few of the people appear to be wearing some sort of antlers on their head. Meanwhile, there are some scrawled lines, perhaps writing in some ancient language.\n\nAfter admiring this strange art for some time, eventually I find my way back outside, to the relief of everyone who was looking for me. But even as I go home, I am fascinated by those wall paintings. I remember even as a child, the elders would talk of how Socotra has been inhabited by people for many centuries. Even now, I can almost hear the whispers and footsteps of the men and women who made those paintings eons ago."
 socotra.0067.a:0 "Who were they? "
 socotra.0068.t:0 "Date Pastries"
 socotra.0068.desc:0 "Socotra is not a particularly large island, so the local cuisine can be limited at times if one doesn’t hail from one of the big towns. Still, that doesn't mean it's bad at all. Today, some villagers wish to pay their respects to me - as they spontaneously recite poems praising me, their ruler, they give me a gift of local pastries made using dates. These are a simple yet delicious delicacy!"
 socotra.0068.a:0 "A welcome gift. Thank you."
 socotra.0069.t:0 "Alexander's Heirs"
 socotra.0069.desc:0 "I am visiting one of the villages on Socotra and discussing business with the local leadership. Several clans in this village claim descent from Greek soldiers of Alexander the Great, and indeed a few of them have physical features considered rare in this region such as lighter eyes. Some of their elders even say they know a few Greek words.\n\nAccording to legend, the ambitious conqueror sent a small force to explore and map out the Arabian coast in preparation for his conquest of the region, but as he died young these intrepid explorers were left stranded and settled on Socotra. However, is this really the case? It's been many centuries after all. Some say this is just something they use to feel superior to the clans of other villages."
 socotra.0069.a:0 "Perhaps they're truly descended from Alexander the Great's soldiers!"
 socotra.0069.b:0 "It's a fanciful tale but an interesting one nonetheless, I'll admit."
 socotra.0069.c:0 "It’s likelier they descend from more recent Greek merchants who passed by."
 socotra.0070.t:0 "Where are the phoenixes?"
 socotra.0070.desc:0 "A noted traveler has come to Socotra and is visiting my court. He expressed his disappointment that contrary to what he had heard from legends, rumors, and ancient writings, there are no phoenixes to be found on Socotra, other than a few unsubstantiated and unreliable claims made by some commoners."
 socotra.0070.a:0 "What did you expect? Phoenixes live elsewhere, not here."
 socotra.0070.b:0 "I'm sure there are phoenixes out there but are hiding themselves."
 socotra.0071.t:0 "Socotran Crocodiles"
 socotra.0071.desc:0 "Some elders claim that crocodiles used to roam many parts of Socotra, but they are an increasingly rare sight. Today, I stumbled across one with my guards."
 socotra.0071.a:0 "Let’s hurry along and avoid it."
 socotra.0071.b:0 "I want to stay back and observe it."
 socotra.0071.toast:0 "The crocodile injures you"
 socotra.0072.t:0 "Your Sorcerous Ways"
 socotra.0072.desc:0 "“I have heard that there are those on Socotra who are skilled in sorcery, and can bend the weather to change at will!” the adventurer tells me.\n\nI am hosting this man today, as he is stopping by Socotra on his great trek from and to faraway lands. He is recounting a common rumor among foreign peoples that the native inhabitants of Socotra are dangerous, even malevolent, evil magicians. I try to hold back my laughter, knowing better."
 socotra.0072.a:0 "Those tales are preposterous - such feats are impossible."
 socotra.0072.b:0 "Be careful… if you displease me, I might conjure a storm!"
 socotra.0073.t:0 "Turtle Hunters"
 socotra.0073.desc:0 "Turtle hunting is an old tradition on the island of Socotra. Turtle meat is used in the local cuisine, and turtle shells are one of the island’s many exports. Recently, local Socotran turtle hunters have reported finding more turtles than usual."
 socotra.0073.a:0 "Good to hear!"
 socotra.0074.t:0 "Socotra at Night"
 socotra.0074.desc:0 "Every now and then, when I am resting in my residence at Socotra at night, and I feel a sense of restlessness, I'll leave my residence along with a few trusted guards. We carefully walk into the island’s wilderness, to the top of the mountains. There, under the starry night sky, I can see much of the coastline of the island, and the somber waves of the ocean that seem to beckon me to faraway adventures. I and my guards sit around and relax for perhaps an hour or two, taking in the beauty of this island, before we return home."
 socotra.0074.a:0 "Socotra is a wonderful place, isn’t it?"
