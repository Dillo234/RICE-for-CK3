 socotra.0041.t:0 "Praise to the Moon"
 socotra.0041.desc:0 "The Moon is a powerful entity, capable of great blessings and great curses. Since time immemorial, Socotrans have conducted sacrifices in its honor. We see no conflict between these practices - considered sorcerous at best and demonic at worst by foreigners - and worship of [ROOT.Char.GetFaith.HighGodName].\n\nI have arranged for a great sacrifice to be held to the moon tonight, and many will participate in it. A local elder will be there to interpret the results of my sacrifice. Now, what kind of sacrifice did I arrange for the moon?"
 socotra.0041.a:0 "A standard sacrifice of fruits and meat"
 socotra.0041.b:0 "A grand and extravagant sacrifice for the moon"
 socotra.0041.c:0 "A commoner offered their own hand, per ancient tradition"
 socotra.0041.pos_major:0 "The Moon sends you many blessings!"
 socotra.0041.pos_minor:0 "The Moon sends you a small blessing!"
 socotra.0041.neg_minor:0 "The Moon sends you a small curse!"
 socotra.0041.neg_major:0 "The Moon sends you a great curse!"
