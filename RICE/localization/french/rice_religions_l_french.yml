 # GAME COCNEPTS
 game_concept_yazata:0 "Yazata"
 game_concept_yazatas:0 "Yazatas"
 game_concept_yazatas_desc:0 "The Yazatas are those who are worthy of worship or veneration in $zoroastrianism_religion$. To some, they are distinct deities; to others, they are emanations of the supreme god.\n\n$zoroastrianism_religion_adj$ [faiths|E] can have different [doctrines|E] representing the set of Yazatas that have been important to them due to reasons of history, culture, geography, and contact with nearby belief systems.\n\nExcept for those whose [faith|E] has the $rice_zoroastrian_no_yazatas_doctrine_name$ [doctrine|E], all $zoroastrianism_religion_adj$ [rulers|E] have access to a [decision|E] to $RICE_khwarezm_worship_yazata$, which gives you a temporary [character_modifier|E] with benefits based on which Yazata you choose. The available Yazatas depends on your Yazata [doctrine|E].\n\nCertain Yazata [doctrines|E] even grant you access to a [decision|E] to Establish a [zoroastrian_cult_center|E], 
 game_concept_zoroastrian_cult_centers_short:0 "Cult Centers"
 game_concept_zoroastrian_cult_center_short:0 "Cult Center"
 game_concept_zoroastrian_cult_centers:0 "Local Zoroastrian Cult Centers"
 game_concept_zoroastrian_cult_center:0 "Local Zoroastrian Cult Center"
 game_concept_zoroastrian_cult_center_desc:0 "Some $zoroastrianism_religion_adj$ [faiths|E], if they have the right [yazata|E] [doctrines|E], can take the [decision|E] to $RICE_khwarezm_establish_cult_center$.\n\nCult centers are [counties|E] where worship of a particular [yazata|E] is prominent, and as such, once you choose which [yazata|E] to establish the cult center for, a correpsonding [county_modifier|E] will be placed in your [capital|E]. Afterwards, if you take the [decision|E] to Worship a [yazata|E], and choose a [yazata|E] whose cult center you own (or is owned by your [vassal|E] or someone under them), you'll gain an upgraded version of the [character_modifier|E] you'd usually get, as well as extra [prestige|E] and [piety|E]. Note that there can be only #bold one#! cult center per [duchy|E].\n\nIf your [faith|E] does not have a [doctrine|E] allowing you to make cult centers, or you follow a non-Zoroastrian [faith|E], you can instead take the [decision|E] to $RICE_khwarezm_destroy_cult_center$. Doing so will remove any cult center [county_modifiers|E] in your [domain|E], though if you're Zoroastrian it will only affect those belonging to [yazatas|E] you don't worship. You will also gain [gold|E] and [piety|E] depending on how many cult centers your suppressed."


 # RELIGIOUS DOCTRINES / TENETS

 # Buddhist
 rice_doctrine_buddhist_canon_name:0 "Buddhist Canon"
 rice_doctrine_buddhist_canon_desc:0 "It is important to recognize which teachings are authentic, and do not contradict the word of the Buddha. These will be compiled into collections, the core of which are the #italic tripitaka#! (meaning "Triple Baskets")."
 rice_mahayana_canon_doctrine_name:0 "East Asian Canon" # Dazangjing
 rice_mahayana_canon_doctrine_desc:0 "The Great Storage of Scriptures (#italic Dazangjing#! in Chinese), also known as the Chinese or East Asian Canon, is a loose canon of Buddhist texts accepted by Mahayana sects of Buddhism in East Asia. It includes various Mahayana sutras, as well as texts from early schools of Buddhism that are not part of or were discarded from the Pali Canon."
 rice_theravada_canon_doctrine_name:0 "Pali Canon" # Pali
 rice_theravada_canon_doctrine_desc:0 "The Pali Tripitaka is the canon of Buddhist texts accepted by the Theravada sects of Buddhism in Southeast Asia. Traditionally, the first Pali Canon was believed to have been written down at the Fourth Buddhist Council in Sri Lanka in 29 BCE, although the canon was still being revised and changed for several centuries afterwards, as Theravada, Mahayana, Vajrayana, and other early Buddhist schools exchanged ideas."
 rice_vajrayana_canon_doctrine_name:0 "Tantric Canon" # Kangyur and Tengyur
 rice_vajrayana_canon_doctrine_desc:0 "The Tantric Canon is the collection of Buddhist texts accepted by the so-called esoteric schools of Buddhism, such as Tibetan Vajrayana and sects influenced by them. The Tibetan Canon for example consists of the Kangyur ("Translation of the Word") and Tengyur ("Translation of Treatises"). These canons include Mahayana texts, as well as texts from early schools of Buddhism that are not part of or were discarded from the Pali Canon."
 rice_pudgalavada_canon_doctrine_name:0 "Pudgalavada Canon"
 rice_pudgalavada_canon_doctrine_desc:0 "The Pudgalavada or Personalist schools of Buddhism have been strongly criticized by other Buddhist sects for their unique views on the Buddhist doctrine of no-self. Regardless of the validity of their interpretation of the Buddha's teachings, they have maintained their own extensive and rigorous canon of Buddhist texts as well."
 doctrine_parameter_hostility_override_rice_mahayana_canon_doctrine:1 "Other Buddhist [faiths|E] that also accept the #italic East Asian Canon#! as their canon are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_rice_theravada_canon_doctrine:1 "Other Buddhist [faiths|E] that also accept the #italic Pali Canon#! as their canon are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_rice_vajrayana_canon_doctrine:1 "Other Buddhist [faiths|E] that also accept the #italic Tantric Canon#! as their canon are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_rice_pudgalavada_canon_doctrine:1 "Other Buddhist [faiths|E] that also accept the #italic Pudgalavada Canon#! as their canon are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 rice_life_liberation_active_name:1 "ability to do life releases"
 doctrine_parameter_rice_life_liberation_active:0 "Can take a [decision|E] to #V Perform a Life Release Ceremony#! to liberate animals, fellow sentient beings, from suffering"
 rice_vassa_active_name:1 "ability to abstain from vices during Vassa"
 doctrine_parameter_rice_vassa_active:0 "Can take a [decision|E] to #V Abstain From Vices During Vassa#!, a three month observance also known as the Rains Retreat"
 rice_pagodas_unlocked_active_name:1 "ability to donate to pagodas"
 doctrine_parameter_rice_pagodas_unlocked_active:0 "Can build pagodas for an extra cost when taking the [decision|E] to #V Build a Local Buddhist Religious Site#!"

 # Zunist
 rice_zun_hephthalite_warriors_name:0 "Warriors of Zun"
 rice_zun_hephthalite_warriors_desc:0 "With the resurgence of the Hephthalite Empire, the worship of Zun, the Hephthalite solar deity, is blossoming. Warriors near and far are proud to fight in the name of the fiery sun."
 rice_zun_hephthalite_warriors_doctrine_name:0 "$rice_zun_hephthalite_warriors_name$"
 rice_zun_hephthalite_warriors_doctrine_desc:0 "$rice_zun_hephthalite_warriors_desc$"
 rice_zun_hephthalite_culture_name:0 "Traders and Artisans of Zun"
 rice_zun_hephthalite_culture_desc:0 "With the resurgence of the Hephthalite Empire, the worship of Zun, the Hephthalite solar deity, is blossoming. People believe that trade and culture will flourish under the justice-giver."
 rice_zun_hephthalite_culture_doctrine_name:0 "$rice_zun_hephthalite_culture_name$"
 rice_zun_hephthalite_culture_doctrine_desc:0 "$rice_zun_hephthalite_culture_desc$"

 # Dualist
 rice_doctrine_dualist_ritual_purification_name:0 "Ritual Purification"
 rice_doctrine_dualist_ritual_purification_desc:0 "It is important to purify ourselves of the dark, material world, so that we may reach the light, spiritual world. The way to do this is through sacred rituals."
 rice_baptism_purification_doctrine_name:0 "Baptism as Purification"
 rice_baptism_purification_doctrine_desc:0 "Immersing ourselves in water is best way to purify our bodies and souls. Baptism should thus be done regularly to connect us with the light, and for forgiveness for our sins."
 rice_food_purification_doctrine_name:0 "Food as Purification"
 rice_food_purification_doctrine_desc:0 "By avoiding the flesh of living beings during special, ritual meals, we can cleanse our bodies and attain greater spiritual purity and understanding."
 rice_prayer_purification_doctrine_name:0 "Prayer as Purification"
 rice_prayer_purification_doctrine_desc:0 "No matter what rites we perform in order to purify ourselves, it is most important to have a clear mind and to focus on the divine through prayer."
 #rice_baptism_decision_unlocked_active_name:1 "ability to undergo ritual baptisms"
 doctrine_parameter_rice_baptism_decision_unlocked_active:0 "Can take the [decision|E] to $RICE_khuzestan_gnostic_baptism_rite$"

 # Zoroastrian
 rice_doctrine_zoroastrian_yazatas_name:0 "Yazatas"
 rice_doctrine_zoroastrian_yazatas_desc:0 "$game_concept_yazatas_desc$"
 rice_zoroastrian_sassanian_doctrine_name:0 "Sassanian Yazatas"
 rice_zoroastrian_sassanian_doctrine_desc:0 "It is important that we continue venerating the [yazatas|E] in the manner developed by the great Sassanid Empire. Regional variance is allowed, as long as it does not contradict what we see as the truth."
 rice_zoroastrian_armenian_doctrine_name:0 "Armenian Yazatas"
 rice_zoroastrian_armenian_doctrine_desc:0 "We find no problem in venerating the pagan divinities of Anatolia, the Hellenic world, and the ancient Armenians, in addition to the traditional Zoroastrian [yazatas|E]. While our royalty preside over the grand cults, local nobles attend to lesser [yazatas|E]."
 rice_zoroastrian_eastern_doctrine_name:0 "Bactro-Sogdian Yazatas"
 rice_zoroastrian_eastern_doctrine_desc:0 "The [yazatas|E] we venerate are influenced by a variety of religious traditions across the Silk Road. Ultimately, it is up to each city, each region, and each family to determine which [yazatas|E] they should focus on venerating."
 rice_zoroastrian_no_yazatas_doctrine_name:0 "No Yazatas"
 rice_zoroastrian_no_yazatas_doctrine_desc:0 "Obsessive veneration of the [yazatas|E] is misguided at best, as it detracts us from focusing our worship on the supreme creator, [ROOT.Faith.HighGodName]."
 rice_zoroastrian_georgian_doctrine_name:0 "Kartvelian Yazatas"
 rice_zoroastrian_georgian_doctrine_desc:0 "We find no problem in venerating the pagan divinities of the diverse ancient peoples of the Caucasus, in addition to the traditional Zoroastrian [yazatas|E]. While some may prefer one divinity or another, they are all ultimately worthy of worship."
 doctrine_parameter_rice_unlock_bactro_sogdian_yazatas:0 "Adds the following [yazatas|E] for worship: Siyavash, Vakhsh, and Weshparkar"
 doctrine_parameter_rice_unlock_armenian_yazatas:0 "Adds the following [yazatas|E] for worship: Astghik, Barshamin, Tork, and Vahagn (replacing Bahram)"
 doctrine_parameter_rice_unlock_georgian_yazatas:0 "Adds the following [yazatas|E] for worship: Dali, Gaim (replacing Sraosha), Gatsi (replacing Rashnu), Kopala, and Zaden"
 doctrine_parameter_rice_yazata_prestige_gain_automatic:0 "Automatically gain [prestige|E] when taking the [decision|E] to Worship the [yazatas|E]"
 doctrine_parameter_rice_yazata_pay_for_modifier_upgrade:0 "Can pay extra [gold|E] to gain a better version of the [character_modifier|E] when taking the [decision|E] to Worship the [yazatas|E]"
 doctrine_parameter_rice_unlock_destroy_cult_centers:0 "Can take the [decision|E] to Suppress [zoroastrian_cult_centers|E] of "[yazatas|E]" not adhering to your [yazata|E] [doctrine|E]"
 doctrine_parameter_rice_unlock_yazata_cult_center:0 "Can take the [decision|E] to Establish a [zoroastrian_cult_center|E] in the [capital|E]"
 doctrine_parameter_rice_no_yazatas:0 "Disables the [decision|E] to Worship the [yazatas|E]"


