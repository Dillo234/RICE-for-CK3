 siwa.0020.t:0 "Le Temple d'Hibis"
 siwa.0020.desc:0 "Je suis arrivé au grand Temple d'Hibis à Kharga. Dans les temps anciens, il s'agissait du plus important sanctuaire du Désert Occidental, et, à présent, sa restauration lui a permis de retrouver sa grandeur d'antan. A l'époque, les habitants des oasis vénéraient plusieurs dieux. Avec le renouveau de ces anciennes pratiques, les prêtres peuvent demander une bénédiction aux divinités.\n\nJe rencontre les prêtres à l'extérieur, et suis bientôt conduit au sein du temple pour que la cérémonie puisse commencer. Si ma visite porte ses fruits, qui sait quelle bonne fortune nous pourrions obtenir?"
 siwa.0020.a:0 "La splendeur du Temple d'Hibis est vraiment sans égale."
 siwa.0021.t:0 "Qui vais-je prier?"
 siwa.0021.desc:0 "Alors que la cérémonie est sur le point de commencer, il me faut décider à laquelle des divinités locales je souhaite demander de l'aide.\n\nJe pourrai me tourner vers l'un des dieux majeurs de la région, comme Amon ou Seth ; ou alors chercher la protection des dieux tutélaires du Désert Occidental, comme Igaï ou Ha."
 siwa.0021.a:0 "Pray to Amun, Lord of the Sun"
