 RICE_pray_at_oracle_of_amun_context_tooltip:0 "#emphasis Contexte Historique :#! L'Oracle d'Amon était l'un des oracles les plus réputés du Proche-Orient ancien. C'est auprès de lui, dans l'Oasis de Siwa, qu'Alexandre le Grand s'est supposément rendu pour se voir confirmer sa légitimité divine à être Pharaon. "
 RICE_pray_at_temple_of_hibis_context_tooltip:0 "#emphasis Contexte Historique :#! Le Temple d'Hibis était le plus grand complexe religieux égyptien dans le Désert Occidental. Si le temple principal fut édifié sous la XXVe ou la XXVIe dynastie, il est probable qu'un autre temple ait déjà été bâti sur les lieux à l'époque du Nouvel Empire. Quelle que soit son origine, le temple était un centre cultuel dédié au dieu Amon."
 RICE_visit_fountain_of_the_sun_context_tooltip:0 "#emphasis Contexte Historique :#! La Fontaine du Soleil est une source bien connue à Siwa, mentionnée dans les textes anciens, notamment par Hérodote. Le folklore local est étroitement associé à la figure de Cléopâtre, qui l'aurait visitée régulièrement au cours de son règne (la véracité de ces allégations reste à prouver, et a très probablement été exagérée pour accroitre le tourisme moderne)."

 RICE_siwa_oasis_defense:0 "Oasis de Siwa"
 RICE_siwa_oasis_defense_desc:0 "L'Oasis de Siwa est la plus isolée des oasis du désert occidental égyptien, bien loin à l'intérieur des terres. Cette situation géographique, associée aux robustes défenses édifiées à Siwa au fil des ans, en fait une région particulièrement difficile à conquérir et à pacifier."

 RICE_pray_at_oracle_of_amun:0 "Chercher Conseil auprès de l'Oracle d'Amon"
 RICE_pray_at_oracle_of_amun_tooltip:0 "Vous allez demander à l'Oracle de Siwa de vous orienter spirituellement."
 RICE_pray_at_oracle_of_amun_desc:0 "Je souhaite prier auprès de l'Oracle d'Amon, à l'Oasis de Siwa en Égypte. Là, je pourrai lui demander conseil à propos des sujets qui me troublent l'esprit."
 RICE_pray_at_oracle_of_amun_effect_tooltip:0 "Vous aller demander son assistance divine à l'Oracle, afin qu'il vous éclaire sur l'un des sujets qui vous trouble. #emphasis Cette décision ne peut être prise qu'UNE SEULE FOIS au cours d'une vie!#!"
 RICE_pray_at_oracle_of_amun_extra_cost_tooltip:0 "De plus longs voyages coûtent plus cher #weak (Coût minimum : @gold_icon! 50)#!"
 RICE_pray_at_oracle_of_amun_confirm:0 "Mettons-nous en route !"

