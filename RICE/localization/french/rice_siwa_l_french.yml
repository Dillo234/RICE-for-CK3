 RICE_pray_at_temple_of_hibis_desc:0 "Je souhaite prier au Temple d'Hibis, à l'Oasis de Kharga en Égypte, afin d'y recevoir une bénédiction de l'une des divinités locales du désert."
 RICE_pray_at_temple_of_hibis_effect_tooltip:0 "Vous allez choisir à laquelle des divinités du désert dédier votre prière, et recevrez potentiellement divers avantages."
