 # Bookmarks proper
 bm_867_rice_2:0 "RICE (Est)"
 bm_867_rice_2_desc:0 "Le monde médiéval commence à prendre forme au IXè siècle. Il ne s'agit pas d'un "Âge Sombre" stagnant, mais d'une époque de grands changements dynamiques. Le monde entier est une tapisserie de dirigeants et de peuples en constante évolution.\n\nLe mod RICE ajoute une nouvelle saveur aux peuples et aux lieux du monde, et ce départ ne présente que quelques-unes des nombreuses possibilités de jeu en 867 qui tirent le meilleur parti du contenu de RICE.\n\n#Bold L'Antiquité tardive est terminée. Une nouvelle ère de l'Histoire est en train de s'écrire, et vous en serez le scribe. La forme de l'avenir, le destin du monde - serez-vous la personne qui en décidera?#!"
 bm_867_rice_1:0 "RICE (Ouest)"
 bm_867_rice_1_desc:0 "$bm_867_rice_2_desc$"
 bm_1066_rice_2:0 "RICE (Est)"
 bm_1066_rice_2_desc:0 "Le XIè siècle est une ère de transformation, de croissance et de conflit. Il ne s'agit pas d'un "Âge Sombre" stagnant, mais d'une époque de grands changements dynamiques. Le monde entier est une tapisserie de dirigeants et de peuples en constante évolution.\n\nLe mod RICE ajoute une nouvelle saveur aux peuples et aux lieux du monde, et ce signet ne présente que quelques-unes des nombreuses possibilités de jeu en 1066 qui tirent le meilleur parti du contenu de RICE.\n\n#Bold La période dite médiévale bat son plein. Une nouvelle ère de l'histoire est en train de s'écrire, et vous en serez le scribe. La forme de l'avenir, le destin du monde, serez-vous la personne qui en décidera ?#!"
 bm_1066_rice_1:0 "RICE (Ouest)"
 bm_1066_rice_1_desc:0 "$bm_1066_rice_2_desc$"

 # Bookmark Characters
 bookmark_RICE_867_azur_jamshid:0 "Azur Jamshid"
 bookmark_RICE_867_azur_jamshid_desc:0 "Les débuts de l'histoire des tribus des vallées montagneuses de l'Hindu Kush et du Pamir sont remplis de personnages légendaires comme Azur Jamshid, un « prince féerique » venu de Perse. Il a libéré les habitants d'un roi cannibale tyrannique, Shri Badat, avec l'aide de la fille du roi, Nur Bakht.\n\n#Bold Qu'Azur Jamshid ait existé ou non, pouvez-vous faire en sorte que la légende du prince des fées perdure et inspire les peuples de la région pour les siècles à venir ?#!\n\n#italic Packs de Saveurs RICE : Magadha, Pamir et Zunist, Bassin de Tarim, Yazd#!"
 bookmark_RICE_867_azur_jamshid_alt_nur_bakht:0 "Nur Bakht"
 bookmark_RICE_867_cao_yijin:0 "Cao Yijin"
 bookmark_RICE_867_cao_yijin_desc:0 "Le grand héros Zhang Yichao, libérateur de Dunhuang de la domination tibétaine, maintient les familles nobles de Dunhuang dans le droit chemin, mais il est maintenant âgé. Une fois qu'il sera décédé, le circuit de Guiyi sera affaibli par les intrigues des clans nobles de Dunhuang et les attaques des ennemis étrangers. Finalement, Cao Yijin rétablira l'ordre dans la région et fondera une nouvelle dynastie puissante à Dunhuang vers 911 de notre ère.\n\n#bold Alors que la dynastie Tang s'effondre, pouvez-vous réaliser vos ambitions et survivre dans l'Ouest sauvage de la Chine ?#!\n\n#italic Packs de Saveurs RICE : Magadha, Bassin de Tarim#!"
 bookmark_RICE_867_cao_yijin_alt_zhang_yichao:0 "Zhang Yichao"
 bookmark_RICE_867_last_zunbil:0 "Firuz ibn Kabk"
 bookmark_RICE_867_last_zunbil_desc:0 "Les montagnes escarpées du Khorasan abritent d'anciennes tribus comme les Zunbils, dévots de Zun, une obscure divinité hephtalite. Les Saffarides musulmans de Ya'qub ont attaqué les Zunbils en 865 de notre ère, tuant le roi Kabk. Un Zunbil inconnu, nommé gouverneur par les Saffarides, tente une révolte qui échoue en 867. Firuz, le fils de Kabk, mène alors la dernière résistance à la domination des Saffarides, mais il est vaincu en 870.\n\n#bold En tant que dernier Zunbil, champion de Zun, le donneur de justice, pouvez-vous défier l'adversité pour venger votre père et protéger les derniers vestiges d'un monde depuis longtemps disparu ?#!\n\n#italic Packs de Saveurs RICE : Pamir et Zunist, Bassin de Tarim, Yazd#!"
 bookmark_RICE_867_last_zunbil_alt_cousin:0 "Le Gouverneur Saffaride"
 bookmark_RICE_867_last_zunbil_alt_yaqub_saffarid:0 "Ya'qub ibn al-Layth"
 bookmark_RICE_867_helgi_eyvindarson:0 "Helgi Eyvindarson"
 bookmark_RICE_867_helgi_eyvindarson_desc:0 "Les premiers colons de l'Islande comprenaient des chrétiens et des païens, ainsi que des Nordiques et des Celtes. Helgi Eyvindarson, l'un des principaux colons, incarne cette diversité : il s'est récemment converti au christianisme et a des ancêtres scandinaves et irlandais, ces derniers lui venant de sa mère Rafertach, une princesse irlandaise. La sœur d'Helgi, $BjO_rg$, est également l'arrière-grand-mère du célèbre Leif Erikson, explorateur nordique des Amériques.\n\n#bold Le christianisme triomphera-t-il en Islande, et pourrait-il y avoir encore plus de terres à découvrir à l'ouest ?#!\n\n#italic Packs de Saveurs RICE : Atlantique Nord#!"
 bookmark_RICE_867_helgi_eyvindarson_alt_bjorg:0 "$BjO_rg$ Eyvindardottir"
 bookmark_RICE_867_helgi_eyvindarson_alt_rafarta:0 "Rafertach"
 bookmark_RICE_867_maymun_ibn_rustumiyya:0 "Maymun ibn Rustumiyya"
 bookmark_RICE_867_maymun_ibn_rustumiyya_desc:0 "Sijilmasa abrite une communauté diversifiée, tant sur le plan religieux qu'ethnique. L'impitoyable mais compétent al-Muntasir s'est servi de cette diversité pour transformer la ville en un riche centre commercial du Maghreb occidental. Depuis la mort d'al-Muntasir, cependant, Sijilmasa a connu des troubles politiques qui ont conduit à son déclin politique au Xe siècle.\n\n#bold Les héritiers d'al-Muntasir, les Midrarides, peuvent-ils stabiliser la porte du Sahara, ou la Sijilmasa, autrefois prospère, tombera-t-elle dans l'oubli ?#!\n\n#italic Packs de Saveurs RICE : Sus#!"
 #bookmark_RICE_867_maymun_ibn_rustumiyya_alt_yasa:0 "Yasa ibn Midrar"
 #bookmark_RICE_867_maymun_ibn_rustumiyya_alt_maymun:0 "Maymun ibn Thakiya"
 bookmark_RICE_867_al_umari:0 "al-Umari"
 bookmark_RICE_867_al_umari_desc:0 "Les Abbassides sont en déclin et, dans ce vide de pouvoir, des seigneurs de la guerre comme al-Umari se développent. Célèbre en tant qu'érudit, aventurier et marchand, mais aussi pour sa cruauté, il a de nombreux ennemis, comme les Tulunides, pour qui il est une épine dans le pied, et les souverains nubiens, qu'il prend fréquemment pour cible lors de raids d'esclaves. Sa brutalité a causé sa perte, puisqu'il a été assassiné par ses propres hommes.\n\n#bold Pourrez-vous éviter le destin sanglant d'al-Umari et remplir vos coffres avec les trésors du désert oriental ?#!\n\n#italic Packs de Saveurs RICE : Mer Rouge, Siwa, Haute Égypte#!"
 bookmark_RICE_867_al_umari_alt_ahmad_ibn_tulun:0 "ibn Tulun"
 bookmark_RICE_867_al_umari_alt_zakharias:0 "Zakharias"
 bookmark_RICE_1066_al_kashgari:0 "Mahmoud"
 bookmark_RICE_1066_al_kashgari_desc:0 "Al-Kashgari est issu d'une branche mineure des Karakhanides, une dynastie turque qui régnait sur une grande partie de l'Asie centrale. Érudit ayant beaucoup voyagé et fier de ses racines turques, il compilera, en 1072-1074 de notre ère, le #italic Diwan Lughat al-Turk#!, le premier dictionnaire complet des langues turques et une source primaire importante sur les Turcs du Moyen-Âge.\n\n#bold Que retiendra al-Kashgari de cette région d'Asie centrale en constante évolution au fil de son histoire ?#!\n\n#italic Packs de Saveurs RICE : Bassin Tarim#!"
 bookmark_RICE_1066_isleifur:0 "Isleifur Gissurarson"
 bookmark_RICE_1066_isleifur_desc:0 "Isleifur Gissurarson a étudié en Allemagne avant d'être nommé évêque d'Islande en 1056. L'influence du christianisme et de l'Europe continentale sur l'Islande reste toutefois ténue ; Isleifur, par exemple, est marié bien qu'il soit évêque. Néanmoins, sous la direction d'Isleifur et de ses fils Gissur et Teitur, l'Islande devient un important avant-poste du christianisme dans l'Atlantique Nord.\n\n#bold Pouvez-vous montrer la voie en intégrant l'Islande, le Groenland, et même les terres au-delà, dans les réseaux économiques, politiques et culturels de l'Eurasie ?#!\n\n#italic Packs de Saveurs RICE : Atlantique Nord#!"
 bookmark_RICE_1066_isleifur_alt_teitur:0 "Teitur Isleifsson"
 bookmark_RICE_1066_isleifur_alt_gissur:0 "Gissur Isleifsson"
 bookmark_RICE_867_abu_bakr_al_madharai:0 "Ahmad"
 bookmark_RICE_867_abu_bakr_al_madharai_desc:0 "La famille al-Madhara'i était composée de petits bureaucrates jusqu'à ce qu'Ahmad devienne le directeur des finances des Tulunides en 879 de notre ère. Il a accumulé suffisamment de pouvoir pour assurer à ses fils, Ali et al-Husayn, des positions politiques importantes en Égypte et en Syrie respectivement. La famille al-Madhara'i restera pendant des décennies des administrateurs influents dans la région.\n\n#bold Les al-Madhara'i peuvent-ils, après des débuts modestes, se transformer en une dynastie bureaucratique #italic par excellence#!, véritable puissance derrière les Tulunides et les Abbassides ?#!\n\n#italic Packs de Saveurs RICE : Mer Rouge, Siwa, Haute Égypte#!"
 bookmark_RICE_867_abu_bakr_alt_ali:0 "Ali ibn Ahmad"
 bookmark_RICE_867_abu_bakr_alt_al_husayn:0 "al-Husayn ibn Ahmad"
 bookmark_RICE_1066_badis_ibn_habus:0 "Badis ibn Habus"
 bookmark_RICE_1066_badis_ibn_habus_desc:0 "Grenade, gouvernée par les Badis dissolus, doit une grande partie de son pouvoir à sa communauté juive, et en particulier au vizir juif Samuel ibn Naghrela, un sage érudit. Le fils de Samuel, Joseph, a hérité du poste de vizir de son père et de son intelligence, mais pas de son humilité. Alors que le sentiment antisémite monte à Grenade, Joseph est accusé à tort de conspirer avec $al-Mu_tasim$, le souverain rival d'Almeria.\n\n#bold Badis pourra-t-il raviver son amitié avec Joseph et protéger la communauté juive de Grenade de l'intolérance et de la haine ?#!\n\n#italic Packs de Saveurs RICE : Galice, Grenade#!"
 bookmark_RICE_1066_badis_ibn_habus_alt_yosef:0 "Joseph"
 bookmark_RICE_1066_badis_ibn_habus_alt_al_mu_tasim:0 "$al-Mu_tasim$"
 bookmark_RICE_1066_pithipati:0 "Vallabharaja"
 bookmark_RICE_1066_pithipati_desc:0 "Les Chikore sont une dynastie bouddhiste mineure sous l'égide des grands Palas qui gouvernent et protègent Gaya, l'un des sites les plus sacrés du bouddhisme. Ils prennent le titre de « Pithipati », qui signifie « Seigneur du Trône de Diamant », car on pense que le Bouddha a atteint l'illumination à un endroit de Gaya connu sous le nom de Trône de Diamant.\n\n#bold Le Bouddha nous a enseigné que tout est impermanent, même la communauté bouddhiste elle-même. Malgré cela, pouvez-vous faire votre part pour aider les enseignements bouddhistes à survivre et à prospérer dans cette époque de plus en plus dégénérée ?#!\n\n#italic Packs de Saveurs RICE : Magadha#!"
 bookmark_RICE_1066_pithipati_alt_vigrahapala:0 "Vigrahapala III Pala"
 bookmark_RICE_1066_faramurz_kakuyid:0 "Faramurz"
 bookmark_RICE_1066_faramurz_kakuyid_desc:0 "Faramurz régnait autrefois sur un vaste royaume hérité de son père, l'érudit chef de guerre Ala al-Dawla. Mais il a été conquis par les Seldjoukides, qui l'ont relégué à la tête de la ville désertique de Yazd en échange de sa loyauté. Ce fut un mal pour un bien : n'ayant plus à diriger un vaste domaine, les Kakuyides, satisfaits de leur coin de Perse, allaient faire de Yazd une oasis de culture et de richesse.\n\n#bold Avez-vous toujours envie de récupérer le pouvoir de votre famille, ou allez-vous vous concentrer sur la culture de Yazd afin qu'elle devienne une ville florissante ?#!\n\n#italic Packs de Saveurs RICE : Yazd#!"
 bookmark_RICE_1066_faramurz_kakuyid_alt_alp_arslan:0 "Alp Arslan"
 bookmark_RICE_1066_ali_ibn_asad:0 "Ali ibn Asad"
 bookmark_RICE_1066_ali_ibn_asad_desc:0 "Ali ibn Asad est le protecteur de Nasir Khusraw, un érudit musulman renommé et un mystique de la secte ismaélienne de l'islam chiite. C'est un souverain ouvert et intelligent qui apprécie l'intelligence et l'éloquence de Nasir Khusraw. Selon la légende, c'est grâce à Nasir Khusraw que le Badakhshan est devenu un bastion de l'ismaélisme.\n\n#bold Sous votre direction, quelle orientation prendra l'islam à mesure qu'il se répandra parmi les habitants des Pamirs ?#!\n\n#italic Packs de Saveurs RICE : Pamir et Zunist, Bassin de Tarim, Yazd#!"
 bookmark_RICE_1066_ali_ibn_asad_alt_nasir_khusraw:0 "Nasir Khusraw"
 bookmark_RICE_1066_manuel_angelos:0 "Manuel"
 bookmark_RICE_1066_manuel_angelos_desc:0 "L'Empire romain compte de nombreuses petites familles aristocratiques qui cherchent à satisfaire leurs ambitions. L'une de ces familles est celle des Angeloï, qui s'est imposée sous Konstantinos Angelos au XIIe siècle et a produit plusieurs empereurs, ainsi que d'autres fonctionnaires et généraux remarquables, au cours des deux siècles suivants. Le père de Konstantinos était peut-être un obscur patricien mineur du nom de Manuel.\n\n#bold Pourrez-vous transformer les Angeloi en l'une des familles les plus puissantes de l'histoire byzantine ?#!\n\n#italic Packs de Saveurs RICE : Chios, Rhodes#!"
 bookmark_RICE_867_hafsunid:0 "Ya'far ibn Salim"
 bookmark_RICE_867_hafsunid_desc:0 "Ya'far est un propriétaire terrien des environs de Malaga, dont le petit-fils, Umar ibn Hafsun, a dirigé l'une des révoltes les plus persistantes et les plus étendues contre la domination omeyyade en Al-Andalus. Ibn Hafsun, qui avait un tempérament violent, commença sa carrière en 879 de notre ère en assassinant un homme qui avait volé le bétail de son grand-père. Pour éviter d'être arrêté, il devint un hors-la-loi, puis un chef rebelle.\n\n#bold Les Hafsunides peuvent-ils canaliser le ressentiment des Muladi et des Mozarab envers les Omeyyades pour en faire une rébellion implacable et de grande ampleur, ou trouveront-ils un destin plus serein ?#!\n\n#italic Packs de Saveurs RICE : Galice, Grenade#!"
 bookmark_RICE_867_hafsunid_alt_ibn_hafsun:0 "Omar Ben Hafsun"
 bookmark_RICE_1066_morcar:0 "Comte Morcar"
 bookmark_RICE_1066_morcar_desc:0 "Petit-fils de la légendaire Lady Godiva, Morcar a récemment été élu par les Northumbriens pour devenir le nouveau comte d'York. Lui et son frère Eadwin sont en mauvais termes avec les Godwin et refusent d'aider leur beau-frère le roi Harold contre Guillaume le Conquérant. Après s'être soumis aux Normands, ils se rebellent à deux reprises avant d'être emprisonnés.\n\n#bold Votre frère et vous enterrerez-vous la hache de guerre avec Harold pour l'aider à lutter contre les envahisseurs anglais ? Ou attendrez-vous de voir ce qui se passera une fois la poussière retombée ?#!\n\n#italic Packs de Saveurs RICE : Atlantique Nord, Yorkshire#!"
 bookmark_RICE_1066_morcar_alt_ealdgyth:0 "$E_ldgyth$"
 bookmark_RICE_1066_morcar_alt_eadwin:0 "Eadwin"
 bookmark_RICE_1066_fernan_mendez:0 "Fernán"
 bookmark_RICE_1066_fernan_mendez_desc:0 "Fernán revendique une ascendance si fantastique qu'elle dépasse l'entendement : son père Mendo était un chevalier breton descendant des ducs de Bretagne, tandis que sa mère était une princesse arménienne de la célèbre famille Artsruni. Quelle que soit la vérité, Fernán et ses descendants ont fait de Bragance une ville frontière essentielle en Ibérie.\n\n#bold Si votre généalogie est certes farfelue, pouvez-vous être à la hauteur de vos prétendus illustres ancêtres ?#!\n\n#italic Packs de Saveurs RICE : Galice, Grenade#!"
 bookmark_RICE_1066_fernan_mendez_alt_mendo:0 "Mendo"
 bookmark_RICE_1066_fernan_mendez_alt_arcruni:0 "Maria"
 bookmark_RICE_867_socotra:0 "Denha"
 bookmark_RICE_867_socotra_desc:0 "#warning @warning_icon! Ce dirigeant est fictif.#!\nSocotra est le berceau de produits exotiques tels que le sang de dragon et l'encens, et sa communauté diversifiée comprend de redoutables pirates Bawarij et des esclaves africains qui se sont échappés. Le IXe siècle est une période de tension sur l'île : la minorité musulmane se sent opprimée par les chrétiens au pouvoir et souhaite demander une aide militaire aux dirigeants d'Oman.\n\n#bold Vous dirigez une île riche en histoire, pleine d'opportunités et de dangers. Quel sera votre héritage dans les eaux turbulentes mais profitables de l'océan Indien ?#!\n\n#italic  Packs de Saveurs RICE : Mer Rouge, Socotra#!"
 bookmark_RICE_867_al_baridi:0 "Muhammad"
 bookmark_RICE_867_al_baridi_desc:0 "Muhammad al-Baridi, maître de poste abbasside de Bassorah, était le père des tristement célèbres frères al-Baridi, collecteurs d'impôts notoires devenus seigneurs de guerre au début du Xe siècle. Son fils le plus accompli, Abu Abdallah, vizir abbasside et redoutable rival des Buyides, était si impitoyable qu'il a même tué l'un de ses frères avec lequel il était en bons termes pour s'emparer de ses richesses.\n\n#bold Le propre gendre d'Abu Abdallah a déclaré que le "turban d'Abu Abdallah couvrait la tête non pas d'un homme mais d'un démon". Votre dynastie sera-t-elle à la hauteur de cette terrifiante réputation ?#!\n\n#italic Packs de Saveurs RICE : Khuzestan, Yazd#!"
 bookmark_RICE_867_khwarezm:0 "Eraq ibn Mansur"
 bookmark_RICE_867_khwarezm_desc:0 "Eraq hérite d'une situation délicate à Khwarezm. Ses ancêtres se sont convertis à l'islam il y a quelques générations, mais la situation reste tendue avec leurs voisins musulmans, tels que les Samanides dont ils deviendront plus tard les vassaux. Pendant ce temps, les seigneurs khwarezmiens locaux, qui règnent depuis leurs puissantes forteresses #italic kala#!, cherchent à étendre leur propre pouvoir.\n\n#bold Né à la frontière entre l'Iran et la Turquie, Khwarezm est depuis des siècles un centre d'apprentissage et de commerce sur la route de la soie - pouvez-vous faire en sorte qu'il le reste ?#!\n\n#italic Packs de Saveurs RICE : Khwarezm, Bassin Tarim#!"
 bookmark_RICE_867_khwarezm_alt_samanid:0 "Nasr"
 bookmark_RICE_1066_bursuq:0 "Bursuq"
 bookmark_RICE_1066_bursuq_desc:0 "Les Seldjoukides ont de nombreux #italic ghulams#! loyaux, des esclaves-soldats doués pour la guerre. Bursuq est l'un de ces #italic ghulam#!. Après avoir été chargé de gouverner certaines parties du Khuzestan et du Luristan, il accède à de hautes fonctions à la cour seldjoukide sous les règnes d'Alp Arslan et de Malik Shah. Bien qu'il ait été assassiné par un #italic hashashin#! en 1097 de notre ère, ses enfants, en particulier Bursuq ibn Bursuq, ont également joué un rôle majeur dans l'État seldjoukide.\n\n#bold Vous n'êtes que l'un des nombreux ambitieux #italic ghulams#! au service d'Alp Arslan - que pouvez-vous faire pour devenir l'un des plus importants généraux des Seldjoukides ?#!\n\n#italic  Packs de Saveurs RICE : Khuzestan, Yazd#!"
 bookmark_RICE_1066_bursuq_alt_bursuq:0 "Bursuq"
 bookmark_RICE_867_normandy_hrolfr:0 "Hrolfr (Rollon)"
 bookmark_RICE_867_normandy_hrolfr_desc:0 "La vie de Rollon, premier souverain de Normandie, est entourée de mystère. Certaines sources affirment qu'il a été contraint à l'exil de Scandinavie et que, bien que païen, il a reçu de Dieu l'ordre de se rendre sur une terre promise en Normandie, un peu comme dans la légende d'Énée de Troie. Son descendant Guillaume allait plus tard conquérir l'Angleterre en 1066 de notre ère.\n\n#bold Vous avez peut-être (ou peut-être pas) reçu un mandat divin du Dieu chrétien pour fonder un nouveau royaume puissant en Normandie. Allez-vous répondre à cet appel à l'aventure ? #!\n\n#italic Packs de Saveurs RICE : Normandie, Atlantique Nord#!\n@warning_icon! #X Assurez-vous que la règle du jeu Rollon est correctement paramétrée.#!"
 bookmark_RICE_1066_tunka_menin:0 "Tunka Manin"
 bookmark_RICE_1066_tunka_menin_desc:0 "Pendant des siècles, les ancêtres de Tunka Manin ont régné sur l'empire du Ghana, qui a connu la prospérité en dominant le commerce transsaharien. Cependant, si son règne marque l'apogée de la puissance ghanéenne, il marque aussi le début du déclin du Ghana, en partie à cause d'une invasion almoravide venue du nord.\n\n#bold Vous dirigez le Ghana à un moment critique de son histoire. Saurez-vous résister aux Almoravides et empêcher le déclin et la désintégration du Ghana ?#!\n\n#italic Packs de Saveurs RICE : Bozo, Sus#!"
 bookmark_RICE_1066_tunka_menin_alt_almoravid:0 "Abu-Bakr"
 bookmark_RICE_1066_vijayabahu:0 "Vijayabahu"
 bookmark_RICE_1066_vijayabahu_desc:0 "L'ancienne capitale du Sri Lanka est en ruines, l'île est en proie à l'anarchie alors que les envahisseurs Chola et les seigneurs de guerre cinghalais luttent pour le pouvoir. De ce chaos émerge le prince rebelle Vijayabahu, qui expulsera les Cholas et établira le royaume de Polonnaruwa. Lui et ses successeurs ont passé des décennies à aider la communauté bouddhiste de l'île - divisée par des rivalités mesquines entre ses anciens monastères - à s'unir et à se réformer.\n\n#bold Vaincre les Cholas est une chose. C'en est une autre de rétablir l'ordre. Comment allez-vous guérir cette terre brisée et les divisions au sein de la sangha bouddhiste de l'île ?#!\n\n#italic Packs de Saveurs RICE : Magadha, Socotra, Sri Lanka#!"
 bookmark_RICE_1066_vijayabahu_alt_chola:0 "$VI_rarA_cE_ntira$"
 bookmark_RICE_1066_vijayabahu_alt_budal:0 "Budal"
 bookmark_RICE_867_slavibor:0 "Slavibor"
 bookmark_RICE_867_slavibor_desc:0 "Slavibor était un prince sorabe païen, mais deux de ses descendants allaient devenir de célèbres saints chrétiens. Sa fille Ludmila, convertie au christianisme, a été martyrisée en 921 de notre ère, tandis que son petit-fils, le duc Venceslas Ier de Bohême, a été martyrisé en 935 de notre ère. Venceslas n'est autre que le Bon Roi Venceslas du célèbre chant de Noël du même nom.\n\n#bold Que vous embrassiez le christianisme ou que vous restiez fidèle à vos croyances païennes, comment votre famille survivra-t-elle à la politique des princes allemands et bohémiens ?#!\n\n#italic Packs de Saveurs RICE : Aix-la-Chapelle, Polabian#!"
 bookmark_RICE_867_slavibor_alt_ludmila:0 "Ludmila"
 bookmark_RICE_1066_budivoj:0 "Comte Budivoj"
 bookmark_RICE_1066_budivoj_desc:0 "Saint Gottschalk, prince de la confédération des Obotrites, cherche à réunir les tribus slaves de l'Elbe en un grand royaume chrétien, mais il est assassiné lors d'une révolte païenne et remplacé par Krutoj. Ses deux fils Budivoj et Henrik s'exilent, mais Budivoj est tué par Krutoj en 1075. Henrik vengea son père et son frère en 1093 en tuant Krutoj et en prenant le contrôle des Obotrites.\n\n#bold Krutoj est un homme rusé et dangereux. Pouvez-vous, vous et votre frère, être plus malins que lui et survivre aux machinations des païens Obotrites pour venger votre saint père ?#!\n\n#italic RICE Flavor Pack Focus: Polabian#!"
 bookmark_RICE_1066_budivoj_alt_henrik:0 "Henrik"
 bookmark_RICE_1066_krutoj:0 "Duc Krutoj"
 bookmark_RICE_1066_krutoj_desc:0 "Lorsque les nobles païens de la confédération obotrite se sont rebellés contre leur seigneur chrétien, Gottschalk, et l'ont tué, ils ont installé l'un des leurs, Krutoj, comme nouveau prince. Pendant des décennies, Krutoj a habilement déjoué ses ennemis, parvenant à tuer le fils aîné de Gottschalk, Budivoj, en 1075. Il fut cependant tué lui-même en tentant d'assassiner l'autre fils de Gottschalk, Henrik, en 1093.\n\n#bold Vous savez bien que deux orphelins ne sont pas une menace pour vous. Comment allez-vous les éliminer et faire des Obotrites un rempart contre le christianisme ?#!\n\n#italic Packs de Saveurs RICE : Polabien#!"
 bookmark_RICE_1066_damot:0 "Bekele"
 bookmark_RICE_1066_damot_desc:0 "#warning @warning_icon! Ce dirigeant est fictif.#!\n\nL'apogée du Damot au XIIIe siècle est encore loin, lorsque son souverain, connu uniquement sous le nom de Motolomi, a conquis les ennemis chrétiens et musulmans. Selon la légende éthiopienne, c'était un tyran qui vénérait le dieu païen Däsk, jusqu'à ce que le moine Tekle Haymanot le convertisse au christianisme.\n\n#bold Surpassez les exploits des souverains historiques de Damot, et les hautes terres se souviendront de votre héritage pendant des générations !#!\n\n#italic Packs de Saveurs RICE : Mer Rouge, Socotra, Sud de l'Éthiopie#!"
