 bookmark_RICE_1066_roger:0 "Count Roger"
 bookmark_RICE_1066_roger_desc:0 "When the Emirate of Sicily collapsed, Ibn al-Timnah, a local Muslim warlord, requested for help from Norman adventurers led by two brothers, Roger and Robert, to defeat his rivals. The Normans used this opportunity to conquer all of Sicily, despite dogged resistance from some local leaders like Benavert. Roger's son, Roger II, would later found the Kingdom of Sicily.\n\n#Bold Recreate Roger and his descendants' meteoric rise, and transform Sicily from a wartorn frontier into a prosperous crossroads of the Mediterranean!#!\n\n#italic RICE Flavor Pack Focus: Sardinia, Sicily#!"
