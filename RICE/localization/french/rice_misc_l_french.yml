 RICE_local_pilgrimage_model_intent_desc: "You will set an example to all [GetPlayer.GetFaith.GetAdherentNamePlural] in the area by going on this [local_pilgrimage|E]. Gain more [prestige_i|E] [prestige|E] on top of other gains. Lose extra [stress_loss_i|E] [stress|E] if you are [GetTrait('ambitious').GetName( GetNullCharacter )] or [GetTrait('diligent').GetName( GetNullCharacter )]."
 RICE_local_pilgrimage_curiosity_intent_header: "Curiosity:"
 RICE_local_pilgrimage_curiosity_intent: "Curiosity"
 RICE_local_pilgrimage_curiosity_intent_desc: "You want to better understand the local inhabitants, their issues, and how they practice [GetPlayer.GetFaith.GetName], while going on this [local_pilgrimage|E]. Gain [experience|E] in your [lifestyle|E]. Lose extra [stress_loss_i|E] [stress|E] if you are [GetTrait('humble').GetName( GetNullCharacter )] or [GetTrait('just').GetName( GetNullCharacter )]."
