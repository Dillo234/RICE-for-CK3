 game_concept_hot_springs:0 "Hot Springs"
 game_concept_hot_spring:0 "Hot Spring"
 game_concept_hot_springs_desc:0 "The [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] is a type of [activity|E] available to many [rulers|E] as a way to lose [stress|E]. It has two [activity_options|E]: whether the visit will be a more public, high-profile event, or a private, low-profile affair instead.\n\nThere are a few #bold unique#! hot springs found at various places around the map, such as the Fountain of the Sun in Siwa. If you are in a [realm|E] with one of these locations, you can earn additional bonuses like useful [character_modifiers|E] if you decide to [travel|E] there."
 game_concept_local_pilgrimage_short:0 "Pilgrimage"
 game_concept_local_pilgrimages_short:0 "Pilgrimages"
 game_concept_local_pilgrimage:0 "Local Pilgrimage"
 game_concept_local_pilgrimages:0 "Local Pilgrimages"
 game_concept_local_pilgrimage_desc:0 "$game_concept_local_pilgrimages$ are [activities|E] available to [rulers|E] who rule or live near certain religious locations. These pilgrimages are distinct from the grander [pilgrimages|E] to the [holy_sites|E] of one's [faith|E], as they are much smaller in scope and impact.\n\nNot everyone will have access to local pilgrimages. Additionally, even if a [ruler|E] is in the right location, a number of local pilgrimages will only be available once certain [decisions|E] are taken, or certain events occur. Local pilgrimages are sometimes also tied to further special [decisions|E] that may increase the benefits they provide, or the geographical range of people who may go to them.\n\nRegardless, despite providing less benefits than normal [pilgrimages|E], local pilgrimages often provide unique benefits such as special [character_modifiers|E] depending on the specific destination. Additionally, they are a good way to gain [GetTrait('pilgrim').GetName( GetNullCharacter )] [trait_level_track_xp|E], albeit at a slower pace than normal [pilgrimages|E], in order to prepare for a grander [pilgrimage|E]."

