 # Game Concepts
 game_concept_pithipati:0 "Pithipati"
 game_concept_pithipatis:0 "Pithipatis"
 game_concept_pithipati_desc:0 "$game_concept_pithipati$ war ein Titel, der historisch von einer Dynastie von Häuptlingen in Gaya im hochmittelalterlichen Indien verwendet wurde. Sobald der [ruler|E] der [county|E] Gaya die [decision|E] trifft, den Mantel des Pithipatis zu beanspruchen, wird der [GetModifier('RICE_magadha_pithipati_of_bodh_gaya').GetNameWithTooltip] [character_modifier|E] automatisch an jeden [ruler|E] von Gaya vergeben, der der #V buddhistischen#! [religion|E] folgt. Dieser Modifikator bietet mehrere Vorteile: Erstens steht die [decision|E], den Bodhi-Baum in Bodh Gaya zu besuchen, jedem Mitglied der [dynasty|E] des Pithipati zur Verfügung, der eine [county_capital|E] in Indien, Burma oder Tibet hat, anstatt auf einen kleineren Bereich beschränkt zu sein.\n\nZweitens, wenn irgendein [ruler|E] (außer dem Pithipati) die [decision|E] trifft, für den Mahabodhi zu spenden und eine große Spende macht, erhält der Pithipati ein wenig [piety|E] und [prestige|E], und seine [dynasty|E] erhält [dynasty_prestige|E]. \n\nSchließlich entfallen die [piety_level|E] und [prestige_level|E] für die [decision|E] zur Umwidmung der Heiligen Heißen Quellen von Rajgir."
 game_concept_hot_springs_of_rajgir:0 "Heiße Quellen von Rajgir"
 game_concept_hot_springs_of_rajgir_short:0 "Rajgir"
 game_concept_visit_the_hot_springs_of_rajgir:0 "Besucht die heißen Quellen von Rajgir"
 game_concept_hot_springs_of_rajgir_desc:0 "Die $game_concept_hot_springs_of_rajgir$ werden seit Jahrhunderten von Buddhisten, Hindus und Jains als heilig angesehen und haben daher im Laufe der Jahre eine Vielzahl von religiösen Einrichtungen beherbergt.\n\n[rulers|E], die in der Nähe der [county|E] von Magadha leben, in der Rajgir liegt, können eine [decision|E] treffen, die Heißen Quellen von Rajgir zu besuchen. Je nachdem, welche der drei oben genannten [Religionen|E] den größten Einfluss auf das Gebiet hat, was durch einen immer vorhandenen [county_modifier|E] angezeigt wird, können diejenigen, die die Quellen besuchen, einen zusätzlichen [character_modifier|E] erhalten.\n\nUm diesen [county_modifier|E] zu ändern, damit er zu deiner [religion|E] passt, musst du Magadha kontrollieren, um die [decision|E] zu treffen, die heiligen heißen Quellen von Rajgir umzuwidmen."
 
