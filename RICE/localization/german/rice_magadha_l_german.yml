 magadha.0050.t:0 "Planning the Life Release"
 magadha.0050.desc:0 "The [ROOT.Char.GetFaith.GetAdjective] sect of [ROOT.Char.GetFaith.GetReligion.GetName] is unequivocal about the importance of demonstrating love and compassion for all sentient beings, including animals. In order to put such ideals into practice, I will coordinate a major life release ceremony with local [ROOT.Char.Custom('DefaultPriestTitlePlural')].\n\nWe will purchase and free animals that were originally intended to be slaughtered, typically for human food, or to be fed to other animals. In doing so, we can save them from needless suffering. Of course, I and others who participate in this ceremony will also accumulate great merit for this. Before I send invitations out to everyone, I need to decide on what kinds of animals we want to liberate in particular."
 magadha.0050.a:0 "Birds"
 magadha.0050.tooltip.birds:0 "You invite important people in your [realm|E] to attend a ceremony to release birds into the wild."
 magadha.0050.b:0 "Turtles"
 magadha.0050.tooltip.turtles:0 "You invite important people in your [realm|E] to attend a ceremony to release turtles into a nearby body of water."
 magadha.0050.c:0 "Fish"
 magadha.0050.tooltip.fish:0 "You invite important people in your [realm|E] to attend a ceremony to release fish into a nearby body of water."
 magadha.0050.d:0 "Insects"
 magadha.0050.tooltip.insects:0 "You invite important people in your [realm|E] to attend a ceremony to release insects into the wild."
 magadha.0051.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 magadha.0051.desc:0 "I am planning to perform a #bold life release#! very soon. To practice the noble [sender.GetFaith.GetReligion.GetAdjective] ideals of love and compassion to all sentient beings, as taught in the [sender.GetFaith.GetReligion.GetAdjective] scriptures, we will free some animals originally destined for slaughter. Please, if you have time, I invite you to join us in this important ceremony so that we may all accumulate great merit."
 magadha.0051.a:0 "I’ll be delighted to participate in this ceremony!"
 magadha.0051.b:0 "Sadly, I simply don't have the time to do this."
 magadha.0051.c:0 "[sender.GetSheHe|U] is sanctimonious and smug - it offends me!"
 magadha.0051.c.tooltip:0 "Send a letter back to [sender.GetTitledFirstName] expressing your disapproval about this silly act of “piety.”"
 magadha.0052.opening:0 "[life_release_rejector.Custom2('AppropriateGreeting', ROOT.Char)]"
 magadha.0052.desc:0 "I cannot accept your invitation to your so-called life release ceremony. It is mere theater, a frankly spiritually pointless and arrogant act of self-congratulation. To feel such fake empathy for animals is a little concerning, in my opinion - as a [host.GetTitleAsNameNoTooltip] you should prioritize more important business rather than spend money frivolously like this to make yourself feel superior to others."
 magadha.0052.a:0 "Some don’t understand why we do this, unfortunately."
 magadha.0052.b:0 "#italic [life_release_rejector.GetSheHe|U]#! is the arrogant one! What an impious fool!"
 magadha.0053.t:0 "Life Release Canceled"
 magadha.0053.desc:0 "I have received word that [host.GetTitledFirstName] has just passed away, and as a result, the life release ceremony that [host.GetSheHe] was planning has been canceled."
 magadha.0053.a:0 "That is unfortunate to hear."
 magadha.0054.t:0 "Life Release Canceled"
 magadha.0054.desc:0 "I have received word that [host.GetTitledFirstName] has just been imprisoned, and thus can no longer coordinate the life release ceremony that [host.GetSheHe] was planning. It has thus been canceled."
 magadha.0054.a:0 "That is unfortunate to hear."
 magadha.0055.t:0 "Life Release Canceled"
 magadha.0055.desc:0 "As I am now imprisoned, I can no longer perform the life release ceremony that I was planning. I only hope that my virtuous intent has accumulated enough good merit for myself so that I may soon escape this dungeon!"
 magadha.0055.a:0 "I wonder what will happen now...."
