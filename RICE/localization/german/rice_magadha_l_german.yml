 magadha.0089.t:0 "Vassa Ends Prematurely"
 magadha.0089.desc:0 "I am now a believer in [ROOT.Char.GetFaith.GetName], and worship [ROOT.Char.GetFaith.HighGodName]. As such, Vassa is no longer of any relevance to me, and I have stopped participating in my so-called attempts to abstain from vices."
 magadha.0089.a:0 "I am a [ROOT.Char.GetFaith.GetAdherentName] now, after all."
 magadha.0090.t:0 "Donating to Nalanda University"
 magadha.0090.desc:0 "For centuries, Nalanda University has served as a major center of learning and religious studies for [ROOT.Char.GetFaith.GetReligion.GetName]. Monastics from all over come to study and exchange ideas about philosophy, religion, linguistics and translation, and more. As a [ROOT.Char.GetFaith.GetAdjective] ruler, I have the means to give a sizable donation to this venerable institution to assist the university with its daily operations in a variety of ways."
 magadha.0090.desc.endowment:0 "\n\nAdditionally, since I am not too far from Nalanda, I do have the option of bequeathing an endowment to the university in the form of a few villages in my realm, which would be codified with a charter. The revenue and resources generated by these villages will then go directly to Nalanda for as long as the charter is in effect."
 magadha.0090.a:0 "Provide livestock and everyday necessities"
 magadha.0090.b:0 "Give gifts of religious items, relics, and scriptures"
 magadha.0090.c:0 "Build and repair its temples and facilities"
 magadha.0090.d:0 "Bequeath a few villages as an endowment"
