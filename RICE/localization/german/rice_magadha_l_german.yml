 magadha.0040.t:0 "Donating to the Mahabodhi"
 magadha.0040.desc:0 "I am preparing to give the Mahabodhi temple complex in [gaya_county.GetNameNoTier] a substantial donation. As the so-called navel of the earth, where Lord Buddha attained enlightenment centuries ago, it is important it survives as a center of worship and pilgrimage for the Sangha.\n\nThere are a number of things my donation to the Mahabodhi could go towards. I could provide funds to support the monastics who live there and maintain the place, or, if I am feeling more generous, I could even send funds to do miscellaneous repairs to existing buildings or construct smaller structures."
 magadha.0040.desc.massive_option:0 "\n\nAs I am a powerful [ROOT.Char.GetTitledFirstName], I could dedicate a significant amount of funds to the Mahabodhi for a massive building and repair effort. Such a project would be a once in a generation endeavor, and undoubtedly doing so would ensure that my name lives on in the annals of Buddhist rulers for generations to come!"
 magadha.0040.a:0 "I will give a #bold small#! donation."
 magadha.0040.b:0 "I will give a #bold medium#! donation."
 magadha.0040.c:0 "I will give a #bold large#! donation."
 magadha.0040.d:0 "I will give a #bold massive#! donation."
 magadha.0040.d.tooltip.1:0 "#X A massive donation can only be done #bold once#! in a lifetime!#!"
 magadha.0040.d.tooltip.2:0 "Other [THIS.Char.GetFaith.GetReligion.GetAdjective] [rulers|E] will be unable to give a massive donation to the Mahabodhi while [gaya_county.GetNameNoTier] has the [GetModifier('RICE_magadha_great_royal_donation_mahabodhi').GetNameWithTooltip] [county_modifier|E]"
 magadha.0041.t:0 "A Massive Donation to the Mahabodhi"
 magadha.0041.desc:0 "News is traveling across the Buddhist world about the devout [mahabodhi_donator.GetTitledFirstName], who recently donated a significant amount of resources and funding to the Mahabodhi temple complex. This donation will be used to build, rebuild, and repair structures and facilities there; any leftover money will be spent on supporting the site’s continued operations.\n\nThe Mahabodhi is known to many Buddhists as the navel of the earth, and the place where the Lord Buddha attained enlightenment many centuries ago. As such, it continues to serve as the most important center of worship and pilgrimage for the Buddhist sangha.\n\nAn endeavor like this only comes around once a generation, so Buddhists everywhere will surely rejoice, and [mahabodhi_donator.GetTitledFirstName] can rest assured that [mahabodhi_donator.GetSheHe] will be remembered by fellow Buddhists as a noble and righteous monarch, alongside distinguished rulers like Emperor Ashoka."
 magadha.0041.a:0 "Splendid."
 magadha.0041.b:0 "I wish it was #italic I#! who did that!"
 magadha.0041.tooltip:0 "$magadha.0040.d.tooltip.2$"
