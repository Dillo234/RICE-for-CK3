 magadha.0010.t:0 "Eine buddhistische religiöse Stätte"
 magadha.0010.desc:0 "Seit den Tagen, als Buddha auf der Erde wandelte, haben Buddhisten aller Art - von den einfachsten Bürgern bis zu den mächtigsten Kaisern - den Bau verschiedener religiöser Stätten finanziert, um Buddha zu huldigen, den Dharma zu verbreiten und den Sangha zu inspirieren. Ich werde das Gleiche tun, da es meine Pflicht ist, als Anführer ein Beispiel zu geben - ganz zu schweigen davon, dass ich dabei große Verdienste für mich selbst ansammeln kann.\n\nAls erstes sollte ich entscheiden, welche Art von Stätte ich überhaupt errichten will:"
 magadha.0010.a:0 "Ein Tempel"
 magadha.0010.b:0 "Ein Kloster"
 magadha.0010.c:0 "Ein Stupa"
 magadha.0010.d:0 "Eine Pagode"
 magadha.0010.tooltip.temple_1:0 "Ein Tempel kann als Zentrum der Anbetung für die lokale Gemeinschaft von Nutzen sein"
 magadha.0010.tooltip.temple_2:0 "Wenn der Tempel in ein oder zwei Jahren fertiggestellt ist, werdet Ihr mehr [prestige|E] als [pietyE] im Vergleich zu anderen Stätten erhalten"
 magadha.0010.tooltip.monastery_1:0 "Ein Kloster kann Mönchen ein Zuhause bieten, in dem sie den Dharma studieren können."
 magadha.0010.tooltip.monastery_2:0 "Wenn das Kloster in ein oder zwei Jahren fertiggestellt ist, werdet Ihr mehr [piety|E] als [prestige|E] im Vergleich zu anderen Stätten erhalten"
 magadha.0010.tooltip.stupa_1:0 "Ein Stupa kann die religiöse Umgebung eines Landes bereichern und wertvolle Reliquien beherbergen"
 magadha.0010.tooltip.stupa_2:0 "Wenn der Stupa in etwa ein oder zwei Jahren fertiggestellt ist, werdet Ihr im Gegensatz zu anderen Stätten gleich viel [piety|E] und [prestige|E] erhalten."
 magadha.0010.tooltip.pagoda_1:0 "Eine Pagode ist ein Turm, der gleichzeitig als Tempel und Pilgerstätte dienen kann."
 magadha.0010.tooltip.pagoda_2:0 "Wenn die Pagode in etwa ein oder zwei Jahren fertiggestellt ist, werdet Ihr im Gegensatz zu anderen Stätten gleich viel [piety|E] und [prestige|E] erhalten."
 magadha.0010.tooltip.pagoda_3:0 "Die Boni für eine Pagode sind außerdem höher, aber ihr Bau erfordert mindestens @gold_icon! #V 125#!"
 magadha.0010.tooltip.pagoda_4:0 "Die Pagode ist als Option verfügbar, weil [THIS.Char.GetFaith.GetName] der [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName] folgt."
 magadha.0011.t:0 "Eine buddhistische religiöse Stätte"
 magadha.0011.desc.temple:0 "[ROOT.Char.GetFaith.GetReligion.GetAdjective] Tempel sind wichtig, um sicherzustellen, dass sowohl Mönche als auch Laien weiterhin den Dharma praktizieren und Meriten anhäufen können. Hier bringen Einheimische Opfergaben dar, feiern Feiertage oder hören Predigten von gelehrten [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Wir haben einen hervorragenden Standort für einen neuen Tempel gefunden, nicht weit von einer Stadt entfernt."
 magadha.0011.desc.monastery:0 "[ROOT.Char.GetFaith.GetReligion.GetAdjective] Klöster sind notwendig, wenn wir die intellektuellen und spirituellen Fähigkeiten unserer [ROOT.Char.Custom('DefaultPriestTitlePlural')] fördern wollen. An einem solchen Ort können sie den Dharma studieren und erläutern sowie den spirituellen Bedürfnissen der Laiengemeinschaft dienen. Wir haben einen ausgezeichneten Standort für ein neues Kloster gefunden - bald wird dieser Ort mit dem Gesang und der Rezitation von Gebeten erfüllt sein!"
 magadha.0011.desc.stupa:0 "In Stupas werden verschiedene [ROOT.Char.GetFaith.GetReligion.GetAdjective] religiöse Gegenstände aufbewahrt, darunter Kopien von Schriften, Votivgaben, Schmuck, Buddha-Statuen und sogar Reliquien von berühmten, verstorbenen [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Je größer der Stupa und je mehr Gegenstände in seiner 'Schatzkammer' sind, desto mächtiger ist seine spirituelle Kraft. Wir haben einen hervorragenden Standort für einen neuen Stupa gefunden, der schon bald hoch und stolz stehen wird."
 magadha.0011.desc.pagoda:0 "Pagoden sind eine Art von [ROOT.Char.GetFaith.GetReligion.GetAdjective] Turm, der sich aus Stupas entwickelt hat und vor allem in Ost- und Südostasien zu finden ist. In diesen großartigen Bauwerken werden in der Regel heilige Reliquien aufbewahrt, sie dienen aber auch anderen Zwecken, z. B. der Opferung von Ahnen oder der Anbetung lokaler Geister. Wir haben einen hervorragenden Standort für eine neue Pagode gefunden - sie wird zweifellos ein großartiges Wahrzeichen sein!"
 magadha.0011.desc.conclusion:0 "\n\nDarüber hinaus benötige ich, während ich Ressourcen und Leute sammle, die mich bei diesem Vorhaben unterstützen, einen klaren Plan, was zu tun ist. Ich bespreche zum Beispiel mit lokalen [ROOT.Char.Custom('DefaultPriestTitlePlural')], ob das Gebäude an einen bestehenden religiösen Komplex angebaut werden soll oder ob es an einem anderen Ort allein stehen soll. Ich muss auch wählen, wie groß das Gebäude sein soll. Sobald das entschieden ist, kann der Bau beginnen:"
 magadha.0011.a:0 "Es wird #bold klein#! sein"
 magadha.0011.b:0 "Es wird #bold mittelgroß#! sein"
 magadha.0011.c:0 "Es wird #bold groß#! sein"
 magadha.0011.disclaimer:0 "#bold Wenn der Bau dieser heiligen Stätte in etwa ein bis zwei Jahren abgeschlossen ist, werdet Ihr die unten aufgeführten Vorteile erhalten.#!"
 magadha.0012.t:0 "Buddhistische religiöse Stätte fertiggestellt"
 magadha.0012.desc.temple:0 "Ich habe soeben die Nachricht erhalten, dass der Tempel, den ich vor einiger Zeit in Auftrag gegeben hatte, endlich fertiggestellt ist. Wie inspirierend ist es, die Buddha-Statue zu sehen, welche die Haupthalle schmückt! Viele werden von diesem Tempel profitieren, der als spirituelles Zentrum für die örtlichen Mönche und Laien dienen wird."
 magadha.0012.desc.monastery:0 "Ich habe gerade die Nachricht erhalten, dass das Kloster, das ich vor einiger Zeit in Auftrag gegeben habe, endlich fertiggestellt wurde. In seinen Mauern haben sich bereits [ROOT.Char.Custom('DefaultPriestTitlePlural')] niedergelassen. Sie werden in der Lage sein, die spirituellen Bedürfnisse der Gemeinschaft in kürzester Zeit zu befriedigen und die Einrichtung in ein lokales Zentrum des Lernens zu verwandeln."
 magadha.0012.desc.stupa:0 "Ich habe soeben die Nachricht erhalten, dass der Stupa, den ich vor einiger Zeit in Auftrag gegeben hatte, endlich fertiggestellt wurde. Es ist ein Glücksfall, dass eine Fülle von heiligen Gegenständen an einem guten Ort wie diesem in meinem eigenen Reich gelagert werden kann. Bald werden die Einheimischen hierher reisen, um sie im Rahmen ihrer spirituellen Praxis zu besichtigen."
 magadha.0012.desc.pagoda:0 "Ich habe soeben die Nachricht erhalten, dass die Pagode, die ich vor einiger Zeit in Auftrag gegeben hatte, endlich fertiggestellt ist. Sie ragt weit in den Himmel und wird zweifellos viele hier zu einem größeren Glauben an die Drei Juwelen inspirieren. Einheimische [ROOT.Char.Custom('DefaultPriestTitlePlural')] und Laien haben begonnen, sich um die Instandhaltung des Bauwerks zu kümmern, um sicherzustellen, dass es auch für kommende Generationen erhalten bleibt."
 magadha.0012.a:0 "Es ist einfach wunderschön!"
 magadha.0013.t:0 "Buddhistische religiöse Stätte fertiggestellt"
 magadha.0013.desc:0 "Vor meiner kürzlichen Konvertierung zum [ROOT.Char.GetFaith.GetName] hatte ich eine beträchtliche Summe für den Bau einer neuen buddhistischen religiösen Stätte gespendet. Jetzt, da ich dem [ROOT.Char.GetFaith.GetReligion.GetName] folge, hat das Gebäude keine spirituelle Bedeutung mehr für mich. Trotzdem könnte ich seine Nutzung als Geste des guten Willens gegenüber der buddhistischen Gemeinschaft, der ich früher angehörte, fördern. Andererseits sollte ich vielleicht die Aufrichtigkeit meines neuen Glaubens an [ROOT.Char.GetFaith.HighGodName] demonstrieren und mich von diesem Gebäude lossagen, um es seinem Schicksal zu überlassen oder es für eine andere Einrichtung wieder zu verwenden."
 magadha.0013.a:0 "Erlaubt den einheimischen Buddhisten, es für ihre religiösen Bedürfnisse zu nutzen."
 magadha.0013.a.tooltip:0 "Da Ihr zu einem nicht-buddhistischen [faith|E] konvertiert seid, habt Ihr das Recht auf den [character_modifier|E] verwirkt, den Ihr ursprünglich erhalten solltet."
 magadha.0013.b:0 "Verleugne dieses Gebäude - ich bin ein wahrer Anhänger von [ROOT.Char.GetFaith.HighGodName]!"
 magadha.0013.b.tooltip:0 "Um zu beweisen, dass Eure Konversion zu [THIS.Char.GetFaith.GetName] echt ist, verwirkt Ihr nicht nur das Recht auf den [character_modifier|E], den Ihr ursprünglich erhalten wolltet, sondern auch den [county_modifier|E] zu Eurem [realm_capital|E]"
 magadha.0014.t:0 "Die religiöse Landschaft verändern"
 magadha.0014.desc:0 "Die [ROOT.Char.GetFaith.GetReligion.GetAdjective] religiöse Infrastruktur an den verschiedenen heißen Quellen der [rajgir_barony.GetNameNoTier] ist schon seit einiger Zeit nicht mehr vorhanden. Das muss jedoch nicht so sein - wir haben die Mittel, um die [ROOT.Char.GetFaith.GetReligion.GetAdjective] Präsenz hier zu verjüngen und den [ROOT.Char.GetFaith.GetReligion.GetAdjective] Pilger und Reisende, die in diesen heiligen heißen Quellen baden wollen.\n\nUnser Plan würde erfordern, dass wir uns die bestehenden Einrichtungen anderer dharmischer Religionen zu eigen machen und die religiöse Landschaft so umgestalten, dass sie uns besser passt. Ketzerische Gotteshäuser werden in [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorshipPlural] verwandelt, Statuen von [ROOT.Char.GetFaith.GetReligion.GetAdjective] Heiligenfiguren errichtet werden, [ROOT.Char.Custom('DefaultPriestTitlePlural')] zur Verwaltung dieses Gebiets geschickt werden und viele weitere Schritte unternommen werden, um sicherzustellen, dass das Gebiet wirklich unter unserem Einfluss steht."
 magadha.0014.a:0 "Dann machen wir es so!"
 magadha.0015.t:0 "Vorbereitung auf die Abreise"
 magadha.0015.desc:0 "Ich habe beschlossen, die verschiedenen heißen Quellen in [rajgir_barony.GetNameNoTier] zu besuchen, da viele von ihnen nach der [ROOT.Char.GetFaith.GetReligion.GetAdjective] Legende als heilig gelten. Sogar Anhängern anderer dharmischer Religionen ist er heilig, und die Gegend ist voll von allen möglichen Schreinen, heiligen Grotten und mehr. Es wäre eine gute spirituelle Erfahrung, dorthin zu gehen, und auch für meine Gesundheit von Vorteil."
 magadha.0015.a:0 "Auf geht's nach [rajgir_barony.GetNameNoTier]!"
 magadha.0016.t:0 "Heiße Quellen von [rajgir_barony.GetNameNoTier]"
 magadha.0016.desc:0 "Endlich bin ich in [rajgir_barony.GetNameNoTier] angekommen und besuche nun die verschiedenen heißen Quellen. Ich fühle mich bereits spirituell erfrischt. Einheimische [ROOT.Char.GetFaith.GetReligion.GetAdjective] Anhänger erzählen mir von verschiedenen Legenden, die zum Beispiel die Gegenwart von [ROOT.Char.GetFaith.HighGodName] an einigen dieser heißen Quellen beinhalten. Wenn ich mir die Zeit nehme, in diesen heiligen Gewässern zu baden, spüre ich ein Gefühl von Frieden und Leichtigkeit, wie ich es schon lange nicht mehr erlebt habe."
 magadha.0016.a:0 "Es war eine gute Entscheidung, hierher zu kommen."
