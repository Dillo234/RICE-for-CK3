 magadha.0100.t:0 "Ancient Legends of Magadha"
 magadha.0100.desc:0 "It is said that Buddha and Mahavira, the founders of Buddhism and Jainism respectively, once frequented many parts of [magadha_duchy.GetNameNoTier] in ancient times, and there are many legends associated with them. Today, a scholar is telling me about several of the legends associated with these two figures in various territories I rule in  - the places they visited, where they preached their religions’ doctrines, who they met, and what they did there."
 magadha.0100.a:0 "To think [magadha_duchy.GetNameNoTier] is full of history like this!"
 magadha.0101.t:0 "Buddhist Pilgrims"
 magadha.0101.desc:0 "Recently, there has been an influx of Buddhist pilgrims traveling through [capital_province.GetName], given the region around [magadha_duchy.GetNameNoTier] is full of many important Buddhist sites of worship and learning. I’ve considered taking several policies to support these pilgrims, such as providing funds to build additional hostels, or encouraging merchants to come in to sell them various necessities."
 magadha.0101.a:0 "Let’s help them - it’ll be good for the economy, too!"
 magadha.0101.b:0 "I don’t have the funds to spare for a project like this."
 magadha.0101.c:0 "Why would I support these kinds of blasphemers?"
 magadha.0102.t:0 "A Trip to [rajgir_barony.GetNameNoTier]"
 magadha.0102.desc:0 "[rajgir_visitor.GetTitledFirstName] just returned from a recent trip to the springs of [rajgir_barony.GetNameNoTier], both to relax and to pray and engage in spiritual practice there, given how the springs have been venerated by generations of [ROOT.Char.GetFaith.GetAdherentNamePlural]. Overall [rajgir_visitor.GetSheHe] seemed to have a good time!"
 magadha.0102.a:0 "Welcome back!"
 magadha.0103.t:0 "Learn Our Peaceful Ways..."
 magadha.0103.desc:0 "A number of prominent Buddhist, Hindu, and Jain ascetics based near [magadha_duchy.GetNameNoTier] have recently gotten into a number of large public debates about the validity of each others’ beliefs. I only sometimes get involved, but perhaps it might be time for me to step in to ensure these… arguments don’t get out of hand and don’t disrupt public peace. For years, both groups have coexisted in the region, but there is often a lot of tension as they try to win believers to one side or another, so this isn’t anything new."
 magadha.0103.a:0 "I must support the [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]!"
 magadha.0103.b:0 "I need to be neutral to ensure everything remains orderly."
 magadha.0103.c:0 "I don’t care about the squabblings of some deluded heretics."
 magadha.0104.t:0 "The Pilgrim's Records"
 magadha.0104.desc:0 "A [xuanzang.GetFaith.GetReligion.GetAdjective] [xuanzang.Custom('DefaultPriestTitle')] named [xuanzang.GetFullName] from a foreign land is currently crossing through my territory and paying a visit to my court. [xuanzang.GetSheHe|U] intends to gather [xuanzang.GetFaith.GetReligion.GetAdjective] scriptures from India to bring back home, in order to better spread the teachings of the Buddha there.\n\nBesides this, [xuanzang.GetFullName] is taking meticulous notes on the countries and kingdoms [xuanzang.GetSheHe] is passing through, in order to prepare an account and records of all [xuanzang.GetSheHe] had seen here to tell everyone back home. As such, [xuanzang.GetSheHe] has been asking me various questions about life and business here in my realm.\n\nI want to make sure I leave a glowing impression, so that [xuanzang.GetSheHe] will speak of me and my people fondly when [xuanzang.GetSheHe] returns to [xuanzang.GetHerHis] homeland and mentions me in [xuanzang.GetHerHis] records."
 magadha.0104.a:0 "Our people’s piety and great faith in [ROOT.Char.GetFaith.HighGodName]"
 magadha.0104.b:0 "The influence of our armies and administrators"
 magadha.0104.c:0 "How our land is cultured, just like [xuanzang.GetFirstNamePossessiveNoTooltip] homeland"
 magadha.0104.toast:0 "[xuanzang.GetFullName] is very impressed!"
