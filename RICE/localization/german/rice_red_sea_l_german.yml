 red_sea.0020.t:0 "Die Geschichte von al-'Umari"
 red_sea.0020.desc:0 "Ich lachte über die Warnungen meiner Berater. " Ihr seid zu tollkühn, sagten sie. Ihr seid zu gierig, sagten sie. Ihr seid zu blutdürstig, sagten sie. Gewiss, meine jüngsten Rückschläge haben mich gedemütigt, aber erkennen sie denn nicht das Ausmaß meines Eifers und meines Glaubens, dieses Hinterland der östlichen Wüste zum Ruhme des Kalifats zu beherrschen? Die früheren Statthalter und Beamten des Kalifats erkannten nicht den immensen, unerschlossenen Reichtum, der in [wadi_allaqi_region.GetNameNoTier] lag, aber ich sah das anders, als ich in dieses Land kam."
 red_sea.0020.a:0 "Wie bin ich hierher gekommen?"
 red_sea.0021.t:0 "Die Wurzeln von al-'Umari"
 red_sea.0021.desc:0 "Ich wurde vor vielen Jahren in Medina geboren und begann nicht als ein Mann des Schwertes oder der Münze, sondern als ein Mann der Buchstaben und der Gelehrsamkeit. Trotz der Skrupellosigkeit, die mir meine Feinde nachsagen, bin ich im Herzen immer noch ein Gelehrter, einer, der die #italic Hadith#! eingehend studiert hat und der ohne Pause Gedichte rezitieren kann. Meine Reisen führten mich durch alle Länder, die nominell von den Abbasiden regiert wurden, von Fustat, wo ich viele Jahre lang studierte, bis zum spirituellen Zentrum in Kairouan. Diese Erfahrungen haben mich geformt und mich zu dem gemacht, was ich bin, insbesondere..."
 red_sea.0021.a:0 "Meine Kindheit in Medina, an die ich mich gerne erinnere, auch wenn sie schon lange zurückliegt."
 red_sea.0021.b:0 "Als meine Lehrer in Fustat mich viel über das Leben, die Philosophie und den Glauben lehrten."
 red_sea.0021.c:0 "Das große Kairouan, wo ich nicht nur Gelehrte, sondern auch Kaufleute und Abenteurer traf."
 red_sea.0022.t:0 "Der Plan von al-'Umari"
 red_sea.0022.desc:0 "Durch eine Reihe von Umständen stolperte ich in die Östliche Wüste, jenes Stück trockenen Landes zwischen dem Nil und dem Roten Meer. Mit meinem Ruf als belesener und frommer Gelehrter zog ich eine große Gefolgschaft an, die mir half, eine Niederlassung in [wadi_allaqi_region.GetNameNoTier] zu errichten, wo wir im großen Stil mit dem Abbau von Gold begannen; die Gewinne waren immens. Allerdings wurde meine Anwesenheit von den muslimischen Gouverneuren Ägyptens als Bedrohung angesehen, obwohl ich und meine Krieger die Ungläubigen im Süden aufhielten.\n\nSchließlich mischte ich mich in die kleinlichen Streitigkeiten dieser sudanesischen Häuptlinge ein und verwüstete ihre Ländereien und plünderte ihre Siedlungen nach Sklaven und geriet dabei auch oft mit dem Statthalter von Ägypten, [ibn_tulun.GetTitledFirstName], aneinander. Leider habe ich mehr gebissen, als ich kauen konnte, und wurde zu meinem Sitz in den Bergen von [wadi_allaqi_region.GetNameNoTier] zurückgetrieben, die viele lukrative Minen beherbergen.\n\nNun, nachdem ich meine Wunden geleckt habe, werde ich mich darauf vorbereiten, mich wieder als lokale Macht zu behaupten. Manche warnen mich davor, zu leichtsinnig, zu gierig oder zu übermütig zu sein, aber ich bin jetzt älter und weiser. Ich habe sorgfältig über meine nächsten Schritte nachgedacht."
 red_sea.0022.a:0 "[ibn_tulun.GetTitledFirstName] wird mich als [ibn_tulun.GetHerHis] ebenbürtig, wenn nicht gar als [ibn_tulun.GetHerHis] überlegen akzeptieren!"
 red_sea.0022.b:0 "Ich werde weiterhin von meinen Angriffen auf die Ungläubigen im Sudan profitieren."
 red_sea.0022.c:0 "Vielleicht können [ibn_tulun.GetTitledFirstName] und ich uns einigen und zusammenarbeiten."
 red_sea.0022.d:0 "Ich muss mich auf den Ausbau meiner Bergbauaktivitäten konzentrieren - Wohlstand über alles!"
 red_sea.0023.t:0 "Der Ehrgeiz von al-'Umari"
 red_sea.0023.desc:0 "Ich werde meine Fehler diesmal nicht wiederholen und noch größer werden, als ich schon war! Ich bin ein Nachfahr der Kalifen! Ich bin der Gelehrte, der den #italic Hadith#! und die Poesie gemeistert hat! Ich bin der Kriegsherr, dessen Soldaten die Herzen der Tuluniden im Norden und der Heiden im Sudan im Süden in Angst und Schrecken versetzen! Ich bin der Abenteurer, dessen Scharfsinn die östliche Wüste von einer öden Leere aus Sand und Felsen in ein Land mit blühenden Minen verwandelt hat, voller Karawanen, die täglich Gold und Smaragde zu den Städten am Nil und den Häfen am Roten Meer transportieren!"
 red_sea.0023.desc.focus_tulun:0 "\n\nI will focus my efforts on neutralizing the threat that [ibn_tulun.GetTitledFirstName] poses. As ruler of Egypt, [ibn_tulun.GetSheHe] is irate at the fact that I control these lands along the Red Sea and the Eastern Desert, and will scheme against me at every step I take. Though I have defeated [ibn_tulun.GetHerHim] twice already, I must be wary and vigilant, for just as much as I am a thorn on [ibn_tulun.GetHerHis] side, so is [ibn_tulun.GetSheHe] a thorn on my side."
 red_sea.0023.desc.focus_nubia:0 "\n\nI will focus my efforts on continuing my attacks on the savages of the Sudan. For years, I raided them for slaves, earning myself as much profit as my precious metal mines did. I did make the mistake of underestimating how powerful these chieftains could be. However, the slave trade is too lucrative a source of income, so I will simply be more cunning as I learn form my previous mistakes."
 red_sea.0023.desc.focus_allies:0 "\n\nI will focus my efforts on trying to arrange some sort of agreement with [ibn_tulun.GetTitledFirstName]. Given I defeated [ibn_tulun.GetHerHim] twice, [ibn_tulun.GetSheHe] would be a fool to refuse. Swallowing one’s pride isn’t easy, but I believe [ibn_tulun.GetSheHe] and I share interests and mutual enemies, so if we can reconcile our differences, maybe we can prosper and triumph against the infidels to the south."
 red_sea.0023.desc.focus_build:0 "\n\nI will focus my efforts on developing the mining infrastructure of [wadi_allaqi_region.GetNameNoTier]. I must concede that some of my men were right when they previously told me I was too reckless in my actions. I learned my lesson. Now, I will instead build my strength by accumulating wealth and attracting followers to my cause. Only when I have secured my home base will I be able to strike at both [ibn_tulun.GetTitledFirstName] and the infidels of the Sudan."
 red_sea.0023.a:0 "This time, I will succeed, and become the region's greatest warlord."
 red_sea.0023.info:0 "#emphasis Historical Context:#! When al-Umari arrived in Egypt sometime in the 850s CE, he already had with him quite some wealth which he accumulated during his years as a scholar, adventurer, and merchant.\n\nal-Umari invested in the slave trade as well as the mines around the area of Wadi Allaqi, and, after establishing a base in Aswan, got involved in local political conflicts. His mining business was kept afloat by his notorious slave raids into Nubia; slaves were captured in such large amounts that a later historian from the Mamluk era, Al-Maqrizi, claims that most of the consorts of the men in Aswan were Nubian slaves. Over time, and not undeservedly, he developed a reputation for ruthlessness.\n\nal-Umari's presence in Egypt was of great concern to the new Abbasid governor Ibn Tulun, who sought to centralize the authority of the Egyptian state. A Tulunid force was dispatched in 868 CE to bring al-Umari to heel, but were soundly defeated. Eventually, al-Umari's brutality was his undoing; his own men assassinated him and sent his head to Ibn Tulun. Though Ibn Tulun was probably pleased at his rival's demise in private, he publically embalmed and buried al-Umari's head with great respect, and repaid the treachery of those who had delivered it with a summary execution.\n\nAll in all, al-Umari's life reflects the growing power of warlords in this era who sought to build their own private wealth and power at the expense of the Abbasid state."
