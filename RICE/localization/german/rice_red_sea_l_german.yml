l_german:
 # Misc
 RICE_red_sea_al_umari_spawn_event_troops:0 "Anhänger von al-'Umari"
 RICE_indian_ocean_legacy_2_requirement_desc:0 "Dynastie hat den Vorzug #V Handelshäfen#! aus dem #V Maritimer Merkantilismus#! - Dynastievermächtnis"

 
 # Game Concepts 
 game_concept_red_sea_ferry:0 "Rotmeerfähre"
 game_concept_red_sea_ferries:0 "Rotmeerfähren"
 game_concept_red_sea_ferry_desc:0 "Es gibt mehrere Provinzen entlang des Roten Meeres - nämlich in #V Aydhab#!, #V Suakin#! und #V Jeddah#! - die über ein [special_building|E] namens $game_concept_red_sea_ferry$ verfügen, das verschiedene Boni bietet. Diese Häfen dienen als wichtige Durchgangsstraße für Hadsch-Pilger, die über das Rote Meer reisen wollen.\n\nJeder [ruler|E] von Aydhab oder Suakin hat auch Zugriff auf eine [decision|E], die #V Steuern#! für die Pilger dort zu #V zu erhöhen#!. Allerdings hat dies auch negative Konsequenzen. Da Aydhab und Suakin traditionell rivalisieren, werden Steuererhöhungen in der einen Stadt einen Teil des Pilgerverkehrs in die andere Stadt umleiten."
 
 # Activities

 
 # Buildings
 building_type_RICE_red_sea_mount_smaragdus_mines_01:0 "Smaragdminen des Berges Smaragdus"
 building_type_RICE_red_sea_mount_smaragdus_mines_01_desc:0 "Seit den Tagen der alten Ägypter liefern die Minen in diesem Teil der östlichen Wüste (bei den Römern als Berg Smaragdus bekannt) den größten Teil der weltweiten Smaragde."
 building_RICE_red_sea_mount_smaragdus_mines_01:0 "Smaragdbergbau-Siedlung"
 building_RICE_red_sea_mount_smaragdus_mines_01_desc:0 "Gruppen von Sklaven und Arbeitern, die in kleinen Siedlungen leben, schuften hier Tag und Nacht in einer der wenigen Smaragdquellen der bekannten Welt."
 building_RICE_red_sea_mount_smaragdus_mines_02:0 "Smaragdmine"
 building_RICE_red_sea_mount_smaragdus_mines_02_desc:1 "Mit dem Wachstum der nahe gelegenen Siedlungen wird immer mehr Smaragd abgebaut. Es wurden Ingenieure eingestellt, um die Produktion zu steigern, und Händler haben sich niedergelassen, um den Transport der Smaragde zu beschleunigen."
 building_RICE_red_sea_mount_smaragdus_mines_03:0 "Große Smaragdmine"
 building_RICE_red_sea_mount_smaragdus_mines_03_desc:0 "Die Dörfer in diesem Gebiet sind eng mit dem Niltal und dem Roten Meer verbunden und produzieren eine große Menge an Smaragden für den Weltmarkt."
 building_RICE_red_sea_mount_smaragdus_mines_04:0 "Smaragdbergbaukomplex"
 building_RICE_red_sea_mount_smaragdus_mines_04_desc:0 "Die Siedlungen in diesem Gebiet, die so groß und dicht besiedelt sind wie seit den Tagen der alten Pharaonen und Cäsaren nicht mehr, fördern riesige Mengen an Smaragden für die ganze Welt."
 building_type_RICE_red_sea_wadi_allaqi_mines_01:0 "Wadi-Allaqi-Bergwerke"
 building_type_RICE_red_sea_wadi_allaqi_mines_01_desc:0 "Die Goldminen von Wadi Allaqi wurden einst von den alten Pharaonen betrieben und liefern auch heute noch eine ansehnliche Menge an Gold in benachbarte Regionen wie Ägypten."
 building_RICE_red_sea_wadi_allaqi_mines_01:0 "Wadi-Allaqi-Bergbausiedlung"
 building_RICE_red_sea_wadi_allaqi_mines_01_desc:0 "$building_rammelsberg_mines_01_desc$"
 building_RICE_red_sea_wadi_allaqi_mines_02:0 "Wadi-Allaqi-Mine"
 building_RICE_red_sea_wadi_allaqi_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$"
 building_RICE_red_sea_wadi_allaqi_mines_03:0 "Große Wadi-Allaqi-Mine"
 building_RICE_red_sea_wadi_allaqi_mines_03_desc:0 "$building_rammelsberg_mines_03_desc$"
 building_RICE_red_sea_wadi_allaqi_mines_04:0 "Wadi-Allaqi-Bergbaukomplex"
 building_RICE_red_sea_wadi_allaqi_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"
 building_type_RICE_red_sea_al_baha_mines_01:0 "Al-Baha-Minen"
 building_type_RICE_red_sea_al_baha_mines_01_desc:0 "In der Region Al-Baha gibt es eine Reihe von Gold-, Silber- und Kupfervorkommen, die von verschiedenen arabischen Ländern gefördert wurden. Diese Metalle werden in der Regel in nahegelegenen Siedlungen verarbeitet, insbesondere im regionalen Zentrum von Asham."
 building_RICE_red_sea_al_baha_mines_01:0 "Al-Baha-Bergbausiedlung"
 building_RICE_red_sea_al_baha_mines_01_desc:0 "$building_rammelsberg_mines_01_desc$"
 building_RICE_red_sea_al_baha_mines_02:0 "Al-Baha-Mine"
 building_RICE_red_sea_al_baha_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$"
 building_RICE_red_sea_al_baha_mines_03:0 "Große Al-Baha-Mine"
 building_RICE_red_sea_al_baha_mines_03_desc:0 "$building_rammelsberg_mines_03_desc$"
 building_RICE_red_sea_al_baha_mines_04:0 "Al-Baha-Bergbaukomplex"
 building_RICE_red_sea_al_baha_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"
 building_type_RICE_red_sea_ferry_01:0 "Fähre des Roten Meeres"
 building_type_RICE_red_sea_ferry_01_desc:0 "Es gibt mehrere Hauptrouten, die muslimische Pilger während der Hadsch nehmen. Eine der beliebtesten ist die Überquerung des Roten Meeres mit dem Boot, und eine größere Siedlung hier ist zu einem wichtigen Rastplatz für Pilger geworden, die auf dem Weg nach Mekka unterwegs sind."
 building_RICE_red_sea_ferry_01:0 "Wüsten-Rastplätze"
 building_RICE_red_sea_ferry_01_desc:0 "Grundlegende Infrastruktureinrichtungen wie Wasserbrunnen, rudimentäre Unterkünfte und kleine Wachtürme zum Schutz vor Beduinenüberfällen wurden eingerichtet, um den Hadsch-Pilgern, die mit dem Boot nach Mekka und zurück fahren, ein Mindestmaß an Unterstützung zu bieten."
 building_RICE_red_sea_ferry_02:0 "Pilgerhäfen"
 building_RICE_red_sea_ferry_02_desc:1 "Es wurden Mittel für die Entwicklung einer umfassenderen Infrastruktur zur Unterstützung der Karawanen von Hadsch-Pilgern bereitgestellt, die in diesem Hafen ankommen. Dies kam auch der lokalen Wirtschaft zugute."
 building_RICE_red_sea_ferry_03:0 "Herbergen am Roten Meer"
 building_RICE_red_sea_ferry_03_desc:0 "Da sich die Stadt als wichtiger Zwischenhalt für Hadsch-Pilger etabliert hat, die auf dem Seeweg anreisen wollen, gibt es inzwischen ganze Abschnitte dieser Siedlung, die dem Unterhalt und der Bereitstellung verschiedener Unterkünfte für diese Pilger gewidmet sind."
 building_RICE_red_sea_ferry_04:0 "Pilger-Karawanserei"
 building_RICE_red_sea_ferry_04_desc:0 "Dieser Küstenhafen ist bekannt für die große Anzahl von Hadsch-Pilgern, die regelmäßig den Hafen passieren. Ein umfangreiches, gut organisiertes System von Fähren, Gasthäusern, Festungen und Märkten bietet Komfort, Sicherheit und Handelsmöglichkeiten für diese Karawanen." 
 building_type_RICE_red_sea_pearl_industry_01:0 "Perlenindustrie"
 building_type_RICE_red_sea_pearl_industry_01_desc:0 "Die Küsten dieser Region sind reich an Perlen und stellen eine wichtige Einnahmequelle dar."
 building_RICE_red_sea_pearl_industry_01:0 "Perlentaucher"
 building_RICE_red_sea_pearl_industry_01_desc:0 "Obwohl das Perlenfischen in dieser Region schon seit Jahrhunderten praktiziert wird, wird es jetzt in einer besser organisierten Weise durchgeführt."
 building_RICE_red_sea_pearl_industry_02:0 "Perlenhändler"
 building_RICE_red_sea_pearl_industry_02_desc:0 "Mit dem Aufschwung der Perlenindustrie in dieser Region haben sich Händler und lokale Behörden für den Ausbau der Infrastruktur zur Unterstützung dieser Industrie interessiert."
 building_RICE_red_sea_pearl_industry_03:0 "Zentrum für Perlen"
 building_RICE_red_sea_pearl_industry_03_desc:0 "Diese Region gilt als eine der profitabelsten, wenn es um die Perlenindustrie geht. Die hier gewonnenen Perlen werden in die ganze Welt verschifft, von Irland bis nach Kathmandu."
 building_type_RICE_red_sea_al_radrad_mines_01:0 "Al-Radrad-Bergwerke"
 building_type_RICE_red_sea_al_radrad_mines_01_desc:0 "Das Dorf Al-Radrad (auch als Al-Jabali bekannt) liegt in einem wasserreichen Tal mit vielen Palmen in der Nähe wichtiger Silbervorkommen. Der Bergwerkskomplex wurde ursprünglich von persischen Bergleuten errichtet und beherbergt noch immer viele Hüttenöfen, die zum Schmelzen des Erzes verwendet werden - so viele, dass man sagt, dass Vögel, die in die Nähe des Bergwerks kommen, wegen des gewaltigen Feuers und Rauchs der Öfen zu Grunde stürzen."
 building_RICE_red_sea_al_radrad_mines_01:0 "Al-Radrad-Bergbausiedlung"
 building_RICE_red_sea_al_radrad_mines_01_desc:0 "$building_rammelsberg_mines_01_desc$"
 building_RICE_red_sea_al_radrad_mines_02:0 "Al-Radrad-Mine"
 building_RICE_red_sea_al_radrad_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$"
 building_RICE_red_sea_al_radrad_mines_03:0 "Große Al-Radrad-Mine"
 building_RICE_red_sea_al_radrad_mines_03_desc:0 "$building_rammelsberg_mines_03_desc$"
 building_RICE_red_sea_al_radrad_mines_04:0 "Al-Radrad-Bergbaukomplex"
 building_RICE_red_sea_al_radrad_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"
 
 # Modifiers
 RICE_red_sea_egypt_textile_industry:0 "Ägyptisches Textilproduktionszentrum"
 RICE_red_sea_egypt_textile_industry_desc:0 "Seit den Tagen der Pharaonen sind Textilien ein wichtiges Exportgut für Ägypten. Diese meisterlich gefertigten Produkte sind in der ganzen Welt sehr gefragt und werden oft über die Häfen am Mittelmeer und am Roten Meer in ferne Länder verschifft."
 RICE_red_sea_is_al_umari:0 "Gelehrter, Kaufmann und Feldherr"
 RICE_red_sea_is_al_umari_desc:0 "Der in Medina geborene al-'Umari ist ein skrupelloser Gelehrter und Geschäftsmann, der sich in der östlichen Wüste Ägyptens ein persönliches Lehen schaffen will, um sich vor allem die lukrativen Minen dort zu sichern. Der gerissene und gnadenlose, aber dennoch kultivierte, charismatische und glühend fromme Mann hat ebenso viele Anhänger wie Feinde."
 RICE_red_sea_allaqi_mines_rediscovered:0 "Goldrausch in Wadi Allaqi"
 RICE_red_sea_allaqi_mines_rediscovered_desc:0 "Vor kurzem wurden die alten Goldminen von Wadi Allaqi wiederentdeckt, was zu einem Goldrausch in der Region geführt hat. Es wird jedoch noch viele Jahre dauern und hohe Investitionen erfordern, bis die lokalen Führer in der Lage sein werden, dieses gefährliche Wüstengelände halbwegs zu kontrollieren."
 RICE_red_sea_aswan_investors:0 "Investitionen aus Assuan"
 RICE_red_sea_aswan_investors_desc:0 "In die Goldminen von Wadi Allaqi haben wohlhabende Persönlichkeiten aus Assuan investiert, um vom Goldrausch in der Region zu profitieren."
 RICE_red_sea_gold_rush_rivals:0 "Rivalität um die Goldminen von Wadi Allaqi"
 RICE_red_sea_aydhab_increased_pilgrims:0 "Höhere Zahl von Hadsch-Pilgern"
 RICE_red_sea_aydhab_increased_pilgrims_desc:0 "Aufgrund der notorischen Steuern, die die kurzsichtigen Herrscher von Suakin von den Hadsch-Pilgern erheben, die den Hafen von Suakin nutzen, um über das Rote Meer nach Mekka zu gelangen, ziehen es einige Pilger nun vor, den Hafen von Suakin zu nutzen, dem traditionellen Rivalen von Aydhab. Es bleibt jedoch abzuwarten, ob die Herrscher von Aydhab weiterhin so großzügig sind...."
 RICE_red_sea_suakin_increased_pilgrims:0 "Höhere Zahl von Hadsch-Pilgern"
 RICE_red_sea_suakin_increased_pilgrims_desc:0 "Aufgrund der notorischen Steuern, die die kurzsichtigen Herrscher von Aydhab von den Hadsch-Pilgern erheben, die den Hafen von Aydhab nutzen, um über das Rote Meer nach Mekka zu gelangen, ziehen es einige Pilger nun vor, den Hafen von Aydhab zu nutzen, dem traditionellen Rivalen von Suakin. Es bleibt jedoch abzuwarten, ob die Herrscher von Suakin weiterhin so großzügig sind...."
 RICE_red_sea_aydhab_extra_hajj_taxes:0 "Zusätzliche Steuern für Hadsch-Pilger"
 RICE_red_sea_aydhab_extra_hajj_taxes_desc:0 "Die raubtierhaften Herrscher von Aydhab haben beschlossen, zusätzliche Steuern auf Hadsch-Pilger zu erheben, die ihren Hafen nutzen wollen, um über das Rote Meer nach Mekka zu reisen. Man muss sich fragen, was die Eliten in Suakin, Aydhabs traditionellem Rivalen, über diese neue Politik denken...."
 RICE_red_sea_suakin_extra_hajj_taxes:0 "Zusätzliche Steuern für Hadsch-Pilger"
 RICE_red_sea_suakin_extra_hajj_taxes_desc:0 "Die raubtierhaften Herrscher von Suakin haben beschlossen, zusätzliche Steuern von Hadsch-Pilgern zu erheben, die ihren Hafen nutzen wollen, um über das Rote Meer nach Mekka zu reisen. Man muss sich fragen, was die Eliten in Aydhab, dem traditionellen Rivalen Suakins, von dieser neuen Politik halten...."
 RICE_red_sea_expanding_mining_operations:0 "Vorrangig auf Bergbaugeschäft fokussiert"
 RICE_red_sea_expanding_eastern_desert_mining_infrastruture:0 "Starke Ausweitung der Bergbauaktivitäten in der östlichen Wüste"
 RICE_red_sea_chinese_ceramics:0 "Besitzt ein neues Keramikgedeck aus China"
 RICE_red_sea_gazelles_nearby:0 "Gazellen grasen nahe der Residenz"
 RICE_red_sea_gazelles_meat:0 "Leckeres Gazellenfleisch genießen"
 RICE_red_sea_beautiful_ostrich_egg:0 "Dekoratives Straußenei"
 RICE_red_sea_bought_dairy:0 "Erwarb kürzlich Ziegen, Milch und Butter"
 RICE_red_sea_bought_ostrich_egg:0 "Erwarb kürzlich Straußeneier"
 RICE_red_sea_bought_slave:0 ""Erwarb kürzlich einen neuen gefälligen Sklaven"
 RICE_red_sea_bought_camels:0 ""Erwarb kürzlich robuste, starke Kamele"
 RICE_red_sea_massawa_mosque:0 "Moschee der Gefährten"
 RICE_red_sea_massawa_mosque_desc:0 "In der Siedlung Massawa gibt es eine Moschee, die, obwohl sie klein und unscheinbar wirkt, für die örtlichen Muslime von großer Bedeutung ist, da sie als eine der frühesten Moscheen der Welt gilt. Der Legende nach suchten einige Anhänger des Propheten Mohammed, als dieser Mekka aufgrund von Verfolgung verließ, Zuflucht in Massawa, wo sie diese Moschee errichteten."

 # Decisions
 RICE_red_sea_seek_investors_from_aswan:0 "Investoren aus Assuan suchen"
 RICE_red_sea_seek_investors_from_aswan_tooltip:0 "Als [ruler|E] von Wadi Allaqi werdet Ihr Investoren für die dortigen Minen suchen"
 RICE_red_sea_seek_investors_from_aswan_effect_tooltip:0 "Ihr werdet in Assuan nach Investoren suchen, die bei der Erschließung der Goldminen im Wadi Allaqi helfen."
 RICE_red_sea_seek_investors_from_aswan_effect_tooltip_2:0 "Dies möge die [opinion|E], die der [ruler|E] von Ägypten über Euch hat, #N verringern#!"
 RICE_red_sea_seek_investors_from_aswan_desc:0 "In Teilen der östlichen Wüste Ägyptens, über die ich herrsche, wurden kürzlich große Goldvorkommen entdeckt. Damit diese Bergbauarbeiten langfristig rentabel sind, brauche ich Investitionen von gut vernetzten Händlern und Eliten in Ägypten, insbesondere in der Nähe von Assuan."
 RICE_red_sea_seek_investors_from_aswan_confirm:0 "Schreibt Briefe an die Kaufleute in Assuan!"
 RICE_red_sea_seek_investors_from_aswan_context_tooltip:0 "#emphasis Historischer Kontext:#! Die ägyptischen Pharaonen förderten einst das Gold im Wadi Allaqi. Die Wiederentdeckung dieser Goldminen im 10. Jahrhundert führte zu einem Goldrausch, der der Region großen Wohlstand einbrachte, vor allem den damit verbundenen großen Hafenstädten wie Aydhab und Assuan."
 RICE_red_sea_sudan_gold_rush_happening:0 "Die [county|E] von Wadi Allaqi hat derzeit den #V Goldrausch in Wadi Allaqi#! [county_modifier|E]"
 RICE_red_sea_increase_taxes_aydhab:0 "Erhöhte Steuern für Hadsch-Pilger in Aydhab"
 RICE_red_sea_increase_taxes_aydhab_tooltip:0 "Als [Herrscher|E] von Aydhab erhebt Ihr zusätzliche Steuern auf Hadsch-Pilger, die die [red_sea_ferry|E] dort nutzen"
 RICE_red_sea_increase_taxes_aydhab_desc:0 "Jeden Tag passieren Karawanen muslimischer Pilger auf ihrem Weg nach und von Mekka die [red_sea_ferry|E] von Aydhab. Vielleicht können wir von diesen Reisenden zusätzliche Steuern erheben - sie haben keine andere Wahl, da es nur wenige sichere und zuverlässige Routen von Afrika nach Mekka gibt. Allerdings könnte dies den konkurrierenden Hafen von Aydhab, Suakin, zu einem attraktiveren Ziel für Pilger machen...."
 RICE_red_sea_increase_taxes_aydhab_confirm:0 "Lasst uns das machen!"
 RICE_red_sea_increase_taxes_aydhab_context_tooltip:0 "#emphasis Historischer Kontext:#! Es gab nur wenige größere Häfen, die die Hadsch-Pilger über das Rote Meer nach Mekka und zurück beförderten, wie zum Beispiel Aydhab, und manchmal erhoben die dortigen Herrscher zusätzliche Steuern auf die Hadsch-Pilger. Sie mussten jedoch aufpassen, dass sie es nicht übertrieben, um den Pilgerverkehr nicht zu Aydhabs Hauptrivalen Suakin umzuleiten."
 RICE_red_sea_hajj_extra_taxes_aydhab_trigger_desc:0 "Zusätzliche Steuern werden derzeit nicht erhoben in #V Aydhab#!"
 RICE_red_sea_increase_taxes_suakin:0 "Erhöht die Steuern für Hajj-Pilger in Suakin"
 RICE_red_sea_increase_taxes_suakin_tooltip:0 "Als [ruler|E] von Suakin erhebt Ihr zusätzliche Steuern auf Hadsch-Pilger, die die [red_sea_ferry|E] dort nutzen"
 RICE_red_sea_increase_taxes_suakin_desc:0 "Jeden Tag passieren Karawanen muslimischer Pilger auf ihrem Weg nach und von Mekka die [red_sea_ferry|E] von Suakin. Vielleicht können wir von diesen Reisenden zusätzliche Steuern erheben - sie haben keine andere Wahl, da es nur so viele sichere und zuverlässige Routen von Afrika nach Mekka gibt. Allerdings könnte dadurch Suakins konkurrierender Hafen, Aydhab, ein attraktiveres Ziel für Pilger werden...."
 RICE_red_sea_increase_taxes_suakin_confirm:0 "Lasst uns das machen!"
 RICE_red_sea_increase_taxes_suakin_context_tooltip:0 "#emphasis Historischer Kontext:#! Es gab nur wenige größere Häfen, die die Hadsch-Pilger über das Rote Meer nach Mekka und zurück beförderten, wie z. B. Suakin, und manchmal erhoben die dortigen Herrscher zusätzliche Steuern auf die Hadsch-Pilger. Sie mussten jedoch aufpassen, dass sie es nicht übertrieben, um den Pilgerverkehr nicht zu Suakins Hauptrivalen Aydhab umzuleiten."
 RICE_red_sea_hajj_extra_taxes_suakin_trigger_desc:0 "Zusätzliche Steuern werden derzeit nicht erhoben in #V Suakin#!"
 RICE_red_sea_organized_the_red_sea_ferries:0 "Organisiert die Rotmeerfähren"
 RICE_red_sea_organized_the_red_sea_ferries_tooltip:0 "Pilger auf dem Weg nach und von Mekka verdienen eine sichere Reise."
 RICE_red_sea_organized_the_red_sea_ferries_effect_tooltip:0 "Die [rulers|E] von [aydhab_county.GetNameNoTier] und [suakin_county.GetNameNoTier] können nun die [decision|E] treffen, #V Steuern auf Hadsch-Pilger zu erhöhen#! , die die [red_sea_ferries|E] nutzen"
 #RICE_red_sea_organized_the_red_sea_ferries_effect_tooltip_2:0 "Die [county|E] von [massawa_county.GetNameNoTier] werden den [GetModifier('RICE_red_sea_massawa_mosque').GetNameWithTooltip] [county_modifier|E] erhalten"
 RICE_red_sea_organized_the_red_sea_ferries_desc:0 "Die Hadsch ist eine gefährliche, aber wichtige Reise für jeden gläubigen Muslim. Um diese Reise für die Pilger sicherer zu machen, sollten ich und andere muslimische Führer in der Region die Bemühungen zur Finanzierung zuverlässiger [red_sea_ferries|E] koordinieren, die die Menschen über die gefährlichen Gewässer transportieren können."
 RICE_red_sea_organized_the_red_sea_ferries_confirm:0 "Dies wird vielen Pilgern helfen, Inshallah!"
 RICE_red_sea_organized_the_red_sea_ferries_context_tooltip:0 "#emphasis Historischer Kontext:#! Im Mittelalter gab es für muslimische Pilger, die über das Rote Meer von und nach Mekka reisen wollten, nur wenige Möglichkeiten, welche Häfen sie ansteuern mussten, um sicher zu reisen. Dies waren vor allem Suakin und Aydhab auf der westlichen Seite des Roten Meeres und Jedda auf der östlichen Seite."
 RICE_red_sea_xxxxx:0 "xxxxx"


 # Events
 
 red_sea.0000.t:0 "xxxxx"
 red_sea.0000.desc:0 "xxxxx"
 red_sea.0000.a:0 "xxxxx"
 red_sea.0001.t:0 "Investitionen aus Assuan"
 red_sea.0001.desc:0 "Obgleich die Erschließung der Goldvorkommen in der Region [wadi_allaqi_region.GetNameNoTier] bereits begonnen hat, haben wir die Hilfe von Investoren aus [aswan_region.GetNameNoTier] in Ägypten gesucht, die uns bei der Ausweitung dieser Aktivitäten unterstützen - sei es, um mehr Siedler in diese Bergbaudörfer zu locken, Söldner anzuheuern und Truppen zur Verteidigung dieser Siedlungen aufzustellen oder um die lokale Infrastruktur auszubauen.\n\n"
 red_sea.0001.desc.egypt_ruler:0 "Als Herrscher von Ägypten hoffe ich, dass diese Investitionen den Wohlstand dieses Reiches steigern werden - vielleicht wird mein Reichtum eines Tages mit dem der alten Pharaonen konkurrieren!"
 red_sea.0001.desc.not_egypt_ruler:0 "Dies hat jedoch den Zorn des gegenwärtigen Herrschers von Ägypten, [egypt_ruler.GetTitledFirstName], auf sich gezogen, zu dem wir bereits ein ungutes Verhältnis haben, da [egypt_ruler.GetSheHe] unsere Bemühungen als Versuch ansieht, [egypt_ruler.GetHerHim] um seine Gewinne zu bringen und die wirtschaftliche Unabhängigkeit der Region auszubauen."
 red_sea.0001.a:0 "Schließlich ist dies ein sehr profitables Geschäft!"
 red_sea.0002.t:0 "Unabhängige Bergbauunternehmen"
 red_sea.0002.desc:0 "Mir ist zu Ohren gekommen, dass [gold_miner.GetTitledFirstName] mit lokalen Führern und Kaufleuten in Oberägypten, vor allem in [aswan_region.GetNameNoTier], Kontakt aufgenommen hat, um in die Goldminen von [wadi_allaqi_region.GetNameNoTier] zu investieren. Als Herrscher von ganz Ägypten habe ich das Recht, die Ressourcen und Gewinne aus diesem Unternehmen zu überwachen und zu verwalten, doch [gold_miner.GetFirstNameNoTooltip] verhält sich in einer Weise, die meine Autorität in Frage stellt!"
 red_sea.0002.a:0 "Ein Dorn in meinem Auge! Ich muss mich vor [gold_miner.GetFirstNameNoTooltip] in Acht nehmen.."
 red_sea.0003.t:0 "Rotmeerfähren für muslimische Pilger"
 red_sea.0003.desc:0 "Der Islam ist ein junger Glaube, doch die wahre Religion breitet sich bereits schnell in der ganzen Welt aus. So trifft beispielsweise täglich eine beträchtliche Anzahl muslimischer Pilger aus Afrika in Mekka ein; diese wackeren Seelen trotzen den Gefahren der unverzeihlichen Saharawüste und vielem mehr, nur um an der Hadsch teilzunehmen.\n\nUm diese frommen Muselmänner auf ihrer beschwerlichen Reise zu unterstützen, haben muslimische Führer in der Region ihre Ressourcen gebündelt, um mehrere Fähren in wichtigen Häfen entlang des Roten Meeres zu organisieren. Früher war die Überfahrt eine ungeordnete und verstreute Angelegenheit; jetzt, da wir eine besser organisierte Infrastruktur haben, können die Pilger diese Gewässer mit einem gewissen Maß an Komfort und Sicherheit überqueren. Obwohl es immer Raum für Verbesserungen gibt, ist dies dennoch eine wichtige Errungenschaft."
 red_sea.0003.a:0 "Alhamdulillah!"
 red_sea.0003.b:0 "Ich verstehe...."
 red_sea.0004.t:0 "Moschee der Gefährten"
 red_sea.0004.desc:0 "Während die muslimische Präsenz am Roten Meer immer stärker wird, erinnern sich viele Muslime in [massawa_county.GetNameNoTier] an die schwierigen frühen Tage, als das Überleben ihres Glaubens ungewiss war. In dieser Zeit suchte eine kleine Gruppe von Muslimen, darunter einige Gefährten des Propheten Mohammed, Zuflucht in der Hafenstadt und errichtete dort eine kleine Moschee. Einige behaupten sogar, dass dieses Gebäude, das immer noch steht, die erste Moschee der Welt ist.\n\nJedenfalls hat diese Moschee - die heute als Moschee der Gefährten bekannt ist - in der muslimischen Welt aufgrund dieser Legenden, die sich um sie ranken, mehr Ruhm und Ansehen erlangt. Dies ist sicherlich ein gutes Zeichen für das Ansehen von [massawa_county.GetNameNoTier] in der Region."
 red_sea.0004.a:0 "Interessant!"
