 red_sea.0010.t:0 "Zusätzliche Steuern in Aydhab"
 red_sea.0010.desc:0 "Die zahlreichen Pilgerkarawanen, die durch den wichtigen Hafen von [aydhab_region.GetNameNoTier] von und nach Mekka ziehen, sind bereits eine wichtige Einnahmequelle für mich, denn sie zahlen Steuern für die sichere Überfahrt über das Rote Meer. Auch wenn einige meine neue Politik, zusätzliche Steuern von diesen Pilgern zu erheben, als grob und ungerecht ansehen mögen, habe ich beschlossen, dass dies notwendig ist, um noch mehr Reichtum in meine Kassen zu bringen, und viele der Eliten in [aydhab_region.GetNameNoTier] sind mit dieser Idee einverstanden. Ich weiß jedenfalls, dass die Eliten in [suakin_region.GetNameNoTier], dem traditionellen Rivalen von [aydhab_region.GetNameNoTier] entlang des Roten Meeres, diese Entwicklungen mit großem Interesse verfolgen...."
 red_sea.0010.a:0 "Ich könnte sogar noch mehr von den Pilgern in Aydhab profitieren!"
 red_sea.0011.t:0 "Zusätzliche Steuern in Aydhab"
 red_sea.0011.desc:0 "Ich habe kürzlich erfahren, dass [extra_taxer.GetTitledFirstName], der Herrscher von [aydhab_region.GetNameNoTier], vor kurzem beschlossen hat, von allen Hadsch-Pilgern, die auf dem Weg nach und von Mekka den Hafen der Stadt passieren, zusätzliche Steuern zu erheben. Aus pragmatischer Sicht ist das keine abwegige Idee - es gibt nur sehr wenige Häfen, die als sicher und zuverlässig für Pilger aus Afrika gelten, die das Rote Meer überqueren wollen.\n\nAllerdings ist [suakin_region.GetNameNoTier], das ich regiere, einer dieser #italic anderen#! Häfen. Tatsächlich betrachten die Eliten von [suakin_region.GetNameNoTier] traditionell [aydhab_region.GetNameNoTier] als ihren Rivalen."
 red_sea.0011.desc.no_tax:0 "Einige dieser führenden Persönlichkeiten haben mir gesagt, dass [extra_taxer.GetFirstNamePossessiveNoTooltip] Politik von  kurzsichtig ist, da sie stattdessen zusätzliche Pilger nach [suakin_region.GetNameNoTier] anziehen wird. Andere sagen, es wäre vielleicht keine schlechte Idee, wenn wir selbst zusätzliche Steuern auf alle durchreisenden Pilger erheben würden!"
 red_sea.0011.desc.tax:0 "Um ehrlich zu sein, haben wir selbst ohnehin zusätzliche Steuern auf Pilger erhoben, die durch [suakin_region.GetNameNoTier] reisen, also scheint es, dass [extra_taxer.GetTitledFirstNameNoTooltip] lediglich unseren zynischen Trick kopiert."
 red_sea.0011.a:0 "Dennoch sind dies interessante Entwicklungen in Aydhab."
 red_sea.0012.t:0 "Zusätzliche Steuern in Suakin"
 red_sea.0012.desc:0 "Die zahlreichen Pilgerkarawanen, die durch den wichtigen Hafen von [suakin_region.GetNameNoTier] von und nach Mekka ziehen, sind bereits eine wichtige Einnahmequelle für mich, da sie Steuern für die sichere Überfahrt über das Rote Meer zahlen. Auch wenn einige meine neue Politik, von diesen Pilgern zusätzliche Steuern zu erheben, als hart und ungerecht empfinden mögen, habe ich beschlossen, dass dies notwendig ist, um noch mehr Reichtum in meine Kassen zu spülen, und viele der Eliten in [suakin_region.GetNameNoTier] sind mit dieser Idee einverstanden. Ich weiß jedenfalls, dass die Verantwortlichen in [aydhab_region.GetNameNoTier], dem traditionellen Rivalen von [suakin_region.GetNameNoTier] entlang des Roten Meeres, diese Entwicklungen mit großem Interesse verfolgen...."
 red_sea.0012.a:0 "Ich könnte sogar noch mehr von den Pilgern in Suakin profitieren!"
 red_sea.0013.t:0 "Zusätzliche Steuern in Suakin"
 red_sea.0013.desc:0 "Ich habe vor kurzem erfahren, dass [extra_taxer.GetTitledFirstName], der Herrscher von [suakin_region.GetNameNoTier], kürzlich beschlossen hat, von allen Hadsch-Pilgern, die auf dem Weg nach und von Mekka den Hafen der Stadt passieren, zusätzliche Steuern zu erheben. Aus pragmatischer Sicht ist das keine schlechte Idee - es gibt nur sehr wenige Häfen, die als sicher und zuverlässig für Pilger aus Afrika gelten, die das Rote Meer überqueren wollen.\n\nAllerdings ist [aydhab_region.GetNameNoTier], über die ich herrsche, einer dieser #italic anderen#! Häfen. Tatsächlich betrachten die Eliten von [aydhab_region.GetNameNoTier] die [suakin_region.GetNameNoTier] seit jeher als ihren Rivalen."
 red_sea.0013.desc.no_tax:0 "Einige dieser Leute haben mir gesagt, dass [extra_taxer.GetFirstNamePossessiveNoTooltip] Politik  kurzsichtig ist, da sie stattdessen zusätzliche Pilger nach [aydhab_region.GetNameNoTier] anziehen wird. Andere sagen, es wäre vielleicht keine schlechte Idee, wenn wir selbst zusätzliche Steuern auf alle durchreisenden Pilger erheben würden!"
 red_sea.0013.desc.tax:0 "Um ehrlich zu sein, haben wir selbst ohnehin zusätzliche Steuern auf Pilger erhoben, die durch [aydhab_region.GetNameNoTier] reisen, so dass es scheint, dass [extra_taxer.GetTitledFirstNameNoTooltip] lediglich unsere zynische Masche kopiert."
 red_sea.0013.a:0 "Nichtsdestotrotz sind dies interessante Entwicklungen in Suakin."
