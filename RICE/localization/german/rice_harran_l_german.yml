 harran.0007.t:0 "Der Tempel steht nicht mehr"
 harran.0007.desc:0 "Ich ignoriere die Proteste und Bitten der verbliebenen Frevler in [harran_county.GetNameNoTier], die mich drängen, die Übereinkunft, die wir mit ihnen getroffen haben, nicht zu beenden und ihnen zu erlauben, so zu beten, wie sie wollen. Ich werde mich nicht beirren lassen.\n\nZu lange haben wir mit diesen Ungläubigen Nachsicht geübt - der Mondtempel in Harran wird nicht länger Gastgeber für diese Götzendiener sein. Ich habe eine Reihe von Männern zur Verfügung, die bereit sind, meinen Willen zu erfüllen. Das Zeitalter des Heidentums in Harran ist zu Ende."
 harran.0007.a:0 "Plündert und brennt den Tempel nieder!"
 harran.0007.tooltip:0 "[GetReligionFamily('rf_pagan').GetName] [rulers|E] werden nicht länger in der lage sein, die [decision|E] zu treffen, am [harran_temple_of_the_moon|E] in [harran_county.GetNameNoTier] zu beten"
 harran.0008.t:0 "Zerstörung des Tempels des Mondes"
 harran.0008.desc:0 "Der Tempel des Mondes in [harran_county.GetNameNoTier] stand schon seit Menschengedenken, eine seltene Erinnerung an eine längst vergangene Zeit. Sie war so alt wie die Ägypter und bereits Jahrtausende alt, als Alexander der Große und Julius Cäsar lebten. Sie überlebte eine Katastrophe nach der anderen und überdauerte Reiche wie die Achämeniden, die Mauren und die Römer. Auch nach dem Aufkommen des Kreuzes und des Halbmondes hatte sie weiterhin Bestand. In einer Zeit der Kriege und Unruhen war sie ein Zufluchtsort für die schwindenden Verehrer so unterschiedlicher Gottheiten wie Hermes, Tammuz und natürlich Sin, einer alten Mondgottheit.\n\nDoch nun hat er endlich sein Ende gefunden. Auf Befehl von [harran_temple_destructor.GetTitledFirstName] wurde der Tempel dem Erdboden gleichgemacht. Die verbliebenen Heiden in Harran haben ihren Tempel verloren, und ihre Tage sind sicherlich gezählt."
 harran.0008.a:0 "I see...."
 harran.0008.tooltip:0 "[GetReligionFamily('rf_pagan').GetName] [rulers|E] werden nicht mehr die [decision|E] treffen können, den [harran_temple_of_the_moon|E] in [harran_county.GetNameNoTier] anzubeten"
 harran.0009.t:0 "Eine Abhandlung schreiben"
 harran.0009.desc:0 "Als jemand, der als harranischer Gelehrter betrachtet wird, ist es an der Zeit, dass ich einige Beiträge zur Geisteswelt leiste! Wir Harraner können uns eines langen Stammbaums rühmen, der bis zur Neoplatonischen Akademie in Athen und schließlich zu weisen antiken Denkern wie Platon und Hermes zurückreicht. Ich bereite meine Schreibwerkzeuge sowie verschiedene Bücher und Schriftrollen vor, die von Fachleuten geschrieben wurden und die ich zu Studienzwecken zu Rate ziehen kann."
 harran.0009.a:0 "Ich kann es kaum erwarten, damit anzufangen!"
 harran.0009.tooltip:0 "Ihr beginnt mit dem Schreiben einer Abhandlung über ein wissenschaftliches Thema."
 harran.0010.t:0 "Das Schreiben hinter sich"
 harran.0010.desc:0 "Ich habe eine Abhandlung über ein wissenschaftliches Thema verfasst, die hoffentlich ein weiterer würdiger Beitrag der Harraner zur Lehre ist. Ich hoffe, dass das Wissen, das ich in meinem Werk dargelegt habe, für die Menschheit von Nutzen sein wird. Zumindest sollte es mir in den Gelehrtenkreisen der Region Ruhm und Ansehen einbringen."
 harran.0010.a:0 "Das war harte Arbeit! Ich werde einige Abschriften an andere verschicken."
 harran.0010.b:0 "Vielleicht kann ich meine Arbeit bei den Adeligen bekannt machen...."
