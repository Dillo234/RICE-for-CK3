 # Buildings
 building_type_RICE_harran_temple_of_the_moon:0 "Tempel der Sünde"
 building_type_RICE_harran_temple_of_the_moon_desc:0 "Der Tempel der Mondgottheit Sin in Harran hat jahrhundertelang Bestand und das Kommen und Gehen der Babylonier, Perser, Griechen, Römer und mehr miterlebt. Sin wird in dieser Region seit den Tagen der alten mesopotamischen Könige verehrt."
 building_RICE_harran_temple_of_the_moon:0 "$building_type_RICE_harran_temple_of_the_moon$"
 building_RICE_harran_temple_of_the_moon_desc:0 "$building_type_RICE_harran_temple_of_the_moon_desc$" 
 building_type_RICE_harran_baalbek_temple:0 "Temple von Jupiter Heliopolitanus"
 building_type_RICE_harran_baalbek_temple_desc:0 "Der Tempel des Jupiter in Baalbek war einer der größten in der antiken römischen Welt. In Baalbek wurde Jupiter mit der semitischen Gottheit Ba'al Hadad gleichgesetzt. Nach alten Quellen stellte die Idolstatue, die den Tempel dominiert, einen bartlosen goldenen Gott in der Pose eines Wagenlenkers dar, mit einer erhobenen Peitsche in der rechten Hand und einem Blitz sowie Getreidehalmen in der linken."
 building_RICE_harran_baalbek_temple:0 "$building_type_RICE_harran_baalbek_temple$"
 building_RICE_harran_baalbek_temple_desc:0 "$building_type_RICE_harran_baalbek_temple_desc$" 
 building_type_RICE_harran_neoplatonic_academy:0 "Neoplatonische Akademie"
 building_type_RICE_harran_neoplatonic_academy_desc:0 "Seit vielen Jahrhunderten ist die Akademie in Harran das letzte Überbleibsel der alten Philosophie, die als Neuplatonismus bekannt ist und sich aus einer mystischen Interpretation von Platons Lehren ableitet. Diese Akademie ist ein regionales Zentrum für das Lernen und hat viele Wissenschaftler hervorgebracht, die an der intellektuellen Kultur des Nahen Ostens teilgenommen haben."
 building_RICE_harran_neoplatonic_academy:0 "$building_type_RICE_harran_neoplatonic_academy$"
 building_RICE_harran_neoplatonic_academy_desc:0 "$building_type_RICE_harran_neoplatonic_academy_desc$"
 RICE_harran_moon_temple_destroyed_tooltip:0 "Der Tempel des Mondes wurde noch nicht von einem fanatischen nicht-heidnischen Herrscher zerstört"
 RICE_harran_neoplatonic_academy_declined_tooltip:0 "Die Neuplatonische Akademie ist noch nicht untergegangen"
 building_type_RICE_harran_neoplatonic_academy:0 "Neuplatonische Akademie"
 building_type_RICE_harran_neoplatonic_academy_desc:0 "Seit vielen Jahrhunderten ist die Akademie in Harran das letzte Überbleibsel der alten Philosophie, die als Neuplatonismus bekannt ist und sich aus einer mystischen Interpretation von Platons Lehren ableitet. Diese Akademie ist ein regionales Zentrum für das Lernen und hat viele Wissenschaftler hervorgebracht, die an der intellektuellen Kultur des Nahen Ostens teilgenommen haben."
 building_RICE_harran_neoplatonic_academy:0 "$building_type_RICE_harran_neoplatonic_academy$"
 building_RICE_harran_neoplatonic_academy_desc:0 "$building_type_RICE_harran_neoplatonic_academy_desc$"
 building_type_RICE_harran_neoplatonic_academy_athens:0 "Neuplatonische Akademie"
 building_type_RICE_harran_neoplatonic_academy_athens_desc:0 "Athen ist derzeit die Heimat einer Reihe heidnischer Gelehrter, die behaupten, intellektuell von der ursprünglichen platonischen Akademie abzustammen. Ihre unerschütterliche Verteidigung ihres einzigartigen Heidentums könnte jedoch nicht-heidnische Autoritäten verärgern ...."
 
