 harran.0002.t:0 "Die sieben Himmelskörper"
 harran.0002.desc:0 "Seit dem Altertum haben die Heiden in Mesopotamien und in der Levante die Sterne und Planeten verehrt. Auch ich bereite nachts auf einem Altar Opfergaben vor und bete zu den Himmelskörpern - auf dass sie mich leiten, nähren und beschützen mögen, wie sie es seit unzähligen Generationen für die Menschen getan haben. Heute Abend stehe ich draußen vor der Weite des Nachthimmels und bitte um den Segen eines der sieben Planeten:"
