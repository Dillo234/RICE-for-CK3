 RICE_harran_neoplatonic_academy_athens_modifier_desc:0 "Die Neuplatonische Akademie von Athen ist der Sitz einer Reihe heidnischer Gelehrter, die behaupten, intellektuell von der ursprünglichen platonischen Akademie abzustammen. Obwohl sie regelmäßig Zuwendungen durch die öffentliche Hand erhalten, könnte ihr entschiedenes Eintreten für ihr einzigartiges Heidentum den Zorn aller nicht-heidnischen Autoritäten auf sich ziehen...."
