 RICE_harran_treatise_geometry_copy_desc:0 "Ein harranischer Gelehrter am Hof dieses Charakters schrieb eine Abhandlung über Geometrie, in der er Themen wie Verhältnisse und Maße behandelte, und gab diesem Charakter eine Abschrift."
 RICE_harran_treatise_algebra_wrote:0 "Schrieb eine Abhandlung über das Lösen mathematischer Probleme"
 RICE_harran_treatise_algebra_wrote_desc:0 "Der Harranische Gelehrte ist dafür bekannt, dass er vor kurzem eine Abhandlung über die Algebra geschrieben hat, in der er Themen wie das Lösen von Gleichungen behandelt."
 RICE_harran_treatise_algebra_wrote_self:0 "Schrieb eine Abhandlung über das Lösen mathematischer Probleme"
 RICE_harran_treatise_algebra_wrote_self_desc:0 "Dieser harranische Gelehrte schrieb eine Abhandlung über Algebra und behandelte Themen wie das Lösen von Gleichungen."
