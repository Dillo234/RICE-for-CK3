 # Game Concepts
 game_concept_harranian_courtier:0 "Harranischer Höfling"
 game_concept_harranian_courtiers:0 "Harranische Höflinge"
 game_concept_harranian_character:0 "Harranischer Charakter"
 game_concept_harranian_characters:0 "Harranische Charaktere"
 game_concept_harranian_courtier_desc:0 "Gelegentlich, können $game_concept_harranian_characters$ zufällig durch ein Ereignis erscheinen für [rulers|E] im mittleren Osten. Sie sind Anhänger der Harranischen [GetReligionFamily('rf_pagan').GetName] Religion, einem alten, synkretistischen Glauben, der mesopotamische und hellenische Elemente verbindet und seit Jahrhunderten in der Stadt Harran im Norden Mesopotamiens fortbesteht.\n\n$game_concept_harranian_characters$ neigen dazu, einen hohen [learning_skill|E] zu haben, und würden nützliche Höflinge [courtiers|E] abgeben. Es kann vorkommen, dass Eure $game_concept_harranian_courtier$ wissenschaftliche Abhandlungen zu verschiedenen Themen verfassen. Diese ermöglichen Euch ein besonderes [artifact|E].\n\n$game_concept_harranian_characters$ werden aufhören zu erscheinen, wenn die [harran_neoplatonic_academy|E] untergeht."
 game_concept_harran_neoplatonic_academy:0 "Neoplatonische Akademie"
 game_concept_harran_neoplatonic_academy_desc:0 "Bei den früheren Startdaten hat die [county|E] von Harran ein [special_building|E] namens $game_concept_harran_neoplatonic_academy$. Neben den gewöhnlichen Boni gibt es noch weitere Besonderheiten, die damit verbunden sind.\n\nZunöchst ist das Gebäude essenziel dafür, dass [harranian_courtiers|E] an den [courts|E] der [rulers|E] im Mittleren Osten erscheinen. Dies liegt daran, dass die Akademie nach einiger Zeit untergeht und das [special_building|E] deaktiviert wird, wenn ein mächtiger [GetReligionFamily('rf_pagan').GetName] [ruler|E] nicht die [decision|E] trifft, die Neoplatonische Akademie wiederzubeleben.\n\nZweitens erlaubt sie [rulers|E] nahe Harran sowie in Mesopotamien and der Levante mit hohem [learning_skill|E], eine [decision|E] zu treffen, die Akademie zu unterstützen, wodurch Ihr verschiedene Boni erhaltet, darunter einen temporären [character_modifier|E]. Es erhöht auch die Wahrscheinlichkeit, dass ein [harranian_character|E] für Sie erscheinen wird."
 game_concept_harran_temple_of_the_moon:0 "Tempel des Mondes"
 game_concept_harran_temple_of_the_moon_desc:0 "Bei den früheren Startdaten hat die [barony|E] von Tall Mahra in der [county|E] von Harran ein [special_building|E] namens $game_concept_harran_temple_of_the_moon$. Es repräsentiert den antiken Tempel des Mondgottes Sin, der Jahrhunderte, wenn nicht Jahrtausende lang in Harran stand.\n\nNeben den üblichen Boni ermöglicht seine Existenz auch für [GetReligionFamily('rf_pagan').GetName] [rulers|E], eine spezielle [decision|E] zu treffen, dort zu huldigen, was ihnen Boni gewähren für [prestige|E] und [piety|E] kann. Ein [ruler|E] eines nicht-heidnischen [faith|E], kann hingegen die [decision|E] treffen, den Tempel stattdessen permanent zu zerstören. Sobald der Tempel zerstört ist, haben heidnische [rulers|E] keinen Zugang mehr zu der [decision|E]."
 
