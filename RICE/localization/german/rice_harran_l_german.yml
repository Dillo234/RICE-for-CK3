 RICE_harran_treatise_medicine_copy_desc:0 "Ein harranischer Gelehrter am Hof dieses Charakters hat eine Abhandlung über Medizin und biologische Wissenschaften geschrieben und diesem Charakter eine Abschrift zur Verfügung gestellt."
 RICE_harran_ibn_nabhan_internal_conflict:0 "Innerer geistiger Konflikt"
 RICE_harran_ibn_nabhan_internal_conflict_desc:0 "Ibn Nabhan wurde in eine muslimische Familie hineingeboren, die sich vor nicht allzu langer Zeit zu einer alten Form des Heidentums bekannte, die bis in die Zeit der Griechen und Römer zurückreicht. Dieser Aspekt seiner Identität bereitet ihm derzeit große innere Konflikte, aber möglicherweise wird er bald einen Weg finden, seine Bedenken zu zerstreuen."
 RICE_harran_ibn_nabhan_studying_grandfathers_writings:0 "Studium der großväterlichen Schriften zur Religion"
 RICE_harran_good_divination:0 "Positive Deutungen der Himmelskörper"
 RICE_harran_good_divination_desc:0 "Die heidnischen Astrologen von Harran haben vorausgesagt, dass Harran in naher Zukunft gute Dinge widerfahren werden."
 RICE_harran_bad_divination:0 "Negative Deutungen der Himmelskörper"
 RICE_harran_bad_divination_desc:0 "Die heidnischen Astrologen von Harran haben vorausgesagt, dass in naher Zukunft schlimme Dinge mit Harran geschehen werden."
 RICE_harran_tammuz_festival:0 "Großes Tammuz-Fest"
 RICE_harran_tammuz_festival_desc:0 "Das Tammuz-Fest ist eine alte Tradition in Harran. Eine kürzliche Austragung dieser Veranstaltung war sehr erfolgreich und inspirierte die örtlichen Heiden."
 RICE_harran_scholars_publish_texts:0 "Gelehrte der Neuplatonischen Akademie verfassten kürzlich wichtige Schriften"
