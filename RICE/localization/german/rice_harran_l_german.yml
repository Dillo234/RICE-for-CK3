 # Decisions
 RICE_harran_pray_to_a_planet:0 "Betet zu einem Planeten"
 RICE_harran_pray_to_a_planet_tooltip:0 "Ihr werdet die korrekten Rituale durchführen, um zu einem der sieben Planeten zu beten"
 RICE_harran_pray_to_a_planet_effect_tooltip:0 "Erhaltet einen [character_modifier|E] basierend auf dem Planeten, den hier anbetet"
 RICE_harran_pray_to_a_planet_desc:0 "Es sind die Sterne, die das menschliche Schicksal bestimmen und uns in Zeiten der Dunkelheit den Weg weisen, insbesondere die sieben Planeten. Ich werde einem dieser sieben heiligen Gestirne auf traditionelle [ROOT.Char.GetFaith.GetAdjective] Weise Opfergaben darbringen."
 RICE_harran_pray_to_a_planet_confirm:0 "Bereitet Euch auf die Rituale vor!"
 RICE_harran_pray_to_a_planet_context_tooltip:0 "#emphasis Historischer Kontext:#! Die Verehrung der Himmelskörper, insbesondere der sieben klassischen Planeten, war in der Levante und in Mesopotamien weit verbreitet. Die Muslime des frühen Mittelalters beispielsweise schrieben den Heiden von Harran aus diesem Grund oft große Kenntnisse des Himmels zu."
 RICE_harran_patronize_the_neoplatonic_academy:0 "Unterstützt die neuplatonische Akademie"
 RICE_harran_patronize_the_neoplatonic_academy_tooltip:0 "Ihr werdet die [harran_neoplatonic_academy|E] in Harran mit dringend benötigten Mitteln versehen."
 RICE_harran_patronize_the_neoplatonic_academy_effect_tooltip:0 "Erhöht die Wahrscheinlichkeit, dass [harranian_characters|E] auftauchen werden"
 RICE_harran_patronize_the_neoplatonic_academy_desc:0 "Als letztes Überbleibsel der antiken hellenischen Gelehrsamkeit, braucht die [harran_neoplatonic_academy|E] in Harran ständig Harran braucht ständig Investitionen von großzügigen Herrschern, die bereit sind, über ihre ungewöhnlichen Überzeugungen und Lehren hinwegzusehen."
 RICE_harran_patronize_the_neoplatonic_academy_confirm:0 "Im Namen des Wissens!"
 RICE_harran_patronize_the_neoplatonic_academy_context_tooltip:0 "#emphasis Historischer Kontext:#! Die Akademie in Harran soll intellektuell von der neuplatonischen Akademie in Athen abstammen, die ihrerseits behauptete, intellektuell von der ursprünglichen, von Platon gegründeten Akademie abzustammen. Ob dies nun stimmt oder nicht, die Intellektuellen von Harran spielten als Gelehrte, Astrologen, Ärzte und andere eine wichtige Rolle am Hof der Abbasiden. Aus historischer Sicht scheint sie im 11. Jahrhundert untergegangen und verschwunden zu sein, als die verbliebenen heidnischen Harraner zu anderen Religionen wie dem Islam übertraten."
 RICE_harran_revitalize_the_neoplatonic_academy:0 "Belebt die Neuplatonische Akademie wieder"
 RICE_harran_revitalize_the_neoplatonic_academy_tooltip:0 "Ihr werdet sicherstellen, dass die [harran_neoplatonic_academy|E] in Harran nie in Vergessenheit geraten wird"
 RICE_harran_revitalize_the_neoplatonic_academy_effect_tooltip:0 "Ihr werdet sicherstellen, dass die [harran_neoplatonic_academy|E] ein Zentrum des Lernens für die kommenden Generationen bleibt und nicht untergehen wird"
 RICE_harran_revitalize_the_neoplatonic_academy_desc:0 "Jahrhundertelang steht die [harran_neoplatonic_academy|E] am Rande des unumkehrbaren Niedergangs - auch wenn sie vorerst überlebt hat, können wir nicht warten, sondern müssen handeln, um diesen Wandel umzukehren und der Schule ihren rechtmäßigen Platz als Erbe der alten Philosophen zurückzugeben!"
 RICE_harran_revitalize_the_neoplatonic_academy_confirm:0 "Die Welt kann nicht in Dunkelheit versinken."
 RICE_harran_revitalize_the_neoplatonic_academy_context_tooltip:0 "#emphasis Historischer Kontext:#! Die Akademie in Harran soll intellektuell von der neuplatonischen Akademie in Athen abstammen, die ihrerseits behauptete, intellektuell von der ursprünglichen, von Platon gegründeten Akademie abzustammen. Ob dies nun stimmt oder nicht, die Intellektuellen von Harran spielten als Gelehrte, Astrologen, Ärzte und andere eine wichtige Rolle am Hof der Abbasiden. Aus historischer Sicht scheint sie im 11. Jahrhundert untergegangen und verschwunden zu sein, als die verbliebenen heidnischen Harraner zu anderen Religionen wie dem Islam übertraten."
 RICE_harran_make_offerings_moon_temple:0 "Bringt dem Tempel des Mondes in Harran Opfergaben dar"
 RICE_harran_make_offerings_moon_temple_tooltip:0 "Ihr werdet am [harran_temple_of_the_moon|E] in Harran beten"
 RICE_harran_make_offerings_moon_temple_effect_tooltip:0 "Ihr erhaltet entweder einen Bonus von [prestige|E] oder [piety|E] während Ihr am [harran_temple_of_the_moon|E] betet"
 RICE_harran_make_offerings_moon_temple_desc:0 "Entgegen allen Erwartungen steht der Tempel des Mondgottes Sin in Harran schon seit den Tagen des Römischen Reiches. Es ist an der Zeit, dass ich Sin Tribut zolle."
 RICE_harran_make_offerings_moon_temple_confirm:0 "Zum Tempel!"
 RICE_harran_make_offerings_moon_temple_context_tooltip:0 "#emphasis Historischer Kontext:#! Die Verehrung der mesopotamischen Mondgottheit Sin geht auf die Zeit der Sumerer zurück und wurde in Harran während des frühen Mittelalters bezeugt. Sein Heiligtum in Harran hieß E-hul-hul, das Haus der Freuden, und wurde Mitte des 11. Jahrhunderts von feindlichen muslimischen Führern zerstört."
 RICE_harran_destroy_the_moon_temple:0 "Zerstört den Tempel des Mondes in Harran"
 RICE_harran_destroy_the_moon_temple_tooltip:0 "Das Schandmal heidnischer Blasphemie muss zerstört werden!"
 RICE_harran_destroy_the_moon_temple_effect_tooltip:0 "Heiden in der Nähe von Harren können nun mehr nicht die [decision|E] treffen, dem [harran_temple_of_the_moon|E] Opfergaben darzubringen."
 RICE_harran_destroy_the_moon_temple_desc:0 "Viel zu lange haben wir zugelassen, dass der blasphemische [harran_temple_of_the_moon|E] in Harran bestehen darf - sein Fortbestehen ist eine Beleidigung für [ROOT.Char.GetFaith.HighGodName]. Es ist an der Zeit, ihn dem Erdboden gleichzumachen!"
 RICE_harran_destroy_the_moon_temple_confirm:0 "Verbrennt alles!"
 RICE_harran_destroy_the_moon_temple_context_tooltip:0 "#emphasis Historischer Kontext:#! Der heidnische Tempel in Harran, der der alten mesopotamischen Mondgottheit Sin geweiht war, überlebte Jahrhunderte voller Kriege, Unruhen und mehr. Sein Ende fand er schließlich in der Mitte des 11. Jahrhunderts, als er von örtlichen, feindlich gesinnten muslimischen Führern zerstört wurde, wobei das genaue Datum der Zerstörung ungewiss ist."
 RICE_harran_study_grandfathers_writings:0 "Studiert die Schriften eures Großvaters über Religion"
 RICE_harran_study_grandfathers_writings_tooltip:0 "Ihr werdet über die Gedanken eures Großvaters zur Religion lesen und vielleicht euren eigenen inneren geistigen Konflikt lösen."
 RICE_harran_study_grandfathers_writings_effect_tooltip:0 "Ihr setzt eine Ereigniskette in Gang, die dazu führen kann, dass ihr euch entscheidet, ob ihr zu den Überzeugungen eurer Vorfahren zurückkehren wollt oder nicht."
 RICE_harran_study_grandfathers_writings_desc:0 "Vor Jahren sagte mir mein Großvater, wenn ich jemals meinen Glauben und die Mysterien des Universums in Frage stellen würde, solle ich diese Schriften über Religion lesen. Es ist an der Zeit, dass ich den Konflikt löse, den ich tief in meinem Herzen spüre.... Ich bemerke einen an mich adressierten Brief - was könnte er mir sagen?"
 RICE_harran_study_grandfathers_writings_confirm:0 "Ich werde zuerst den Brief meines Großvaters lesen..."
 RICE_harran_study_grandfathers_writings_context_tooltip:0 "#emphasis Historischer Kontext:#! Ibn Nabhan, ein Nachfahre berühmter harranischer Gelehrter wie Thabit ibn Qurra, verteidigte standhaft die Konversion seines Großvaters vom harranischen Heidentum zum Islam (die irgendwann in den frühen bis mittleren 1000er Jahren stattfand). Er gab seine Geschichte an einen Bekannten, Muhammad bin Nasr, weiter, der sie wiederum an seinen Schüler, den berühmten hanbalitischen Rechtsgelehrten und Historiker Ibn al-Jawzi, weitergab, der sie für die Nachwelt aufzeichnete. Ibn Nabhan war zwar kein Heide (auch wenn einige seiner älteren Verwandten dies geblieben sein mögen), doch schließt das nicht die spekulative Möglichkeit aus, dass er Sympathien für die Traditionen seiner Vorfahren hegte."
 RICE_harran_is_ibn_nabhan:0 "Ist Ibn Nabhan"
 RICE_harran_write_scholarly_treatise:0 "Schreibt eine wissenschaftliche Abhandlung"
 RICE_harran_write_scholarly_treatise_tooltip:0 "Ihr werdet Zeit damit verbringen, eine Abhandlung über ein wissenschaftliches Thema zu schreiben."
 RICE_harran_write_scholarly_treatise_effect_tooltip:0 "Ihr werdet eine Abhandlung über ein bestimmtes Gebiet verfassen, für die ihr schließlich ein besonderes Buch - [artifact|E] erhaltet wie auch einen entsprechenden [character_modifier|E]"
 RICE_harran_write_scholarly_treatise_desc:0 "Als harranischer Gelehrter ist es meine Pflicht, unsere Tradition unvergleichlicher und renommierter Gelehrsamkeit fortzusetzen."
 RICE_harran_write_scholarly_treatise_confirm:0 "Also, wo ist meine Schreibfeder?"
 RICE_harran_write_scholarly_treatise_context_tooltip:0 "#emphasis Historischer Kontext:#! Gelehrte harranischer Herkunft wurden im gesamten Nahen Osten wegen ihres vermeintlichen Wissens, das aus ihrem heidnischen Hintergrund stammte, stereotypisiert. Einige, wie Thabit ibn Qurra, waren stark in das intellektuelle Milieu des abbasidischen Hofes und des Hauses der Weisheit eingebunden."
 RICE_decision_currently_working_on_treatise_requirement:0 "Zur Zeit nicht an einer wissenschaftlichen Abhandlung tätig"
 #RICE_harran_venerate_the_triad:0 "Verehrt die Triade"
 #RICE_harran_venerate_the_triad_tooltip:0 "Ihr werdet ein Mitglied der Heliopolitischen Triade ehren."
 #RICE_harran_venerate_the_triad_effect_tooltip:0 "Ihr könnt euch für eine von drei  [character_modifiers|E] wählen, die Eure Hingabe an eines der drei Mitglieder der Heliopolitischen Triade repräsentiert."
 #RICE_harran_venerate_the_triad_desc:0 "Jupiter, Venus und Merkur sind seit der Antike die drei wichtigsten Gottheiten des Pantheons von Baalbek oder Heliopolis. Es ist an der Zeit, dass ich ihnen ein großes Opfer bringe."
 #RICE_harran_venerate_the_triad_confirm:0 "Bereitet die Opfergaben vor!"
 #RICE_harran_venerate_the_triad_context_tooltip:0 "#emphasis Historischer Kontext:#! In Baalbek, das den Römern als Heliopolis bekannt war, wurde die Triade aus Jupiter, Venus und Merkur vor allen anderen Göttern verehrt. Es wird vermutet, dass Jupiter als Hauptgottheit, Venus als seine Gefährtin und Merkur als ihr Kind angesehen wurde, aber dies ist höchst umstritten."
 RICE_harran_stop_funding_the_neoplatonic_academy:0 "Stellt die Finanzierung der Neuplatonischen Akademie ein"
 RICE_harran_stop_funding_the_neoplatonic_academy_tooltip:0 "Die Neuplatoniker verdienen unsere Unterstützung nicht."
 RICE_harran_stop_funding_the_neoplatonic_academy_desc:0 "Seit Jahrhunderten sind heidnische Gelehrte an der [harran_neoplatonischen_Akademie|E] in Athen ansässig. Gleichwohl sie nicht [ROOT.Char.GetFaith.GetAdherentName] sind, duldeten wir ihre Anwesenheit wegen ihres intellektuellen Engagements. Sie sind jedoch arrogant geworden und eine Verschwendung öffentlicher Mittel, und ich beabsichtige, die Unterstützung für ihre Einrichtung einzustellen."
 RICE_harran_stop_funding_the_neoplatonic_academy_effect_tooltip:0 "Die Neuplatoniker werden sich eine neue Heimat unter einem duldsameren Herrscher suchen."
 RICE_harran_stop_funding_the_neoplatonic_academy_confirm:0 "Ich verbanne sie nicht, ich beende nur ihre Finanzierung!"
 RICE_harran_stop_funding_the_neoplatonic_academy_context_tooltip:0 "#emphasis Historischer Kontext:#! Die Neuplatonische Akademie von Athen bestand als Institution bis 529 n. Chr., als Kaiser Justinian ihre Finanzierung einstellte (obwohl andere alte Akademien anderswo im Römischen Reich weitergeführt wurden). Unter dem letzten bekannten Scholarchen der Akademie, Damaskus, flohen die Überreste der Schule in das Sassanidenreich. Obwohl einige dieser Gelehrten später ins Römische Reich zurückkehrten, gibt es eine nicht allgemein anerkannte Theorie, wonach sich einige von ihnen - vielleicht unter der Leitung von Damascius' Schüler Simplicius - in Harran niederließen und die angebliche neuplatonische Akademie in Harran gründeten, die bis weit ins Mittelalter hinein Bestand haben sollte."
 RICE_harran_welcome_neoplatonists_to_harran:0 "Neoplatoniker in Harran empfangen"
 RICE_harran_welcome_neoplatonists_to_harran_tooltip:0 "Diese Gelehrten könnten ein neues Zuhause gebrauchen."
 RICE_harran_welcome_neoplatonists_to_harran_desc:0 "Die [harran_neoplatonic_academy|E] in Athen war über Generationen hinweg Sitz vieler heidnischer Gelehrter, die jedoch aufgrund mangelnder Unterstützung durch die feindseligen örtlichen Autoritäten aus ihrer Heimat geflohen sind. Seitdem wandern sie umher und wollen sich niederlassen. Sie glauben, dass Harran mit seinem vielfältigen intellektuellen Klima der ideale Ort sein könnte, um die [harran_neoplatonic_academy|E] wiederzubeleben."
 RICE_harran_welcome_neoplatonists_to_harran_effect_tooltip_1:0 "Ein [harranian_courtier|E] wird an eurem [court|E] ankommen"
 RICE_harran_welcome_neoplatonists_to_harran_effect_tooltip_2:0 "[rulers|E] im Mittleren Osten und in Kleinasien können nun die [decision|E] treffen, die #Bold Neuplatonische Akademie zu fördern#!"
 RICE_harran_welcome_neoplatonists_to_harran_effect_tooltip_3:0 "[harranian_courtiers|E] werden nun in Teilen des Mittleren Ostens beginnen, sich auszubreiten"
 RICE_harran_welcome_neoplatonists_to_harran_confirm:0 "Ihre alte Weisheit wird uns erleuchten!"
 RICE_harran_welcome_neoplatonists_to_harran_context_tooltip:0 "$RICE_harran_stop_funding_the_neoplatonic_academy_context_tooltip$"
