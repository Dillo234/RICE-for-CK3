 RICE_harran_saturn_blessing_desc:0 "Sie sagen, dass einer der sieben Planeten, der Saturn, diesem Charakter Gunst erweist."
 RICE_harran_revitalized_neoplatonic_academy_leader:0 "Die Neoplatonische Akademie in Harran wiederbelebt"
 RICE_harran_revitalized_neoplatonic_academy_leader_desc:0 "Wenn irgendein Führer am meisten für die heidnische Lehre getan hat, dann ist es sicherlich dieser Charakter. Es ist fast sicher, dass seine Bemühungen, der Neuplatonischen Akademie den ihr gebührenden Platz in der Welt wiederzugeben, von gelehrten heidnischen Männern und Frauen in den kommenden Jahrhunderten verkündet werden."
 RICE_harran_neoplatonic_academy_recently_revitalized:0 "Die Neoplatonische Akademie in Harran wiederbelebt"
 RICE_harran_neoplatonic_academy_recently_revitalized_desc:0 "Die Neoplatonische Akademie in Harran wurde kürzlich mit Unterstützung eines vorausdenkenden Herrschers wiederbelebt. Infolgedessen strömen Gelehrte in die Region, die sich zu einem bedeutenden Zentrum des Lernens und der Künste entwickelt."
 RICE_harran_patronized_neoplatonic_academy_hellenic:0 "Schirmherr der Neuplatonischen Akademie"
 RICE_harran_patronized_neoplatonic_academy_hellenic_desc:0 "Dieser Charakter hat einen Teil seines Vermögens großzügig der Neoplatonischen Akademie in Harran gestiftet und damit sichergestellt, dass die angesehene Reihe heidnischer Denker und Gelehrter weiter wachsen und gedeihen kann."
 RICE_harran_patronized_neoplatonic_academy_pagan:0 "Schirmherr der Neoplatonischen Akademie"
 RICE_harran_patronized_neoplatonic_academy_pagan_desc:0 "This character has generously donated some of their assets to the Neoplatonic Academy in Harran, thus ensuring that its esteemed lineage of pagan thinkers and scholars will continue to grow and thrive."
 RICE_harran_patronized_neoplatonic_academy_nonpagan:0 "Patron of the Neoplatonic Academy"
 RICE_harran_patronized_neoplatonic_academy_nonpagan_desc:0 "Dieser Charakter hat einen Teil seines Vermögens großzügig der Neoplatonischen Akademie in Harran gestiftet und damit sichergestellt, dass die angesehene Reihe heidnischer Denker und Gelehrter weiter wachsen und gedeihen kann."
 RICE_harran_moon_temple_destroyer:0 "Zerstörte den Tempel des Mondes in Harran"
 RICE_harran_moon_temple_recently_destroyed:0 "Tempel des Mondes in Harran kürzlich zerstört"
 RICE_harran_historical_last_of_the_harranians:0 "Der letzte der Harranischen Heiden"
 RICE_harran_historical_last_of_the_harranians_desc:0 "Dieser Charakter ist einer der letzten Anhänger einer alten Form des Heidentums, die einst in der Stadt Harran in Mesopotamien praktiziert wurde und Elemente des mesopotamischen und hellenischen, neuplatonischen Heidentums verband. Sicherlich wird diese illustre Linie heidnischen Denkens bald aussterben, sofern nicht eine Form göttlicher Fügung eintritt."
 RICE_harran_historical_thabit_ibn_qurra:0 "Der große Harraner"
 RICE_harran_historical_thabit_ibn_qurra_desc:0 "Thabit ibn Qurra wird von vielen im Nahen Osten als einer der herausragenden Gelehrten seiner Generation anerkannt, der in einer Vielzahl von Themen wie Astronomie, Mathematik, sprachlicher Übersetzung und mehr unübertroffen ist."
 RICE_harran_historical_ibn_nabhan:0 "Letzter Erbe der heidnischen Harraner"
 RICE_harran_historical_ibn_nabhan_desc:0 "Ibn Nabhan wurde in eine Gelehrtenfamilie hineingeboren, die bis vor ein oder zwei Generationen eine Form des Heidentums aus Harran praktizierte, und zu seinen Vorfahren gehören so bekannte Namen wie Thabit ibn Qurra. Manche sagen, er werde nervös, wenn andere die Echtheit des Übertritts seiner Familie zum Islam in Frage stellen; andere spekulieren sogar, dass er insgeheim mit dem Glauben seiner Vorfahren sympathisiert und große Trauer über den Niedergang der alten Traditionen von Harran empfindet, sofern kein göttliches Wunder geschieht...."
 RICE_harran_courtier_former_moneylender:0 "Ehemaliger Geldverleiher in Harran"
 RICE_harran_courtier_former_moneylender_desc:0 "Obgleich der Harraner heute stark in der akademischen Welt verankert ist, war er früher ein Geldverleiher."
 RICE_harran_courtier_prominent_harranian:0 "Prominenter Harraner"
 RICE_harran_courtier_prominent_harranian_desc:0 "Dieser Harraner war und ist immer noch ein einflussreiches Oberhaupt der heidnischen Gemeinschaft von Harran."
 RICE_harran_courtier_neoplatonic_fanatic:0 "Neoplatonischer Fanatiker"
 RICE_harran_courtier_neoplatonic_fanatic_desc:0 "Dieser Harraner ist ein überzeugter Anhänger der neuplatonischen Ideale, wie sie an der neuplatonischen Akademie gelehrt werden."
 RICE_harran_courtier_ostracized_harranian:0 "Ausgestoßener Harraner"
 RICE_harran_courtier_ostracized_harranian_desc:0 "Dieser Harraner hat eine Reihe von unorthodoxen Überzeugungen und Ideen für einen heidnischen Harraner, und er hatte viele Meinungsverschiedenheiten mit anderen gelehrten Harranern."
 RICE_harran_courtier_devout_planet_worshipper:0 "Frommer Planetenanbeter"
 RICE_harran_courtier_devout_planet_worshipper_desc:0 "Dieser Harraner ist der Verehrung der sieben Planeten auf harranische Art und Weise sehr zugetan."
 RICE_harran_courtier_tammuz_devotee:0 "Tammuz-Anhängerin"
 RICE_harran_courtier_tammuz_devotee_desc:0 "Dieser Harraner verehrt die alte mesopotamische Fruchtbarkeitsgottheit Tammuz, die den Griechen als Adonis bekannt ist."
 RICE_harran_treatise_astronomy_wrote:0 "Schrieb eine Abhandlung über Sterntafeln"
 RICE_harran_treatise_astronomy_wrote_desc:0 "Dieser Harranische Gelehrte ist dafür bekannt, dass er kürzlich eine Abhandlung über Astronomie geschrieben hat."
 RICE_harran_treatise_astronomy_wrote_self:0 "Schrieb eine Abhandlung über Sterntafeln"
 RICE_harran_treatise_astronomy_wrote_self_desc:0 "Dieser Harranische Gelehrte ist dafür bekannt, dass er kürzlich eine Abhandlung über Astronomie geschrieben hat."
 RICE_harran_treatise_astronomy_copy:0 "Abhandlung über Sterntafeln"
 RICE_harran_treatise_astronomy_copy_desc:0 "Ein harranischer Gelehrter am Hof dieses Charakters schrieb eine Abhandlung über astronomische Fragen und gab diesem Charakter eine Abschrift."
 RICE_harran_treatise_geometry_wrote:0 "Schrieb eine Abhandlung über Maße und Zahlen"
 RICE_harran_treatise_geometry_wrote_desc:0 "Dieser harranische Gelehrte ist dafür bekannt, dass er vor kurzem eine Abhandlung über Geometrie geschrieben hat, in der er Themen wie Verhältnisse und Maße behandelt."
