 RICE_harran_treatise_algebra_copy_desc:0 "Ein harranischer Gelehrter am Hof dieses Charakters schrieb eine Abhandlung über Algebra, die Themen wie das Lösen von Gleichungen behandelt, und gab diesem Charakter eine Abschrift."
 RICE_harran_treatise_greek_philosophy_wrote:0 "Schrieb eine Abhandlung über die griechischen Philosophen"
 RICE_harran_treatise_greek_philosophy_wrote_desc:0 "Der Harranische Gelehrte hat sich einen gewissen Ruf erworben, weil er kürzlich eine Abhandlung über antike Denker wie Platon und Plotin geschrieben hat."
 RICE_harran_treatise_greek_philosophy_wrote_self:0 "Schrieb eine Abhandlung über die griechischen Philosophen"
 RICE_harran_treatise_greek_philosophy_wrote_self_desc:0 "Dieser Harranische Gelehrte schrieb eine Abhandlung über antike Denker wie Platon und Plotin."
 RICE_harran_treatise_greek_philosophy_copy:0 "Abhandlung über die griechischen Philosophen"
 RICE_harran_treatise_greek_philosophy_copy_desc:0 "Ein harranischer Gelehrter am Hof dieser Figur hat eine Abhandlung über antike Denker wie Plato und Plotinus geschrieben und dieser Figur eine Abschrift überlassen."
 RICE_harran_treatise_harranian_history_wrote:0 "Schrieb eine Abhandlung über die Harranische Geschichte"
 RICE_harran_treatise_harranian_history_wrote_desc:0 "Dieser harranische Gelehrte erlangte einige Berühmtheit, weil er kürzlich eine Abhandlung über die Geschichte der Harraner, insbesondere über ihre heidnischen Bräuche, verfasst hat."
