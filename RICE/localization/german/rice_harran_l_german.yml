 RICE_harran_treatise_mysticism_wrote:0 "Schrieb eine Abhandlung über Bilder und Visionen"
 RICE_harran_treatise_mysticism_wrote_desc:0 "Der Harranische Gelehrte ist dafür bekannt, dass er kürzlich eine Abhandlung über verschiedene esoterische Themen und Mystik geschrieben hat."
