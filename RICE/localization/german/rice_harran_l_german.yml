 RICE_harran_treatise_medicine_wrote:0 "Schrieb eine Abhandlung über den Garten der Medizin"
 RICE_harran_treatise_medicine_wrote_desc:0 "Der Harranische Gelehrte hat sich vor kurzem mit einer Abhandlung über Medizin und Biologie einen Namen gemacht."
