 # Alhambra Decisions
 RICE_granada_alhambra_decision:0 "Erweitert die Alhambra"
 RICE_granada_alhambra_decision_tooltip:0 "Das Alhambra wird erweitert, um den Bedürfnissen des wachsenden Ortes gerecht zu werden."
 RICE_granada_alhambra_decision_desc:0 "Obwohl die [alhambra|E] in der ganzen Welt als ein Palast von atemberaubender, unvergleichlicher Erhabenheit bekannt ist, gibt es immer Raum für Verbesserungen. Vielleicht könnte dieses Paradies auf Erden eine passende Ergänzung gebrauchen...."
 RICE_granada_alhambra_decision_effect_tooltip_1:0 "Jede [alhambra_structure|E] kostet unterschiedlich viel #weak (Minimum cost: @gold_icon! 100)#!"
 RICE_granada_alhambra_decision_effect_tooltip_2:0 "Die [alhambra_structure|E], die Ihr auswählst, braucht 1 bis 5 Jahre, um fertiggestellt zu werden; wenn sie fertig ist, erhält der [ruler|E] der [county|E] von Granada verschiedene Boni wie [piety|E] oder neue [decisions|E], je nach Eurer Wahl"
 RICE_granada_alhambra_decision_effect_tooltip_3:0 "Diese [decision|E] kann nur #bold ein Mal#! im Leben getroffen werden (Zwei Mal mit hohen [stewardship|E]- oder [learning|E]-Werten), also wählt weise aus, was Ihr bauen wollt!"
 RICE_granada_alhambra_pick_a_structure_type:0 "Wählt aus, was ihr bauen wollt"
 RICE_granada_alhambra_pick_a_structure_type_gui:0 "Wählt aus, welche [alhambra_structure|E] die [alhambra|E] ergänzen soll"
 RICE_granada_alhambra_decision_confirm:0 "Es ist Zeit, mit der Arbeit zu beginnen!"
 RICE_granada_alhambra_decision_context_tooltip:0 "#emphasis Historischer Kontext:#! Die Alhambra (von arabisch #italic Al-Hamra#!, was "die Rote" bedeutet) war ein Palast- und Festungskomplex der Nasriden-Dynastie von Granada und der Inbegriff der mittelalterlichen maurischen Architektur. Als in sich geschlossene Stadt verfügte sie über eigene Einrichtungen wie Badehäuser und Moscheen und wurde von den Nasriden vom 13. bis 15. Jahrhundert ständig erweitert. Ein auffälliges Merkmal der Alhambra ist, dass viele ihrer Mauern, Säulen, Brunnen und anderen Oberflächen mit Koranversen oder Gedichten von Dichtern der damaligen Zeit in arabischer Kalligraphie bedeckt sind."
 RICE_granada_alhambra_not_done_already:0 "Ihr habt die [alhambra|E] noch nicht erweitert, oder, falls Eure [stewardship|E] oder [learning|E] 15 oder höher ist, habt Ihr dies noch nicht zweimal getan"
 RICE_granada_alhambra_currently_building:0 "Es wird derzeit keine [alhambra_structure|E] in der [alhambra|E] gebaut"
 RICE_alhambra_court_of_the_lions_option:0 "#Bold Hof der Löwen#!"
 RICE_alhambra_court_of_the_lions_option_desc:0 "Palasthafte Herrlichkeit, unübertroffen auf der Iberischen Halbinsel"
 RICE_alhambra_court_of_the_lions_option_tooltip:0 "#V #Bold Kosten: @gold_icon! 250#!#!\n\nDiese [alhambra_structure|E] gibt dem [ruler|E] von Granada nach Fertigstellung folgende Boni:\n$EFFECT_LIST_BULLET$ @prestige_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_court_of_the_lions').GetNameWithTooltip] [modifier|E] für 10 Jahre\n$EFFECT_LIST_BULLET$ [prestige|E]-Bonus für alle [rulers|E] beim Bau von einfachen Erweiterungen der Alhambra in der Zukunft\n\n#weak Ein Palast mit bahnbrechenden, innovativen architektonischen Elementen, der den Höhepunkt der andalusischen Architekturgeschichte darstellt - von seinem zentralen Hof mit einem Marmorbrunnen mit exquisit geschnitzten Löwen bis hin zu seinen Sälen und Gewölben, die mit malerischen Szenen wichtiger Persönlichkeiten bemalt sind, und mehr - dieser Palast wird alle, die ihn besuchen, in Erstaunen versetzen und blenden!#!"
 RICE_alhambra_comares_palace_option:0 "#Bold Comares-Palast#!"
 RICE_alhambra_comares_palace_option_desc:0 "Ein palastähnlicher Flügel, der viele beeindrucken wird"
 RICE_alhambra_comares_palace_option_tooltip:0 "#V #Bold Kosten: @gold_icon! 250#!#!\n\nDiese [alhambra_structure|E] gibt dem [ruler|E] von Granada nach Fertigstellung folgende Boni:\n$EFFECT_LIST_BULLET$ @prestige_icon! 300\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_comares_palace').GetNameWithTooltip] [modifier|E] für 10 Jahre\n$EFFECT_LIST_BULLET$ Schaltet die [decision|E] #bold $RICE_granada_alhambra_comares_baths$#! frei\n\n#weak Eine prächtige Palaststruktur mit mehreren ebenso bemerkenswerten Flügeln, darunter der Myrtenhof mit einem großen Spiegelbecken, eine Halle der Botschafter, die als Thronsaal diente, und die Bäder von Comares, die größten und größten königlichen Bäder, die jemals in Iberien gebaut wurden!#!"
 RICE_alhambra_generalife_option:0 "#Bold Generalife#!"
 RICE_alhambra_generalife_option_desc:0 "Ein Garten voll erhabener Genüsse"
 RICE_alhambra_generalife_option_tooltip:0 "#V #Bold Kosten: @gold_icon! 250#!#!\n\nDiese [alhambra_structure|E] gibt dem [ruler|E] von Granada nach Fertigstellung folgende Boni:\n$EFFECT_LIST_BULLET$ @prestige_icon! 150\n$EFFECT_LIST_BULLET$ @piety_icon! 150\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generalife').GetNameWithTooltip] [modifier|E] für 10 Jahre\n$EFFECT_LIST_BULLET$ Die Boni der [decision|E] #bold $RICE_granada_admire_alhambra_gardens$#! sind besser\n$EFFECT_LIST_BULLET$ Die [decision|E] #bold $RICE_granada_alhambra_munya_estate$#! ist billiger\n\n#weak Ein Sommerpalast, der als [munya|E] dient, eine Art Landsitz, der in Andalusien sehr beliebt ist; dieser Landsitz steht neben der eigentlichen Alhambra auf einem Hügel gegenüber und verfügt über Gärten, die ihn noch paradiesischer erscheinen lassen als den Rest der Alhambra.#!"
 RICE_alhambra_rawda_option:0 "#Bold Rawda-Mausoleum#!"
 RICE_alhambra_rawda_option_desc:0 "Eine letzte Ruhestätte für ein paar Glückselige"
 RICE_alhambra_rawda_option_tooltip:0 "#V #Bold Kosten: @gold_icon! 200#!#!\n\nDiese [alhambra_structure|E] gibt dem [ruler|E] von Granada nach Fertigstellung folgende Boni:\n$EFFECT_LIST_BULLET$ @piety_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_rawda').GetNameWithTooltip] [modifier|E] für 10 Jahre\n$EFFECT_LIST_BULLET$ [dynasty_prestige|E]-Bonus für alle [rulers|E] beim Bau künftiger einfacher Erweiterungen des Alhambra\n\n#weak Eine majestätische Grabstätte für Adlige, die einen bereits bestehenden, aber kleinen und vernachlässigten Friedhof ablöste. Die Nekropole besteht aus einem rechteckigen Gebäude, das mit geschnitztem Stuck und Kacheln verziert ist. Man betritt sie über einen Innenhof und dann durch ein kleines, hufeisenförmiges Tor.#!"
 RICE_alhambra_house_of_worship_option:0 "#Bold [ROOT.Char.GetFaith.HouseOfWorship|U] von Alhambra#!"
 RICE_alhambra_house_of_worship_option_desc:0 "Eine letzte Ruhestätte für ein paar Glückselige"
 RICE_alhambra_house_of_worship_option_tooltip:0 "#V #Bold Kosten: @gold_icon! 200#!#!\n\nDiese [alhambra_structure|E] gibt dem [ruler|E] von Granada nach Fertigstellung folgende Boni:\n$EFFECT_LIST_BULLET$ @piety_icon! 300\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_house_of_worship').GetNameWithTooltip] [modifier|E] für 10 Jahre\n$EFFECT_LIST_BULLET$ Die Boni der [decision|E] #bold $RICE_granada_alhambra_comares_baths$#! sind besser\n$EFFECT_LIST_BULLET$ [piety|E]-Bonus für alle [rulers|E] beim Bau künftiger allggemeiner Erweiterungen des Alhambra\n\n#weak Ein Gebetshaus, das den Bewohnern einer Stadt wie der Alhambra religiöse Dienste anbietet; freilich hängt die genaue Art der religiösen Dienste stark von der geistigen Zugehörigkeit der Machthaber in der Alhambra ab.#!"
 RICE_alhambra_generic_palatial_option:0 "#Bold Einfache Palastresidenz#!"
 RICE_alhambra_generic_palatial_option_desc:0 "Ein Ort der Ruhe, der seinesgleichen sucht"
 RICE_alhambra_generic_palatial_option_tooltip:0 "#V #Bold Kosten: @gold_icon! 100#!#!\n\nDiese [alhambra_structure|E] gibt dem [ruler|E] von Granada nach Fertigstellung folgende Boni:\n$EFFECT_LIST_BULLET$ @prestige_icon! 100 (@prestige_icon! 200 falls die Hof der Löwen- [alhambra_structure|E] in der [alhambra|E] gebaut wurde)\n$EFFECT_LIST_BULLET$ @piety_icon! 100 (@piety_icon! 200 wenn das Gebetshaus von Alhambra [alhambra_structure|E] in der [alhambra|E] gebaut wurde)\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50 wenn das Rawsa-Mausoleum [alhambra_structure|E] in der [alhambra|E] gebaut wurde\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generic_palatial').GetNameWithTooltip] [modifier|E] für 10 Jahre\n\n#weak Wenngleich sie als weniger beeindruckend gelten als die berühmteren Bereiche der Alhambra, gibt es doch viele kleinere Paläste, Säle, Pavillons und andere Anlagen, die zur Schönheit der Umgebung beitragen - für einige, die in der Alhambra leben oder sie durchqueren, sind die Ruhe und der Charme dieser weniger bekannten Paläste ebenfalls nicht zu unterschätzen.#!"
 RICE_alhambra_generic_recreational_option:0 "#Bold Einfache Gärten#!"
 RICE_alhambra_generic_recreational_option_desc:0 "Architektonische Schönheit, die auf der Welt ihresgleichen sucht"
 RICE_alhambra_generic_recreational_option_tooltip:0 "#V #Bold Kosten: @gold_icon! 100#!#!\n\nDiese [alhambra_structure|E] gibt dem [ruler|E] von Granada nach Fertigstellung folgende Boni:\n$EFFECT_LIST_BULLET$ @piety_icon! 200 (@piety_icon! 300 wenn das Gebetshaus von Alhambra [alhambra_structure|E] bereits in der [alhambra|E] gebaut wurde)\n$EFFECT_LIST_BULLET$ @prestige_icon! 100 wenn der Hof der Löwen [alhambra_structure|E] bereits in der [alhambra|E] gebaut wurde\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50 wenn das Rawda-Mausoleum [alhambra_structure|E] bereits in der [alhambra|E] gebaut wurde\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generic_recreational').GetNameWithTooltip] [modifier|E] für 10 Jahre\n\n#weak Ein weiterer Garten und damit ein weiteres kunstvoll gestaltetes Labyrinth aus üppigen grünen Pflanzen und beruhigenden Brunnen und Bächen - aber so alltäglich die Gärten in der Alhambra auch sind, jeder einzelne trägt nur noch mehr zu der Gewissheit bei, dass die Alhambra in der Tat das Paradies auf Erden ist.#!"
 RICE_alhambra_generic_military_option:0 "#Bold Einfache Befestigungen#!"
 RICE_alhambra_generic_military_option_desc:0 "Robuste Verteidigungsanlagen für eine robuste Festung"
 RICE_alhambra_generic_military_option_tooltip:0 "#V #Bold Kosten: @gold_icon! 100#!#!\n\nDiese [alhambra_structure|E] gibt dem [ruler|E] von Granada nach Fertigstellung folgende Boni:\n$EFFECT_LIST_BULLET$ @prestige_icon! 200 (@prestige_icon! 300 wenn der Hof der Löwen [alhambra_structure|E] bereits in der [alhambra|E] gebaut wurde)\n$EFFECT_LIST_BULLET$ @piety_icon! 100 wenn das Gebetshaus von Alhambra [alhambra_structure|E] bereits in der [alhambra|E] gebaut wurde\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50 wenn das Rawda-Mausoleum [alhambra_structure|E] bereits in der [alhambra|E] gebaut wurde\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generic_military').GetNameWithTooltip] [modifier|E] für 10 Jahre\n\n#weak Diese Türme, Mauern, Baracken, Kerker und dergleichen erinnern jeden daran, dass die Alhambra, so schön sie auch sein mag, letzten Endes immer noch eine mächtige Festung ist, die das Gebiet vor fremden Eindringlingen schützen soll. Diejenigen, die von der Alhambra aus herrschen, täten gut daran, sich daran zu erinnern, sofern sie verhindern wollen, dass die Stadt an Invasoren fällt.#!"

 # Other Decisions
 RICE_granada_transfer_seat_of_power:0 "Von Ilbira nach Granada ziehen"
 RICE_granada_transfer_seat_of_power_tooltip:0 "Ilbira ist nicht verteidigungsfähig... aber Granada schon."
 RICE_granada_transfer_seat_of_power_desc:0 "Ilbira ist derzeit die wichtigste Siedlung in der Region Granada. Sie ist jedoch schwer zu verteidigen, da sie in einer flachen Ebene liegt. Die nahegelegene Festungsstadt Granada, die derzeit von einer alten jüdischen Gemeinschaft dominiert wird, ist ein viel besser zu verteidigender Ort, da sie auf höherem Gelände liegt. Wir sollten das Machtzentrum der Region von Ilbira dorthin verlegen."
 RICE_granada_transfer_seat_of_power_confirm:0 "Wir werden den Höhenvorteil haben!"
 RICE_granada_transfer_seat_of_power_effect_tooltip_1:0 "Die Umsiedlung einer großen Zahl nichtjüdischer Familien nach [granada_county.GetNameNoTier] könnte zu Spannungen zwischen ihnen und den ansässigen Juden führen."
 RICE_granada_transfer_seat_of_power_effect_tooltip_2:0 "Prominente jüdische [courtiers|E] könnten gelegentlich am [court|E] desjenigen auftauchen, der [ruler|E] von [granada.GetNameNoTier] ist."
 RICE_granada_transfer_seat_of_power_context_tooltip:0 "#emphasis Historischer Kontext:#! In der frühen Geschichte von al-Andalus war Granada nicht so wichtig wie die nahe gelegene Stadt Ilbira (oder Elvira). Während der ersten Taifa-Periode im 11. Jahrhundert, als die Berberdynastie der Ziriden einen unabhängigen Staat im Süden Andalusiens gründete, befürchteten sie, dass Ilbira aufgrund seiner Lage in einer Tiefebene für feindliche Angriffe anfällig war. Die Ziriden beschlossen, ihren Machtsitz nach Granada zu verlegen, das zu dieser Zeit eine bedeutende jüdische Siedlung in Südandalusien war." 
 RICE_granada_alhambra_comares_baths:0 "In den Comares-Bädern entspannen"
 RICE_granada_alhambra_comares_baths_tooltip:0 "Ich brauche eine Auszeit...."
 RICE_granada_alhambra_comares_baths_desc:0 "Die Comares-Bäder der [alhambra|E] sind zweifelsohne die größten und prächtigsten in ganz Iberien. Da sie mir gehören, sollte ich die Möglichkeit, sie zu nutzen, wirklich einmal wahrnehmen."
 RICE_granada_alhambra_comares_baths_effect_tooltip_1:0 "Ihr werdet etwas [stress|E] verlieren und [piety|E] erhalten"
 RICE_granada_alhambra_comares_baths_effect_tooltip_2:0 "Da Ihr über [granada.GetNameNoTier] herrscht und die #bold Alhambra [THIS.Char.GetFaith.HouseOfWorship|U]#! in der [alhambra|E] gebaut wurde, werden die Boni dieser [activity|E] erhöht"
 RICE_granada_alhambra_comares_baths_confirm:0 "Zeit, ein Bad zu nehmen!"
 RICE_granada_alhambra_comares_baths_context_tooltip:0 "#emphasis Historischer Kontext:#! Badehäuser waren historisch betrachtet ein wichtiger Bestandteil des sozialen und religiösen Lebens in der muslimischen Welt, auch in Al-Andalus. Die königlichen Bäder des Comares-Palastes in der Alhambra wurden vom nasridischen Sultan Yusuf I. (der 1333-1354 regierte) erbaut und wurden später sogar von den katholischen Herrschern Spaniens genutzt, die das Gebäude renovierten. Die Comares-Bäder sind nicht nur eines der größten Bäder der Iberischen Halbinsel, sondern auch eines der wenigen Beispiele für islamische Bäder in Iberien, die bis heute weitgehend intakt geblieben sind." 
 RICE_granada_alhambra_comares_palace_built_req:0 "Der #V Comares-Palast#! [alhambra_structure|E] wurde in der [alhambra|E] gebaut" 
 RICE_granada_admire_alhambra_gardens:0 "Die Gärten der Alhambra bewundern"
 RICE_granada_admire_alhambra_gardens_tooltip:0 "Ein Paradies auf Erden, sagt man!"
 RICE_granada_admire_alhambra_gardens_desc:0 "Die Gärten der [alhambra|E] bestehen aus Bäumen, Sträuchern, Höfen, Brunnen, Kanälen und vielem mehr, die allesamt den Anschein eines Paradieses erwecken. Es ist schon eine Weile her, dass ich Zeit gefunden habe, sie zu genießen."
 RICE_granada_admire_alhambra_gardens_effect_tooltip_1:0 "Ihr werdet etwas [stress|E]verlieren und [prestige|E] erhalten"
 RICE_granada_admire_alhambra_gardens_effect_tooltip_2:0 "Da Ihr über [granada.GetNameNoTier] herrscht und das #bold Generalife#! in der [alhambra|E] gebaut wurde, werden die Boni aus dieser [activity|E] erhöht"
 RICE_granada_admire_alhambra_gardens_confirm:0 "Es gibt hier viel Schönes zu sehen!"
 RICE_granada_admire_alhambra_gardens_context_tooltip:0 "#emphasis Historischer Kontext:#! Gärten waren ein wichtiges Statussymbol und eine Möglichkeit für viele mittelalterliche Eliten auf der ganzen Welt, einschließlich muslimischer Herrscher, Macht und Reichtum zu demonstrieren. Die Alhambra ist eines der besten Beispiele für diese islamische Tradition der Gartenkunst. Da Granada in der Nähe vieler ergiebiger Wasserquellen lag, konnte es die vielen Gärten der Alhambra und Wasserspiele wie Brunnen und Kanäle unterhalten." 
 RICE_granada_alhambra_munya_estate:0 "Urlaub auf einer Munya"
 RICE_granada_alhambra_munya_estate_tooltip:0 "Ich brauche dringend eine Pause von der Metropole."
 RICE_granada_alhambra_munya_estate_desc:0 "Wie jeder ehrbare [ROOT.Char.GetTitleAsNameNoTooltip] in Al-Andalus besitze ich eine Reihe von [munya|E]-Gütern auf dem Lande in der Nähe meines Reichssitzes. In einer dieser Villen sollte ich Zeit verbringen, um mich zu entspannen, ob allein oder mit anderen."
 RICE_granada_alhambra_munya_estate_effect_tooltip_1:0 "Ihr könnt wählen, ob Ihr Eure [munya|E] allein besucht, um Euch zu entspannen oder die Pflanzen dort zu studieren, oder ob Ihr andere Personen wie Eure [courtiers|E] und [vassals|E] einladet, sich Euch bei dieser [activity|E] zu beteiligen und einander kennenzulernen"
 RICE_granada_alhambra_munya_estate_effect_tooltip_2:0 "Ihr könnt [stress|E] verlieren und verschiedene Boni wie [lifestyle_experience|E] oder positive [character_modifiers|E] erhalten."
 RICE_granada_alhambra_munya_estate_effect_tooltip_3:0 "$RICE_granada_admire_alhambra_gardens_effect_tooltip_2$"
 RICE_granada_alhambra_munya_estate_confirm:0 "Es ist Zeit, aufs Land zu reisen!"
 RICE_granada_alhambra_munya_estate_context_tooltip:0 "#emphasis Historischer Kontext:#! #italic Munya#! war ein Begriff, der eine bestimmte Art von Landsitz oder Villa bezeichnete, die von den Eliten im mittelalterlichen Al-Andalus gebaut wurden (und aus dem später der spanische Begriff #italic almunia# hervorging!). In der Regel handelte es sich um einen großen Wohnsitz, der von Gärten und weitläufigem Ackerland umgeben war. Sie dienten sowohl der Freizeitgestaltung als auch dem Nutzen - sie waren Orte der Erholung und der intellektuellen Betätigung abseits des städtischen Trubels, aber auch für landwirtschaftliche und botanische Experimente." 
 RICE_granada_develop_almeria_silk_industry:0 "Die wachsende Seidenindustrie in Almeria fördern"
 RICE_granada_develop_almeria_silk_industry_tooltip:0 "Der Hafen von Almeria könnte mehr als nur ein Exporteur von Luxusgütern sein... er könnte sie auch erzeugen."
 RICE_granada_develop_almeria_silk_industry_desc:0 "Die Zeiten sind stürmisch in Iberien, und das alte königliche Zentrum der Seidenproduktion in Córdoba befindet sich im Niedergang. Kaufleute versuchen, die Seidenindustrie Iberiens wiederzubeleben, indem sie in die Seidenwerkstätten anderer iberischer Städte investieren, und Almeria ist eine vielversprechende Wahl, da es sich schnell zu einer der wichtigsten Hafenstädte des westlichen Mittelmeers entwickelt."
 #RICE_granada_develop_almeria_silk_industry_effect_tooltip_1:0 "Almeria"
 RICE_granada_develop_almeria_silk_industry_confirm:0 "Die Seide muss fließen!"
 RICE_granada_develop_almeria_silk_industry_context_tooltip:0 "#emphasis Historischer Kontext:#! Córdoba war zunächst das Zentrum der profitablen Seidenindustrie Iberiens, bis das Kalifat von Córdoba in den 1000er Jahren zusammenbrach. Danach verdrängte Almeria Córdoba als größten Seidenproduzenten Iberiens, was durch die Tatsache begünstigt wurde, dass die Stadt einer der wichtigsten Häfen der Region war. Die almerianische Seide war so berühmt, dass sie in der mittelalterlichen europäischen Literatur als Symbol für Luxus erwähnt wurde und oft als Geschenk, Tribut oder zur Demonstration von Reichtum und Ansehen verwendet wurde." 
