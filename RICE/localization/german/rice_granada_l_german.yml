 # Modifiers
 RICE_granada_garnata_al_yahud_tensions:0 "Spannungen in Garnata al-Yahud"
 RICE_granada_garnata_al_yahud_tensions_desc:0 "Die Legende besagt, dass Granada vor Jahrhunderten von jüdischen Exilanten gegründet wurde. Ein großer Teil der Stadtbevölkerung sind Juden, weshalb die Stadt im Arabischen oft "Garnata al-Yahud" ("Granada der Juden") genannt wird. Jetzt, da Granada Ilbira als regionales Zentrum abgelöst hat, haben sich andere Gruppen angesiedelt, und es gibt Spannungen zwischen ihnen und den Juden - manche befürchten, dass eines Tages Gewalt gegen die Juden ausbrechen könnte.\n\n#italic Während dieser [county_modifier|E] aktiv ist, können [rulers|E] der [county|E] von Granada gelegentlich talentierte jüdische Höflinge empfangen, um an ihrem Hof zu dienen. Die judenfeindliche Stimmung unter den Einheimischen erreicht jedoch in der Zukunft einen Siedepunkt....#!"
 RICE_granada_garnata_al_yahud_jews_dominant:0 "Jüdischer Einfluss in Garnata al-Yahud"
 RICE_granada_garnata_al_yahud_jews_dominant_desc:0 "Die Legende besagt, dass Granada vor Jahrhunderten von jüdischen Exilanten gegründet wurde. Ein großer Teil der Stadtbevölkerung sind Juden, weshalb die Stadt im Arabischen oft "Garnata al-Yahud" ("Granada der Juden") genannt wird. Aufgrund verschiedener historischer und gegenwärtiger Entwicklungen ist die Stadt, auch wenn es von Zeit zu Zeit zu kleineren Spannungen kommt, als jüdischer Zufluchtsort bekannt, und jüdische Eliten haben großen Einfluss auf die Führung der Region.\n\n#italic Während dieser [county_modifier|E] aktiv ist, können [rulers|E] der [county|E] von Granada gelegentlich talentierte jüdische Höflinge empfangen, um an ihrem Hof zu dienen.#!"
 RICE_granada_garnata_al_yahud_jews_accepted:0 "Juden in Garnata al-Yahud akzeptiert"
 RICE_granada_garnata_al_yahud_jews_accepted_desc:0 "Die Legende besagt, dass Granada vor Jahrhunderten von jüdischen Exilanten gegründet wurde. Ein großer Teil der Stadtbevölkerung sind Juden, so dass die Stadt im Arabischen oft "Garnata al-Yahud" ("Granada der Juden") genannt wird. Aufgrund verschiedener historischer und gegenwärtiger Entwicklungen sind die Juden, auch wenn es von Zeit zu Zeit zu kleineren Spannungen kommt, zu einem akzeptierten Teil der granadanischen Gesellschaft geworden und werden wahrscheinlich auf Dauer bleiben.\n\n#italic Während dieser [county_modifier|E] aktiv ist, können [rulers|E] der [county|E] von Granada gelegentlich talentierte jüdische Höflinge empfangen, die an ihrem Hof dienen.#!"
 RICE_granada_transferred_to_granada:0 "Neues Machtzentrum in Granada"
 RICE_granada_transferred_to_granada_desc:0 "Der alte Herrschaftssitz der Region, Ilbira, war für die Verteidigung der Region nicht gut geeignet, da er in einer flachen Ebene lag. Granada, das in zerklüftetem Gelände liegt, ist viel besser zu verteidigen. Die lokalen Autoritäten haben damit begonnen, den Machtsitz dorthin zu verlegen."
 RICE_granada_lingering_tensions_light:0 "Anhaltende antijüdische Stimmung"
 RICE_granada_lingering_tensions_light_desc:0 "Granada ist seit Generationen die Heimat vieler Juden, und viele von ihnen sind prominente Amtsträger in der Stadt. Kürzlich hätte die antijüdische Stimmung fast einen Siedepunkt erreicht und hätte zu unnötigem Blutvergießen führen können, doch die örtlichen Autoritäten haben mit geschickter Diplomatie die Ordnung wiederhergestellt, bevor die Dinge außer Kontrolle gerieten. Zwar gibt es immer noch anhaltende Spannungen zwischen Nicht-Juden und ihren jüdischen Nachbarn, doch die Juden Granadas sind erleichtert, dass eine Tragödie vermieden wurde, und die Stadt zieht aufgrund ihres Rufs als Hort der (relativen) Toleranz Juden aus der Ferne an."
 RICE_granada_lingering_tensions_high:0 "Erhebliche anhaltende antijüdische Ressentiments"
 RICE_granada_lingering_tensions_high_desc:0 "Granada ist seit Generationen die Heimat vieler Juden, und viele von ihnen sind prominente Amtsträger in der Stadt. Kürzlich erreichte die judenfeindliche Stimmung fast den Siedepunkt und hätte zu vielem unnötigen Blutvergießen führen können, doch die örtlichen Autoritäten setzten Gewalt ein, um die Ordnung wiederherzustellen, bevor die Dinge außer Kontrolle gerieten. Die Spannungen zwischen Nicht-Juden und ihren jüdischen Nachbarn haben sich zwar vorerst gelegt, sind aber noch nicht ganz ausgeräumt - zumindest noch nicht."
 RICE_granada_pogrom_happened:0 "Pogrom in Granada"
 RICE_granada_pogrom_happened_desc:0 "Granada war seit Generationen die Heimat vieler Juden, und viele von ihnen waren prominente Amtsträger in der Stadt. Vor kurzem erreichte die judenfeindliche Stimmung einen Siedepunkt, und ein Mob ermordete einen prominenten jüdischen Verwalter, der beschuldigt wurde, mit den Feinden der Stadt zu konspirieren, bevor er über die jüdischen Viertel der Stadt herfiel und jeden Juden, den er erwischte, abschlachtete. Die jüdischen Überlebenden flohen aus der Gegend, und das Massaker hat die Wirtschaft und Stabilität der Stadt erschüttert."
 RICE_opinion_saved_me_from_mob:0 "Rettete mich vor dem Pöbel"
