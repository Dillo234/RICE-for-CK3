 # Commotion

 # Basic Greenland Decisions
 RICE_north_atlantic_explore_americas:0 "Entdeckungsfahrt in den Westen schicken"
 RICE_north_atlantic_explore_americas_tooltip:0 "Könnte es Ressourcen, potenzielle Verbündete oder andere Schätze in diesen Regionen geben?"
 RICE_north_atlantic_explore_americas_desc:0 "Westlich von [greenland|E] gibt es Länder, die möglicherweise Ressourcen, Verbündete und andere Schätze haben könnten. Ich möchte einige mutige Abenteurer anwerben, um diese Regionen zu erforschen, obwohl die Finanzierung einer [greenland_expedition|E] teuer und riskant sein wird."
 RICE_north_atlantic_explore_americas_effect_tooltip_1:0 "Die Bilanz der [greenland_expedition|E], die vom Gewinn oder Verlust von @gold_icon! [gold|E] bis hin zu [character_modifiers|E] und mehr reichen können, hängt von ihrem [greenland_leader|E], ihrem Ziel und ihren Entscheidungen während den [expedition_episodes|E] der [greenland_expedition|E] ab."
 RICE_north_atlantic_explore_americas_effect_tooltip_2:0 "[greenland_expeditions|E] können kostspieliger sein, abhängig von [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] und @RICE_greenland_networks_icon! [greenland_networks|E], insbesondere in der [struggle_phase_greenland_subsistence|E]" # In der Marginalisierungsphase nicht möglich
 RICE_north_atlantic_explore_americas_effect_tooltip_3:0 "Während der nächsten drei Monate werdet Ihr Leute und Vorräte sammeln, um Euch vorzubereiten, und könnt einen [courtier|E] per [interaction|E] bitten, die [greenland_expedition|E] zu führen, oder stattdessen einen zufälligen [greenland_leader|E] erscheinen lassen. Eure Entscheidungen in dieser Phase können die [gold_i|E] Kosten der [greenland_expedition|E] erhöhen."
 RICE_north_atlantic_explore_americas_confirm:0 "Macht euch bereit für die Reise!"
 RICE_north_atlantic_explore_americas_context_tooltip:0 "#emphasis Historischer Kontext:#! Die Anwesenheit der Nordmänner in Vinland war nicht mehr als ein kurzzeitiger Zwischenstopp und keine wirkliche Kolonie, aber es gibt Belege für weitere Reisen der Nordmänner nach Markland und möglicherweise Helluland. Markland diente noch im 14. Jahrhundert als Holzquelle für Grönland, und es gibt eine umstrittene Theorie, dass die Nordmänner jahrhundertelang regelmäßig mit den Ureinwohnern von Helluland Handel trieben."
 RICE_north_atlantic_pick_expedition_destination_type:0 "Expeditionsziel bestimmen"
 RICE_north_atlantic_pick_expedition_destination_type_gui:0 "Bestimmt das Ziel der [greenland_expedition_s|E]"
 RICE_north_atlantic_helluland_option:0 "#Bold #V Helluland#!#!\n$RICE_north_atlantic_helluland_option_desc$"
 RICE_north_atlantic_helluland_option_desc:0 "Obgleich trostlos, liegt [helluland|E] nicht weit von [greenland|E] entfernt."
 RICE_north_atlantic_helluland_option_tooltip:0 "#V #Bold Kosten: @gold_icon! [GetGlobalVariable('RICE_global_helluland_expedition_cost').GetValue|0]#!#!\n\n$EFFECT_LIST_BULLET$ Höhere Wahrscheinlichkeit von [expedition_episodes|E], die [greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] erhöhen (oder verringern)\n$EFFECT_LIST_BULLET$Höhere Wahrscheinlichkeit von [expedition_episodes|E] mit Begegnungen mit Eingeborenen als bei den anderen Optionen"
 RICE_north_atlantic_markland_option:0 "#Bold #V Markland#!#!\n$RICE_north_atlantic_markland_option_desc$"
 RICE_north_atlantic_markland_option_desc:0 "Das ferne [markland|E] ist berühmt für sein Holz"
 RICE_north_atlantic_markland_option_tooltip:0 "#V #Bold Kosten: @gold_icon! [GetGlobalVariable('RICE_global_markland_expedition_cost').GetValue|0]#!#!\n\n$EFFECT_LIST_BULLET$ Höhere Wahrscheinlichkeit von [expedition_episodes|E], die [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] erhöhen (oder verringern)"
 RICE_north_atlantic_vinland_option:0 "#Bold #V Vinland#!#!\n$RICE_north_atlantic_vinland_option_desc$"
 RICE_north_atlantic_vinland_option_desc:0 "Ist das legendäre, abgelegene [vinland|E] es wirklich wert?"
 RICE_north_atlantic_vinland_option_tooltip:0 "#V #Bold Kosten: @gold_icon! [GetGlobalVariable('RICE_global_vinland_expedition_cost').GetValue|0]#!#!\n\n$EFFECT_LIST_BULLET$ Höhere Wahrscheinlichkeit von [expedition_episodes|E], die [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] erhöhen (oder verringern)\n$EFFECT_LIST_BULLET$ Keine Möglichkeiten,[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] und @RICE_greenland_networks_icon! [greenland_networks|E] zu verbessern\n$EFFECT_LIST_BULLET$Diese Option ist nicht verfügbar wenn die [RICE_greenland_struggle|E] in der [struggle_phase_greenland_marginalization|E] ist"
