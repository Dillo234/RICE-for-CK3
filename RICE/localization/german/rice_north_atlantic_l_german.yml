 north_atlantic.0090.t.thrall:0 "A Talented [thrall.GetCulture.GetNameNoTooltip] Thrall"
 north_atlantic.0090.t.free:0 "A Talented [thrall.GetCulture.GetNameNoTooltip] Settler"
 north_atlantic.0090.desc.thrall:0 "[thrall.GetFirstName] has recently gained some recognition at my court as a capable, skilled thrall. [thrall.GetSheHe|U] is a thrall who was captured in a raid on some [thrall.GetCulture.GetName] settlement and sold to me a while back.\n\nPerhaps I should grant [thrall.GetHerHim] a greater position and elevate [thrall.GetHerHis] status. If [thrall.GetSheHe] is by my side, rather than languishing elsewhere doing menial tasks, I may make better use of [thrall.GetHerHis] talents."
 north_atlantic.0090.desc.free:0 "[thrall.GetFirstName] is a local who has recently gained some recognition as a capable, skilled [thrall.GetWomanMan]. [thrall.GetSheHe|U] is not a thrall (or at least is no longer one), but rather a free[thrall.GetWomanMan] from some faraway [thrall.GetCulture.GetName] settlement, who settled in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] not too long ago.\n\nPerhaps I should grant [thrall.GetHerHim] a greater position and elevate [thrall.GetHerHis] status. If [thrall.GetSheHe] is by my side, rather than languishing elsewhere, I could make better use of [thrall.GetHerHis] talents."
 north_atlantic.0090.a:0 "Yes, we should make use of [thrall.GetFirstNamePossessiveNoTooltip] abilities."
 north_atlantic.0090.b:0 "No, I have no interest in this [thrall.GetFirstNameNoTooltip]."
 north_atlantic.0090.info:0 "\n#emphasis Historical Context:#! There is clear genetic, historical, and literary evidence that modern-day Icelanders have a significant amount of Gaelic ancestry. Roughly more than 50% of the women and at least 20% of the men involved in the initial settlement of Iceland may have been of Gaelic origin, and while many were probably slaves or servants, it is not implausible that a sizeable minority of them came as free men and women. Given the Norse raided and enslaved many all over Europe, it is possible people from other regions of Europe were part of the initial settlement of Iceland as well.\n\nA famous case of potential Gaelic ancestry would be Leif Erikson, who may have been distantly descended from Irish nobility. Another famous case is that of Melkorka, a supposed Irish princess who was taken as a concubine by an Icelandic chieftain. Her son, Olaf the Peacock, purportedly traveled to Ireland and was offered the throne by his grandfather, before going on various adventures.\n\nMany of these Gaelic men and women were assimilated (probably forcibly, in many cases) into Norse society, and it is likely that later Icelanders hid their Gaelic ancestry, if they had any, due to the shame of potentially being descended from lowly slaves. Still, they may have influenced Icelandic history and culture in more ways than one. For instance, they may have contributed to the early presence of Christianity in Iceland. Additionally, there is evidence that the Sagas, which are typically associated with the pagan Vikings despite being compiled by Christian Icelanders, may have borrowed ideas, motifs, and plotlines from Irish mythology and literature, even if none of the characters or deities are Gaelic per se."
 north_atlantic.0091.t.thrall:0 "Taking a Thrall as Consort"
 north_atlantic.0091.t.free:0 "A Marriage Between Settlers"
 north_atlantic.0091.desc.thrall:0 "[thrall.GetFirstName] is a thrall who was captured in a raid on some [thrall.GetCulture.GetName] settlement and sold to [courtier.GetTitledFirstName] a while back."
 north_atlantic.0091.desc.free:0 "[thrall.GetFirstName] is a local free[thrall.GetWomanMan] from some faraway [thrall.GetCulture.GetName] settlement, who settled in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] not too long ago, and became acquainted with [courtier.GetTitledFirstName]."
 north_atlantic.0091.desc.marriage:0 "\n\nI have been informed that [courtier.GetTitledFirstNameNoTooltip], for whatever reason, has decided to take [thrall.GetFirstNameNoTooltip] as [courtier.GetHerHis] spouse.\n\n"
 north_atlantic.0091.desc.concubinage:0 "\n\nI have been informed that [courtier.GetTitledFirstNameNoTooltip], for whatever reason, has decided to take [thrall.GetFirstNameNoTooltip] as [courtier.GetHerHis] concubine.\n\n"
 north_atlantic.0091.desc.conclusion.thrall:0 "There are many thralls from faraway lands (particularly the British Isles), who reside in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Anyhow, to bed one’s thrall is not unheard of, so such a thing is to be expected. After all, a number of settlers here are descended from such unions."
 north_atlantic.0091.desc.conclusion.free:0 "Although there aren’t many people from faraway lands here, there are still a number who reside in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. It is not uncommon for settlers, despite their cultural and linguistic differences, to form unions like these, whether for economic or practical reasons or companionship. After all, a number of settlers here are descended from such unions."
 north_atlantic.0091.a:0 "I hope [thrall.GetFirstNameNoTooltip] is fine about this…."
 north_atlantic.0091.b:0 "I hope the two of them have a successful union!"
 north_atlantic.0091.c:0 "Interesting. We'll see how this works out."
 north_atlantic.0092.t:0 "A Captured Foreigner"
 north_atlantic.0092.desc.intro:0 "A number of adventurers from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] have caused quite a stir. While traveling the western seas, they captured a local native living in one of the lands they passed by. I’ve let these adventurers come to my court to introduce me to this foreigner, named [native.GetFirstName].\n\n"
 north_atlantic.0092.desc.child:0 "It turns out [native.GetFirstNameNoTooltip] is a child! It's clear this strange-looking child is rather nervous in our presence."
 north_atlantic.0092.desc.adult:0 "[native.GetFirstNameNoTooltip] is an interesting, strange-looking [native.GetWomanMan]. [native.GetSheHe|U] is clearly just as bewildered by us as we are of [native.GetHerHim]."
 north_atlantic.0092.desc.conclusion:0 "\n\nAnyways, despite the language barrier, [native.GetFirstNameNoTooltip] does manage to communicate with us a bit. Though many of us here call [native.GetHerHim] a “skraeling,” [native.GetSheHe] insists [native.GetHerHis] people are called the [native.GetCulture.GetCollectiveNoun]. Regardless, the adventurers say I am more than welcome to have [native.GetHerHim] stay at my court, if I wish."
 north_atlantic.0092.a:0 "[native.GetSheHe|U] can stay. Make sure to pay for the arrangements."
 north_atlantic.0092.b:0 "I have no interest in keeping [native.GetHerHim] with me at my court."
 north_atlantic.0092.c:0 "This is unfair to [native.GetHerHim]. Help [native.GetHerHim] return to [native.GetHerHis] homeland."
 north_atlantic.0093.t:0 "The Foreigner"
 north_atlantic.0093.desc.vinland_colony:0 "Our associates in the distant Vinland colony sometimes encounter foreigners living in nearby lands."
 north_atlantic.0093.desc.vinland_outpost:0 "The people living at our family's outpost in distant Vinland sometimes encounter foreigners living in nearby lands."
 north_atlantic.0093.desc.greenland:0 "As the Greenland colony grows, people on my family's estate there sometimes encounter foreigners living in nearby lands."
 north_atlantic.0093.desc.conclusion:0 "Thus, interacting with such foreigners is not unheard of. One such foreign [native.GetWomanMan], named [native.GetFirstName], has lived close to our people for a while, and [native.GetSheHe] has a good relationship with them.\n\nInterestingly, [native.GetFirstNameNoTooltip] wished to visit my court after hearing stories about me, and managed to secure passage on a ship going to our lands. Today, [native.GetSheHe] has arrived with great fanfare.\n\nThough many of us here call [native.GetFirstNameNoTooltip] a “skraeling,” [native.GetSheHe] insists that [native.GetSheHe] hails from the [native.GetCulture.GetName] people. As fascinating as we find [native.GetHerHim], [native.GetSheHe] is clearly fascinated by us as well. Perhaps [native.GetSheHe] could be convinced to stay…."
 north_atlantic.0093.a:0 "I should try to convince [native.GetHerHim] to stay."
 north_atlantic.0093.a.success:0 "[native.GetFirstNameNoTooltip] is convinced"
 north_atlantic.0093.a.failure:0 "[native.GetFirstNameNoTooltip] is not convinced"
 north_atlantic.0093.a.failure.tooltip:0 "[native.GetFirstNameNoTooltip] declines and travels back home"
 north_atlantic.0093.b:0 "[native.GetSheHe|U] is fascinating, but I don't need [native.GetHerHim] at my court."
