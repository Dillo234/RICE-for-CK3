 north_atlantic.0180.t:0 "The Whalers Set Off"
 north_atlantic.0180.desc:0 "We [ROOT.Char.GetCulture.GetCollectiveNoun] have hunted whales for as long as anyone can remember. These creatures – or more correctly, their carcasses – are a useful source of blubber for oil and meat.\n\nEven a great [ROOT.Char.GetTitleAsNameNoTooltip] such as myself am aware of the potentially profitable, if risky, nature of the whaling business. Thus, I have decided to sponsor a number of whalers to go find and hunt these majestic beasts, and a good share of the profit from whatever they manage to collect will go to me. Some whalers prefer to go out to sea and hunt whales there, while others stick to luring into coastal areas where they can be trapped.\n\nOf course, I should manage my expectations carefully, as not every hunting trip returns successfully. However, I am confident that the whalers I’ve employed will do more than an acceptable job."
 north_atlantic.0180.a:0 "Good luck!"
 north_atlantic.0181.t:0 "The Whalers Return"
 north_atlantic.0181.desc:0 "The [ROOT.Char.GetCulture.GetName] whalers I recently sent to hunt for whales have returned.\n\n"
 north_atlantic.0181.desc.fail:0 "Alas, it appears these whalers were unsuccessful and unable to kill any whales! I am extremely disappointed with this result, but such outcomes are not unheard of. I can only hope that next time, the whalers I hire are luckier… or more competent."
 north_atlantic.0181.desc.success:0 "Thankfully, these whalers successfully hunted down some whales. Once we contact nearby merchants, we can sell the meat as well as the blubber for oil, and ship them to ports elsewhere. Anyways, as I congratulate the whalers on a job well done, I assess how much profit we'll make from their kills.\n\n"
 north_atlantic.0181.desc.low:0 "Unfortunately, while the whalers did manage to kill a couple whales, it was not a particularly impressive amount. It was enough to pay back some of the costs of the whole trip, but it was not enough to turn a handsome profit.\n\nStill, things could have been worse! At least we got something out of it."
 north_atlantic.0181.desc.medium:0 "The whalers managed to kill a decent number of whales. Not only was it enough to pay back the costs of the whole trip, but we’ve made quite a decent profit!\n\nI can’t complain much about the result, and am glad that I found a team of competent whalers."
 north_atlantic.0181.desc.high:0 "The whalers managed to kill a large number of whales; in fact, it was one of the best hunting trips among all the whalers in the area in a long time. We’ve not only paid back the costs of the whole trip, but we’ve made a great profit!\n\nI am most impressed with the team of whalers, and I look forward to potentially working with them again in the future."
 north_atlantic.0181.a.failure:0 "Perhaps we’ll do better next time…."
 north_atlantic.0181.a.low:0 "We'll make do with what we caught."
 north_atlantic.0181.a.medium:0 "The whalers did very good work."
 north_atlantic.0181.a.high:0 "A very commendable result!"
 north_atlantic.0182.t:0 "Tax Exemptions for Whaling Towns"
 north_atlantic.0182.desc.culture:0 "We [ROOT.Char.GetCulture.GetCollectiveNoun] have a long history of whaling. People from around the world respect us greatly for our ability to hunt whales and profit from it."
 north_atlantic.0182.desc.not_culture:0 "There are quite a number of [culture.GetCollectiveNoun] living in my realm. They have a long history of whaling and are respected greatly around the world for their ability to hunt whales and profit from it."
 north_atlantic.0182.desc:0 "\n\nBecause of this, there are a number of coastal towns in my realm that are heavily involved in whaling. They are, without a doubt, an important part of the region's economy.\n\nAs of today, I will exempt these whaling towns from paying taxes for a while, and they will also be granted other privileges. It is my hope that these measures will support these towns’ economic growth, and ensure that the whaling industry will prosper."
 north_atlantic.0182.a:0 "I am sure the whaling towns will appreciate this."
 north_atlantic.0183.t:0 "Levying Extra Taxes on Whaling Towns"
 north_atlantic.0183.desc.culture:0 "$north_atlantic.0182.desc.culture$"
 north_atlantic.0183.desc.not_culture:0 "$north_atlantic.0182.desc.not_culture$"
 north_atlantic.0183.desc:0 "\n\nBecause of this, there are a number of coastal towns in my realm that are heavily involved in whaling. They are, without a doubt, an important part of the region's economy.\n\nAs of today, I will be levying extra taxes on these whaling towns. They already make immense profits from whaling, so it is only fair that they pay more."
 north_atlantic.0183.a:0 "The realm's treasury will benefit greatly from this."
