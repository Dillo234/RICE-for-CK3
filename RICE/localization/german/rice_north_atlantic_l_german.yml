 north_atlantic.0030.t:0 "Expedition: Picking a Leader"
 north_atlantic.0030.desc.helluland:0 "There are lands that lie beyond Greenland, like Helluland."
 north_atlantic.0030.desc.markland:0 "There are lands that lie beyond Greenland, like Markland."
 north_atlantic.0030.desc.vinland:0 "There are lands that lie beyond Greenland, like Vinland."
 north_atlantic.0030.desc:0 "By sponsoring an expedition there, we could locate useful resources, locals to trade with, and more - #italic if#! we succeed.\n\nAs I begin to organize this expedition, I carefully consider the question of who to lead it. This person needs to be courageous, intelligent, and able; their leadership could make the difference between the expedition’s success or failure."
 north_atlantic.0030.desc.some_courtiers:0 "\n\nSome people in my court have expressed interest in becoming the expedition’s leader. Should I grant them this honor, or should I give this some more thought?"
 north_atlantic.0030.desc.no_courtiers:0 "\n\nSadly, no one in my court has expressed interest in becoming the expedition’s leader. I need to find someone to take on this duty in order for this expedition to happen."
 north_atlantic.0030.a:0 "[candidate_1.GetFirstNameNoTooltip] is the [candidate_1.GetWomanMan] for the job!"
 north_atlantic.0030.b:0 "[candidate_2.GetFirstNameNoTooltip] would surely make a good leader."
 north_atlantic.0030.c:0 "[candidate_3.GetFirstNameNoTooltip] has what it takes for this role."
 north_atlantic.0030.d:0 "I need to think this over before I decide."
 north_atlantic.0030.d.tooltip:0 "For the next 3 months, you'll have access to an [interaction|E] to request one of your [courtiers|E] to [greenland_lead|E] the [greenland_expedition|E]. [courtiers|E] who expressed initial interest in this role can still be given the offer, and they will automatically accept. If you do not choose anyone or if no one accepts your requests after the 3 months are up, a randomly generated character will be selected as [greenland_leader|E]."
 north_atlantic.0031.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 north_atlantic.0031.desc:0 "I will gladly accept your offer to appoint me as leader of the upcoming expedition to the western seas! The thought of going on an adventure like this excites me, and I am grateful for your trust in my abilities. I promise I will not let you down."
 north_atlantic.0031.a:0 "Wonderful!"
 north_atlantic.0031.tooltip:0 "[recipient.GetTitledFirstName] has been appointed [greenland_leader|E] of the [greenland_expedition|E]."
 north_atlantic.0032.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 north_atlantic.0032.desc:0 "Unfortunately, I cannot accept your offer to appoint me as leader of the upcoming expedition to the western seas. While I appreciate your trust in my abilities, I have duties here that prevent me from going on adventures like that. I’m sure you’ll understand."
 north_atlantic.0032.a:0 "How disappointing."
 north_atlantic.0032.tooltip:0 "You can still have some time to request another [courtier|E] to [greenland_lead|E] the [greenland_expedition|E] via [interaction|E]. If you do not choose anyone or if no one accepts your requests by the time the expedition is done preparing, a randomly generated character will be selected as [greenland_leader|E]."
 north_atlantic.0033.t:0 "Expedition: Set Sail!"
 north_atlantic.0033.desc.helluland:0 "Today is the day that the expedition I’ve organized will set off for Helluland. I have come to the harbor in [province.GetName] to bid them farewell."
 north_atlantic.0033.desc.markland:0 "Today is the day that the expedition I’ve organized will set off for Markland. I have come to the harbor in [province.GetName] to bid them farewell."
 north_atlantic.0033.desc.vinland:0 "Today is the day that the expedition I’ve organized will set off for Vinland. I have come to the harbor in [province.GetName] to bid them farewell."
 north_atlantic.0033.desc.picked_leader:0 "\n\nThis expedition is led by none other than [leader.GetTitledFirstName], who I personally handpicked to be its leader. Hopefully, my faith in [leader.GetHerHis] abilities will be well-placed."
 north_atlantic.0033.desc.custom_leader:0 "\n\nI could not find a willing leader for the expedition from my courtiers, so I had to resort to recruiting [leader.GetTitledFirstName], a veteran traveler living in my realm. I don’t know [leader.GetHerHim] well, so I can only hope I did not make a mistake."
 north_atlantic.0033.desc:0 "\n\n[leader.GetFirstNameNoTooltip] reassures me that the crew is in good spirits, and that they are ready for this great adventure. I can only hope that nothing goes wrong on the trip, and that [leader.GetSheHe] and [leader.GetHerHis] crew returns with great success, whether that is bountiful treasure, trade opportunities with the locals, new discoveries, or something else."
 north_atlantic.0033.a:0 "Safe journeys!"
 north_atlantic.0033.tooltip:0 "The [greenland_expedition|E] will last roughly one to two years, during which it will go through three [expedition_episodes|E]. These [expedition_episodes|E] can have #Bold #P positive#!#!, #Bold #N negative#!#!, or #Bold neutral#! outcomes that determines whether the [greenland_expedition|E] is considered a #P success#! or #N failure#!. Sometimes, outcomes can be influenced by the [greenland_expedition_leader_s|E] [skills|E]."
 north_atlantic.0034.t:0 "Expedition: The Return"
 north_atlantic.0034.desc.helluland:0 "The ships we sent on an expedition to Helluland have returned!\n\n"
 north_atlantic.0034.desc.markland:0 "The ships we sent on an expedition to Markland have returned!\n\n"
 north_atlantic.0034.desc.vinland:0 "The ships we sent on an expedition to Vinland have returned!\n\n"
 north_atlantic.0034.desc.leader_dead:0 "Sadly, [leader.GetFirstName] did not live to see this day, as [leader.GetSheHe] passed away during the trip. Still, I met the surviving crew members to ascertain how the expedition went."
 north_atlantic.0034.desc.leader_not_dead:0 "I went to meet [leader.GetFirstName], and ask [leader.GetHerHim] about the various adventures that [leader.GetSheHe] had during the expedition. Unsurprisingly, there was much to tell."
 north_atlantic.0034.desc.failure:0 "\n\nUnfortunately, it appears the expedition was ultimately a #bold #N failure#!#!. The expedition was beset by a number of calamities. [leader.GetFirstNameNoTooltip] did, at least, do [leader.GetHerHis] best to explore this frontier region and find new resources as well as friendly locals.\n\nIn the end, we have not acquired any lasting advantages or information that would help the Greenland colony, and the expedition might have even cost the Greenland colony quite a bit in terms of resources and manpower."
 north_atlantic.0034.desc.success:0 "\n\nFortunately, it appears the expedition was ultimately a #bold #P success#!#!! During the expedition, [leader.GetFirstNameNoTooltip] managed to acquire a lot of useful resources, contacts, and information while exploring this frontier region.\n\nThere is no doubt that the boons of this expedition will greatly help the Greenland colony. Perhaps we could send another expedition to this region in the future – it would be another great opportunity to earn more glory for ourselves!"
 north_atlantic.0034.a.failure:0 "This was a very disappointing result."
 north_atlantic.0034.a.success:0 "Truly, a wonderful result!"
 north_atlantic.0034.tooltip.success:0 "Because the [greenland_expedition|E] had #Bold #P [THIS.Char.MakeScope.Var('RICE_expedition_success_value_temp').GetValue]#!#! good and #Bold #N [THIS.Char.MakeScope.Var('RICE_expedition_failure_value_temp').GetValue]#!#! bad [expedition_episodes|E], it is considered a #Bold #P success#!#!!"
 north_atlantic.0034.tooltip.failure:0 "Because the [greenland_expedition|E] had #Bold #P [THIS.Char.MakeScope.Var('RICE_expedition_success_value_temp').GetValue]#!#! good and #Bold #N [THIS.Char.MakeScope.Var('RICE_expedition_failure_value_temp').GetValue]#!#! bad [expedition_episodes|E], it is considered a #Bold #N failure#!#!!"
 north_atlantic.0034.tooltip.increase.resilience:0 "[greenlands|E] [greenland_resilience|E] increases by #P [THIS.Char.MakeScope.Var('RICE_resilience_value_temp').GetValue]#! to @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!"
 north_atlantic.0034.tooltip.increase.networks:0 "[greenlands|E] [greenland_networks|E] increases by #P [THIS.Char.MakeScope.Var('RICE_networks_value_temp').GetValue]#! to @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!"
 north_atlantic.0034.tooltip.increase.viability:0 "[vinlands|E] [vinland_viability|E] increases by #P [THIS.Char.MakeScope.Var('RICE_viability_value_temp').GetValue]#! to @RICE_vinland_viability_icon! #V [GetGlobalVariable('RICE_vinland_viability').GetValue|0]#!"
 north_atlantic.0034.tooltip.decrease.resilience:0 "[greenlands|E] [greenland_resilience|E] decreases by #N [THIS.Char.MakeScope.Var('RICE_resilience_value_temp').GetValue]#! to @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!"
