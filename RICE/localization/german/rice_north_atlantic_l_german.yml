 game_concept_RICE_greenland_struggle:1 " Besiedlung Grönlands"
 game_concept_RICE_greenland_struggle_desc:2 "Die $game_concept_RICE_greenland_struggle$ ist ein [struggle|E], das die [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] betrifft. Es handelt von der Geschichte der nordischen Siedlungen in [greenland|E], das zu einem bestimmten Zeitpunkt ein wichtiger Teil der nordatlantischen Wirtschaft war, obwohl es eine weit entfernte Region war.\n\nIn Startdaten nach ca. 980 n. Chr. ist dieses [struggle|E] bereits vorhanden. Bei früheren Startdaten wird das [struggle|E] ausgelöst, sobald ein [ruler|E] die [decision|E] $RICE_north_atlantic_explore_greenland$ trifft.\n\nAm $game_concept_colonizing_greenland$ [struggle_involved|E]e [ruler|E] haben   Zugriff auf eine Reihe spezieller [decisions|E] und Mechaniken, wie z.B. die Fähigkeit, Walrosse in [nordsetur|E] zu jagen oder [greenland_expeditions|E] gen Westen zu schicken. Viele dieser Mechaniken sind an @RICE_greenland_resilience_icon! [greenland_resilience|E] und @RICE_greenland_networks_icon! [greenland_networks|E] gebunden, zwei wichtigen Werten, die hoch gehalten werden müssen, damit [greenland|E] gedeihen kann, insbesondere durch [greenland_supporting|E] [greenland|E].\n\nEs gibt vier Möglichkeiten, dieses [struggle|E] zu beenden. Drei durch die End-[decisions|E]: zwei #P gute#! Enden, $RICE_greenland_struggle_ending_integration_decision$ und $RICE_greenland_struggle_ending_indigenous_decision$, und ein #N schlechtes#! Ende, $RICE_greenland_struggle_ending_abandonment_decision$. Zusätzlich gibt es noch ein viertes Ende, bei dem die Kolonie schlichtweg untergeht. Dies geschieht schrittweise, wenn @RICE_greenland_resilience_icon! [greenland_resilience|E] und @RICE_greenland_networks_icon! [greenland_networks|E] niedrig sind, und mehrere historische Ereignisse im späten Spiel ausgelöst werden."
 game_concept_greenlands:0 "Grönlands"
 game_concept_greenland:0 "Grönland"
 game_concept_greenland_desc:0 "Grönland ist eine große Insel im Nordatlantik. Sie steht im Mittelpunkt des [RICE_greenland_struggle|E], eines [struggle|E], der die [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] betrifft.\n\nObwohl Grönland eine weit entfernte, abgelegene Region ist, ist es ein wichtiger Teil der nordatlantischen Wirtschaft aufgrund des Exports von verschiedenen Luxusgütern wie Narwalstoßzähne, Eisbärenpelze und insbesondere Walrosselfenbein."
 game_concept_nordseturs:0 "Nordseturs"
 game_concept_nordsetur:0 "Nordsetur"
 game_concept_nordsetur_desc:0 "Nordsetur ist eine Region im nördlichen [greenland|E], die wahrscheinlich der heutigen Diskobucht entspricht und in der eine große Anzahl von Walrossen lebt. Da [greenland|E] während des Mittelalters einen Großteil des in Europa verwendeten Walrosselfenbeins exportierte, war die Walrossjagd ein fester Bestandteil des Lebens und der Gesellschaft in der [greenland_colony|E].\n\nWenn die [RICE_greenland_struggle|E] noch andauert oder mit einem guten Ende beendet wurde, können [ruler|E], deren [houses|E] eine [greenland_estate_long|E] haben, die [decision|E]  $RICE_north_atlantic_hunting_trip$ treffen. Wenn Ihr Eure Karten richtig ausspielt, ist das eine gute Möglichkeit, viel [gold|E] zu verdienen."
 game_concept_vinlands:0 "Vinlands"
 game_concept_vinland:0 "Vinland"
 game_concept_vinland_desc:0 "Vinland war der nordische Name für eine Region westlich von [greenland|E] und südlich von [markland|E] und [helluland|E], die wahrscheinlich dem heutigen Neufundland und dem Sankt-Lorenz-Golf entspricht und möglicherweise bis nach Maine in den Vereinigten Staaten reicht. Es kann damit interagiert werden, sobald ein [ruler|E], der [struggle_involved|E] in der [RICE_greenland_struggle|E] ist, die [decision|E]  $RICE_north_atlantic_explore_vinland$ trifft.\n\nAufgrund der Abgeschiedenheit und des Mangels an lukrativen Ressourcen (anders als in [greenland|E]) ist die Besiedlung Vinlands extrem schwierig, wenn der [RICE_greenland_struggle|E] nicht mit einem guten Ende abgeschlossen wurde. Auch die Entsendung von [greenland_expeditions|E] nach Vinland ist kostspielig.\n\nDer wichtigste Parameter in Bezug auf Vinland ist @RICE_vinland_viability_icon! [vinland_viability|E], die die Erfolgschancen beim Versuch, einen [vinland_outpost_long|E] zu gründen, beeinflusst. Wenn das [RICE_greenland_struggle|E] einen guten Ausgang hat, dann haben [ruler|E] in der [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]-[region|E] Zugang zu einer [decision|E], um eine ständige [vinland_colony_long|E] zu gründen."
 game_concept_marklands:0 "Marklands"
 game_concept_markland:0 "Markland"
 game_concept_markland_desc:0 "Markland war der nordische Name für eine Region westlich von [greenland|E] und südlich von [helluland|E], die wahrscheinlich dem heutigen Labrador in Kanada entspricht. Mit ihr kann interagiert werden, sobald ein [ruler|E], der in der [RICE_greenland_struggle|E] [struggle_involved|E] ist, die [decision|E] $RICE_north_atlantic_explore_vinland$ trifft.\n\nDer Hauptweg, um mit Markland zu interagieren, ist über [greenland_expeditions|E]. Der Vorteil, [greenland_expeditions|E] dorthin zu schicken, im Gegensatz zu [helluland|E] oder [vinland|E], ist, dass man mit größerer Wahrscheinlichkeit [expedition_episodes_long|E] auslöst, die [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] in Markland erhöhen.\n\nHistorisch gesehen war Markland für seine vielen Wälder bekannt, und Grönländer könnten noch im 14. Jahrhundert dorthin gereist sein, um Bauholz zu sammeln."
 game_concept_hellulands:0 "Hellulands"
 game_concept_helluland:0 "Helluland"
 game_concept_helluland_desc:0 "Helluland ist der Name für eine Region westlich von [greenland|E], die wahrscheinlich der heutigen Baffininsel in Kanada entspricht. Mit ihr kann interagiert werden, sobald ein [ruler|E], der [struggle_involved|E] in der [RICE_greenland_struggle|E] ist, die [decision|E] $RICE_north_atlantic_explore_vinland$ trifft.\n\nDie Hauptmöglichkeit, mit Helluland zu interagieren, ist durch [greenland_expeditions|E]. Der Vorteil, [greenland_expeditions|E] dorthin zu schicken, im Gegensatz zu [markland|E] oder [vinland|E], ist, dass Sie mit größerer Wahrscheinlichkeit [expedition_episodes_long|E] auslösen, in denen Sie auf einheimische Völker treffen, und [greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] erhöhen.\n\nHistorisch gesehen könnte Helluland der Ort gewesen sein, an dem die Nordmänner ab und zu mit den lokalen Kulturen, nämlich den Dorset und später den Inuit, in Kontakt kamen."
 game_concept_greenland_resilience_i:0 "@RICE_greenland_resilience_icon!"
 game_concept_greenland_resilience:0 "Resilienz"
 game_concept_greenland_full_resilience:0 "Grönlandresilienz"
 game_concept_greenland_full_resilience_desc:0 "Resilienz ist ein allgemeiner Wert, der die Fähigkeit der [greenland_settlements|E] darstellt, sich an alle Veränderungen anzupassen, die ihr Überleben und Wachstum beeinträchtigen könnten. Er ist einer der beiden allgemeinen Werte, die mit [greenland|E] verbunden sind, neben @RICE_greenland_networks_icon! [greenland_networks|E]n.\n\nFür diejenigen, die in der [RICE_greenland_struggle|E] [struggle_involved|E] involviert sind, hat eine höhere Resilienz positive Auswirkungen auf eine Reihe von Mechaniken und [decisions|E]. Je höher die Resilienz ist, desto mehr [gold|E] und [piety|E] könnt Ihr jährlich von einem [greenland_estate_long|E] erhalten. Außerdem müssen Resilienz und [greenland_networks|E] auf einem hohen Level sein, um ein gutes Ende für die [RICE_greenland_struggle|E] zu erreichen.\n\nResilienz steigt oder sinkt natürlich jedes Jahr mit einer gewissen Zufallsrate, je nachdem, in welcher [struggle_phase|E] sich die [RICE_greenland_struggle|E] gerade befindet. Sie kann auch durch verschiedene [decisions|E] beeinflusst werden, vor allem durch [greenland|E] [greenland_supporting|E] . Der maximale Wert, den Resilienz erreichen kann, ist #Bold 1000#!\n\nSobald die Resilienz unter 100 sinkt, besteht eine kleine Chance, dass die [greenland_settlements|E] auf natürliche Weise scheitern werden."
 game_concept_greenland_networks_i:0 "@RICE_greenland_networks_icon!"
 game_concept_greenland_networks:0 "Netzwerke"
 game_concept_greenland_full_networks:0 "Grönlandnetzwerke"
 game_concept_greenland_full_networks_desc:0 "Netzwerke ist ein globaler Wert, der die Verbindungen darstellt, die [greenland_settlements|E] mit anderen Regionen und Gruppen, einschließlich der Europäer und der Inuit-Völker, haben. Diese können politische, wirtschaftliche und kulturelle Verbindungen umfassen. Es ist einer der beiden allgemeinen Werte, die mit [greenland|E] verbunden sind, neben @RICE_greenland_resilience_icon! [greenland_resilience|E].\n\nFür diejenigen, die in der [RICE_greenland_struggle|E] [struggle_involved|E] sind, haben höhere Netzwerke positive Auswirkungen auf eine Reihe von Mechaniken und [decisions|E]. Insbesondere, je höher die Netzwerke sind, desto mehr [gold|E] und [prestige|E] könnt Ihr jährlich von einem [greenland_estate_long|E] erhalten. Außerdem müssen Netzwerke und [greenland_resilience|E] auf einem hohen Niveau sein, um ein gutes Ende für die [RICE_greenland_struggle|E] zu erreichen.\n\nNetzwerke steigen oder fallen natürlich jedes Jahr mit einer gewissen Zufallsrate, je nachdem, in welcher [struggle_phase|E] sich die [RICE_greenland_struggle|E] gerade befindet. Sie können auch durch verschiedene [decisions|E] beeinflusst werden, vor allem durch [greenland|E] [greenland_supporting|E] . Der maximale Betrag, den Netzwerke erreichen können, ist #Bold 1000#!\n\nWenn Netzwerke in den [struggle_phase_greenland_subsistence_simple|E]s- und [struggle_phase_greenland_marginalization_simple|E]-[struggle_phase_phases|E] niedrig genug sind, werden einige [decisions|E] teurer oder gar nicht verfügbar sein."
 game_concept_vinland_viability_i:0 "@RICE_vinland_viability_icon!"
 game_concept_vinland_viability:0 "Lebensfähigkeit"
 game_concept_vinland_full_viability:0 "Vinlands Lebensfähigkeit"
 game_concept_vinland_full_viability_desc:0 "Viability is a global value that represents how appealing settling in [vinland|E] is for those involved in the [RICE_greenland_struggle|E]. Despite its fame in pop history, the Norse did not stay in [vinland|E] for the long-term because it was too distant and would have been a waste of resources better spent on more profitable [greenland|E]. Thus, it will be a challenge to raise [vinlands|E] @RICE_vinland_viability_icon! Viability.\n\nThe main way to raise [vinlands|E] Viability while the [RICE_greenland_struggle|E] is active is through two [decisions|E]: either by sending [greenland_expeditions|E] to [vinland|E], or, if your [dynasty|E] has a [vinland_outpost|E], by [greenland_supporting|E] [vinland|E]. If the [RICE_greenland_struggle|E] has been resolved with a good ending, then Viability will increase by random, small amounts each year until it reaches #V 50#! (if it isn't above that yet)."
