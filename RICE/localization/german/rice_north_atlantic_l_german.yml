 north_atlantic.0006.t:0 "The Changing Climate in the North"
 north_atlantic.0006.desc:0 "Centuries ago, the first settlers arrived in Greenland from Europe. Since then, they and their descendants have built a thriving - if small - community in these cold, remote shores. Unfortunately, it seems like these lands are becoming even colder as of late.\n\nSomething is different about the weather patterns as of late: storms are more frequent, winters are longer, and springs are shorter. Such changes have not gone unnoticed by the locals, and they are trying to adapt in various ways. With livestock populations declining, for example, many settlers are increasing the amount of marine food in their diet.\n\nOnly time will tell whether these settlers can manage to acclimate themselves to an ever-changing land in the long run, or whether the Greenland colony will fail to endure these challenging conditions."
 north_atlantic.0006.a:0 "What lies in store for the Greenland settlements?"
 north_atlantic.0006.tooltip:0 "\nFrom now on, @RICE_greenland_resilience_icon! [greenland_resilience|E] can #N decrease#! by much higher amounts, no matter which [struggle_phase|E] the [RICE_greenland_struggle|E] is in. This will ultimately negatively affect the benefits of [greenland_expeditions|E] and other [decisions|E] available to [rulers|E] who have [greenland_estates|E] in [greenland|E].\n\nIn the long run, especially if there are other signs of trouble in the [greenland_settlements|E], [struggle_involved] [rulers|E] may want to consider abandoning these estates to cut their losses if they cannot find the resources to resolve the [RICE_greenland_struggle|E] with a good ending."
 north_atlantic.0007.t:0 "The Changing Atlantic Economy"
 north_atlantic.0007.desc:0 "Centuries ago, the first settlers arrived in Greenland from Europe. Since then, they and their descendants have built a thriving - if small - community in these cold, remote shores. Unfortunately, it seems like these lands are becoming even remoter as of late.\n\nGreenland’s economy depends mostly on the export of walrus ivory (among other luxuries) through its two main settlements. However, even people in Greenland are aware of recent changes in the global economy - changes that may jeopardize this long-time source of wealth. These include greater amounts of elephant ivory from Asia and Africa arriving in Europe, to increasingly prevalent walrus hunting expeditions in Bjarmia, to maritime trade in the north pivoting away from Atlantic routes to the Baltic Sea.\n\nFor ages, Greenland has stood as the distant frontier of Eurasia, enduring in relative isolation. Now, will Greenlanders be able to adapt to the effects of changes happening elsewhere in the world?"
 north_atlantic.0007.a:0 "What lies in store for the Greenland settlements?"
 north_atlantic.0007.tooltip:0 "\nFrom now on, @RICE_greenland_networks_icon! [greenland_networks|E] can #N decrease#! by much higher amounts, no matter which [struggle_phase|E] the [RICE_greenland_struggle|E] is in. This will ultimately negatively affect the benefits of [greenland_expeditions|E] and other [decisions|E] available to [rulers|E] who have [greenland_estates|E] in [greenland|E].\n\nIn the long run, especially if there are other signs of trouble in the [greenland_settlements|E], [struggle_involved] [rulers|E] may want to consider abandoning these estates to cut their losses if they cannot find the resources to resolve the [RICE_greenland_struggle|E] with a good ending."
 north_atlantic.0008.t:0 "$north_atlantic.0001.t$"
 north_atlantic.0008.desc:0 "News is spreading like wildfire about the adventures of [erik.GetFirstNameNicknamed], who just returned from a great trip to the west. Apparently, [erik.GetSheHe] discovered a vast landmass to the east of Iceland, which [erik.GetSheHe] calls #V Greenland#!. Rumor has it Greenland is actually a desolate, cold land, and the name was chosen as a cunning ploy to attract settlers.\n\nNonetheless, the entrepreneurial-minded have taken note of the fact that Greenland is home to large numbers of walrus (among other valuable luxury goods). Due to the rarity of ivory, there is no doubt that whoever controls the flow of trade in Greenland will reap great profit and influence, and intrepid settlers have started to make their way there to settle its distant shores.\n\nAlthough Greenland is too far away for us to meaningfully affect its affairs, its discovery and settlement could have a profound impact on the commercial, cultural, and political networks of the North Atlantic world."
 north_atlantic.0008.a:0 "From Iceland to Greenland… and possibly beyond?"
 north_atlantic.0008.tooltip:0 "The [RICE_greenland_struggle|E] begins, unlocking various [decisions|E] and mechanics for [rulers|E] who are [struggle_involved|E] in this endeavor and in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]. Two global values, [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E], will keep track of how well the colony is doing."
 north_atlantic.0009.t:0 "The End of the Greenland Colony"
 north_atlantic.0009.desc:0 "There was once a time when Greenland was an important frontier of the North Atlantic, one which was more lucrative, important, and well-connected to Europe than even Iceland. Alas, history is never one for the status quo. Over the years, changes to the climate and the global economy have taken their toll.\n\nRecently, a lone merchant ship returned from Greenland, reporting they found nothing there but abandoned structures and the dead. There are rumors a few scattered settlers remain, and some nobles nominally involved in Greenland’s affairs still claim authority over it, but it is clear the colony is effectively defunct. Perhaps one day, scholars will argue about why the Greenland colony declined.\n\nEver since [erik.GetTitledFirstNameNicknamed] first discovered and settled Greenland all those years ago, generations of people have lived there. Yet now, all that remains of the once flourishing Greenland settlements is the sound of the bleak wind, and the gently ominous roar of the waves against the ice."
 north_atlantic.0009.a:0 "The history of the Greenland colony comes to a close… for now."
 north_atlantic.0009.tooltip:0 "The [RICE_greenland_struggle|E] concludes. The collapse of the colony brings to an end one chapter in the history of the North Atlantic, and a new one begins."
 RICE_greenland_struggle_ending_no_more_estate_bonus_collapse_tt:0 "The [GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip] [modifier|E] will be removed from all [houses|E] that have it, and [rulers|E] of these [houses|E] will no longer receive an annual payment from their [greenland_estates_long|E]"
 north_atlantic.0010.t:0 "The Discovery of Vinland"
 north_atlantic.0010.desc:0 "The brave adventurer [leif.GetFullName] and [leif.GetHerHis] crew have returned from their expedition to explore the western seas, confirming rumors about lands to the west of Greenland.\n\nAccording to reports, they discovered three new lands. The first land they passed through, which they named #Bold Helluland#!, is dominated by flat stones. The second land, which they named #Bold Markland#!, is full of mighty forests and white, sandy beaches. The third land, which they named #Bold Vinland#!, is filled with grapes and fertile meadows, and could be settled one day - if it wasn’t so far from Europe and lacking in other valuable resources.\n\nPerhaps some overly ambitious fool will attempt (and likely fail) to permanently settle this Vinland, but more sensible leaders might see value in exploring these lands, particularly Helluland and Markland, to find local allies or goods to trade. Who knows what will happen next in the world of the North Atlantic?"
 north_atlantic.0010.a:0 "A remarkable feat by [leif.GetFirstNameNoTooltip] and [leif.GetHerHis] crew!"
 north_atlantic.0010.tooltip.1:0 "[decisions|E] and mechanics related to [helluland|E], [markland|E], and [vinland|E] have been unlocked for [rulers|E] who are [struggle_involved|E] in the [RICE_greenland_struggle|E]."
 north_atlantic.0010.tooltip.2:0 "Because [vinland|E] was discovered during the [struggle_phase_greenland_settlement|E], or after a successful conclusion to the [RICE_greenland_struggle|E], [vinlands|E] [vinland_viability|E] starts off at @RICE_vinland_viability_icon! #V 20#!."
 north_atlantic.0010.tooltip.3:0 "Because [vinland|E] was discovered during the [struggle_phase_greenland_integration|E], [vinlands|E] [vinland_viability|E] starts off at @RICE_vinland_viability_icon! #V 10#!."
 north_atlantic.0010.tooltip.4:0 "Because [vinland|E] was discovered during the [struggle_phase_greenland_subsistence|E], [vinlands|E] [vinland_viability|E] starts off at @RICE_vinland_viability_icon! #V 0#!."
 north_atlantic.0011.t:0 "The End of the Western Settlement"
 north_atlantic.0011.desc:0 "For centuries, the Greenland colony’s two main communities - the larger Eastern one, and the smaller Western one - were vital suppliers of walrus ivory and other exotic luxuries to Europe and beyond. However, recent changes to the climate and the global economy have reduced these settlements’ long-term sustainability, perhaps permanently.\n\nIn fact, troubling news has come from the Western Settlement. A ship recently traveled to Greenland from Norway, and reported that, bizzarely, all of the farms and buildings in the area were abandoned!\n\nThe Western settlement's population had declined over the years, but there were still supposed to be a few people around; yet no trace of them could be found. Were they killed or enslaved in a raid by foreigners? Did they go west to Vinland? Did they all die from disease? Were they all hiding for some reason? Something else?\n\nWhile the Eastern Settlement remains relatively strong, many worry about the Greenland’s future, as it is most uncertain."
 north_atlantic.0011.a:0 "Let’s hope the Eastern Settlement can survive."
 north_atlantic.0011.tooltip.resilience:0 "[greenlands|E] [greenland_resilience|E] decreases by #V 50#! to @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!"
 north_atlantic.0011.tooltip.networks:0 "[greenlands|E] [greenland_networks|E] decreases by #V 50#! to @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!"
 north_atlantic.0011.tooltip:0 "\nThere will be a grace period of around 10-25 years after this event. After this grace period, there will be a chance every year that an event will trigger, causing the Western Settlement to be abandoned.\n\nWhen the Western Settlement is abandoned, the [RICE_greenland_struggle|E] will come to an end if it has not been resolved by then. If that happens, any [ruler|E] whose [house|E] has a [greenland_estate_long|E] will #italic not#! be compensated for any losses.\n\n@warning_icon! #X [struggle_involved|E] [rulers|E] should try to take the [decision|E] to $RICE_greenland_struggle_ending_abandonment_decision$, to cut their losses while they still can.#!"
