 game_concept_struggle_phase_greenland_marginalization_desc:1 "$struggle_RICE_greenland_phase_marginalization_desc$"
 game_concept_greenland_expedition_s:1 "Entdeckungsfahrt"
 game_concept_greenland_expeditions:1 "Entdeckungsfahrten"
 game_concept_greenland_expedition:1 Entdeckungsfahrt"
 game_concept_greenland_expedition_desc:1 "Wenn die [RICE_greenland_struggle|E] noch andauert oder mit einem guten Ende abgeschlossen wurde, können [rulers|E], deren [houses|E] eine [greenland_estate_long|E] haben, die [decision|E] $RICE_north_atlantic_explore_americas$ treffen.\n\nBevor eine Entdeckungsfahrt beginnt, müssen Sie einen [greenland_expedition_leader|E] auswählen. Die Entdeckungsfahrt selbst ist in drei [expedition_episodes|E] unterteilt, die #Bold #P positive#!#!, #Bold neutrale#!, oder #Bold #N negative#!#! Ergebnisse haben können, die manchmal durch die [skills|E] Eures [greenland_leader_s|E] beeinflusst werden können. Diese Ergebnisse spielen wiederum eine Rolle dabei, ob die Expedition #P erfolgreich#! ist oder #N scheitert#!.\n\nEs gibt drei Regionen, in die Ihr die Entdeckungsfahrt unternehmen könnt: [markland|E], [helluland|E], und [vinland|E]. Sie alle nützen (oder, im Falle von [vinland|E], behindern sogar) der [greenland_colony|E] auf unterschiedliche Weise."
 game_concept_greenland_great_expedition_s:1 "Großen Entdeckungsfahrt"
 game_concept_greenland_great_expeditions:1 "Große Entdeckungsfahrten"
 game_concept_greenland_great_expedition:1 "Große Entdeckungsrfahrt"
 game_concept_greenland_great_expedition_desc:1 "Im Gegensatz zu normalen [greenland_expeditions|E] sind $game_concept_greenland_great_expeditions$ umfangreiche Expeditionen, die wichtigen historischen Ereignissen wie der Entdeckung von [greenland|E] durch Erik den Roten oder den Reisen von Leif Erikson nach [helluland|E], [markland|E] und [vinland|E] entsprechen. Es kann jeweils nur eine aktiv sein."
 game_concept_greenland_lead:1 "Führen"
 game_concept_greenland_leader_s:1 "Führers"
 game_concept_greenland_leaders:1 "Führer"
 game_concept_greenland_leader:1 "Führer"
 game_concept_greenland_expedition_leader_s:1 "Expeditionsführers"
 game_concept_greenland_expedition_leaders:1 "Expeditionsführer"
 game_concept_greenland_expedition_leader:1 "Expeditionsführer"
 game_concept_greenland_expedition_leader_desc:1 "Jede [greenland_expedition|E] muss einen Anführer haben. Wenn Ihr keinen aus Euren [courtiers|E] auswählt, oder wenn keiner Eurer [courtiers|E] bereit ist, wird das Spiel zu Beginn der [greenland_expedition|E] einen für Euch generieren.\n\nDie Wahl des Anführers ist wichtig, da seine Fähigkeiten den Ausgang von [expedition_episodes|E] beeinflussen können. Da Ihr nie wisst, was Euch auf [grönland_expeditionen|E] begegnet, ist es empfehlenswert, dass Ihr Anführer wählt, die Tausendsassa in allen Bereichen sind."
 game_concept_expedition_episode_long:1 "Expeditionsetappe"
 game_concept_expedition_episodes_long:1 "Expeditionsetappen"
 game_concept_expedition_episode_s:1 "der Etappe"
 game_concept_expedition_episode:1 "Etappe"
 game_concept_expedition_episodes:1 "Etapppen"
 game_concept_expedition_episode_long_desc:1 "Jede [greenland_expedition|E] ist in drei "Etappen" unterteilt, die #Bold #P positive#!#!, #Bold neutrale#!, oder #Bold #N negativ#!#! ausfallen können. Mitunter können diese Ergebnisse durch die [skills|E] des [greenland_expedition_leader_s|E] beeinflusst werden. Unabhängig davon bestimmen diese Ergebnisse, ob eine [greenland_expedition|E] als Erfolg oder Misserfolg betrachtet wird."
 game_concept_greenland_estate_s:1 "Siedlung"
 game_concept_greenland_estates:1 "Siedlung"
 game_concept_greenland_estate:1 "Siedlungen"
 game_concept_greenland_estates_long:1 "Grönlandsiedlungen"
 game_concept_greenland_estate_long:1 "Grönlandsiedlung"
 game_concept_greenland_estate_long_desc:1 "Wenn die [RICE_greenland_struggle|E] noch andauert oder mit einem guten Ende abgeschlossen wurde, können [rulers|E] in der [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]-[region|E] die [decision|E] $RICE_north_atlantic_family_estate_greenland$ ergreifen. Dies fügt den [GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip]-[modifier|E] Eurem [house|E] hinzu und, was noch wichtiger ist, schaltet viele [decisions|E] und Mechaniken im Zusammenhang mit [greenland|E] frei.\n\nSolange dieser [modifier|E] aktiv ist, erhält jedes Mitglied des [house|E]es jedes Jahr eine kleine Menge an [gold|E], [prestige|E] und [piety|E]. Es ist auch möglich, diese Ressourcen zu verlieren, wenngleich dies nicht so häufig vorkommt, es sei denn, die [greenland_colony|E] befindet sich in der [struggle_phase_greenland_subsistence_simple|E] und der [struggle_phase_greenland_marginalization|E], und/oder wenn [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] oder @RICE_greenland_networks_icon! [greenland_networks|E] niedrig sind."
 game_concept_greenland_supporting:1 "Unterstützen"
 game_concept_greenland_supported:1 "Unterstützt"
 game_concept_greenland_support:1 "Unterstützung"
 game_concept_greenland_support_long:1 "Grönland-Unterstützung"
 game_concept_greenland_support_long_desc:1 "Um der [RICE_greenland_struggle|E] zum Erfolg zu verhelfen, können [struggle_involved|E]e [rulers|E] in der [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]-[region|E] die [decision|E] $RICE_north_atlantic_support_greenland$ treffen. Es gibt mehrere Möglichkeiten, wie man [greenland|E] unterstützen kann, vom Bau von Gotteshäusern bis zur Rekrutierung von Siedlern, die dorthin gehen. Jede Art der Unterstützung hat unterschiedliche Vorteile, aber alle erhöhen entweder [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] oder @RICE_greenland_networks_icon! [greenland_networks|E].\n\nEs gibt auch eine andere [decision|E], $RICE_north_atlantic_support_vinland$, die stattdessen [vinlands|E] @RICE_vinland_viability_icon verbessert! [vinland_viability|E]."
 game_concept_vinland_outpost:1 "Außenposten"
 game_concept_vinland_outposts:1 "Außenposten"
 game_concept_vinland_outpost_long:1 "Vinland-Außenposten"
 game_concept_vinland_outposts_long:1 "Vinland-Außenposten"
 game_concept_vinland_colony:1 "Kolonie"
 game_concept_vinland_colonize:1 "Kolonisieren"
 game_concept_vinland_colony_long:1 "Vinland-Kolonie"
 game_concept_vinland_colony_long_desc:1 "Die dauerhafte Besiedlung von [vinland|E] ist keine leichte Aufgabe. Sie ist sogar schädlich für die langfristige Nachhaltigkeit von [greenland|E] und wird wahrscheinlich extrem kostspielig sein und nur wenige Boni - wenn überhaupt - für [rulers|E] bringen, die töricht genug sind, es zu versuchen. Schließlich war die nordische Präsenz in [vinland|E] historisch gesehen recht ephemer.\n\nWenn Ihr fest entschlossen seid, [vinland|E] zu kolonisieren, muss dies in mehreren Schritten geschehen. Zuerst muss Eure [dynasty|E] die [decision|E] $RICE_north_atlantic_build_outpost_vinland$ treffen, was Eurer [dynasty|E] den [GetModifier('RICE_north_atlantic_vinland_outpost').GetNameWithTooltip]-[modifier|E] gibt. Dies kann jedoch abhängig von [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] fehlschlagen. Selbst wenn es gelingt (wiederum basierend auf [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]), besteht immer noch jedes Jahr die Chance, dass #italic alle#! Außenposten in [vinland|E] scheitern.\n\nUm dieses Scheitern zu verhindern, müsst Ihr die [decision|E] $RICE_north_atlantic_settle_vinland$ treffen, was nur von einer [dynasty|E] getan werden kann. Diese [decision|E] ist jedoch nur verfügbar, wenn die [RICE_greenland_struggle|E] mit einem guten Ende abgeschlossen wurde.\n\nSchließlich, um es zu betonen, ist [vinland|E] ein riskantes Unterfangen und wird Euch wahrscheinlich viel Zeit und Ressourcen kosten. Es ist besser, sich zuerst auf [greenland|E] zu konzentrieren und sich dann um [vinland|E] zu kümmern, sobald das [struggle|E] abgeschlossen ist."

 # Innovations
 innovation_RICE_dog_sleds:0 "Hundeschlitten"
 innovation_RICE_dog_sleds_desc:0 "Im hohen Norden wurden bestimmte Hunde gezüchtet und ausgebildet, um Schlitten über Schnee und sogar Eis zu ziehen. Diese Schlitten haben sich für Reisen, den Transport von Vorräten und die Jagd über große Entfernungen bewährt."
 innovation_RICE_arctic_boats:0 "Arktische Boote"
 innovation_RICE_arctic_boats_desc:0 "In den kalten Gefilden des Arktischen Ozeans werden zwei Arten von Schiffen, das #italic Kajak#! und das #italic Umiak#! eingesetzt, um Menschen zu befördern und bei der Jagd auf Meerestiere zu helfen, insbesondere auf die großen und schrecklichen Wale."
 innovation_RICE_toggling_harpoons:0 "Widerhakenharpunen"
 innovation_RICE_toggling_harpoons_desc:0 "Die Widerhakenharpune ist eine Weiterentwicklung der alten Harpune, die häufig bei der Seejagd verwendet wurde. Sie hat nicht mehr nur eine Spitze, sondern zwei. Die eine ist an der Stichsohle befestigt, die andere ist abnehmbar und wird wie eine Kappe über die erste Spitze gestülpt. Dadurch kann sich die Harpune viel effektiver in ein Tier hineinbohren."

