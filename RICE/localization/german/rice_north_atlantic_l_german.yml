 north_atlantic.0161.t:0 "Greenland Discovered"
 north_atlantic.0161.desc:0 "There are ordinary adventurers and travelers who are often forgotten after their deaths. And then there are those whose glory and fame will live on in future legends for centuries and centuries to come. Today, there is no doubt that [leader.GetFirstName] is one such legendary explorer."
 north_atlantic.0161.desc.leader_dead:0 "\n\nAlthough [leader.GetFirstNameNoTooltip] passed away during the journey, [leader.GetHerHis] crew made sure to continue their journey to honor [leader.GetHerHis] memory. They discovered a land which [leader.GetFirstNameNoTooltip] had named “#Bold Greenland#!,” as a clever way to attract settlers.\n\nThough Greenland is a harsh, remote land, it is also one full of opportunities. [leader.GetFirstNamePossessiveNoTooltip] crew already founded two settlements in the more arable parts of Greenland under my name, with the aid of [ROOT.Char.GetCulture.GetName] settlers (who now identify as [new_culture.GetCollectiveNoun]). [leader.GetFirstNamePossessiveNoTooltip] crew also report about large numbers of walrus in Greenland's northern reaches. If we can find a good way to hunt them systematically, we could make handsome profits back in Europe, where demand for ivory is high."
 north_atlantic.0161.desc.leader_not_dead:0 "\n\n[leader.GetFirstNameNoTooltip] has returned in triumph, confirming there is indeed a vast land to the far west, which [leader.GetSheHe] calls “#Bold Greenland#!.” [leader.GetSheHe|U] claims the name is a clever way to attract settlers.\n\nThough Greenland is a harsh, remote land, it is also one full of opportunities. [leader.GetFirstNameNoTooltip] has already founded two settlements in the more arable parts of Greenland under my name, with the aid of [ROOT.Char.GetCulture.GetName] settlers (who now identify as [new_culture.GetCollectiveNoun]). [leader.GetFirstNameNoTooltip] also reports about large numbers of walrus in Greenland's northern reaches. If we can find a good way to hunt them systematically, we could make handsome profits back in Europe, where demand for ivory is high."
 north_atlantic.0161.a:0 "This is the birth of a new era in the North Atlantic!"
 north_atlantic.0162.t:0 "Planning the Great Expedition"
 north_atlantic.0162.desc.greenland:0 "A journey of a thousand miles begins with one step – or, in this case, one decision. I have decided to sponsor a great expedition to the western seas, to see whether there is any truth to the stories that there is a great landmass out there, west of Iceland. The first thing I need to do is select someone capable and adventurous to lead this expedition."
 north_atlantic.0162.desc.americas:0 "A journey of a thousand miles begins with one step – or, in this case, one decision. I have decided to sponsor a great expedition to the western seas, to see whether there is any truth to the stories that there are even more lands out there, beyond Greenland. The first thing I need to do is select someone capable and adventurous to lead this expedition."
 north_atlantic.0162.desc.some_courtiers:0 "\n\nSome of my courtiers have expressed interest in leading this expedition. I certainly appreciate their desire for adventure!\n\nAdditionally, a local by the name of [local.GetFirstName] has heard of my plans and has offered [local.GetHerHis] services to me. I have it on good word that [local.GetSheHe] has some experience traveling across many lands, so [local.GetSheHe] could be an option for the expedition’s leader, too."
 north_atlantic.0162.desc.no_courtiers:0 "\n\nSadly, none of my courtiers are willing to accept the role as leader of this great expedition. I understand their hesitation, but it is disappointing nonetheless.\n\nThankfully, a local by the name of [local.GetFirstName] has heard of my plans and has offered [local.GetHerHis] services to me. I suppose I have no choice but to appoint them leader of this expedition, but I have it on good word that [local.GetSheHe] has some experience traveling across many lands."
 north_atlantic.0162.a:0 "[candidate_1.GetFirstNameNoTooltip] should take on this responsibility."
 north_atlantic.0162.b:0 "[candidate_2.GetFirstNameNoTooltip] is the right [candidate_2.GetWomanMan] for this great task."
 north_atlantic.0162.c:0 "[local.GetFirstNameNoTooltip] will be selected to lead this expedition."
