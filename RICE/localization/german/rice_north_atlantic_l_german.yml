 north_atlantic.0016.t:0 "Abandoning Vinland"
 north_atlantic.0016.desc.intro.support:0 "The ships I sent to Vinland have returned home earlier than expected."
 north_atlantic.0016.desc.intro:0 "I’ve received unfortunate news from our family’s outpost in Vinland!"
 north_atlantic.0016.desc:0 "It appears most settlers in Vinland – not just those who have allegiance to my family – have abandoned any and all settlements that have been established there.\n\nThere are conflicting reports about why this is. Some settlers place the blame on aggressive native peoples who raided and attacked them. Others claim that due to poor planning, they did not have enough supplies to last for the long-term. Some back home even suspect the settlers lost their willpower to stay, realizing there was little economic benefit staying in this remote and uncharted region with few valuable resources, lush as it may be.\n\nWhatever the cause or causes, this is certainly a setback for any who wanted to settle Vinland for the long-term."
 north_atlantic.0016.a:0 "Was staying in Vinland ever viable in the long-term?"
 north_atlantic.0016.tooltip:0 "All [vinland_outposts|E] in [vinland|E] are abandoned, and [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] decreases by #V [GetGlobalVariable('RICE_viability_vinland_fail_value_temp').GetValue]#! to @RICE_vinland_viability_icon! #V [GetGlobalVariable('RICE_vinland_viability').GetValue|0]#!"
 north_atlantic.0016.support.tooltip:0 "Your aid fails to reach [vinland|E]"
 north_atlantic.0017.t:0 "Incorporating [inuit.GetNameNoTooltip] Ideas"
 north_atlantic.0017.desc:0 "The Greenland settlements are an important but distant frontier region. In recent times, it has faced a number of challenges, and though the [greenlandic.GetName] people have adapted well, there are still many who feel more can be done to ensure the colony remains sustainable in the long-term.\n\n[adopter.GetTitledFirstName], a prominent ruler in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName], whose family is deeply involved in the Greenland colony, has reached out to the [inuit.GetCollectiveNoun] of northern Greenland. [adopter.GetSheHe|U] seeks to build greater ties with them, as [adopter.GetSheHe] has heard tales about how they have adapted to living in the cold, arctic climates.\n\n[adopter.GetFirstNameNoTooltip] will be at this forefront of this new policy for the Greenland colony, using [adopter.GetHerHis] influence and connections to encourage [greenlandic.GetCollectiveNoun] to learn more about the [inuit.GetNameNoTooltip] way of life, and improving relations and trade networks with the [inuit.GetNameNoTooltip] in turn. This way, both groups can work together to build a stronger, more prosperous society in the far north."
 north_atlantic.0017.a:0 "We’ll see how this works out in the long run."
