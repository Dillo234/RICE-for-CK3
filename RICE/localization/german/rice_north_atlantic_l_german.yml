 RICE_north_atlantic_great_walrus_hunt_option_tooltip:0 "#V #Bold Minimum Cost: @gold_icon! [GetGlobalVariable('RICE_global_walrus_hunt_great_cost').GetValue|0]#!#!\n\n$EFFECT_LIST_BULLET$Gain anywhere from @gold_icon! #V [GetGlobalVariable('RICE_global_walrus_hunt_min_gain').GetValue]#! to @gold_icon! #V [GetGlobalVariable('RICE_global_walrus_hunt_great_max_gain').GetValue]#! #italic if#! the hunt succeeds (#P +50%#! the base amount)\n$EFFECT_LIST_BULLET$Increases the chances of a successful hunt by #P +20%#!"
