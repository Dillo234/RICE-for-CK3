 RICE_greenland_struggle_ending_low_resource_mitigation_tt:0 "Negative Effekte niedriger @RICE_greenland_resilience_icon! [greenland_resilience|E] und @RICE_greenland_networks_icon! [greenland_networks|E] sind stark reduziert"
 RICE_greenland_struggle_ending_culture_acceptance_tt:0 "$fp2_struggle_conciliation_culture_tt$"
 RICE_greenland_struggle_ending_native_american_courtiers_tt:0 "Indianische [courtier|E]e werden etwas häufiger in der [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]-[region|E] erscheinen"
 RICE_greenland_struggle_ending_vinland_tt:0 "Die Kosten und Risiken der Besiedlung von [vinland|E] werden stark reduziert, und wenn [vinlands|E] [vinland_viability|E] unter [vinland_viability_i|E] #V 50#! liegt, steigt sie jedes Jahr um einen zufälligen Betrag, bis sie 50 erreicht"
 RICE_greenland_struggle_ending_expedition_success_tt:0 "Verringertes Risiko des Scheiterns beim Entsenden von [greenland_expeditions|E] in den Westen"
 RICE_greenland_struggle_integration_ending_county_bonus_tt:1 "Wählt einen der folgenden drei Modifikatoren aus, um ihn dauerhaft auf jede [county|E] in der [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]-[region|E] zu haben:\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_cultural').GetNameWithTooltip|L]. Indianische [courtier|E]e erscheinen auch in der [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]-[region|E], mit besseren Boni.\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_economic').GetNameWithTooltip|L]. Es wird auch eine leichte Erhöhung der jährlichen Boni für [houses|E] mit [greenland_estates|E] in [greenland|E] geben.\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_community').GetNameWithTooltip|L]. Die [decision|E] $RICE_north_atlantic_hunting_trip$ führt ebenfalls zu besseren Boni."
 RICE_greenland_struggle_integration_acceptance_tt:0 "Regionale Integration im Nordatlantik"
 RICE_greenland_struggle_ending_integration_decision_resilience_tt_1:0 "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] ist mindestens #V 850#!"
 RICE_greenland_struggle_ending_integration_decision_networks_tt_1:0 "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] ist mindestens #V 850#!"
 ##### Indigenous ######
 RICE_greenland_struggle_ending_indigenous_decision:1 "Indigene Souveränität"
 RICE_greenland_struggle_ending_indigenous_decision_desc:0 "Wir werden von den Völkern Europas als mysteriöse, barbarische "Skraelinger" verachtet, doch wir haben unsere eigene lebendige Geschichte, Kultur und Lebensweise. Als Eingeborene der westlichen Meere und Länder ist es an der Zeit, unsere Souveränität über die frostigen Küsten des Nordatlantiks zu behaupten!"
 RICE_greenland_struggle_ending_indigenous_decision_tooltip:0 "Unsere Stellung im Nordatlantik bekräftigen"
 RICE_greenland_struggle_ending_indigenous_decision_confirm:0 "$RICE_greenland_struggle_ending_integration_decision_confirm$"
 RICE_greenland_struggle_ending_native_american_courtiers_more_tt:0 "Indianische [courtier|E]e wird viel häufiger erscheinen in der [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]-[region|E]"
 RICE_greenland_struggle_ending_native_american_maa_tt:0 "Das [men_at_arms|E] 'Krieger des Westens' wird für alle [cultures|E] mit einem indianischen [heritage|E] freigeschaltet"
 RICE_greenland_struggle_indigenous_ending_county_bonus_tt:0 Wählt einen der folgenden drei Modifikatoren aus, um ihn dauerhaft auf jede [county|E] in der [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]-[region|E]:\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_indigenous_social').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_indigenous_political').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_indigenous_military').GetNameWithTooltip|L]"
 RICE_greenland_struggle_ending_indigenous_decision_region_tt:0 "Ihr kontrolliert mehr als [SCOPE.ScriptValue('RICE_greenland_struggle_indigenous_owned_percent_value')|0]% der [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]-[region|E] (Derzeit: [SCOPE.ScriptValue('RICE_greenland_struggle_region_owned_percent_value')|0]%)"
 ##### Abandonment ######
 RICE_greenland_struggle_ending_abandonment_decision:1 "Verzicht auf Grönland"
 RICE_greenland_struggle_ending_abandonment_decision_desc:0 "Mit dem Rückgang von [greenlands|E] Walrosshandel und den schwierigen klimatischen Bedingungen ziehen die Bewohner der grönländischen Siedlungen in Scharen zurück nach Europa. Als [ROOT.Char.GetTitleAsNameNoTooltip] mit großem Einfluss im Nordatlantik kann ich diesen Prozess beschleunigen, um unsere Verluste zu begrenzen, solange wir noch können."
 RICE_greenland_struggle_ending_abandonment_decision_tooltip:0 "Grönland seinem Schicksal überlassen und die grönländischen Siedlungen aufgeben"
 RICE_greenland_struggle_ending_abandonment_decision_confirm:0 "$RICE_greenland_struggle_ending_integration_decision_confirm$"
 RICE_greenland_struggle_ending_no_more_mechanics_tt:0 "Einige [decisions|E] im Zusammenhang mit der [RICE_greenland_struggle|E], wie z.B. [greenland_expeditions|E] nach Westen und die Möglichkeit [greenland_support|E], werden nicht mehr verfügbar sein"
 RICE_greenland_struggle_ending_no_more_estate_bonus_tt:0 "Der [GetModifier('RICE_north_atlantic_greenland_family_estate'). GetNameWithTooltip]-[modifier|E] wird von allen [houses|E], die ihn haben, entfernt, und [rulers|E] dieser [houses|E] erhalten keine jährliche Zahlung mehr von ihren [greenland_estates_long|E], allerdings erhalten sie etwas [gold_i|E] [gold|E] als Entschädigung, basierend auf ihrem [rank|E] und [prestige_level|E]; insbesondere der [ruler|E], der diese [decision|E] trifft, erhält noch mehr [gold|E]"
 RICE_greenland_struggle_ending_native_american_courtiers_none_tt:0 "Indianische [courtier|E]e werden nicht länger in der [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]-[region|E] erscheinen"
 RICE_greenland_struggle_abandonment_ending_county_bonus_tt:0 "Jede [county|E] in der [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]-[region|E] wird den [GetModifier('RICE_north_atlantic_resettled_greenlanders').GetNameWithTooltip]-[county_modifier|E] für #V 20#! Jahre erhalten"

 # Major Historical Decisions
 RICE_north_atlantic_explore_greenland:0 "Erkundet die Meere westlich von Island"
 RICE_north_atlantic_explore_greenland_desc:0 "Einige Seefahrer behaupten, eine große Landmasse weit im Westen gesichtet zu haben, nachdem ihre Schiffe auf der Fahrt von und nach Island vom Kurs abgekommen waren. Könnte es dort draußen noch mehr Land geben? Bisher hat es noch niemand gewagt, dieses Gebiet ernsthaft zu erforschen, aber vielleicht bin ich bereit, das Risiko einzugehen und eine [greenland_great_expedition|E] nach Westen zu finanzieren."
 RICE_north_atlantic_explore_greenland_tooltip:1 "Wer weiß, was da draußen im Westen liegt?"
 RICE_north_atlantic_explore_greenland_effect_tooltip_1:1 "Wenn Ihr erfolgreich seid, erhaltet Ihr [prestige|E], und die [RICE_greenland_struggle|E] beginnt, wenn [greenland|E] entdeckt wird und Eure Familie automatisch die erste [greenland_estate|E] dort gründet"
 RICE_north_atlantic_explore_greenland_effect_tooltip_2:1 "Während der nächsten drei Monate sammelt Ihr Leute und Vorräte zur Vorbereitung und könnt einen [courtier|E] bitten, diese [greenland_great_expedition|E] zu [greenland_lead|E], oder stattdessen einen zufällig erscheinenden [greenland_leader|E] für [gold_i|E] 50 einstellen"
 RICE_north_atlantic_explore_greenland_effect_tooltip_3:1 "Ihr könnt keine laufende normale [greenland_expedition|E] haben, und nur #V EINE#! [greenland_great_expedition|E] kann gleichzeitig global aktiv sein"
 RICE_north_atlantic_explore_greenland_effect_tooltip_4:1 "Die Kosten für diese [decision|E] reduzieren sich für [rulers|E], deren [cultures|E] von [norse.GetHeritage.GetName]er oder [irish.GetHeritage.GetName]er [heritage|E] sind, und wenn die [decision|E] $RICE_north_atlantic_form_iceland$ getroffen wurde"
 RICE_north_atlantic_explore_greenland_confirm:0 "Auf in ein großes Abenteuer!"
 RICE_north_atlantic_explore_greenland_context_tooltip:0 "$RICE_north_atlantic_explore_vinland_context_tooltip$"
 RICE_north_atlantic_explore_vinland:0 "Erkundet die Meere westlich von Grönland"
 RICE_north_atlantic_explore_vinland_desc:0 "Seefahrer, die auf ihrer Fahrt über den Nordatlantik vom Kurs abgekommen sind, haben berichtet, dass sie westlich von [greenland|E] Land gesichtet haben, das voller Wälder und Hügel ist. Sollte ich das Risiko eingehen, eine [greenland_great_expedition|E] zu finanzieren, um die Wahrheit hinter diesen angeblichen Behauptungen herauszufinden und zu sehen, was hinter [greenland|E] liegt?"
 RICE_north_atlantic_explore_vinland_tooltip:1 "Wer weiß, was wir jenseits von [greenland|E] entdecken werden?"
 RICE_north_atlantic_explore_vinland_effect_tooltip_1:1 "Wenn Ihr erfolgreich seid, erhaltet Ihr [prestige|E], [greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] wird ebenfalls deutlich zunehmen, und neue Ländereien werden entdeckt, die weitere [decisions|E] und Möglichkeiten für jeden [struggle_involved|E]en in der [RICE_greenland_struggle|E] freischalten."
 RICE_north_atlantic_explore_vinland_effect_tooltip_2:1 "$RICE_north_atlantic_explore_greenland_effect_tooltip_2$"
 RICE_north_atlantic_explore_vinland_effect_tooltip_3:1 "$RICE_north_atlantic_explore_greenland_effect_tooltip_3$"
 RICE_north_atlantic_explore_vinland_effect_tooltip_4:1 "$RICE_north_atlantic_explore_greenland_effect_tooltip_4$"
 RICE_north_atlantic_explore_vinland_confirm:0 "Wir werden Geschichte schreiben!"
 RICE_north_atlantic_explore_vinland_context_tooltip:0 "#emphasis Historischer Kontext:#! Die beiden Vinland-Sagas aus dem 13. Jahrhundert sind die wichtigsten Berichte über die nordischen Reisen nach Amerika. Aufgrund ihrer märchenhaften, widersprüchlichen Details sind sie keine zuverlässigen Quellen. Wissenschaftler bezweifelten, dass die Nordmänner überhaupt in Amerika waren, bis 1960 L'Anse aux Meadows, eine archäologische Fundstätte in Neufundland, entdeckt wurde. Leif Erikson, ein zum Christentum konvertierter Sohn des Entdeckers von Grönland, Erik der Rote, wird oft als der erste nordische Entdecker angesehen, der Amerika wirklich betreten hat, aber die Sagen unterscheiden sich in Bezug auf die Art seiner Reisen - vorausgesetzt, diese Sagas haben einen gewissen Wahrheitsgehalt."
 RICE_north_atlantic_settle_vinland:0 "Eine dauerhafte Kolonie in Vinland gründen"
 RICE_north_atlantic_settle_vinland_desc:0 "Ja, [vinland|E] ist ein fernes, weit entferntes Land. Ja, [vinland|E] hat wenige wertvolle Ressourcen. Ja, es mag töricht sein, sich in [vinland|E] niederzulassen. Aber wer könnte schon ein so einladendes, aufregendes Land und den Ruf nach Abenteuern ablehnen? Es gibt bereits #V [GetGlobalVariable('RICE_north_atlantic_vinland_outposts').GetValue|0]#! [vinland_outposts|E] in [vinland|E] - nun ist es an der Zeit, es endgültig zu [vinland_colonize|E]!
 RICE_north_atlantic_settle_vinland_tooltip:1 "Es ist Zeit, [vinland|E] zu besiedeln!"
 RICE_north_atlantic_settle_vinland_effect_tooltip_1:1 "Nur #V EINE#! [dynasty|E] kann die [vinland_colony_long|E] gründen"
 RICE_vinland_colony_decision_tooltip_1:0 "[vinland_outposts|E] haben nicht länger die jährliche Chance, zu scheitern"
 RICE_vinland_colony_decision_tooltip_2:0 "[rulers|E] im [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] haben höhere Chancen, Ereignisse mit amerikanischen Ureinwohnern zu bekommen, wie das Erscheinen von [Höflingen|E]"
 RICE_vinland_colony_decision_tooltip_3:0 "Die Kosten von [greenland_expeditions|E] nach [vinland|E] sind reduziert"
 RICE_vinland_colony_decision_tooltip_4:0 "[rulers|E] mit einer [greenland_estate_long|E] werden etwas mehr [gold|E], [prestige|E], und [piety|E] im Jahr erhalten"
 north_atlantic.0147.t:0 "Die Vinland-Kolonie"
 RICE_north_atlantic_settle_vinland_confirm:0 "Auf nach Vinland!"
 RICE_north_atlantic_settle_vinland_context_tooltip:0 "$RICE_north_atlantic_build_outpost_vinland_context_tooltip$"
 RICE_vinland_colonization_decision_viability_tt_1:0 "[vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] ist mindestens #V 80#!"
 RICE_north_atlantic_form_iceland:0 "Islands erstes Althing einberufen"
 RICE_north_atlantic_form_iceland_desc:0 "Die #italic landnám#! oder Besiedlung Islands ist seit Jahren im Gange. Viele Isländer möchten nun eine Art Versammlung gründen, in der wir politische und persönliche Fragen, die uns alle betreffen, lösen können. Auf diese Weise können wir eine neue Gesellschaft aufbauen und die Ära der #italic landnám#! beenden."
 RICE_north_atlantic_form_iceland_tooltip:1 "Ein neues Island schaffen, um die landnám abzuschließen."
 RICE_north_atlantic_form_iceland_effect_tooltip_1:1 "Alle [norse.GetHeritage.GetName]en [counties|E] und [characters|E] im [GetGeographicalRegion('custom_iceland').GetName] werden [icelandic.GetName]"
 RICE_north_atlantic_form_iceland_effect_tooltip_2:1 "Alle [rulers|E] im [GetGeographicalRegion('custom_iceland').GetName], die von [count|E]en-[rank|E] sind, werden Eure [vassals|E]"
 RICE_north_atlantic_form_iceland_effect_tooltip_3:1 "Reduziert die Kosten der [decision|E], auf eine [greenland_great_expedition|E] zu gehen, um $RICE_north_atlantic_explore_greenland$, besonders für [rulers|E], deren [cultures|E] von [norse.GetHeritage.GetName]er oder [irish.GetHeritage.GetName]er [heritage|E] sind"
 RICE_north_atlantic_form_iceland_confirm:0 "Der Isländische Freistaat ist geboren!"
 RICE_north_atlantic_form_iceland_context_tooltip:0 "#emphasis Historischer Kontext:#! Die isländische Landnahmezeit, oder auch #italic landnám#! wird traditionell auf die Zeit zwischen 874 und 930 n. Chr. datiert (möglicherweise gab es schon vorher eine kleine nordische oder keltische Präsenz in Island, aber das ist unter Gelehrten umstritten). Zwar waren viele der ersten Siedler Nordmänner, doch eine große Zahl war auch gälischer Herkunft, sowohl Sklaven als auch freie Menschen. Die Landnahmezeit ist gut im altisländischen Text 'Landnámabók', übersetzt 'Landnahmebuch' festgehalten. Der größte Teil Islands wurde um 930 n. Chr. besiedelt, als die Isländer angeblich das erste Althing, eine Versammlung unter freiem Himmel in Thingvellir, abhielten und damit den Grundstein für den Isländischen Freistaat legten."

