 north_atlantic.0003.t:0 "The Greenland Colony"
 north_atlantic.0003.desc:0 "Although I do not plan to go to Greenland, I want to find ways to get involved in the colony to enhance my family’s influence.\n\nA local notable, [guide.GetFirstName], is planning to move there. Before departing, [guide.GetSheHe] visits me and gives me some advice: “Your family should establish an #bold estate#! in Greenland and #bold support#! the settlers so you can mutually benefit from the colony, such as walrus hunts in #bold Nordsetur#!, as walrus tusks can be sold for much profit! If you’re brave, you can also earn eternal glory by sponsoring #bold expeditions#! to discover what else lies out there.”"
 north_atlantic.0003.a:0 "I think I've learned a lot. Thank you for your insights."
 north_atlantic.0003.b:0 "Can you share more information about Greenland itself?"
 north_atlantic.0004.t:0 "Greenland's Resources and Pressures"
 north_atlantic.0004.desc:0 "“The way I see it,” [guide.GetFirstName] says, “as long as Greenland's settlers prove their #bold resilience#! and maintain strong #bold networks#! with the outside world, they'll weather most pressures. There may be further lands of myth and legend out there, too, but don't be greedy for glory; be careful of the #bold viability#! of settling these lands, as you might waste your time and money if these lands are too remote and have few profitable resources. Keep all this in mind, and who knows what we'll explore and achieve out there in Greenland and beyond?”\n\n[guide.GetFirstNameNoTooltip] provides further useful advice regarding Greenland’s situation, and I thank [guide.GetHerHim] before [guide.GetSheHe] departs."
 north_atlantic.0004.a:0 "We live in interesting times, no doubt!"
