 north_atlantic.0066.a:0 "What happened to the people of such a nice village?"
 north_atlantic.0066.b:0 "The expedition wasted a lot of time there, it seems."
 north_atlantic.0067.t:0 "Expedition: Not Abandoned After All"
 north_atlantic.0067.desc.no_trade:0 "[leader.GetFirstName] suspected there were still people around, and told [leader.GetHerHis] crew to be patient. They waited and watched for any sign of people from a safe distance, as to cause any misunderstandings.\n\nAfter some time, it turns out [leader.GetFirstNamePossessive] hunch was correct! The village’s inhabitants returned (from where, who knows), and [leader.GetFirstNameNoTooltip] went out to greet them. Despite the language barrier, [leader.GetSheHe] managed to learn these people were a tribe of the [native_leader.GetCulture.GetName] people, led by a certain [native_leader.GetFirstName].\n\nThe two sides talked for a while, but while [native_leader.GetFirstNameNoTooltip] and [native_leader.GetHerHis] people were not hostile, it seems they were also cautious and uninterested in trade. [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew had to return empty-handed, their long wait all for nothing."
 north_atlantic.0067.desc.trade:0 "[leader.GetFirstName] suspected there were still people around, and told [leader.GetHerHis] crew to be patient. They waited and watched for any sign of people from a safe distance, as to not cause any misunderstandings.\n\nAfter some time, it turns out [leader.GetFirstNamePossessive] hunch was correct! The village’s inhabitants returned (from where, who knows), and [leader.GetFirstNameNoTooltip] went out to greet them. Despite the language barrier, [leader.GetSheHe] managed to learn these people were tribe of the [native_leader.GetCulture.GetName] people, led by a certain [native_leader.GetFirstName].\n\nThe two sides talked for a while, and it seems these [native_leader.GetCulture.GetCollectiveNoun] appreciated that [leader.GetFirstNameNoTooltip] did not take advantage of their absence, and waited for their return. Both sides agreed to engage in some exchange of goods. Thus, as far as [leader.GetFirstNameNoTooltip] is concerned, the wait was worth it."
 north_atlantic.0067.a:0 "It's good the foreigners were friendly!"
 north_atlantic.0067.b:0 "At least the foreigners weren't hostile."
 north_atlantic.0068.t:0 "Expedition: Good Timber"
 north_atlantic.0068.desc:0 "Markland is renowned for its abundance of timber. After all, that was arguably the chief reason why we sent an expedition there in the first place.\n\nAnyways, [leader.GetFirstNameNoTooltip] reports that [leader.GetSheHe] discovered a good, forested location in Markland. [leader.GetSheHe|U] and [leader.GetHerHis] crew will spend a couple weeks there, chopping down trees to bring back to Greenland. This wood will be of great use to the Greenland colony."
 north_atlantic.0068.a:0 "That’s why they were sent to Markland after all."
 north_atlantic.0069.t:0 "Expedition: Bad Timber"
 north_atlantic.0069.desc:0 "Markland is renowned for its abundance of timber. After all, that was arguably the chief reason why we sent an expedition there in the first place.\n\nAnyways, [leader.GetFirstNameNoTooltip] reports that [leader.GetSheHe] came across what [leader.GetSheHe] thought was a good, forested location in Markland. However, after they chopped down some of the trees, they realized this wood was of rather poor quality. It turns out the whole area lacked decent timber, so they ultimately wasted a lot of time for nothing."
 north_atlantic.0069.a:0 "Perhaps they’ll find better timber elsewhere in Markland."
 north_atlantic.0070.t:0 "Expedition: Old Lumber Camp"
 north_atlantic.0070.desc:0 "Markland means the “land of forests,” so it is little surprise that people from Greenland occasionally visit this region to search for timber.\n\nIn [leader.GetHerHis] message, [leader.GetFirstNameNoTooltip] says they encountered the remnants of a logging camp. There is little doubt, based on the style of the structures and tools they found, that it was built by a similar expedition from Greenland or Europe some time ago.\n\n[leader.GetFirstNameNoTooltip] explains that this is quite fortuitous, as it means [leader.GetSheHe] and [leader.GetHerHis] crew can make use of the leftover tools and supplies to locate and extract quality timber. This will save them valuable time and resources, allowing them to more efficiently harvest the nearby timber."
 north_atlantic.0070.a:0 "Excellent find!"
 north_atlantic.0071.t:0 "Expedition: Lumbering Accident"
 north_atlantic.0071.desc:0 "Markland means the “land of forests,” so it is little surprise that people from Greenland occasionally visit this region to search for timber.\n\nIn [leader.GetHerHis] message, [leader.GetFirstNameNoTooltip] says they were doing routine timber harvesting along the forested coastline, when disaster struck.\n\nWhile attempting to chop down a tree, a number of the expedition’s members were injured or killed when said tree fell on them. This is a serious interruption to the whole expedition, of course, as [leader.GetFirstNameNoTooltip] has to dedicate manpower and resources to tending to the injured."
 north_atlantic.0071.a:0 "Is this the doing of [ROOT.Char.GetFaith.DevilName]?"
 north_atlantic.0072.t:0 "Expedition: Useful Directions"
 north_atlantic.0072.desc:0 "A good chunk of Greenland’s wood is from driftwood or from European exports, but sometimes it comes from Markland as well – indeed, this is not the first expedition to Markland.\n\n[leader.GetFirstNameNoTooltip] says that before [leader.GetSheHe] left, [leader.GetSheHe] acquired some information from a couple veteran sailors about where high quality timber could be found in Markland. Using this knowledge, [leader.GetFirstNameNoTooltip] was able to locate an area that was full of good timber, which [leader.GetSheHe] is now harvesting."
 north_atlantic.0072.a:0 "Glad to hear the expedition is going well!"
 north_atlantic.0073.t:0 "Expedition: Bad Directions?"
 north_atlantic.0073.desc:0 "A good chunk of Greenland’s wood is from driftwood or from European exports, but sometimes it comes from Markland as well – indeed, this is not the first expedition to Markland.\n\n[leader.GetFirstNameNoTooltip] says that before [leader.GetSheHe] left, [leader.GetSheHe] acquired some information from a couple veteran sailors about where high quality timber could be found in Markland. Unfortunately, either these directions were wrong, or [leader.GetFirstNameNoTooltip] misunderstood them, as [leader.GetSheHe] admits they wandered for a long while trying to find the location, to no avail.\n\nEventually, [leader.GetFirstNameNoTooltip] gave up. [leader.GetSheHe|U] assures me the expedition will continue, regardless."
 north_atlantic.0073.a:0 "How unfortunate."
 north_atlantic.0074.t:0 "Expedition: A Legendary Location"
 north_atlantic.0074.desc:0 "In the course of the expedition, [leader.GetFirstNameNoTooltip] says they were #italic slightly#! blown off course, and ended up in what seemed to be an unknown coastline at first. However, everyone soon started to recognize the geographical features, as they corresponded with the description of a location mentioned in a legend about the voyages of an earlier explorer.\n\nBecause the legend was somewhat vague about what this area was like, [leader.GetFirstNameNoTooltip] thought this was an excellent opportunity to ascertain whether the accuracy of geographical details in the legend, to map out the area and help future sailors and explorers traveling the region. On the other hand, maybe [leader.GetSheHe] might not discover anything new worth nothing down, as the legend clearly was sufficient to help them navigate this area."
 north_atlantic.0074.a:0 "I think [leader.GetSheHe] didn’t waste time and just sailed onwards."
 north_atlantic.0074.b:0 "I imagine [leader.GetSheHe] wanted to investigate this area."
 north_atlantic.0074.b.failure.no_info:0 "[leader.GetFirstNameNoTooltip] does not discover any useful new information, and wastes the [greenland_expedition_s|E] resources."
 north_atlantic.0074.b.success.new_info:0 "[leader.GetFirstNameNoTooltip] discovers useful new information, expanding on what was previously known from the legend."
 north_atlantic.0075.t:0 "Expedition: A Legendary Location"
 north_atlantic.0075.desc.no_info:0 "After spending a couple weeks investigating the area, [leader.GetFirstNameNoTooltip] concluded that the legend actually is fairly accurate, and is not lacking in any detail. In other words, [leader.GetSheHe] and the crew wasted a lot of time and effort double checking something that didn’t need to be checked in the first place.\n\n[leader.GetFirstNameNoTooltip] supposes that at the least, they verified that the legend’s details were accurate."
 north_atlantic.0075.desc.new_info:0 "After spending a couple weeks investigating the area, [leader.GetFirstNameNoTooltip] discovered that while the legend wasn’t inaccurate (after all, that was how they recognized the geography of this region in the first place), it was missing some other information. Perhaps the previous explorer did not venture too deeply into this area, or perhaps due to the legend being vague in some parts, certain details were left out.\n\n[leader.GetFirstNameNoTooltip] and the crew took careful notes about the area’s geography and other details such as the wildlife and plants living there. It is [leader.GetHerHis] hope that their discoveries will supplement the information already found in the legend."
 north_atlantic.0075.a:0 "Great work exploring the area!"
 north_atlantic.0075.b:0 "What a waste of time!"
