 # Traits
 trait_RICE_explorer:0 "Entdecker"
 trait_RICE_explorer_desc:0 "Dieser Charakter hat sich als jemand einen Namen gemacht, der weit gereist ist, um fremde Welten zu erforschen, neue Zivilisationen ausfindig zu machen und sich wagemutig dorthin zu begeben, wo noch niemand zuvor gewesen ist."
 trait_RICE_explorer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat sich als jemand einen Namen gemacht, der weit gereist ist, um fremde neue Welten zu erforschen, neue Zivilisationen zu entdecken und wagemutig dorthin zu gehen, wo noch niemand zuvor war."
 trait_RICE_exploring_western_seas:0 "Abenteuer der westlichen Meere"
 trait_RICE_exploring_western_seas_desc:0 "Dieser Charakter befindet sich derzeit auf Abenteuerreise in den westlichen Meeren."
 trait_RICE_exploring_western_seas_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] befindet sich derzeit auf Abenteuerreise in den westlichen Meeren."

 # Modifiers
 RICE_north_atlantic_greenland_family_estate:0 "Familiensitz in Grönland"
 RICE_north_atlantic_greenland_family_estate_desc:0 "Dieses [house|E] nimmt an der [RICE_greenland_struggle|E] teil, indem es dort einen [greenland_estate|E] unterhält.\n\n#italic [rulers|E] dieses [house|E]es haben Zugang zu verschiedenen [decisions|E] und Mechaniken, die mit der [RICE_greenland_struggle] zusammenhängen. Außerdem gewinnen (oder verlieren) sie jedes Jahr unterschiedliche Mengen an [gold_i|E] [gold|E], [prestige_i|E][prestige|E] und [piety_i|E][piety|E], abhängig von [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] und @RICE_greenland_networks_icon! [greenland_networks|E], sowie möglicherweise anderen Faktoren#!"
 RICE_greenland_integration_cultural:0 "Nordatlantische Kulturintegration"
 RICE_greenland_integration_cultural_desc:0 "Infolge des Erfolgs der [greenland_settlements|E] sind die Völker des Nordatlantiks heute eng miteinander verbunden. Ungeachtet ihrer kulturellen und religiösen Unterschiede gibt es einen produktiven Ideenaustausch und eine häufige Zusammenarbeit zwischen den Völkern von Norwegen in Europa bis hin zu den Haudenosaunee in Nordamerika."
 RICE_greenland_integration_economic:0 "Nordatlantische Wirtschaftsintegration"
 RICE_greenland_integration_economic_desc:0 "Infolge des Erfolgs der [greenland_settlements|E] sind die maritimen Handelsrouten des Nordatlantiks zu einem wichtigen Bestandteil des zunehmend globalisierten Handels geworden, der sich über Eurasien, Afrika und sogar den Osten Nordamerikas erstreckt. Wertvolle Produkte wie Walrosselfenbein, Biberpelze, Walöl und vieles mehr bringen Reichtum und Wohlstand in die nördlichen Meere."
 RICE_greenland_integration_community:0 "Nordatlantische Gemeinschaftsintegration"
 RICE_greenland_integration_community_desc:0 "Infolge des Erfolgs der [greenland_settlements|E] haben sich die Kolonien des Nordatlantiks entwickelt und sind wie kleine, aber machtvolle Feuer über die weiten nördlichen Meere verteilt. Unabhängig von ihrer Herkunft bewahren diese Gemeinschaften erfolgreich einen immensen Wissensschatz darüber, wie man in den kälteren Ländern des Nordens am besten überlebt, und werden über Generationen hinweg gedeihen."
 RICE_north_atlantic_walrus_carving_workshop_inside_region:0 "Nordisches Elfenbeinschnitzereizentrum"
 RICE_north_atlantic_walrus_carving_workshop_inside_region_desc:0 "Ein großer Teil des in Grönland produzierten Walrosselfenbeins wird über die nördlichen Meere in diese Region verschifft. Hier schnitzen geschickte Kunsthandwerker wunderschöne Werke, die über die eurasischen Handelswege exportiert werden, und so gilt diese Region als führendes Zentrum für die Herstellung von Elfenbeinschnitzereien in Europa.\n\n#italic Dieser [modifier|E] wird automatisch entfernt, wenn die [RICE_greenland_struggle|E] jemals die [struggle_phase_greenland_marginalization|E] erreicht oder ohne ein gutes Ende endet.#!"
 RICE_north_atlantic_walrus_carving_workshop_outside_region:0 "Europäisches Elfenbeinschnitzereizentrum"
 RICE_north_atlantic_walrus_carving_workshop_outside_region_desc:0 "Ein großer Teil des in Grönland produzierten Walrosselfenbeins wird in diese Region in Europa verschifft. Hier schnitzen erfahrene Kunsthandwerker wunderschöne Werke, die über die eurasischen Handelswege exportiert werden, und so gilt diese Region als führendes Zentrum für die Herstellung von Elfenbeinschnitzereien in Europa.\n\n#italicDieser [modifier|E] wird automatisch entfernt, wenn die [RICE_greenland_struggle|E] jemals die [struggle_phase_greenland_marginalization|E] erreicht oder ohne ein gutes Ende endet.#!"
 RICE_north_atlantic_built_hunting_stations:0 "Unterstützte Errichtung von Jagdanlagen in Grönland"
 RICE_north_atlantic_built_hunting_stations_desc:0 "$EFFECT_LIST_BULLET$Erhält zusätzliches [prestige_i|E]jährlich aus [greenland_estates_long|E]\n$EFFECT_LIST_BULLET$Die Chancen auf erfolgreiche Jagdausflüge nach [nordsetur|E] sind erhöht"
 RICE_north_atlantic_built_shielings:0 "Unterstützte Errichtung von Schutzwällen in Grönland"
 RICE_north_atlantic_built_shielings_desc:0 "$EFFECT_LIST_BULLET$Erhält zusätzliches [gold_i|E] jährlich aus [greenland_estates_long|E]\n$EFFECT_LIST_BULLET$Die Erfolgschancen von [greenland_expeditions|E] sind erhöht"
 RICE_north_atlantic_built_temples:0 "Unterstützte Errichtung eines Gotteshauses in Grönland"
 RICE_north_atlantic_built_temples_desc:0 "$EFFECT_LIST_BULLET$Erhält zusätzliche [piety_i|E]jährlich aus [greenland_estates_long|E]\n$EFFECT_LIST_BULLET$Die Boni, die man erhält, wenn man [close_family|E] oder einen [courtier|E] nach [greenland|E] schickt, um sich dort niederzulassen, werden erhöht"
 RICE_greenland_indigenous_social:0 "Oratoren des Sonnenuntergangs"
 RICE_greenland_indigenous_social_desc:0 "Nachdem sich die amerikanischen Ureinwohner dauerhaft in dieser Region niedergelassen hatten, spielten sie eine wichtige Rolle bei der Entwicklung der lokalen Gesellschaft und Kultur und beeinflussten die Gemeinschaften hier auf tiefgreifende Weise."
 RICE_greenland_indigenous_political:0 "Herren des Sonnenuntergangs"
 RICE_greenland_indigenous_political_desc:0 "Nachdem die Ureinwohner Amerikas eine dauerhafte Präsenz in dieser Region etabliert hatten, bewiesen sie ihre Dominanz über die ältere Schicht der politischen Eliten, die sie durchweg beherrschen."
 RICE_greenland_indigenous_military:0 "Krieger des Sonnenuntergangs"
 RICE_greenland_indigenous_military_desc:0 "Nachdem die Ureinwohner Amerikas eine dauerhafte Präsenz in dieser Region etabliert hatten, waren sie oft auch militärisch tätig, sei es in Form von regulären Truppen, Söldnergruppen oder Räuberbanden."
 RICE_north_atlantic_resettled_greenlanders:0 "Wiederangesiedelte Grönländer"
 RICE_north_atlantic_resettled_greenlanders_desc:0 "Nach dem völligen Zusammenbruch der grönländischen Siedlungen haben sich die Verbliebenen der ehemaligen europäischen Bevölkerung Grönlands über den gesamten Nordatlantik verstreut, so auch in dieser Region."
 RICE_north_atlantic_inuit_alliance:0 "Inuit-Allianz"
 RICE_north_atlantic_inuit_alliance_desc:0 "Dieser Charakter ist nicht nur eng mit den grönländischen Siedlungen verbunden, sondern hat auch ausgezeichnete Beziehungen zu den Inuit (von manchen abwertend "Skraelinger" genannt). In der Tat hat dieser Charakter sogar einige informelle und formelle Bündnisse mit einigen Inuit-Stämmen im hohen Norden geschlossen."
 RICE_north_atlantic_immigration_from_greenland:0 "Zuwanderung aus Grönland"
 RICE_north_atlantic_immigration_from_greenland_desc:0 "Die grönländischen Siedlungen sind in letzter Zeit im Niedergang begriffen, so dass eine Reihe ehemaliger Bewohner dieser Siedlungen beschlossen haben, in diese Region zu ziehen, um dort bessere wirtschaftliche Perspektiven zu finden."
 RICE_north_atlantic_vinland_settlement:0 "Die dauerhafte Vinland-Kolonie gegründet"
 RICE_north_atlantic_vinland_settlement_desc:0 "Diese Dynastie war die Wegbereiterin für die Gründung einer dauerhaften Siedlung in Vinland. Viele bezweifeln, dass eine solche Kolonie aufgrund ihrer abgelegenen Lage und ihres mangelnden wirtschaftlichen Potenzials Bestand haben wird, aber vielleicht werden diese Schwarzmaler eines Besseren belehrt."
 RICE_north_atlantic_vinland_outpost:0 "Vinland-Außenposten"
 RICE_north_atlantic_vinland_outpost_desc:0 "Diese Dynastie hat einen bescheidenen Außenposten in Vinland errichtet. Sie wollen ihn als Stützpunkt für die Erkundung dieses üppigen Landes nutzen.\n\n#italic Für #bold JEDEN#! [vinland_outpost_long|E] der existiert, werden [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] und @RICE_greenland_networks_icon! [greenland_networks|E] um den folgenden Betrag sinken:\n$EFFECT_LIST_BULLET$#Bold #N 3#!#! in der [struggle_phase_greenland_marginalization|E] (auf maximal 10)\n$EFFECT_LIST_BULLET$#Bold #N 2#!#! in der [struggle_phase_greenland_subsistence|E] (bis maximal 8)\n$EFFECT_LIST_BULLET$#Bold #N 1#!#! in den anderen [struggle_phase_phases|E] der [RICE_greenland_struggle|E], oder wenn sie mit einem guten Ende aufgelöst wurde (bis maximal 5)#!"
 RICE_north_atlantic_papar_remnants:0 "Überbleibsel der Papar"
 RICE_north_atlantic_papar_remnants_desc:0 "Die Nordmänner, die sich im 9. Jahrhundert hier niederließen, sollen auf die #italic Papar#! gestoßen sein oder zumindest materielle Spuren davon gefunden haben, christliche Mönche und Einsiedler gälischen Ursprungs, die auf den abgelegenen Inseln und felsigen Küsten der Inseln des Nordatlantiks lebten. Es ist schwer zu sagen, ob es diese #italic Papar#! noch gibt oder ob es sich nur um Legenden und Hörensagen handelt."
 #\n\n#italic Solange dieser [modifier|E] aktiv ist, dürfen [rulers|E] dieser [county|E] gelegentlich christliche, gälische Mönche an ihrem [court|E] empfangen.#!
 RICE_north_atlantic_whale_exempt_from_tax_modifier:0 "Steuerbefreiungen für Walfangstädte"
 RICE_north_atlantic_whale_exempt_from_tax_modifier_desc:0 "Die Walfangstädte in dieser Region wurden von der Zahlung von Steuern befreit und erhielten andere Privilegien. Es scheint, dass die lokalen Herrscher die Walfangindustrie hier unterstützen wollen."
 RICE_north_atlantic_whale_levy_extra_tax_modifier:0 "Mehr Steuern auf Walfangstädte erhoben"
 RICE_north_atlantic_whale_levy_extra_tax_modifier_desc:0 "Die Walfangstädte in dieser Region haben unter den zusätzlichen Steuern zu leiden, die auf sie erhoben werden. Es scheint, als wollten die lokalen Machthaber von der lukrativen Walfangindustrie profitieren."
 RICE_north_atlantic_whale_tax_exempter:0 "Befreite Walfangstädte von Steuern"
 RICE_north_atlantic_whale_tax_exempter_desc:0 "Dieser Charakter gewährte den Walfangstädten in ihren Territorien Steuerbefreiungen und verschiedene andere Privilegien, um die Walfangindustrie in seinem Reich zu unterstützen."
 RICE_north_atlantic_whale_tax_levier:0 "Erhebt zusätzliche Steuern auf Walfangstädte"
 RICE_north_atlantic_whale_tax_levier_desc:0 "Dieser Charakter erhob zusätzliche Steuern auf Walfangstädte in seinen Territorien, um von der lukrativen Walfangindustrie in seinem Reich zu profitieren."
 RICE_north_atlantic_nordsetur_trade_connections:0 "Handelsbeziehungen mit den Einheimischen von Nordsetur"
 RICE_north_atlantic_discoverer_of_greenland:0 "Entdecker Grönlands"
 RICE_north_atlantic_discoverer_of_greenland_desc:0 "Dieser Charakter führte eine große Entdeckungsfahrt zu den Meeren westlich von Island und entdeckte ein neues Land, das sie Grönland nannten. Mit dieser glorreichen Leistung haben sie sich einen Platz in den Annalen der Geschichte verdient."
 RICE_north_atlantic_discoverer_of_americas:0 "Entdecker von Helluland, Markland und Vinland"
 RICE_north_atlantic_discoverer_of_americas_desc:0 "Dieser Charakter führte eine große Entdeckungsfahrt zu den Meeren westlich von Grönland und entdeckte drei neue Länder, die sie Helluland, Markland und Vinland nannten. Mit dieser glorreichen Leistung haben sie sich einen Platz in den Geschichtsbüchern verdient."
 RICE_north_atlantic_auk_meat:0 "Krabbentaucherfleisch essen"
 RICE_north_atlantic_auk_eggs:0 "Krabbentauchereier essen"
 RICE_north_atlantic_broch_encounter:0 "Auf einen schottischen Broch gestoßen"
 RICE_north_atlantic_inspired_by_gaelic_monks:0 "Inspiriert von gälischen Mönchen"
 RICE_north_atlantic_inspired_by_gaelic_monks_desc:0 "Unabhängig von den persönlichen religiösen Überzeugungen dieses Charakters hat er kürzlich Geschichten über gälische Mönche gehört, die auf ferne Inseln reisten, um dort in Ruhe zu meditieren und zu beten. Diese Person fand die eifrige Hingabe der Mönche inspirierend."
 RICE_north_atlantic_inspired_by_monks_voyages:0 "Inspiriert von den Reisen der Mönche"
 RICE_north_atlantic_inspired_by_monks_voyages_desc:0 "Unabhängig von den persönlichen religiösen Überzeugungen dieses Charakters hat er kürzlich Geschichten über die legendären Reisen gehört, die verschiedene gälische Mönche in mythische Länder im Westen unternahmen. Dieser Charakter fand solche wundersamen Erzählungen inspirierend."
 RICE_north_atlantic_iceland_moss:0 "Islandmoos"
 RICE_north_atlantic_puffin_meat:0 "Köstliches Papageientaucherfleisch serviert"
 RICE_north_atlantic_puffin_meat_desc:0 "Die Köche dieses Charakters wissen wirklich, wie man Papageientaucherfleisch für Feste und Zusammenkünfte zubereitet."
 RICE_north_atlantic_dairy_inhospitality:0 "Milchige Ungastlichkeit"
 RICE_north_atlantic_dairy_inhospitality_desc:0 "Im nordischen Island gilt es als Beleidigung, Gästen Milchprodukte zu servieren, vor allem ohne andere Speisen. Dieser Charakter hat die sehr schlechte Eigenschaft, genau das zu tun."
 RICE_north_atlantic_tasty_skyr_yogurt:0 "Mag Skyr"
 RICE_north_atlantic_expedition_native_contacts:0 "Eskimo-Kontakte"
 RICE_north_atlantic_expedition_native_contacts_desc:0 "Dieser Charakter hat vor kurzem eine Entdeckungsfahrt zu den westlichen Meeren unterstützt. Die Expedition hatte positive Begegnungen mit einigen indigenen Völkern, zu denen dieser Charakter nun eine lose Verbindung hat."
 RICE_north_atlantic_expedition_native_legends:0 "Legenden über Eskimos"
 RICE_north_atlantic_expedition_native_legends_desc:0 "Dieser Charakter hat vor kurzem eine Entdeckungsfahrt zu den westlichen Meeren gesponsert. Die Expedition hatte einige Begegnungen mit Ureinwohnern oder zumindest deren materieller Kultur, und die Geschichten und Erzählungen über diese Menschen faszinieren diesen Charakter."
 RICE_north_atlantic_expedition_native_info:0 "Informationen über Eskimos"
 RICE_north_atlantic_expedition_native_info_desc:0 "Dieser Charakter hat kürzlich eine Entdeckungsfahrt zu den westlichen Meeren unterstützt. Die Expedition hatte einige Begegnungen mit indigenen Völkern, oder zumindest deren materieller Kultur, und übermittelte diesem Charakter Informationen über diese Stämme. Diese Informationen können Details wie die Politik, den Glauben oder die soziale Organisation dieser Völker beinhalten, oder weniger esoterische Konzepte wie die Art ihrer Waffen und Werkzeuge, die Art ihrer Nahrung oder einfach nur ihr Erscheinungsbild."
 RICE_north_atlantic_expedition_western_herbs:0 "Kräuter des Westatlantiks"
 RICE_north_atlantic_expedition_western_herbs_desc:0 "Dieser Charakter hat kürzlich eine Entdeckungsfahrt zu den westlichen Meeren unterstützt. Der Expedition ist es gelungen, einige exotische Kräuter aus dieser Region zu erwerben, sei es durch die einheimischen Völker (durch friedlichen Handel oder gewaltsame Aneignung) oder indem sie sie selbst gesammelt haben."
 RICE_north_atlantic_expedition_glorious_battle_americas:0 "Erzählungen über Schlachten mit amerikanischen Ureinwohnern"
 RICE_north_atlantic_expedition_glorious_battle_americas_desc:0 "Dieser Charakter hat kürzlich eine Entdeckungsfahrt zu den westlichen Meeren unterstützt. Die Expedition hatte feindselige Begegnungen mit einigen indigenen Völkern, und die Geschichten über ihren Sieg inspirieren und fesseln diesen Charakter sehr."
 RICE_north_atlantic_expedition_vinland_grapes_small:0 "Einige Weintrauben aus Vinland"
 RICE_north_atlantic_expedition_vinland_grapes_small_desc:0 "Dieser Charakter hat kürzlich eine Entdeckungsfahrt zu den westlichen Meeren gesponsert. Die Expedition segelte nach Vinland, wo es ihnen gelang, eine kleine Anzahl der berühmten wilden Weintrauben dieser Region zu finden und zu ernten, die sie diesem Charakter mitbrachten."
 RICE_north_atlantic_expedition_vinland_grapes_large:0 "Viele Weintrauben aus Vinland"
 RICE_north_atlantic_expedition_vinland_grapes_large_desc:0 "Dieser Charakter hat kürzlich eine Entdeckungsfahrt zu den westlichen Meeren unterstützt. Die Expedition segelte nach Vinland, wo sie eine große Anzahl der berühmten wilden Weintrauben dieser Region fand und erntete, die sie diesem Charakter mitbrachte."
 RICE_north_atlantic_expedition_seal_meat:0 "Robbenfleisch aus dem Westatlantik"
 RICE_north_atlantic_expedition_seal_meat_desc:0 "Dieser Charakter hat kürzlich eine Entdeckungsfahrt zu den westlichen Meeren unterstützt. Die Expedition hat auf ihrer Reise erfolgreich Robben gejagt und das Fleisch konserviert, um es diesem Charakter zu schenken."
 RICE_north_atlantic_expedition_seal_blubber:0 "Robbenblubber aus dem Westatlantik"
 RICE_north_atlantic_expedition_seal_blubber_desc:0 "Dieser Charakter hat kürzlich eine Entdeckungsfahrt zu den westlichen Meeren unterstützt. Die Expedition hat auf ihrer Reise erfolgreich Robben gejagt und dabei etwas Robbenspeck gewonnen, den sie dem Charakter schenkt. Dieser Blubber kann zur Herstellung von Öl verwendet werden."
 RICE_north_atlantic_expedition_americas_fauna_knowledge:0 "Kenntnisse über die Fauna Nordamerikas"
 RICE_north_atlantic_expedition_americas_fauna_knowledge_desc:0 "Dieser Charakter hat vor kurzem eine Entdeckungsfahrt zu den westlichen Meeren unterstützt. Die Expedition untersuchte einige der Kreaturen - sowohl gewöhnliche als auch bizarre - und hat die gesammelten Informationen an diesen Charakter weitergegeben."
 RICE_north_atlantic_expedition_americas_flora_knowledge:0 "Kenntnisse über die Flora Nordamerikas"
 RICE_north_atlantic_expedition_americas_flora_knowledge_desc:0 "Dieser Charakter unterstützte kürzlich eine Expedition zu den westlichen Meeren. Die Expedition untersuchte einige der Pflanzen - sowohl gewöhnliche als auch bizarre - und hat die gesammelten Informationen an diesen Charakter weitergegeben."
 xxxxx:0 "xxxxx"

 # Artifacts
 RICE_north_atlantic_native_american_artifact_name:0 "Indianerschmuck"
 RICE_north_atlantic_native_american_artifact_desc:0 "Ein Gegenstand, der von irgendeinem Volk, das in den mythischen Ländern des westlichen Atlantiks lebt, hergestellt wurde. Vielleicht war es ein Werkzeug, ein Kunstobjekt oder diente einem anderen unbekannten Zweck. Es wurde auf einer Expedition in die Regionen westlich von Island erlangt, mit Gewalt oder durch Handel mit diesen Völkern."
 RICE_north_atlantic_polar_bear_pelt_name:0 "Eisbärenfell"
 RICE_north_atlantic_arctic_artifact_name:0 "Eskimoschmuck"
 RICE_north_atlantic_arctic_artifact_desc:0 "Ein Gegenstand, der von einem Volk in den Weiten des arktischen Nordens hergestellt wurde. Vielleicht war es ein Werkzeug, ein Kunstwerk oder diente einem anderen unbekannten Zweck. Es wurde auf einer Expedition in die Regionen westlich von Island erworben, mit Gewalt oder durch Handel mit diesen Völkern."
 RICE_north_atlantic_polar_bear_pelt_name:0 "Eisbärenfellt"
 RICE_north_atlantic_polar_bear_pelt_desc:0 "Der Pelz eines Eisbären, der in [nordsetur|E], in [greenland|E], erlegt wurde. Dieser edle Gegenstand, der aus einem fernen Land der Mythen und Legenden stammt, wird sicherlich verblüffen und begeistern, ebenso wie er Trost und Wärme spendet!"
 RICE_north_atlantic_narwhal_horn_name:0 "Narwhalhorn"
 RICE_north_atlantic_narwhal_horn_desc:0 "Das Horn des Narwals, der in [nordsetur|E], in [greenland|E], erlegt wurde; manche glauben, dass diese Kreaturen die See-Einhörner sind, von denen in der Folklore und in Legenden die Rede ist. Viele glauben, dass diese Hörner magische und medizinische Eigenschaften haben, und als solche erzielen sie oft weltweit hohe Preise."
 RICE_north_atlantic_walrus_ivory_name:0 "Geschnitztes Walrosselfenbein"
 RICE_north_atlantic_walrus_ivory_desc:0 "Elfenbeinkunst, die aus den Stoßzähnen von Walrossen hergestellt wird, die in [nordsetur|E], in [greenland|E], erlegt werden. Solche Kunstwerke werden in der Regel nicht in Grönland selbst hergestellt, sondern in verschiedenen Städten im Nordatlantik, die Handelsbeziehungen zu Grönland unterhalten."

 # Struggle Decisions
 ##### Integration ######
 RICE_greenland_struggle_ending_integration_decision:1 "Regionale Integration"
 RICE_greenland_struggle_ending_integration_decision_desc:0 "Die Völker des Nordatlantiks waren einst unbedeutende Kriegsherren und Stämme, die lange Zeit durch einen großen, kalten Ozean getrennt waren. Jetzt sind sie vereint, mehr und mehr in Kultur, Ideen und Handel, mit [greenlands|E] Siedlungen, die Eurasien und Amerika verbinden. Das goldene Zeitalter des hohen Nordens hat gerade erst begonnen!"
 RICE_greenland_struggle_ending_integration_decision_tooltip:0 "Grönland und Nordamerika vollständig in den nordatlantischen Raum einbinden"
 RICE_greenland_struggle_ending_integration_decision_confirm:0 "Die $RICE_greenland_struggle$ beenden"
 RICE_greenland_struggle_integration_decision_correct_phase_tt:0 "Die gegenwärtige [struggle_phase|E] ist die [struggle_phase_greenland_integration|E]"
 RICE_greenland_struggle_marginalization_decision_correct_phase_tt:0 "Die gegenwärtige [struggle_phase|E] ist die [struggle_phase_greenland_marginalization|E]"
