 north_atlantic.0170.t:0 "$RICE_greenland_struggle_ending_integration_decision$"
 north_atlantic.0170.desc:0 "For a long time, Greenland has straddled the frontier of two worlds separated by the vast ocean. There were some who wondered whether the Greenland settlements, founded so long ago by intrepid pioneers from Europe, could last in such a harsh climate.\n\nUnder my leadership, the Greenland colony is no longer an impoverished corner of the world, barely eking out an existence: it has emerged as a strong, adaptable, vigorous part of North Atlantic civilization.\n\nWhat was once a trickle of goods entering the ports of Europe like walrus ivory has become a flood of peoples, ideas, cultures, and trade all over the Atlantic. Now, it is up to us to determine where Greenland’s destiny lies next."
 north_atlantic.0170.a:0 "The people of the North Atlantic should develop closer ties!"
 north_atlantic.0170.b:0 "Greenland grew thanks to trade. Let's continue to focus on that."
 north_atlantic.0170.c:0 "The settlements of the far north must be resilient and strong."
 north_atlantic.0171.t:0 "$RICE_greenland_struggle_ending_integration_decision$ of the North Atlantic"
 north_atlantic.0171.desc:0 "For a long time, Greenland has straddled the frontier of two worlds separated by the vast ocean. There were some who wondered whether the Greenland settlements, founded so long ago by intrepid pioneers from Europe, could last in such a harsh climate.\n\nHowever, under the leadership of [struggle_ender.GetTitledFirstName], the Greenland colony is no longer an impoverished corner of the world, barely eking out an existence: it has emerged as a strong, adaptable, vigorous part of North Atlantic civilization."
 north_atlantic.0171.desc.closing.cultural:0 "\n\n[struggle_ender.GetFirstNameNoTooltip] is determined to expand the cultural and diplomatic ties between the peoples who dwell on both sides of the Atlantic. Could this be a new age of cooperation and peace?"
 north_atlantic.0171.desc.closing.economic:0 "\n\nGreenland prospered thanks to trade, and as far as [struggle_ender.GetFirstNameNoTooltip] is concerned, it is essential to continue supporting these trade networks, particularly with the export of walrus ivory."
 north_atlantic.0171.desc.closing.community:0 "\n\nAs [struggle_ender.GetFirstNameNoTooltip] understands it, the key to continued prosperity is in developing strong, resilient settlements across the North Atlantic that can thrive no matter the environmental or political climate."
 north_atlantic.0171.desc.closing:0 "\n\nOnly time will tell whether [struggle_ender.GetFirstNamePossessiveNoTooltip] approach will bring further prosperity to Greenland. Either way, the Greenland colony is here to stay."
 north_atlantic.0171.a:0 "A new age dawns on the North Atlantic."
 north_atlantic.0172.t:0 "[struggle_ender.GetCulture.GetNameNoTooltip] Sovereignty"
 north_atlantic.0172.desc:0 "It has been a long time since the peoples of the east settled in Greenland, before coming into contact with us, the [ROOT.Char.GetCulture.GetCollectiveNoun].\n\nSome of these peoples have been more peaceful, eager to exchange ideas and goods. Others… less so; the hostile, arrogant ones call us and the people from our side of the Atlantic “skraelings,” among other unflattering names. Regardless, we, too, started exploring and settling in Europe as well.\n\nWe [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] have become an influential power in these strange lands to the east, and now serve as the main link between the two sides of the Atlantic, not Greenland. Our enemies fear us, while our friends respect us as reliable partners in trade and politics.\n\nAs the most influential of the [ROOT.Char.GetCulture.GetNameNoTooltip] leaders, it falls to me to determine how our people should assert our sovereignty in our new homeland and expand our influence:"
 north_atlantic.0172.a:0 "Do it peacefully through culture and trade"
 north_atlantic.0172.b:0 "Use direct and indirect political networks"
 north_atlantic.0172.c:0 "Enforce it by growing our military presence"
 north_atlantic.0173.t:0 "$north_atlantic.0172.t$"
 north_atlantic.0173.desc:0 "When Greenland was first settled, its settlers inevitably came into contact with the native peoples of the western side of the Atlantic. These native peoples eventually started to explore and settle in Europe. Over time, they grew in power and influence, particularly the [struggle_ender.GetCulture.GetCollectiveNoun].\n\nNow led by the great [struggle_ender.GetTitledFirstName], the [struggle_ender.GetCulture.GetCollectiveNounNoTooltip] are feared by their enemies and respected and admired by their friends. In their new homeland, they are asserting their sovereignty and replacing Greenland as the main link between the two sides of the Atlantic."
 north_atlantic.0173.desc.closing.social:0 "\n\n[struggle_ender.GetTitledFirstNameNoTooltip] is regarded as a wise ruler, who wishes to expand [struggle_ender.GetCulture.GetNameNoTooltip] influence peacefully by building up trade networks and engaging in cultural exchange with [struggle_ender.GetHerHis] neighbors. They are no longer denigrated as “skraelings,” even by their enemies; instead, many like to call them the “Sunset Orators,” whose skills in diplomacy and trade are leading the North Atlantic towards a brighter future."
 north_atlantic.0173.desc.closing.political:0 "\n\n[struggle_ender.GetTitledFirstNameNoTooltip] is regarded as a wise ruler, who wishes to expand [struggle_ender.GetCulture.GetNameNoTooltip] influence through political means, finding direct and indirect ways to connect with and control local European rulers. The [struggle_ender.GetCulture.GetCollectiveNounNoTooltip] are no longer denigrated as “skraelings,” even by their enemies; instead, many like to call them the “Sunset Lords,” acknowledging their authority across the North Atlantic."
 north_atlantic.0173.desc.closing.military:0 "\n\n[struggle_ender.GetTitledFirstNameNoTooltip] is regarded as a wise ruler, who wishes to expand [struggle_ender.GetCulture.GetNameNoTooltip] influence by growing their military presence. Brave warriors from the west Atlantic now eagerly travel to Europe to adventure, raid, or serve as mercenaries. The [struggle_ender.GetCulture.GetCollectiveNounNoTooltip] are no longer denigrated as “skraelings,” even by their enemies; instead, many like to call them the “Sunset Warriors,” a sign of these people’s mastery over the North Atlantic."
 north_atlantic.0173.a:0 "It is undoubtedly a new day in the North Atlantic."
 north_atlantic.0174.t:0 "Abandoning Greenland"
 north_atlantic.0174.desc:0 "When the Greenland colony was first established all those years ago, who could have thought its history would have ended this way? The Greenland settlements were once an integral part of the trade networks crisscrossing the North Atlantic.\n\nNow, the colony is less than a shadow of its former self thanks in part to various environmental and socio-economic pressures. Many Greenlanders are moving to Europe for better opportunities, and It is a financial drain for anyone who is still involved in it.\n\nAs one of the most influential leaders in the North Atlantic, I have decided that we should cut our losses while we still can, and formally abandon the colony. The remaining Greenlanders who wish to leave can be resettled in our lands, while the few foolish enough to remain can be left to their fate."
 north_atlantic.0174.a:0 "It is time to focus on other things back home."
 north_atlantic.0175.t:0 "$north_atlantic.0174.t$"
 north_atlantic.0175.desc:0 "There was once a time when Greenland was renowned as a source of exotic luxuries such as walrus ivory. Those days are long gone.\n\nIn recent times, the Greenland colony has faced insurmountable environmental and socio-economic challenges. Many Greenlanders were moving to Europe for better opportunities, and it was a financial drain for anyone who is still involved in it.\n\n[struggle_ender.GetTitledFirstName], an important regional leader who has been involved in the Greenland colony, believes that it is pointless to delay the inevitable. [struggle_ender.GetSheHe|U] has taken steps to formally abandon the colony. Most Greenlanders, who agree with this move, have been willingly resettled in various communities in the North Atlantic.\n\nNow, without a doubt, all that remains of the once flourishing Greenland settlements is the sound of the bleak wind, and the gently ominous roar of the waves against the ice."
 north_atlantic.0175.a:0 "$north_atlantic.0009.a$"
