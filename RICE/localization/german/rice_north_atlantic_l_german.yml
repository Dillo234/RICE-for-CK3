 north_atlantic.0014.t:0 "The Inuit Arrive in Greenland"
 north_atlantic.0014.desc:0 "Rumors have arrived from Greenland about the arrival of a new peoples in the region who call themselves the [inuit.GetName]. Time will tell how the Inuit will interact with Greenland's other inhabitants, like the [dorset.GetName] and the settlers from Europe.\n\nSince time immemorial, the [inuit.GetNameNoTooltip] have lived in the cold, northern regions of the world. They thrive in these frigid climates, excelling in everything from whaling and seal hunting, to building well-insulated houses, to migrating and traveling across the snow and ice in dog sleds.\n\nWill the [inuit.GetNameNoTooltip], with their innovations, outcompete the other groups for control of vital resources, causing tension and conflict? Is this an opportunity for cooperation and trade between them? Or will these three groups ignore each other, heading towards their own destinies in the remote, far north?"
 north_atlantic.0014.a:0 "Even in the far north, times are always changing."
 north_atlantic.0014.a.tooltip:0 "For those [struggle_involved|E] in the [RICE_greenland_struggle|E], relations with the [inuit.GetNameNoTooltip] will now play a role in several [decisions|E] and events, such as on [greenland_expeditions|E]."
