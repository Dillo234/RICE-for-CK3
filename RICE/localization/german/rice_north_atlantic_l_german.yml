 RICE_north_atlantic_support_greenland_effect_tooltip_3:0 "Sending [greenland_support|E] is costlier as your [house|E] lacks a [greenland_estate_long|E]"
 RICE_north_atlantic_support_greenland_effect_tooltip_4:0 "Sending [greenland_support|E] is costlier if [greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] are low, and if the [RICE_greenland_struggle|E] is currently in the [struggle_phase_greenland_subsistence_simple|E] and [struggle_phase_greenland_marginalization|E]"
 RICE_north_atlantic_support_greenland_confirm:0 "Let's help Greenland!"
 RICE_north_atlantic_support_greenland_context_tooltip:0 "#emphasis Historical Context:#! From the late 10th century to the early 15th century, Greenland served as the northern and western frontier of the Old World. Despite their remote location, however, the Norse settlements in Greenland maintained important links with the rest of Eurasia, from walrus ivory, polar bear hides, and narwhal tusks that was exported to trading centers in Europe, to bishops appointed by the Church to serve the faithful in Greenland. These links helped keep Greenland in contact with and involved in the affairs of Eurasia."
