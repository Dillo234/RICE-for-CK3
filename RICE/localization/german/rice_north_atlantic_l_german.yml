 action_RICE_greenland_establish_estate_desc:1 "Euer [house|E] kann vom [RICE_greenland_struggle|E] profitieren wenn Ihr die [decision|E] trefft, eine [greenland_estate_long|E] zu gründen.\n\n#help Diese [decision|E] gewährt Eurem [house|E] die Möglichkeit, mehrere weitere [decisions|E] freizuschalten, die Euch helfen werden, von [greenland|E] und sogar darüber hinaus zu profitieren. Jeder [ruler|E] Eures [house|E]es erhält außerdem jährlich eine kleine, zufällige Menge an [gold|E], [prestige|E] und [piety|E].#!"
 action_RICE_greenland_establish_estate_click:1 "#I Klicken, um die verfügbaren [decisions|E] zu sehen#!"
 action_RICE_greenland_decline_warning:0 "Grönlandkolonie im Niedergang"
 action_RICE_greenland_decline_warning_label:0 "Die [greenland_settlements|E] sind im Niedergang begriffen"
 action_RICE_greenland_decline_warning_desc:1 "Veränderungen des Klimas und/oder der Weltwirtschaft erweisen sich als eine große Herausforderung für die [greenland_settlements|E] und verringern ihre langfristige Nachhaltigkeit.\n\n#help Überlegt Euch Eure langfristigen Pläne in [greenland|E] gut! Dies könnte die letzte Gelegenheit für alle [rulers|E] sein, die in das [RICE_greenland_struggle|E] involviert sind, dieses [struggle|E] mit einem guten Ende zu lösen, oder seid sonst darauf vorbereitet, die Möglichkeit der [decision|E] $RICE_greenland_struggle_ending_abandonment_decision$ in Betracht zu ziehen.#!"
 action_RICE_greenland_decline_warning_click:1 "#I Klicken, um die verfügbaren [decisions|E] zu sehen#!"
 action_RICE_greenland_collapse_warning:0 "Grönlandkolonie vor dem Zusammenbruch"
 action_RICE_greenland_collapse_warning_label:0 "Die [greenland_settlements|E] stehen vor dem Kollaps"
 action_RICE_greenland_collapse_warning_desc:1 "Veränderungen des Klimas und/oder der Weltwirtschaft haben die [greenland_settlements|E] vernichtet. Die westliche Siedlung gibt es nicht mehr, und das Ende der überlebenden östlichen Siedlung steht unmittelbar bevor.\n\n#help Derzeit besteht jedes Jahr eine #V [GetGlobalVariable('RICE_greenland_auto_fail_chances').GetValue|0]%#!-Chance, dass das [RICE_greenland_struggle|E] automatisch endet. Begrenzt Eure Verluste, solange Ihr es noch könnt, indem Ihr die [decision|E] $RICE_greenland_struggle_ending_abandonment_decision$ so bald wie möglich trefft.#!"
