 RICE_north_atlantic_minor_walrus_hunt_option_desc:0 "Prepare a couple ships for the trip"
 RICE_north_atlantic_minor_walrus_hunt_option_tooltip:0 "#V #Bold Minimum Cost: @gold_icon! [GetGlobalVariable('RICE_global_walrus_hunt_minor_cost').GetValue|0]#!#!\n\n$EFFECT_LIST_BULLET$Gain anywhere from @gold_icon! #V [GetGlobalVariable('RICE_global_walrus_hunt_min_gain').GetValue]#! to @gold_icon! #V [GetGlobalVariable('RICE_global_walrus_hunt_minor_max_gain').GetValue]#! #italic if#! the hunt succeeds (base amount)\n$EFFECT_LIST_BULLET$No effect on the chances of a successful hunt"
