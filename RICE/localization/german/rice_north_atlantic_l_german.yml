 RICE_north_atlantic_expedition_ai_option_desc:0 "#X Ihr solltet das nicht sehen#!"
 RICE_north_atlantic_expedition_ai_option_tooltip:0 "#X Ihr solltet das nicht sehen#!"
 RICE_north_atlantic_family_estate_greenland:0 "Eine Familiensiedlung in Grönland gründen"
 RICE_north_atlantic_family_estate_greenland_desc:0 "[house|E] [ROOT.Char.GetHouse.GetName] sollte an der [RICE_greenland_struggle|E] teilhaben. Indem wir dort mit einer [greenland_estate|E] präsent sind, können wir das Gebiet erschließen und, was noch besser ist, von seinen Luxusexporten, insbesondere Walrosselfenbein, profitieren."
 RICE_north_atlantic_family_estate_greenland_tooltip:1 "Unser [house|E] sollte eine [greenland_estate|E] in [greenland|E] errichten"
 RICE_north_atlantic_family_estate_greenland_effect_tooltip_1:1 "Diese Entscheidung kostet weniger als [house_head|E]"
 RICE_north_atlantic_family_estate_greenland_effect_tooltip_2:1 "Alle [landed|E] [house|E]mitglieder, die [struggle_involved|E] in der [RICE_greenland_struggle|E] sind, können nun auf verschiedene [decisions|E] und Mechaniken zugreifen, die mit dem [struggle|E] zu tun haben; sie werden nun auch jedes Jahr unterschiedliche Mengen an [gold_i|E] [gold|E], [prestige_i|E][prestige|E], und [piety_i|E][piety|E] erhalten (oder manchmal verlieren)"
 RICE_north_atlantic_family_estate_greenland_effect_tooltip_3:1 "Dieser Betrag hängt von mehreren Faktoren ab, die  #italic jede#! [greenland_estate|E] in [greenland|E], einschliesslich [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] und @RICE_greenland_networks_icon! [greenland_networks|E] beeinflussen"
 RICE_north_atlantic_family_estate_greenland_confirm:0 "Dies wird ein historischer Tag in der Geschichte unserer Familie sein."
 RICE_north_atlantic_family_estate_greenland_context_tooltip:0 "#emphasis Historischer Kontext:#! Die nordischen Siedlungen Grönlands hatten wahrscheinlich nie mehr als ein paar tausend Einwohner und wurden von einer kleinen Gruppe von Eliten beherrscht. Zu diesen Eliten gehörten wahrscheinlich die Nachkommen von Erik dem Roten, dem Entdecker Grönlands, der in den späten 900er Jahren die Familiensiedlung Brattahlid in Grönland gründete. Dieses Gut verfügte über gutes Ackerland und wahrscheinlich über die erste europäische Kirche auf dem amerikanischen Kontinent."
 # Different text based on how long it's been since the Greenland colony was established
 RICE_north_atlantic_hunting_trip:0 "Jagdausflug nach Nordsetur organisieren" # Walrossjagd
 RICE_north_atlantic_hunting_trip_desc:0 "[greenlands|E] Luxusexporte werden oft bei Jagden in [nordsetur|E], einer abgelegenen Region weit im Norden, erworben. Ich werde die dortige [greenland_estate|E] meiner Familie anweisen, Männer zu rekrutieren, die im nächsten Sommer nach [nordsetur|E] segeln, um diese wertvollen Produkte zu beschaffen, #italic especially#! Walrosselfenbein. Es ist eine schwierige Reise, aber die Belohnungen sind enorm."
 RICE_north_atlantic_hunting_trip_tooltip:1 "Die Reise nach [nordsetur|E] ist gefährlich, doch die Profitaussichten sind immens!"
 RICE_north_atlantic_hunting_trip_effect_tooltip_1:1 "Die Grundwahrscheinlichkeit, dass diese Jagd erfolgreich ist, wird auf der Grundlage Eurer [stewardship|E], [diplomacy|E] und der aktuellen [struggle_phase|E] der [RICE_greenland_struggle|E] auf #V [THIS.Char.MakeScope.ScriptValue('RICE_walrus_hunt_success_chance')|0]%#! geschätzt, aber dieser Prozentsatz kann #bold erhöht#! werden, wenn Ihr mehr Männer und Schiffe anheuert"
 RICE_north_atlantic_hunting_trip_effect_tooltip_2:1 "Wenn Ihr erfolgreich seid, erhaltet Ihr eine Gesamtsumme von mindestens [gold_i|E] #V [THIS.Char.MakeScope.ScriptValue('RICE_walrus_hunt_gold_gain_min_value')|0]#! aber möglicherweise viel mehr, je nachdem, wie viele Männer und Schiffe Ihr bereit seid anzuheuern und in welcher [struggle_phase|E] der [RICE_greenland_struggle|E] Ihr Euch befindet"
 RICE_north_atlantic_hunting_trip_effect_tooltip_3:1 "Wenn Eure Männer im Herbst zurückkehren, könnt Ihr weitere Vorteile wie [artefacts|E], [modifiers|E], und mehr erhalten"
 RICE_north_atlantic_hunting_trip_effect_tooltip_4:1 "Hohe @RICE_greenland_resilience_icon! [greenland_resilience|E] erhöht die Chancen auf ein besseres Ergebnis und die maximale Menge an [gold|E], die Ihr erlangen könnt, während niedrige @RICE_greenland_resilience_icon! [greenland_resilience|E] diese beiden Werte reduziert"
 RICE_north_atlantic_hunting_trip_effect_tooltip_5:1 "Hohe @RICE_greenland_networks_icon! [greenland_networks|E] reduziert die Kosten dieser [decision|E], während niedrige @RICE_greenland_networks_icon! [greenland_networks|E] diese erhöht"
 RICE_north_atlantic_hunting_trip_effect_tooltip_6:1 "Da sich die [RICE_greenland_struggle|E] derzeit in der [struggle_phase_greenland_settlement_simple|E] oder [struggle_phase_greenland_integration|E] befindet, wird diese [decision|E] [greenlands|E] @RICE_greenland_resilience_icon [greenland_resilience|E] lediglich #N verringern#! um einen zufälligen Betrag von #V 0#! bis zu #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_miniscule')|0]#! für eine kleine Jagd, #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_minor')|0]#! für eine größere Jagd, und #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_medium')|0]#! für eine große Jagd"
 RICE_north_atlantic_hunting_trip_effect_tooltip_7:1 "Da die [RICE_greenland_struggle|E] mit einem guten Ende abgeschlossen wurde, wird diese [decision|E] [greenlands|E] @RICE_greenland_resilience_icon [greenland_resilience|E] nur #N verringern#!  um einen zufälligen Betrag zwischen #V 0#! bis zu #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_miniscule')|0]#! für eine kleine Jagd, #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_minor')|0]#! für eine große Jagd, und #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_medium')|0]#! für eine große Jagd"
 RICE_north_atlantic_hunting_trip_effect_tooltip_8:1 "Da sich die [RICE_greenland_struggle|E] derzeit in der [struggle_phase_greenland_subsistence|E] befindet, wird diese [decision|E] [greenlands|E] @RICE_greenland_resilience_icon] [greenland_resilience|E] #N verringern#!, und zwar um einen zufälligen Betrag zwischen #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_minor')|0]#! bis zu #V [EmptyScope. ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_medium')|0]#! für eine kleine Jagd, #V 10#! für eine größere Jagd, und #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_major')|0]#! für eine große Jagd"
 RICE_north_atlantic_hunting_trip_effect_tooltip_9:1 "Because the [RICE_greenland_struggle|E] is currently in the [struggle_phase_greenland_marginalization|E], taking this [decision|E] will #N decrease#![greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] by a random amount between #V 0#! up to #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_medium')|0]#! for a minor hunt, #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_major')|0]#! for a major hunt, and #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_massive')|0]#! for a great hunt"
 # FAILURE RESILIENCE LOSS
 RICE_north_atlantic_hunting_trip_confirm:0 "It's hunting time!"
 RICE_north_atlantic_hunting_trip_context_tooltip:0 "#emphasis Historical Context:#! Greenland supplied the majority of ivory used in medieval European art. Most walrus had to be hunted in Disko Bay, hundreds of miles north of the Norse settlements, in summer when arctic waters were safer. Greenlanders involved in hunting thus had a small window of time - a few weeks - to sail up, kill and decapitate the walrus (as their corpses were too large to carry on small boats), and bring the tusks back home in time to assist with the autumn harvest. The Greenland colony was a few thousand people at most at its height, so every able-bodied person's contribution was needed."
