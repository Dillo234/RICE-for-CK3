 # Struggle
 RICE_greenland_struggle:0 "Besiedlung Grönlands"
 RICE_greenland_struggle_desc:0 "Mein Geschmack ist sehr speziell. Das würdet Ihr nicht verstehen.\n\nMein Geschmack ist sehr speziell. Das würdet Ihr nicht verstehen."
 struggle_RICE_greenland_phase_settlement:0 "Ansiedlung"
 struggle_RICE_greenland_phase_settlement_desc:0 "Es gibt viele Möglichkeiten in der [colonizing_greenland|E] und möglicherweise darüber hinaus, wenngleich es auch hohe Risiken gibt, wenn man die Entfernung zu Europa bedenkt.\n\nMit einem günstigen Klima, herzlichen Beziehungen zu den Eingeborenen und beständigen Exporten von Luxusgütern wie Walrosselfenbein könnte [greenland|E] florieren, wenn es Verbindungen zu nordatlantischen politischen und wirtschaftlichen Netzwerken entwickelt, was zu einer [struggle_phase_greenland_integration|E] führt. Umgekehrt könnten politische und wirtschaftliche Veränderungen andernorts und Konflikte mit den Einheimischen den Handels- und Versorgungsfluss unterbrechen und die Siedlungen auf [Grönland|E] schrumpfen lassen, was zu einer [struggle_phase_greenland_subsistence|E] führen würde."
 struggle_RICE_greenland_phase_integration:0 "Integration"
 struggle_RICE_greenland_phase_integration_desc:0 "Dank einer erfolgreichen [struggle_phase_greenland_settlement|E] sind die [greenland_settlements|E] gut mit den politischen und wirtschaftlichen Netzwerken des Nordatlantiks verbunden, unter anderem durch den Export von Luxusgütern, insbesondere Walrosselfenbein. In der Zwischenzeit haben die friedlichen Beziehungen zu den Ureinwohnern auch zu einer Ausweitung des Handels und der Zusammenarbeit geführt. [greenland|E] gedeiht sogar so gut, dass auch das Interesse an der Erkundung der dahinter liegenden Gebiete wächst.\n\nNichtsdestotrotz müssen alle guten Dinge mal ein Ende haben. [greenland|E] ist noch klein und anfällig für gesellschaftliche Erschütterungen durch politische und wirtschaftliche Veränderungen anderswo, die die [struggle_phase_greenland_subsistence|E] herbeiführen könnten. Wenn diese Erschütterungen störend genug sind und die Siedlungen nicht in der Lage sind, sich anzupassen, wird [greenland|E] stattdessen in die [struggle_phase_greenland_marginalization|E] abgleiten."
 struggle_RICE_greenland_phase_subsistence:0 "Subsistenz"
 struggle_RICE_greenland_phase_subsistence_desc:0 "Nach einer Zeit des Wachstums durch die [struggle_phase_greenland_settlement|E] oder [struggle_phase_greenland_integration|E] werden die [greenland_settlements|E] aufgrund der großen Entfernungen, die mit ihrer Aufrechterhaltung verbunden sind, und der Schwierigkeit, in einem rauen, kalten Land zu bestehen, brüchig. Auch die Beziehungen zu den Einheimischen sind zunehmend angespannt.\n\nPolitische und wirtschaftliche Veränderungen in anderen Teilen der Welt stören die Handels- und Versorgungsströme, und [greenland|E] wird immer abhängiger von Nordeuropa. Die Siedler müssen mehr Hilfe aus Europa erhalten und ihre Anstrengungen verdoppeln, um wertvolle Luxusgüter, insbesondere Walrosselfenbein, zu exportieren, um die [struggle_phase_greenland_integration|E] zu erreichen, oder [greenland|E] wird in eine [struggle_phase_greenland_marginalization|E] abgleiten."
 struggle_RICE_greenland_phase_marginalization:0 "Marginalisierung"
 struggle_RICE_greenland_phase_marginalization_desc:0 "Die [greenland_settlements|E] sind zum Fortbestand auf Hilfe von außen angewiesen, werden aber von den Ländern in Nordeuropa oft ignoriert. Die ehemals starke Industrie, die sich um den Export von Luxusgütern, insbesondere Walrosselfenbein, drehte, befindet sich in einem ernsthaften Abschwung. Auch die Beziehungen zu den Einheimischen [greenlands|E] sind von Misstrauen und sogar Konflikten geprägt.\n\nMöglicherweise erreichen die Dinge ein Gleichgewicht, wenn sich die [greenland|E]-Siedler an die neuen Umstände anpassen und die [struggle_phase_greenland_subsistence|E] einleiten. Andernfalls werden sie tiefer in eine Spirale des Niedergangs und in eine weitere [struggle_phase_greenland_marginalization|E] fallen."

