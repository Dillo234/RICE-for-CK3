 north_atlantic.0102.t:0 "Aid Fails to Reach Greenland"
 north_atlantic.0102.desc:0 "\n\nUnfortunately, it seems my attempts to support Greenland have been in vain. This disaster has cost me good sailors and people, as well as my ships and many supplies. I can only lament and wonder what wrongs we’ve done that would cause [ROOT.Char.GetFaith.WaterGodName] to not protect these ships!"
 north_atlantic.0102.desc.basic_supplies:0 "I’ve received word that the shipment of basic supplies I sent to Greenland has failed to arrive there, as the ships got caught in a storm and sank out at sea."
 north_atlantic.0102.desc.settlers:0 "I’ve received word that the settlers I’ve recruited to travel to Greenland have failed to arrive there. The ships got caught in a storm and sank, resulting in the deaths of the settlers along with that of the crew."
 north_atlantic.0102.desc.food:0 "I’ve received word that the shipment of foodstuffs and livestock I sent to Greenland have failed to arrive there, as the ships got caught in a storm and sank out at sea."
 north_atlantic.0102.desc.materials:0 "I’ve received word that the shipment of materials I sent to Greenland has failed to arrive there, as the ships got caught in a storm and sank out at sea."
 north_atlantic.0102.desc.clergy:0 "I’ve received word that the [ROOT.Char.Custom('DefaultPriestTitlePlural')] I’ve enlisted to travel to Greenland have failed to arrive there. The ships got caught in a storm and sank, resulting in the deaths of the [ROOT.Char.Custom('DefaultPriestTitlePlural')] along with that of the crew."
 north_atlantic.0102.desc.hunting_stations:0 "I’ve received word that my ships, carrying laborers and supplies meant to assist with the construction of new hunting stations on Greenland’s western coastline have failed to arrive there. The ships, alas, got caught in a storm and sank out at sea."
 north_atlantic.0102.desc.shielings:0 "I’ve received word that my ships, carrying laborers and supplies meant to assist with the construction of new shielings in Greenland have failed to arrive there. The ships, alas, got caught in a storm and sank out at sea."
 north_atlantic.0102.desc.temples:0 "I’ve received word that my ships, carrying laborers and supplies meant to assist with the construction of a new [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] in the Greenland settlements, have failed to arrive there. The ships, alas, got caught in a storm and sank out at sea."
 north_atlantic.0102.a:0 "What a tragedy!"
