 RICE_north_atlantic_support_greenland:0 "Support Greenland"
 RICE_north_atlantic_support_greenland_tooltip:0 "The [greenland_settlements|E] could always use more [greenland_support|E] to ensured their continued survival."
 RICE_north_atlantic_support_greenland_desc:0 "It is imperative that farsighted [rulers|E] provide [greenland_support|E] to the remote [greenland_settlements|E], not only to increase their influence over the region, but to also help those who live there and ensure that [greenland|E] continues to export a steady stream of valuable luxury goods like walrus ivory to European markets."
 RICE_north_atlantic_support_greenland_effect_tooltip_1:0 "Most forms of [greenland_support|E] grant you boons like [prestige_i|E][prestige|E], [piety_i|E][piety|E], or beneficial [modifiers|E], but more crucially, they may improve [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E]"
