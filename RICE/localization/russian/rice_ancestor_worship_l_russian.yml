l_russian:

 # MISC
 RICE_all_in_attendance:0 "Everyone attending the ceremony"
 activity_venerate_ancestors:0 "Ceremony to Venerate the Ancestors"
 activity_venerate_ancestors_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Ceremony to Venerate the Ancestors"
 activity_venerate_ancestors_owner:0 "Organizer"

 # DECISION 
 RICE_misc_venerate_ancestors:0 "Venerate Ancestors with Family"
 RICE_misc_venerate_ancestors_tooltip:0 "Honor your ancestors in a ceremony with your [close_family|E]"
 RICE_misc_venerate_ancestors_desc.religion:0 "I wish to show my love and respect for my ancestors, and reinforce the ties that bind my family together. I should honor and venerate them in a lenghty ceremony, done in the traditional [ROOT.Char.GetFaith.GetAdjective] manner."
 RICE_misc_venerate_ancestors_desc.culture:0 "I wish to show my love and respect for my ancestors, and reinforce the ties that bind my family together. I should honor and venerate them in a lenghty ceremony, done in the traditional [ROOT.Char.GetCulture.GetName] manner."
 RICE_misc_venerate_ancestors_effect_tooltip_1:0 "You will gain a random amount of [piety|E], [prestige|E], and [dynasty_prestige|E] (up to a maximum of #V [piety_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_bonus_value')]#!, #V [prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_bonus_value')]#!, and #V [dynasty_prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_dynasty_prestige_value')]#!)"
 RICE_misc_venerate_ancestors_effect_tooltip_2:0 "The maximum amount of these resources you can gain depends on your [dynasty_prestige_level|E], [virtues|E], and [sins|E]"
 RICE_misc_venerate_ancestors_effect_tooltip_3:0 "[family_members|E] in your [realm|E] will join you in the ceremony and may also gain a small amount of [piety|E] and [prestige|E] as well"
 RICE_misc_venerate_ancestors_confirm:0 "Let's honor the ancestors!"
 RICE_misc_venerate_ancestors_context_tooltip:0 "#emphasis Historical Context:#! Ancestor veneration is a major part of many cultures around the world. By partaking in ceremonies and rituals to honor and remember one's ancestors, one can ask them for blessings, advice, or assistance, as well as reinforce ties with living family members, and demonstrate one's filial piety."

 # EVENTS
 
 ancestor_worship.0001.t:0 "Venerating the Ancestors"
 ancestor_worship.0001.desc.culture:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))], [host.GetTitledFirstName], will be venerating our ancestors in a grand ceremony in the traditional [host.GetCulture.GetName] manner very soon. I am expected to attend this important event as a member of the [ROOT.Char.GetDynasty.GetName] clan."
 ancestor_worship.0001.desc.religion:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))], [host.GetTitledFirstName], will be venerating our ancestors in a grand ceremony in the traditional [host.GetFaith.GetAdjective] manner very soon. I am expected to attend this important event as a member of the [ROOT.Char.GetDynasty.GetName] clan."
 ancestor_worship.0001.a:0 "Very well! Let us honor our ancestors."
 ancestor_worship.0001.b:0 "I have other things to take care of."
 ancestor_worship.0002.t:0 "$ancestor_worship.0001.t$"
 ancestor_worship.0002.desc.culture:0 "Today, I have gathered members of my family to pay respect to our ancestors in a grand  ceremony. As we perform the traditional [ROOT.Char.GetCulture.GetName] rites, invocations, ritual offerings, and gestures that typify these ceremonies, we reflect on our forefathers and foremothers, the struggles they went through, as well as the wisdom and help they continue to provide us to this day.\n\nFollowing the ceremony, we gather for a family meal and spend time with each other. We reaffirm in our hearts that the memory of our ancestors cannot be forgotten, and we must do our best to honor their legacy with righteous acts. One can only hope that if they are watching us from beyond, that they are proud of what the latest generation of the [ROOT.Char.GetDynasty.GetNameNoTooltip] family has accomplished."
 ancestor_worship.0002.desc.religion:0 "Today, I have gathered members of my family to pay respect to our ancestors in a grand  ceremony. As we perform the traditional [ROOT.Char.GetFaith.GetAdjective] rites, invocations, ritual offerings, and gestures that typify these ceremonies, we reflect on our forefathers and foremothers, the struggles they went through, as well as the wisdom and help they continue to provide us to this day.\n\nFollowing the ceremony, we gather for a family meal and spend time with each other. We reaffirm in our hearts that the memory of our ancestors cannot be forgotten, and we must do our best to honor their legacy with righteous acts. One can only hope that if they are watching us from beyond, that they are proud of what the latest generation of the [ROOT.Char.GetDynasty.GetNameNoTooltip] family has accomplished."
 ancestor_worship.0002.a:0 "It is always proper to pay respects to one’s ancestors."
 ancestor_worship.0002.tooltip:0 "All [family_members|E] attending the ceremony gain a random amount of [prestige|E] and [piety|E] depending on their [virtues|E] and [sins|E], and the [dynasty_prestige_level|E] of your [dynasty|E]"
 ancestor_worship.0003.t:0 "$ancestor_worship.0001.t$"
 ancestor_worship.0003.desc.culture:0 "Today, members of my family have gathered to pay respect to our ancestors in a grand ceremony organized by my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))], [host.GetTitledFirstName]. As we perform the traditional [host.GetCulture.GetName] rites, invocations, ritual offerings, and gestures that typify these ceremonies, we reflect on our forefathers and foremothers, the struggles they went through, as well as the wisdom and help they continue to provide us to this day.\n\nFollowing the ceremony, we gather for a family meal and spend time with each other. We reaffirm in our hearts that the memory of our ancestors cannot be forgotten, and we must do our best to honor their legacy with righteous acts. One can only hope that if they are watching us from beyond, that they are proud of what the latest generation of the [ROOT.Char.GetDynasty.GetNameNoTooltip] family has accomplished."
 ancestor_worship.0003.desc.religion:0 "Today, members of my family have gathered to pay respect to our ancestors in a grand ceremony organized by my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))], [host.GetTitledFirstName]. As we perform the traditional [host.GetFaith.GetAdjective] rites, invocations, ritual offerings, and gestures that typify these ceremonies, we reflect on our forefathers and foremothers, the struggles they went through, as well as the wisdom and help they continue to provide us to this day.\n\nFollowing the ceremony, we gather for a family meal and spend time with each other. We reaffirm in our hearts that the memory of our ancestors cannot be forgotten, and we must do our best to honor their legacy with righteous acts. One can only hope that if they are watching us from beyond, that they are proud of what the latest generation of the [ROOT.Char.GetDynasty.GetNameNoTooltip] family has accomplished."
 ancestor_worship.0003.a:0 "$ancestor_worship.0002.a$"
